<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v14.6 Black Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f1f5f9; }
        .hidden-app { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Cores de Status */
        .border-vencido { border-left: 6px solid #ef4444; }
        .border-alerta { border-left: 6px solid #f59e0b; }
        .border-ok { border-left: 6px solid #10b981; }
        /* Bot√µes com alto contraste para v14.6 */
        .btn-inactive { background-color: #ffffff; color: #1e293b; border: 2px solid #e2e8f0; font-weight: 900; }
        .btn-active { background-color: #4f46e5; color: #ffffff; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4); font-weight: 900; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginView" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border-b-8 border-indigo-600">
            <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-4 text-white font-black text-2xl shadow-lg">NM</div>
            <h2 class="text-2xl font-black italic uppercase text-slate-800 tracking-tighter">New Market</h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1 mb-8">Controle de Validades v14.6</p>
            <div id="lista-usuarios" class="space-y-3 max-h-[40vh] overflow-y-auto no-scrollbar"></div>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-white sticky top-0 z-30 p-4 border-b border-slate-200 shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="font-black text-xl italic text-slate-800 uppercase tracking-tighter">New Market</h1>
                    <div class="inline-flex items-center bg-indigo-100 px-3 py-1 rounded-full mt-1">
                        <span class="w-2 h-2 bg-indigo-600 rounded-full mr-2 animate-pulse"></span>
                        <p id="user-display" class="text-[10px] font-black text-indigo-700 uppercase"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-slate-100 p-3 rounded-2xl text-xl border border-slate-200">üö™</button>
            </div>
            <div class="relative">
                <input type="text" id="input-busca" oninput="renderizar()" placeholder="BUSCAR PRODUTO..." class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold pl-12 uppercase border-2 border-slate-100 focus:border-indigo-500 outline-none">
                <span class="absolute left-4 top-4 opacity-40 text-lg">üîç</span>
            </div>
        </header>

        <main class="max-w-lg mx-auto p-4 pb-32">
            <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar py-2">
                <button onclick="mudarAba('estoque')" id="btn-estoque" class="flex-1 py-4 rounded-2xl text-[10px] uppercase transition-all btn-active">Estoque</button>
                <button onclick="mudarAba('auditoria')" id="btn-auditoria" class="flex-1 py-4 rounded-2xl text-[10px] uppercase transition-all btn-inactive">Alertas</button>
                <button onclick="mudarAba('logs')" id="btn-logs" class="flex-1 py-4 rounded-2xl text-[10px] uppercase transition-all btn-inactive">Hist√≥rico</button>
                <button onclick="gerarRelatorio()" class="px-6 py-4 rounded-2xl bg-emerald-500 text-white shadow-lg text-xl active:scale-90 transition-transform">üìä</button>
            </div>
            
            <p id="contador" class="text-[11px] font-black text-slate-500 uppercase mb-4 ml-1 tracking-tight"></p>
            <div id="container-produtos" class="space-y-4"></div>
        </main>

        <div id="wrapper-scanner" class="fixed bottom-8 left-0 right-0 flex justify-center z-40 px-6">
            <button onclick="abrirModalScanner()" class="w-full max-w-sm bg-slate-900 text-white py-5 rounded-[2rem] shadow-2xl font-black flex items-center justify-center gap-3 text-[11px] uppercase border-4 border-white active:scale-95 transition-all">
                <span>üì∏</span> ESCANEAR OU CADASTRAR
            </button>
        </div>
    </div>

    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/95 z-[110] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl text-center">
            <h3 id="nome-selecionado" class="font-black text-indigo-600 uppercase mb-4 text-lg"></h3>
            <input type="password" id="input-senha" placeholder="DIGITE SUA SENHA" class="w-full p-4 bg-slate-100 rounded-2xl text-center font-black outline-none mb-6 tracking-widest">
            <div class="flex gap-2">
                <button onclick="fecharSenha()" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-black text-[10px] uppercase">Cancelar</button>
                <button onclick="validarAcesso()" class="flex-[2] py-4 bg-indigo-600 text-white rounded-xl font-black text-[10px] uppercase shadow-lg">Acessar</button>
            </div>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[120] overflow-y-auto p-6">
        <div class="max-w-lg mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="titulo-modal" class="text-xl font-black italic uppercase text-slate-800">Novo Item</h2>
                <button onclick="fecharModalScanner()" class="text-slate-300 text-5xl font-light">&times;</button>
            </div>
            <div id="reader" class="rounded-[2.5rem] bg-slate-900 overflow-hidden mb-6 min-h-[250px] border-4 border-slate-100"></div>
            <div class="space-y-4">
                <input type="hidden" id="edit-id">
                <input type="text" id="ean" placeholder="EAN / C√ìDIGO DE BARRAS" class="w-full p-4 bg-slate-100 rounded-2xl font-mono text-sm text-indigo-600 outline-none focus:ring-2 ring-indigo-500">
                <input type="text" id="nome" placeholder="NOME DO PRODUTO" class="w-full p-4 bg-slate-50 rounded-2xl font-black uppercase outline-none focus:ring-2 ring-indigo-500">
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="data" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none uppercase">
                    <input type="number" id="qtd" placeholder="QTD" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none text-center">
                </div>
                <button onclick="salvarItem()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs shadow-xl mt-4">Salvar no Banco</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "EQUIPE", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null;
        let estoque = [];
        let logsAtividades = [];
        let abaAtiva = 'estoque';
        let html5QrCode = null;

        window.onload = function() {
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) {
                const user = EQUIPE.find(u => u.nome === salvo);
                if (user) { usuarioSessao = user; entrarNoApp(); }
            }
            const lista = document.getElementById('lista-usuarios');
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-4 bg-slate-50 text-slate-700 rounded-2xl font-black uppercase text-[10px] flex justify-between px-6 border border-slate-200 active:bg-indigo-50 transition-all"><span>${u.nome}</span><span class="text-indigo-600 opacity-40 text-[7px] bg-indigo-50 px-2 py-0.5 rounded-full">${u.cargo}</span></button>`;
            });
        };

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = usuarioSessao.nome;
            escutarNuvem();
            registrarLog('ACESSO', 'ENTROU NO SISTEMA'); 
        }

        function prepararLogin(nome) {
            document.getElementById('nome-selecionado').innerText = nome;
            document.getElementById('modal-senha').classList.remove('hidden');
        }
        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); }

        function validarAcesso() {
            const pass = document.getElementById('input-senha').value;
            const nome = document.getElementById('nome-selecionado').innerText;
            const user = EQUIPE.find(u => u.nome === nome);
            if (user && user.pass === pass) {
                usuarioSessao = user;
                localStorage.setItem('sessaoNewMarket', user.nome);
                entrarNoApp();
                document.getElementById('modal-senha').classList.add('hidden');
                document.getElementById('input-senha').value = '';
            } else { alert("Senha Incorreta!"); }
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); location.reload(); }

        function escutarNuvem() {
            db.collection("validades").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                if(abaAtiva !== 'logs') renderizar();
            });
            // CORRE√á√ÉO CR√çTICA DO HIST√ìRICO: Busca geral sem filtro de usu√°rio
            db.collection("logs").orderBy("data", "desc").limit(100).onSnapshot(snap => {
                logsAtividades = [];
                snap.forEach(doc => {
                    logsAtividades.push(doc.data());
                });
                if(abaAtiva === 'logs') renderizar();
            }, error => {
                console.error("Erro no Hist√≥rico:", error);
                alert("O Firebase precisa de um √≠ndice. Verifique o console do navegador para o link de cria√ß√£o.");
            });
        }

        async function registrarLog(acao, detalhe) {
            try {
                await db.collection("logs").add({
                    usuario: usuarioSessao.nome,
                    acao: acao,
                    produto: detalhe.toUpperCase(),
                    data: new Date().getTime()
                });
            } catch(e) { console.error("Erro log:", e); }
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const termo = document.getElementById('input-busca').value.toUpperCase();
            container.innerHTML = '';
            
            if (abaAtiva === 'logs') {
                document.getElementById('contador').innerText = `√öltimos ${logsAtividades.length} registros de toda a equipe`;
                document.getElementById('wrapper-scanner').classList.add('hidden');
                
                if(logsAtividades.length === 0) {
                    container.innerHTML = `<div class="text-center py-20 opacity-20 font-black">NENHUMA ATIVIDADE ENCONTRADA</div>`;
                    return;
                }

                logsAtividades.forEach(log => {
                    let corAcao = 'bg-slate-100 text-slate-600';
                    if(log.acao === 'CADASTROU') corAcao = 'bg-emerald-100 text-emerald-700';
                    if(log.acao === 'ACESSO') corAcao = 'bg-purple-100 text-purple-700';
                    if(log.acao === 'APAGOU') corAcao = 'bg-red-100 text-red-700';

                    container.innerHTML += `<div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 mb-3">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[8px] font-black px-2 py-0.5 rounded-full ${corAcao}">${log.acao}</span>
                            <span class="text-[8px] font-bold text-slate-300 uppercase">${new Date(log.data).toLocaleTimeString()}</span>
                        </div>
                        <h4 class="text-[11px] font-black uppercase text-slate-700 tracking-tight">${log.produto}</h4>
                        <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase italic">Respons√°vel: ${log.usuario}</p>
                    </div>`;
                });
                return;
            }

            document.getElementById('wrapper-scanner').classList.remove('hidden');
            let filtrados = estoque.filter(i => {
                const matches = (i.produto || "").toUpperCase().includes(termo) || (i.ean || "").toString().includes(termo);
                if (abaAtiva === 'auditoria') {
                    const d = Math.ceil((new Date(i.vencimento) - new Date()) / (1000*60*60*24));
                    return matches && (d <= 7);
                }
                return matches;
            });

            document.getElementById('contador').innerText = `${filtrados.length} Itens no painel`;
            filtrados.sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento)).forEach(item => {
                const d = Math.ceil((new Date(item.vencimento) - new Date()) / (1000*60*60*24));
                const statusClass = d < 0 ? "border-vencido" : (d <= 7 ? "border-alerta" : "border-ok");
                container.innerHTML += `<div class="bg-white p-5 rounded-3xl shadow-sm flex justify-between items-center ${statusClass}">
                    <div class="flex-1">
                        <span class="text-[8px] font-black px-2 py-0.5 rounded-full ${d < 0 ? 'bg-red-500' : (d <= 7 ? 'bg-amber-500' : 'bg-emerald-500')} text-white uppercase mb-2 inline-block">
                            ${d < 0 ? 'Vencido' : d + ' Dias'}
                        </span>
                        <h3 class="font-black text-slate-800 text-sm uppercase leading-tight">${item.produto}</h3>
                        <p class="text-[10px] text-slate-400 font-bold mt-1">üìÖ ${item.vencimento.split('-').reverse().join('/')}</p>
                    </div>
                    <div class="text-right ml-4">
                        <p class="font-black text-indigo-600 text-xl tracking-tighter">${item.quantidade} <span class="text-[9px]">UN</span></p>
                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="bg-slate-50 text-slate-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase mt-3 border border-slate-200 active:bg-indigo-600 active:text-white">‚úèÔ∏è Detalhes</button>
                        ${usuarioSessao.cargo === 'GERENTE' ? `<button onclick="removerItem('${item.id}', '${item.produto}')" class="block w-full text-red-200 text-[8px] font-black mt-2 uppercase tracking-widest">Apagar</button>` : ''}
                    </div>
                </div>`;
            });
        }

        async function salvarItem() {
            const id = document.getElementById('edit-id').value;
            const n = document.getElementById('nome').value;
            const d = document.getElementById('data').value;
            if (n && d) {
                const dados = { produto: n.toUpperCase(), vencimento: d, ean: document.getElementById('ean').value, quantidade: document.getElementById('qtd').value || 0, by: usuarioSessao.nome };
                if (id) { await db.collection("validades").doc(id).update(dados); registrarLog('EDITOU', n); }
                else { await db.collection("validades").add(dados); registrarLog('CADASTROU', n); }
                fecharModalScanner();
            } else { alert("Preencha Nome e Data!"); }
        }

        function removerItem(id, nome) { if(confirm(`Apagar ${nome}?`)) { db.collection("validades").doc(id).delete(); registrarLog('APAGOU', nome); } }

        function mudarAba(a) {
            abaAtiva = a;
            ['estoque', 'auditoria', 'logs'].forEach(id => {
                const btn = document.getElementById('btn-' + id);
                btn.className = (id === a) ? "flex-1 py-4 rounded-2xl text-[10px] uppercase transition-all btn-active" : "flex-1 py-4 rounded-2xl text-[10px] uppercase transition-all btn-inactive";
            });
            renderizar();
        }

        function abrirModalScanner() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 280 }, (txt) => {
                document.getElementById('ean').value = txt;
                buscarEAN(txt);
            }).catch(()=>{});
        }

        async function buscarEAN(codigo) {
            const snap = await db.collection("validades").where("ean", "==", codigo).limit(1).get();
            if (!snap.empty) { const d = snap.docs[0].data(); if(!document.getElementById('nome').value) document.getElementById('nome').value = d.produto; }
        }

        function fecharModalScanner() {
            const reset = () => { document.getElementById('modal-cadastro').classList.add('hidden'); ['edit-id','nome','data','ean','qtd'].forEach(i => document.getElementById(i).value=''); document.getElementById('reader').classList.remove('hidden'); document.getElementById('titulo-modal').innerText="Novo Item"; };
            if(html5QrCode) html5QrCode.stop().finally(() => { html5QrCode = null; reset(); });
            else reset();
        }

        function prepararEdicao(item) {
            document.getElementById('titulo-modal').innerText = "Editar Cadastro";
            document.getElementById('edit-id').value = item.id;
            document.getElementById('ean').value = item.ean || '';
            document.getElementById('nome').value = item.produto;
            document.getElementById('data').value = item.vencimento;
            document.getElementById('qtd').value = item.quantidade;
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('reader').classList.add('hidden');
        }

        function gerarRelatorio() {
            let msg = `*üì¢ NEW MARKET - RELAT√ìRIO DE ALERTAS*\n\n`;
            let alerta = estoque.filter(i => Math.ceil((new Date(i.vencimento) - new Date()) / (1000*60*60*24)) <= 7);
            if(alerta.length === 0) return alert("Sem alertas no estoque.");
            alerta.sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento)).forEach(i => {
