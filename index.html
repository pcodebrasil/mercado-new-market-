<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o de Validades</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        #login-screen, #main-panel { display: none; }
        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        .card-critico { border-left: 12px solid #ef4444; background: #fff1f2; }
        .card-atencao { border-left: 12px solid #f59e0b; background: #fffbeb; }
        .card-normal { border-left: 12px solid #10b981; background: #f0fdf4; }
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 12px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        input:focus { transform: scale(1.01); transition: 0.2s; }
    </style>
</head>
<body class="bg-slate-100 flex flex-col min-h-screen font-sans antialiased">
    <div id="toast"></div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border-t-[12px] border-blue-900 text-center">
            <h1 class="text-4xl font-black uppercase italic text-blue-900 tracking-tighter">New Market</h1>
            <p class="text-[10px] font-black text-slate-400 mb-8 tracking-[0.3em] uppercase">Security System 2026</p>
            <form id="login-form" class="space-y-5">
                <input type="email" id="email" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-3xl outline-none focus:border-blue-500 font-bold" placeholder="E-MAIL DE ACESSO" required>
                <input type="password" id="password" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-3xl outline-none focus:border-blue-500 font-bold" placeholder="SENHA" required>
                <button type="submit" class="w-full bg-blue-900 text-white p-5 rounded-3xl font-black uppercase shadow-xl hover:bg-blue-800 transition-all active:scale-95">Entrar no Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-5 flex justify-between items-center sticky top-0 z-50 shadow-lg">
            <div class="flex flex-col">
                <span class="font-black italic uppercase text-2xl leading-none">New Market</span>
                <span id="user-info" class="text-[8px] font-bold opacity-70 mt-1">SISTEMA ONLINE</span>
            </div>
            <div class="flex gap-3">
                <button id="btn-config" class="bg-white/20 p-2.5 rounded-2xl backdrop-blur-md">‚öôÔ∏è</button>
                <button id="btn-logout" class="bg-black/20 p-2.5 rounded-2xl text-[9px] font-black uppercase">Sair</button>
            </div>
        </nav>

        <main class="p-5 max-w-2xl mx-auto w-full space-y-6">
            <div id="gaveta-config" class="hidden bg-slate-900 p-8 rounded-[2.5rem] text-white space-y-5 shadow-2xl border-2 border-blue-500/30">
                <div class="flex items-center gap-3">
                    <span class="text-2xl">üîî</span>
                    <div>
                        <h2 class="font-black uppercase text-sm text-blue-400">Notifica√ß√µes Push</h2>
                        <p class="text-[9px] text-slate-400 uppercase font-bold">Ative para receber avisos √†s 08h</p>
                    </div>
                </div>
                <button id="btn-ativar-push" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 p-5 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">Ativar Alertas Di√°rios</button>
            </div>

            <div class="relative group">
                <input type="text" id="campo-busca" placeholder="PESQUISAR PRODUTO NA LISTA..." class="w-full p-5 pl-14 rounded-[2rem] shadow-md border-none uppercase font-black text-sm outline-none focus:ring-4 ring-blue-500/20 bg-white transition-all">
                <span class="absolute left-6 top-5 opacity-40 text-lg group-focus-within:opacity-100 transition-all">üîç</span>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border-b-[12px] border-blue-900 space-y-5">
                <div class="flex justify-between items-center">
                    <h2 class="font-black uppercase text-blue-900 text-xs tracking-widest">Novo Lan√ßamento</h2>
                    <span id="data-atual" class="text-[10px] font-black text-slate-300"></span>
                </div>
                <div class="space-y-3">
                    <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl uppercase font-black text-slate-700 outline-none focus:border-blue-400">
                    <div class="flex gap-3">
                        <input type="date" id="p-data" class="w-1/2 p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-700 outline-none focus:border-blue-400">
                        <button id="btn-salvar" class="w-1/2 bg-blue-900 text-white p-5 rounded-2xl font-black uppercase shadow-lg hover:bg-blue-800 transition-all active:scale-95">Salvar</button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between px-4">
                <h2 class="font-black uppercase text-slate-400 text-[10px] tracking-[0.2em]">Invent√°rio de Validades</h2>
                <span id="contador-itens" class="bg-blue-900 text-white text-[10px] px-3 py-1 rounded-full font-black">0 ITENS</span>
            </div>

            <div id="lista" class="space-y-4 pb-28"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messaging = getMessaging(app);

        // CONFIGURA√á√ïES DE PUSH (FOTO 890 CORRE√á√ÉO)
        document.getElementById('btn-ativar-push').onclick = async () => {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const reg = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                    const token = await getToken(messaging, { 
                        vapidKey: 'BNdM1ijQ6x9eFK4Zop7MfUZ6GnyVSFVR_DJJSOwBsXKfs6Q6bouX2o3b5KD44_f5xWXbXCqwHeJWJlcOEo7DrLA',
                        serviceWorkerRegistration: reg
                    });
                    if (token) {
                        await setDoc(doc(db, "tokens_notificacao", auth.currentUser.uid), {
                            token: token, usuario: auth.currentUser.email, data: serverTimestamp()
                        });
                        showToast("üîî ALERTAS CONFIGURADOS!", "#10b981");
                    }
                }
            } catch (e) { showToast("ERRO AO ATIVAR", "#ef4444"); }
        };

        // GEST√ÉO DE ESTADO (LOGIN)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-info').innerText = `LOGADO COMO: ${user.email.toUpperCase()}`;
                carregarDados();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (err) { showToast("ACESSO NEGADO", "#ef4444"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        document.getElementById('btn-config').onclick = () => document.getElementById('gaveta-config').classList.toggle('hidden');

        // CRUD FIREBASE
        document.getElementById('btn-salvar').onclick = async () => {
            const n = document.getElementById('p-nome').value.trim().toUpperCase();
            const d = document.getElementById('p-data').value;
            if (!n || !d) return showToast("PREENCHA OS CAMPOS!", "#f59e0b");
            
            await addDoc(collection(db, "validades"), {
                produto: n, vencimento: d, user: auth.currentUser.email, timestamp: serverTimestamp()
            });
            document.getElementById('p-nome').value = "";
            showToast("PRODUTO REGISTRADO!", "#10b981");
        };

        function carregarDados() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const render = (docs) => {
                    const lista = document.getElementById('lista');
                    document.getElementById('contador-itens').innerText = `${docs.length} ITENS`;
                    lista.innerHTML = "";
                    
                    docs.forEach(docSnap => {
                        const item = docSnap.data();
                        const hoje = new Date();
                        const venci = new Date(item.vencimento + "T12:00:00");
                        const dif = Math.ceil((venci - hoje) / (1000 * 60 * 60 * 24));
                        
                        let classe = "card-normal";
                        if (dif <= 5) classe = "card-critico";
                        else if (dif <= 15) classe = "card-atencao";

                        const card = document.createElement('div');
                        card.className = `p-6 rounded-[2rem] shadow-sm flex flex-col gap-4 relative overflow-hidden ${classe}`;
                        card.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div class="max-w-[70%]">
                                    <h3 class="font-black uppercase text-blue-900 text-lg leading-tight break-words">${item.produto}</h3>
                                    <p class="text-[9px] font-black text-slate-400 mt-1 uppercase">Vencimento: ${item.vencimento}</p>
                                </div>
                                <div class="text-right flex flex-col items-end">
                                    <span class="text-[11px] font-black p-1 px-2 rounded-lg ${dif <= 5 ? 'bg-red-600 text-white' : 'bg-slate-200 text-slate-500'}">
                                        ${dif} DIAS
                                    </span>
                                    <button onclick="apagar('${docSnap.id}')" class="mt-2 opacity-20 hover:opacity-100 text-red-600 font-bold">EXCLUIR</button>
                                </div>
                            </div>
                            <canvas id="bc-${docSnap.id}" class="w-full h-10"></canvas>
                        `;
                        lista.appendChild(card);
                        try {
                            JsBarcode(`#bc-${docSnap.id}`, item.produto.substring(0, 12), { format: "CODE128", height: 35, displayValue: false, margin: 0 });
                        } catch(e) {}
                    });
                };

                render(snap.docs);
                document.getElementById('campo-busca').oninput = (e) => {
                    const t = e.target.value.toUpperCase();
                    render(snap.docs.filter(d => d.data().produto.includes(t)));
                };
            });
        }

        window.apagar = async (id) => { if (confirm("DESEJA EXCLUIR ESTE ITEM?")) await deleteDoc(doc(db, "validades", id)); };

        function showToast(m, c) {
            const t = document.getElementById("toast");
            t.innerText = m; t.style.backgroundColor = c; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
        document.getElementById('data-atual').innerText = new Date().toLocaleDateString('pt-BR');
    </script>
</body>
</html>
