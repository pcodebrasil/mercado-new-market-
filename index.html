    <style>
        /* Developed by: Pkacci ¬© 2026 */
        :root { --bg-dark: #020617; --card-dark: #0f172a; --accent-gold: #FFD700; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; -webkit-font-smoothing: antialiased; user-select: none; }
        body { font-family: sans-serif; background-color: var(--bg-dark); color: #f8fafc; overflow-x: hidden; margin: 0; }
        .hidden-app { display: none !important; }
        
        .dash-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; position: relative; overflow: hidden; }
        .dash-card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; }
        .card-vencidos::before { background: #ef4444; }
        .card-alerta::before { background: #f59e0b; }
        .card-total::before { background: #3b82f6; }
        .progress-bar { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; transition: width 1s ease-out; }

        .card-produto { background: var(--card-dark); border: 1px solid #1e293b; border-radius: 1.2rem; transition: transform 0.1s; contain: content; }
        .badge-status { font-size: 8px; font-weight: 900; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
        .val-block { background: #1e293b; border: 1px solid #334155; padding: 4px 8px; border-radius: 8px; font-family: monospace; }
        
        .signature-shimmer { animation: shimmer-effect 4s ease-in-out infinite; background: linear-gradient(90deg, #334155, #f8fafc, #334155); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; text-transform: uppercase; }
        @keyframes shimmer-effect { 0% { background-position: 0% center; opacity: 0.3; } 50% { background-position: 100% center; opacity: 0.7; } 100% { background-position: 0% center; opacity: 0.3; } }
        
        .pulse-relatado { border-color: #22c55e !important; box-shadow: inset 0 0 10px rgba(34, 197, 94, 0.1); }
        .status-pulse { position: relative; width: 10px; height: 10px; background-color: #22c55e; border-radius: 50%; }
        .status-pulse::after { content: ''; position: absolute; width: 100%; height: 100%; background-color: #22c55e; border-radius: 50%; z-index: -1; animation: pulse-ring 2s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 0.7; } 100% { transform: scale(3); opacity: 0; } }
        
        .input-dark { background: #1e293b; border: 2px solid #334155; color: white; padding: 1rem; border-radius: 1rem; text-align: center; font-size: 1.5rem; outline: none; width: 100%; }
        .modal-shadow { background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(10px); }
        .bg-maintenance { background: repeating-linear-gradient(45deg, #020617, #020617 10px, #0f172a 10px, #0f172a 20px); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="maintenanceView" class="hidden-app fixed inset-0 bg-maintenance z-[200] flex items-center justify-center p-6 text-center">
        <div class="bg-slate-900 border-2 border-yellow-500 p-8 rounded-[3rem] max-w-sm">
            <div id="timer-display" class="text-4xl font-mono font-black text-yellow-500 mb-2">15:00</div>
            <h2 class="text-2xl font-black text-yellow-500 uppercase italic">Atualiza√ß√£o</h2>
            <button onclick="irParaLoginDesdeManutencao()" class="mt-8 w-full py-4 bg-yellow-500 text-slate-900 rounded-2xl font-black uppercase text-[11px]">Acesso Admin</button>
            <p class="signature-shimmer mt-6 text-[10px] tracking-[0.3em]">Pkacci ¬© 2026</p>

    <div id="loginView" class="hidden-app fixed inset-0 bg-[#020617] z-[100] flex items-center justify-center p-6 text-center">
        <div class="bg-slate-900 w-full max-w-sm rounded-[3rem] p-8 border border-slate-800 flex flex-col min-h-[550px]">
            <div id="login-content" class="flex-grow">
                <div class="w-16 h-16 bg-[#003366] rounded-2xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-2xl font-black italic">NM</div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#001e3c] p-6 sticky top-0 z-30 shadow-2xl rounded-b-[2.5rem] border-b-2 border-[#FFD700]">

                <div class="flex items-center gap-3">

                        <h1 class="font-black text-2xl italic text-[#FFD700] uppercase leading-none">New Market</h1>

            <div class="flex gap-2">
                <button onclick="enviarRelatorioWhatsApp()" class="flex-grow bg-green-600 text-white py-3 rounded-xl font-black text-[9px] uppercase italic">WhatsApp</button>
                <button id="btn-meus-itens" onclick="toggleFiltroOperador()" class="hidden bg-slate-800 text-slate-300 px-4 py-3 rounded-xl font-black text-[9px] uppercase border border-slate-700">Meus Itens</button>

        <main class="max-w-lg mx-auto p-5 pb-44">
            <div id="admin-tools" class="hidden mb-4"><div id="view-paulo-exclusiva" class="hidden"><button onclick="abrirModalLogs()" class="w-full py-3 bg-indigo-900/40 border border-indigo-800 rounded-xl text-[9px] font-black uppercase text-indigo-400">üìä Auditoria Equipe</button></div></div>

            <div class="grid grid-cols-3 gap-3 mb-6">
                <div onclick="setFiltro('vencidos')" class="dash-card card-vencidos p-4"><p class="text-[8px] font-black text-red-400 mb-1">Vencidos</p><p id="dash-vencidos" class="text-2xl font-black text-white">0</p></div>
                <div onclick="setFiltro('urgente')" class="dash-card card-alerta p-4"><p class="text-[8px] font-black text-yellow-400 mb-1">Alerta</p><p id="dash-alerta" class="text-2xl font-black text-white">0</p></div>
                <div onclick="setFiltro('todos')" class="dash-card card-total p-4"><p class="text-[8px] font-black text-blue-400 mb-1">Total</p><p id="dash-total" class="text-2xl font-black text-white">0</p></div>

                    <div><div class="flex justify-between text-[9px] font-black uppercase mb-1"><span class="text-blue-400">Alerta (30d)</span><span id="risco-30-txt">0</span></div><div class="progress-bar"><div id="bar-30" class="progress-fill bg-blue-500" style="width: 0%"></div></div></div>

        <div class="fixed bottom-8 left-0 right-0 px-10 z-40">

        </div>

    <div id="modal-logs" class="hidden fixed inset-0 modal-shadow z-[900] overflow-y-auto p-6">
        <div class="max-w-lg mx-auto bg-slate-900 rounded-[2.5rem] border border-slate-800 p-8">
            <div class="flex justify-between items-center mb-8">
                <div><h2 class="text-sm font-black uppercase text-indigo-400">Monitoramento</h2><button onclick="limparHistoricoAcesso()" class="text-[8px] font-black text-red-500 uppercase mt-1">üóëÔ∏è Apagar Logs</button></div>
                <button onclick="fecharModalLogs()" class="text-3xl text-slate-500">&times;</button>
            </div>
            <div id="lista-logs" class="space-y-3 font-mono text-[10px]"></div>
        </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-[#020617] z-[800] overflow-y-auto">
        <div class="max-w-lg mx-auto p-8">
            <div class="flex justify-between items-center mb-8"><h2 class="text-lg font-black uppercase text-[#FFD700]">Dados</h2><button onclick="fecharModalCadastro()" class="text-4xl text-slate-500">&times;</button></div>
            <div id="reader-container" class="hidden relative w-full aspect-square bg-slate-900 rounded-3xl overflow-hidden mb-8 border border-slate-800"><div id="reader"></div></div>
            <div class="space-y-5">
                <input type="text" id="p-ean" oninput="gerarGraficoBarras(this.value)" placeholder="EAN" class="w-full p-5 bg-slate-900 rounded-2xl font-mono text-slate-300 border border-slate-800 outline-none">
                <input type="text" id="p-nome" placeholder="PRODUTO" class="w-full p-5 bg-slate-900 rounded-2xl font-black uppercase text-white border border-slate-800 outline-none">
                <div class="grid grid-cols-2 gap-4"><input type="date" id="p-validade" class="w-full p-4 bg-slate-900 rounded-xl text-white border border-slate-800"><input type="tel" id="p-qtd" placeholder="QTD" class="w-full p-4 bg-slate-900 rounded-2xl font-black text-center text-[#FFD700] border border-slate-800 outline-none"></div>
                <input type="hidden" id="edit-id"><div id="barcode-area" class="hidden bg-white p-4 rounded-2xl flex flex-col items-center"><svg id="barcode-canvas"></svg></div>
                <button onclick="salvarProduto()" class="w-full py-6 bg-[#003366] text-white rounded-2xl font-black uppercase shadow-lg">SALVAR</button>
            </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4", authDomain: "mercado-c3e95.firebaseapp.com", projectId: "mercado-c3e95", storageBucket: "mercado-c3e95.firebasestorage.app", messagingSenderId: "883539091925", appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [ 
            { nome: "ADRIANO", pass: "YWRtaW4xMjM=", cargo: "GERENTE" }, 
            { nome: "ADRIELLE", pass: "YWRtaW4xMjM=", cargo: "GERENTE" }, 
            { nome: "PAULO", pass: "cGF1bG8xMjM=", cargo: "DESENVOLVEDOR" }, 
            { nome: "ANA CLAUDIA", pass: "YW5hY2xhdWRpYTEyMw==", cargo: "EQUIPE" }, 
            { nome: "PEDRO", pass: "cGVkcm8xMjM=", cargo: "EQUIPE" }, 
            { nome: "LEANDRO", pass: "bGVhbmRybzEyMw==", cargo: "EQUIPE" }, 
            { nome: "EDMAR", pass: "ZWRmYXIxMjM=", cargo: "EQUIPE" }, 
            { nome: "JO√ÉO", pass: "am9hbzEyMw==", cargo: "EQUIPE" }, 
            { nome: "TAMIRIS", pass: "ZGFtaXJpczEyMw==", cargo: "EQUIPE" } 
        ];

        let usuarioSessao = null, estoque = [], scannerInstancia = null, filtroAtual = 'todos', itensSelecionados = new Set(), apenasMeusItens = false, renderTimeout = null, cliquesSegredo = 0;
        let manutencaoAtiva = localStorage.getItem('manutencaoNewMarket') === 'true';

        window.onload = () => {
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (manutencaoAtiva && salvo !== 'PAULO') mostrarManutencao();
            else if (salvo) { usuarioSessao = EQUIPE.find(x => x.nome === salvo); if(usuarioSessao) entrarNoApp(); else mostrarLogin(); } 
            else mostrarLogin();
        };

        function mostrarLogin() { 
            document.getElementById('loginView').classList.remove('hidden-app'); 
            const container = document.getElementById('auth-container');
            container.innerHTML = EQUIPE.map(u => `<button onclick="prepararSenha('${u.nome}')" class="w-full py-4 px-6 bg-slate-800 rounded-2xl font-black text-[10px] text-slate-300 mb-2">${u.nome}</button>`).join('');
        }

        function mostrarManutencao() { document.getElementById('maintenanceView').classList.remove('hidden-app'); iniciarTimerManutencao(); }
        function irParaLoginDesdeManutencao() { document.getElementById('maintenanceView').classList.add('hidden-app'); document.getElementById('loginView').classList.remove('hidden-app'); }

        function prepararSenha(n) {
            document.getElementById('login-title').innerText = `SENHA: ${n}`;
            document.getElementById('auth-container').innerHTML = `<input type="password" id="pass-input" class="input-dark mb-4" autofocus><button onclick="confirmarSenha('${n}')" class="w-full py-5 bg-[#FFD700] text-slate-900 rounded-2xl font-black uppercase">ENTRAR</button>`;
        }

        function confirmarSenha(n) {
            const u = EQUIPE.find(x => x.nome === n);
            if (btoa(document.getElementById('pass-input').value) === u.pass) { 
                if (manutencaoAtiva && u.cargo !== 'DESENVOLVEDOR') { alert("MANUTEN√á√ÉO."); return; }
                usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome); registrarAcesso(u.nome); entrarNoApp(); 
            } else alert("Senha incorreta.");
        }

        function obterSaudacao() {
            const hora = new Date().getHours();
            let s = (hora >= 5 && hora < 12) ? "BOM DIA" : (hora >= 12 && hora < 18) ? "BOA TARDE" : "BOA NOITE";
            const art = ["ADRIELLE", "TAMIRIS", "ANA CLAUDIA"].includes(usuarioSessao.nome) ? "BEM-VINDA" : "BEM-VINDO";
            return `${s}, ${art} ${usuarioSessao.nome}!`;
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('maintenanceView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = obterSaudacao();
            if(["ADRIANO", "PAULO", "ADRIELLE"].includes(usuarioSessao.nome)) {
                document.getElementById('btn-meus-itens').classList.remove('hidden');
                document.getElementById('admin-tools').classList.remove('hidden');
            }
            if(usuarioSessao.nome === "PAULO") document.getElementById('view-paulo-exclusiva').classList.remove('hidden');
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = []; snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()})); renderizar();
            });
        }

        function debounceRender() { clearTimeout(renderTimeout); renderTimeout = setTimeout(renderizar, 300); }
        function setFiltro(f) { filtroAtual = f; renderizar(); }
        function toggleFiltroOperador() { apenasMeusItens = !apenasMeusItens; document.getElementById('btn-meus-itens').classList.toggle('bg-[#FFD700]'); renderizar(); }

        function renderizar() {
            const container = document.getElementById('container-produtos'), busca = document.getElementById('input-busca').value.toUpperCase();
            const hoje = new Date().setHours(0,0,0,0);
            let cV = 0, cA = 0, r15 = 0, r30 = 0, totalEstoque = 0, rCount = 0, html = '';

            estoque.forEach(item => {
                const dV = new Date(item.vencimento + 'T00:00:00'), d = Math.floor((dV - hoje) / 86400000);
                const matchesOp = apenasMeusItens ? item.operador === usuarioSessao.nome : true;
                if (matchesOp) {
                    totalEstoque += (item.quantidade || 0);
                    if (d < 0) cV++; else if (d <= 7) cA++;
                    if (d >= 0 && d <= 15) r15 += (item.quantidade || 0);
                    if (d >= 0 && d <= 30) r30 += (item.quantidade || 0);
                }
                if (rCount < 50 && matchesOp && (item.produto.includes(busca) || (item.ean || "").includes(busca))) {
                    const matchesF = (filtroAtual === 'vencidos' ? d < 0 : filtroAtual === 'urgente' ? (d >= 0 && d <= 7) : true);
                    if (matchesF) {
                        rCount++;
                        const stClass = d < 0 ? 'bg-red-500/20 text-red-500' : d <= 7 ? 'bg-yellow-500/20 text-yellow-500' : 'bg-green-500/20 text-green-500';
                        html += `<div class="card-produto p-4 flex items-center gap-3 ${item.relatado ? 'pulse-relatado opacity-60' : ''}">
                            <input type="checkbox" ${itensSelecionados.has(item.id) ? 'checked' : ''} onchange="toggleCheckIn('${item.id}')" class="w-5 h-5 rounded-md border-2 border-slate-700 bg-slate-900">
                            <div class="flex-grow min-w-0">
                                <div class="flex justify-between mb-1"><span class="badge-status ${stClass}">${d < 0 ? 'Vencido' : d <= 7 ? 'Alerta' : 'OK'}</span><span class="text-[8px] opacity-30 font-black">${item.operador || 'S/OP'}</span></div>
                                <h3 class="font-black text-xs text-white truncate uppercase">${item.produto}</h3>
                                <div class="flex items-center gap-2 mt-2">
                                    <div class="val-block text-[10px] font-bold text-[#FFD700]">${item.vencimento.split('-').reverse().join('/')}</div>
                                    <div class="text-[10px] font-black bg-slate-800 px-2 py-1 rounded">x${item.quantidade}</div>
                                </div>
                            </div>
                            <div class="flex flex-col gap-2">
                                <button onclick='prepararEdicao(${JSON.stringify(item)})' class="p-2 bg-blue-500/10 text-blue-400 rounded-lg text-[10px] font-black">EDIT</button>
                                ${["ADRIANO", "PAULO", "ADRIELLE"].includes(usuarioSessao.nome) ? `<button onclick="excluirProduto('${item.id}')" class="p-2 bg-red-500/10 text-red-400 rounded-lg text-[10px] font-black">DEL</button>` : ''}
                            </div>
                        </div>`;
                    }
                }
            });
            container.innerHTML = html;
            document.getElementById('dash-vencidos').innerText = cV;
            document.getElementById('dash-alerta').innerText = cA;
            document.getElementById('dash-total').innerText = estoque.length;
            document.getElementById('risco-15-txt').innerText = r15; document.getElementById('risco-30-txt').innerText = r30;
            document.getElementById('bar-15').style.width = `${Math.min((r15/totalEstoque)*100, 100)}%`;
            document.getElementById('bar-30').style.width = `${Math.min((r30/totalEstoque)*100, 100)}%`;
        }

        async function registrarAcesso(n) { try { await db.collection("logs_acesso").add({ operador: n, data_hora: firebase.firestore.FieldValue.serverTimestamp() }); } catch(e){} }
        async function abrirModalLogs() {
            document.getElementById('modal-logs').classList.remove('hidden');
            const snap = await db.collection("logs_acesso").orderBy("data_hora", "desc").limit(50).get();
            document.getElementById('lista-logs').innerHTML = snap.docs.map(doc => `<div class="flex justify-between p-2 border-b border-slate-800"><span>${doc.data().operador}</span><span class="opacity-40">${doc.data().data_hora ? doc.data().data_hora.toDate().toLocaleString() : '...'}</span></div>`).join('');
        }
        function fecharModalLogs() { document.getElementById('modal-logs').classList.add('hidden'); }
        async function limparHistoricoAcesso() { if(confirm("Limpar tudo?")) { const snap = await db.collection("logs_acesso").get(); const b = db.batch(); snap.forEach(d => b.delete(d.ref)); await b.commit(); fecharModalLogs(); } }

        async function abrirCadastro() {
            limparForm(); document.getElementById('modal-cadastro').classList.remove('hidden');
            const readerCont = document.getElementById('reader-container'); readerCont.classList.remove('hidden');
            scannerInstancia = new Html5Qrcode("reader", { formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.EAN_8, Html5QrcodeSupportedFormats.CODE_128 ] });
            await scannerInstancia.start({ facingMode: "environment" }, { fps: 30, qrbox: 250, aspectRatio: 1.0 }, (txt) => {
                if (navigator.vibrate) navigator.vibrate(100); document.getElementById('p-ean').value = txt;
                scannerInstancia.stop(); readerCont.classList.add('hidden'); gerarGraficoBarras(txt);
            });
        }

        function prepararEdicao(item) {
            limparForm(); document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('edit-id').value = item.id; document.getElementById('p-nome').value = item.produto;
            document.getElementById('p-validade').value = item.vencimento; document.getElementById('p-ean').value = item.ean || '';
            document.getElementById('p-qtd').value = item.quantidade; if(item.ean) gerarGraficoBarras(item.ean);
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const d = { produto: document.getElementById('p-nome').value.toUpperCase(), vencimento: document.getElementById('p-validade').value, ean: document.getElementById('p-ean').value, quantidade: parseInt(document.getElementById('p-qtd').value) || 0, operador: usuarioSessao.nome, relatado: false };
            id ? await db.collection("validades").doc(id).update(d) : await db.collection("validades").add(d);
            fecharModalCadastro();
        }

        function gerarGraficoBarras(valor) {
            const area = document.getElementById('barcode-area'); if (!valor || valor.length < 5) { area.classList.add('hidden'); return; }
            area.classList.remove('hidden'); JsBarcode("#barcode-canvas", valor, { format: valor.length === 13 ? "EAN13" : "CODE128", width: 2, height: 60, displayValue: true });
        }

        function excluirProduto(id) { if(confirm("Excluir?")) db.collection("validades").doc(id).delete(); }
        function fecharModalCadastro() { document.getElementById('modal-cadastro').classList.add('hidden'); if(scannerInstancia) scannerInstancia.stop().catch(()=>{}); }
        function toggleCheckIn(id) { itensSelecionados.has(id) ? itensSelecionados.delete(id) : itensSelecionados.add(id); }
        function checkInTodos() { const p = estoque.filter(i => !i.relatado); p.forEach(i => itensSelecionados.add(i.id)); renderizar(); }
        function toggleManutencaoSecreto() { cliquesSegredo++; if(cliquesSegredo >= 5) { localStorage.setItem('manutencaoNewMarket', !manutencaoAtiva); window.location.reload(); } setTimeout(()=>cliquesSegredo=0, 2000); }
        function iniciarTimerManutencao() { let s = 900; setInterval(()=>{ let m = Math.floor(s/60), sec = s%60; document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`; s--; if(s<0)s=900; }, 1000); }
        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function limparForm() { document.getElementById('edit-id').value = ''; document.getElementById('p-nome').value = ''; document.getElementById('p-validade').value = ''; document.getElementById('p-ean').value = ''; document.getElementById('p-qtd').value = ''; document.getElementById('barcode-area').classList.add('hidden'); }

        async function enviarRelatorioWhatsApp() {
            let lista = itensSelecionados.size > 0 ? estoque.filter(i => itensSelecionados.has(i.id)) : estoque.filter(i => { const dV = new Date(i.vencimento + 'T00:00:00'); return Math.floor((dV - new Date().setHours(0,0,0,0)) / 86400000) <= 7; });
            if (lista.length === 0) return alert("Vazio.");
            const batch = db.batch(); lista.forEach(i => batch.update(db.collection("validades").doc(i.id), { relatado: true })); await batch.commit();
            let msg = `*üì¶ NEW MARKET*\n*OP:* ${usuarioSessao.nome}\n-----------\n`;
            lista.forEach(i => msg += `*${i.produto}* (${i.vencimento.split('-').reverse().join('/')}) QTD: ${i.quantidade}\n\n`);
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        }
    </script>
