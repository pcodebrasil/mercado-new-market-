<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market Supermercados - Nazar√© Paulista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        .filter-active { border-width: 4px !important; opacity: 1 !important; transform: scale(1.05); }
        .filter-inactive { opacity: 0.5; }
        .card-critico { border-left: 8px solid #ef4444; }
        .card-atencao { border-left: 8px solid #f59e0b; }
        .card-normal { border-left: 8px solid #10b981; }
        .card-checked { opacity: 0.5; filter: grayscale(0.7); background-color: #f1f5f9 !important; border-left-color: #94a3b8 !important; transform: scale(0.98); }
        .card-checked h3 { text-decoration: line-through; color: #64748b; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        
        #scanner-container { width: 100%; height: 250px; position: relative; overflow: hidden; border-radius: 20px; background: #000; display: none; margin-bottom: 15px; border: 4px solid #facc15; }
        #scanner-container video { width: 100%; height: 100%; object-fit: cover; }
        .drawingBuffer { position: absolute; top: 0; left: 0; }
        
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOutUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); height: 0; margin-bottom: 0; padding: 0; overflow: hidden; } }
        .welcome-anim { animation: fadeInDown 0.5s ease-out forwards; }
        .welcome-hide { animation: fadeOutUp 0.8s ease-in forwards; }
        input[type="checkbox"] { transform: scale(1.6); }
        .card { transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; cursor: pointer; }
        
        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        .btn-newmarket { background: linear-gradient(90deg, #1e40af, #dc2626, #facc15); background-size: 200% auto; transition: 0.5s; }
        .btn-newmarket:hover { background-position: right center; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="modal-senha" class="modal">
        <div class="bg-white w-full max-sm rounded-3xl p-6 shadow-2xl text-center">
            <h3 class="font-black text-slate-800 uppercase mb-4 text-sm">Ajustar Senha</h3>
            <input type="password" id="pass-nova" placeholder="Nova Senha" class="w-full p-4 mb-4 border rounded-2xl bg-slate-50 outline-none text-sm">
            <button id="confirmar-troca-senha" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase shadow-lg">Atualizar</button>
            <button onclick="document.getElementById('modal-senha').classList.remove('active')" class="w-full text-slate-400 font-bold text-[10px] uppercase p-4 mt-2">Fechar</button>
        </div>
    </div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border-t-8 border-blue-800 text-center relative overflow-hidden">
            <div class="absolute top-0 right-0 w-20 h-20 bg-yellow-400 -mr-10 -mt-10 rotate-45"></div>
            <h1 class="text-3xl font-black uppercase italic leading-none">
                <span class="text-blue-800">New</span> <span class="text-red-600">Market</span>
            </h1>
            <p class="text-[10px] text-yellow-600 font-black uppercase tracking-[0.2em] -mt-1">Supermercados</p>
            <p class="text-[12px] text-slate-500 font-bold uppercase mt-2 mb-8 tracking-widest">Nazar√© Paulista</p>
            
            <form id="login-form" class="space-y-4 text-left">
                <input type="email" id="email" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none text-sm focus:border-blue-500" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none text-sm focus:border-red-600" placeholder="Senha" required>
                <button type="submit" id="btn-entrar" class="w-full btn-newmarket text-white p-4 rounded-2xl font-black uppercase shadow-lg">Acessar Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="hidden flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
            <div class="flex flex-col text-left">
                <span class="font-black italic uppercase text-lg leading-none">New Market</span>
                <span class="text-[8px] font-black uppercase tracking-widest -mt-0.5 text-yellow-200">Supermercados</span>
                <button onclick="document.getElementById('modal-senha').classList.add('active')" class="text-[8px] text-white/80 font-bold uppercase mt-1 text-left w-fit underline">Ajustes ‚öôÔ∏è</button>
            </div>
            <button id="btn-logout" class="text-[10px] bg-white/20 px-4 py-2 rounded-full uppercase font-bold border border-white/30">Sair</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full flex-grow space-y-6">
            <div id="welcome-msg" class="hidden bg-white p-4 rounded-2xl shadow-sm border-l-4 border-yellow-400 flex items-center gap-3">
                <div class="bg-yellow-100 p-2 rounded-full text-xl">üõí</div>
                <div><p id="welcome-text" class="font-black text-blue-900 uppercase text-xs"></p></div>
            </div>

            <div id="repositor-form" class="hidden bg-white p-6 rounded-3xl shadow-lg border-b-8 border-green-500 space-y-4">
                <h2 class="font-black uppercase text-green-700 text-[10px] tracking-widest">Novo Lan√ßamento</h2>
                <div id="scanner-container"></div>
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl font-bold uppercase outline-none text-sm bg-slate-50">
                
                <div class="grid grid-cols-5 gap-2">
                    <div class="col-span-3">
                        <input type="number" id="p-ean" placeholder="C√ìDIGO EAN" class="w-full p-4 border rounded-2xl font-bold outline-none text-sm bg-slate-50">
                    </div>
                    <button type="button" id="btn-scan-trigger" class="col-span-1 bg-slate-800 text-white rounded-2xl flex items-center justify-center text-xl">üì∑</button>
                    <div class="col-span-1">
                        <input type="number" id="p-qtd" placeholder="QTD" class="w-full p-4 border rounded-2xl font-bold outline-none text-sm bg-slate-50">
                    </div>
                </div>

                <select id="p-setor" class="w-full p-4 border rounded-2xl font-bold uppercase bg-slate-50 text-sm">
                    <option value="Corredor do Paulo">Corredor do Paulo</option>
                    <option value="Corredor do Leandro">Corredor do Leandro</option>
                    <option value="Corredor do Pedro">Corredor do Pedro</option>
                    <option value="Corredor do Edmar">Corredor do Edmar</option>
                </select>
                <input type="date" id="p-data" class="w-full p-4 border rounded-2xl font-bold text-sm bg-slate-50">
                <button id="btn-salvar" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-xl uppercase shadow-lg">Salvar Agora</button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-3 gap-2 text-center font-black">
                    <button id="f-critico" class="bg-white p-3 rounded-2xl border-2 border-red-500 text-red-600 filter-inactive">
                        <p class="text-[8px] uppercase">üö® Cr√≠tico</p><p id="c-critico" class="text-xl">0</p>
                    </button>
                    <button id="f-atencao" class="bg-white p-3 rounded-2xl border-2 border-yellow-500 text-yellow-600 filter-inactive">
                        <p class="text-[8px] uppercase">‚ö†Ô∏è Aten√ß√£o</p><p id="c-atencao" class="text-xl">0</p>
                    </button>
                    <button id="f-todos" class="bg-white p-3 rounded-2xl border-2 border-blue-500 text-blue-600 filter-active">
                        <p class="text-[8px] uppercase">üì¶ Total</p><p id="c-total" class="text-xl">0</p>
                    </button>
                </div>

                <button id="btn-whatsapp" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black uppercase text-xs flex items-center justify-center gap-3 shadow-md">
                    <span class="text-lg">üìä</span> Enviar Selecionados (WhatsApp)
                </button>

                <input type="text" id="busca" placeholder="üîç Pesquisar produto..." class="w-full p-4 rounded-2xl bg-white shadow-md font-bold outline-none text-sm border border-transparent focus:border-yellow-400">
                <div id="lista" class="space-y-3 pb-10"></div>
            </div>
        </main>
    </div>

    <footer class="w-full p-6 text-center text-[10px] font-bold text-slate-400 uppercase mt-auto">
        <p>New Market Supermercados ‚Ä¢ Nazar√© Paulista</p>
        <p class="mt-1">Dev: Paulo Souza - 2026</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        let dadosAtuais = [];
        let filtroAtual = 'todos';

        // LOGIN
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-entrar');
            btn.innerText = "VERIFICANDO...";
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            } catch (err) {
                alert("Erro: E-mail ou senha incorretos.");
                btn.innerText = "Acessar Sistema";
            }
        });

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                const isG = gerentes.includes(user.email);
                document.getElementById('repositor-form').classList.toggle('hidden', isG);
                carregar(isG);
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-panel').classList.add('hidden');
            }
        });

        // SCANNER (QUAGGA)
        let scannerAtivo = false;
        document.getElementById('btn-scan-trigger').onclick = () => {
            const container = document.getElementById('scanner-container');
            if (scannerAtivo) {
                Quagga.stop();
                container.style.display = "none";
                scannerAtivo = false;
            } else {
                container.style.display = "block";
                Quagga.init({
                    inputStream: { name: "Live", type: "LiveStream", target: container, constraints: { facingMode: "environment" } },
                    decoder: { readers: ["ean_reader", "ean_8_reader"] }
                }, (err) => {
                    if (err) { alert("C√¢mara n√£o dispon√≠vel. Use HTTPS."); return; }
                    Quagga.start();
                    scannerAtivo = true;
                });
            }
        };

        Quagga.onDetected((data) => {
            if (data.codeResult.code) {
                document.getElementById('p-ean').value = data.codeResult.code;
                Quagga.stop();
                document.getElementById('scanner-container').style.display = "none";
                scannerAtivo = false;
            }
        });

        // CARREGAR DADOS
        function carregar(podeApagar) {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                dadosAtuais = [];
                let c1 = 0, c2 = 0;
                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    const diff = Math.ceil((new Date(item.vencimento + "T00:00:00") - new Date().setHours(0,0,0,0)) / 86400000);
                    let cat = "normal", estilo = "card-normal", corTxt = "text-green-600";
                    if(diff <= 5) { estilo = "card-critico"; corTxt = "text-red-600 animate-pulse"; c1++; cat = "critico"; }
                    else if(diff <= 15) { estilo = "card-atencao"; corTxt = "text-yellow-600"; c2++; cat = "atencao"; }
                    dadosAtuais.push({...item, dias: diff, cat});
                    
                    const div = document.createElement('div');
                    div.className = `card p-4 bg-white rounded-2xl shadow-sm ${estilo} mb-3 flex items-start gap-4`;
                    div.innerHTML = `
                        <input type="checkbox" class="item-check mt-1" data-id="${item.id}">
                        <div class="flex-grow">
                            <div class="flex justify-between text-[8px] font-black uppercase text-slate-400">
                                <span>${item.setor}</span><span class="${corTxt}">${diff} DIAS</span>
                            </div>
                            <h3 class="font-black text-sm uppercase text-slate-800">${item.produto}</h3>
                            <div class="flex gap-4 text-[10px] font-bold text-blue-700">
                                <span>EAN: ${item.codigo}</span><span>QTD: ${item.quantidade}</span>
                            </div>
                            <div class="flex justify-between items-center mt-2">
                                <p class="text-[9px] font-bold text-slate-400">VENCE: ${item.vencimento.split('-').reverse().join('/')}</p>
                                ${podeApagar ? `<button onclick="window.apagarItem('${item.id}')" class="text-red-500 text-[10px] font-black uppercase">Excluir</button>` : ''}
                            </div>
                        </div>`;
                    div.onclick = (e) => { if(e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') { 
                        const cb = div.querySelector('input'); cb.checked = !cb.checked; 
                        div.classList.toggle('card-checked', cb.checked);
                    }};
                    lista.appendChild(div);
                });
                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = c1;
                document.getElementById('c-atencao').innerText = c2;
            });
        }

        // SALVAR
        document.getElementById('btn-salvar').onclick = async () => {
            const data = {
                produto: document.getElementById('p-nome').value.toUpperCase(),
                codigo: document.getElementById('p-ean').value || "S/N",
                quantidade: document.getElementById('p-qtd').value || "0",
                setor: document.getElementById('p-setor').value,
                vencimento: document.getElementById('p-data').value,
                criadoEm: serverTimestamp()
            };
            if(!data.produto || !data.vencimento) return alert("Preencha os campos obrigat√≥rios!");
            await addDoc(collection(db, "validades"), data);
            document.querySelectorAll('#repositor-form input').forEach(i => i.value = "");
            alert("Sucesso!");
        };

        // WHATSAPP
        document.getElementById('btn-whatsapp').onclick = () => {
            const selecionados = Array.from(document.querySelectorAll('.item-check:checked')).map(cb => cb.dataset.id);
            if(selecionados.length === 0) return alert("Selecione itens na lista!");
            const itens = dadosAtuais.filter(d => selecionados.includes(d.id));
            let msg = `*üìä RELAT√ìRIO DE VALIDADES - NEW MARKET*\n\n`;
            itens.forEach(p => {
                msg += `üìç *${p.produto}*\n‚îî Vencimento: ${p.vencimento.split('-').reverse().join('/')}\n‚îî Qtd: ${p.quantidade} | EAN: ${p.codigo}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        // FILTROS
        const filtrar = (t) => {
            filtroAtual = t;
            ['f-critico', 'f-atencao', 'f-todos'].forEach(id => {
                document.getElementById(id).classList.toggle('filter-active', id === 'f-'+t);
                document.getElementById(id).classList.toggle('filter-inactive', id !== 'f-'+t);
            });
            const busca = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                const item = dadosAtuais.find(d => d.id === c.querySelector('input').dataset.id);
                const matchFiltro = (t === 'todos' || item.cat === t);
                const matchBusca = item.produto.toLowerCase().includes(busca);
                c.style.display = (matchFiltro && matchBusca) ? "flex" : "none";
            });
        };

        document.getElementById('f-critico').onclick = () => filtrar('critico');
        document.getElementById('f-atencao').onclick = () => filtrar('atencao');
        document.getElementById('f-todos').onclick = () => filtrar('todos');
        document.getElementById('busca').onkeyup = () => filtrar(filtroAtual);

        window.apagarItem = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "validades", id)); };
        
        document.getElementById('confirmar-troca-senha').onclick = async () => {
            try { 
                await updatePassword(auth.currentUser, document.getElementById('pass-nova').value); 
                alert("Senha atualizada!"); 
                document.getElementById('modal-senha').classList.remove('active');
            } catch { alert("Erro ao atualizar."); }
        };
    </script>
</body>
</html>
