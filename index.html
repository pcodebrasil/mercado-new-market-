    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-[110] flex items-center justify-center p-6">

            <p class="text-[10px] font-black text-slate-300 uppercase mb-2">Confirmar Acesso</p>
            <h3 id="nome-selecionado" class="font-black text-indigo-600 uppercase mb-8 text-2xl tracking-tighter"></h3>
            <input type="password" id="input-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-5 bg-slate-100 rounded-2xl text-center font-black outline-none mb-8 text-2xl tracking-[0.5em] focus:bg-indigo-50 transition-all border-2 border-transparent focus:border-indigo-200">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="fecharSenha()" class="py-4 bg-slate-100 text-slate-400 rounded-2xl font-black text-[10px] uppercase">Cancelar</button>
                <button onclick="validarAcesso()" class="py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Entrar</button>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[120] overflow-y-auto">

            </div>
            
            <div id="reader-container" class="mb-8">
                <div id="reader" class="rounded-[2.5rem] bg-slate-900 overflow-hidden shadow-2xl border-4 border-white aspect-square"></div>

            <div class="space-y-5">

                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-4 mb-1 block">C√≥digo de Barras</label>
                    <input type="text" id="ean" class="w-full p-5 bg-slate-100 rounded-2xl font-mono text-sm text-indigo-600 outline-none border-2 border-transparent focus:border-indigo-100">

                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-4 mb-1 block">Nome do Produto</label>

                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-4 mb-1 block">Quantidade</label>

                    </div>
                </div>
                <button onclick="salvarItem()" class="w-full py-6 bg-indigo-600 text-white rounded-[2rem] font-black uppercase text-xs shadow-xl shadow-indigo-200 mt-6 active:scale-95 transition-all">Confirmar e Salvar</button>
                <button id="btn-excluir" onclick="excluirItem()" class="hidden w-full py-4 bg-red-50 text-red-500 rounded-2xl font-black uppercase text-[10px] mt-2 border border-red-100">Excluir Produto permanentemente</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "EQUIPE", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null;
        let estoque = [];
        let logsAtividades = [];
        let abaAtiva = 'estoque';
        let html5QrCode = null;

        window.onload = function() {
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) {
                const user = EQUIPE.find(u => u.nome === salvo);
                if (user) { usuarioSessao = user; entrarNoApp(); }
            }
            const lista = document.getElementById('lista-usuarios');
            EQUIPE.forEach(u => {
                lista.innerHTML += `
                <button onclick="prepararLogin('${u.nome}')" class="w-full py-5 bg-slate-50 text-slate-700 rounded-2xl font-black uppercase text-[10px] flex justify-between px-8 border border-slate-100 hover:bg-indigo-50 hover:border-indigo-100 transition-all">
                    <span>${u.nome}</span>
                    <span class="text-indigo-600 opacity-40 text-[8px] bg-white px-3 py-1 rounded-full border border-indigo-50">${u.cargo}</span>
                </button>`;
            });
        };

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = usuarioSessao.nome;
            escutarNuvem();
            registrarLog('ACESSO', 'LOGOU NO SISTEMA'); 
        }

        function escutarNuvem() {
            db.collection("validades").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                if(abaAtiva !== 'logs') renderizar();
            });

            // AGORA COM ORDERBY GRA√áAS AO SEU √çNDICE ATIVO
            db.collection("logs").orderBy("data", "desc").limit(50).onSnapshot(snap => {
                logsAtividades = [];
                snap.forEach(doc => logsAtividades.push(doc.data()));
                if(abaAtiva === 'logs') renderizar();
            });
        }

        async function registrarLog(acao, detalhe) {
            try {
                await db.collection("logs").add({
                    usuario: usuarioSessao.nome,
                    acao: acao,
                    produto: detalhe.toUpperCase(),
                    data: new Date().getTime()
                });
            } catch(e) { console.error("Erro Log:", e); }
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const termo = document.getElementById('input-busca').value.toUpperCase();
            
            if (abaAtiva === 'logs') {
                document.getElementById('contador').innerText = `√öLTIMAS ATIVIDADES (${logsAtividades.length})`;
                document.getElementById('wrapper-scanner').classList.add('hidden');
                
                let html = "";
                logsAtividades.forEach(log => {
                    let cor = 'bg-slate-100 text-slate-500';
                    if(log.acao === 'CADASTROU') cor = 'bg-emerald-100 text-emerald-700';
                    if(log.acao === 'ACESSO') cor = 'bg-indigo-100 text-indigo-700';
                    if(log.acao === 'APAGOU') cor = 'bg-red-100 text-red-700';
                    if(log.acao === 'EDITOU') cor = 'bg-amber-100 text-amber-700';

                    html += `
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-100 mb-3 shadow-sm">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[8px] font-black px-3 py-1 rounded-full ${cor} uppercase tracking-widest">${log.acao}</span>
                            <span class="text-[9px] font-bold text-slate-300 uppercase">${new Date(log.data).toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <h4 class="text-[12px] font-black uppercase text-slate-800 leading-tight">${log.produto}</h4>
                        <p class="text-[10px] font-bold text-slate-400 mt-2 uppercase tracking-tighter italic">Respons√°vel: ${log.usuario}</p>
                    </div>`;
                });
                container.innerHTML = html;
                return;
            }

            container.innerHTML = '';
            document.getElementById('wrapper-scanner').classList.remove('hidden');
            
            let filtrados = estoque.filter(i => {
                const m = (i.produto || "").toUpperCase().includes(termo) || (i.ean || "").toString().includes(termo);
                if (abaAtiva === 'auditoria') {
                    const d = Math.ceil((new Date(i.vencimento) - new Date()) / (1000*60*60*24));
                    return m && (d <= 7);
                }
                return m;
            });

            document.getElementById('contador').innerText = `${filtrados.length} PRODUTOS NO FILTRO`;
            
            filtrados.sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento)).forEach(item => {
                const d = Math.ceil((new Date(item.vencimento) - new Date()) / (1000*60*60*24));
                const corStatus = d < 0 ? 'bg-red-500' : (d <= 7 ? 'bg-amber-500' : 'bg-emerald-500');
                
                container.innerHTML += `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm flex justify-between items-center border border-slate-50 ${d < 0 ? 'border-l-[8px] border-l-red-500' : (d <= 7 ? 'border-l-[8px] border-l-amber-500' : 'border-l-[8px] border-l-emerald-500')}">
                    <div class="flex-1 pr-4">
                        <span class="text-[8px] font-black px-3 py-1 rounded-full ${corStatus} text-white uppercase mb-3 inline-block tracking-widest">
                            ${d < 0 ? 'Vencido' : d + ' Dias Restantes'}
                        </span>
                        <h3 class="font-black text-slate-800 text-sm uppercase leading-tight">${item.produto}</h3>
                        <p class="text-[11px] text-slate-400 font-bold mt-2 uppercase tracking-tighter italic">Vence em: ${item.vencimento.split('-').reverse().join('/')}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-indigo-600 text-2xl tracking-tighter">${item.quantidade}<span class="text-[10px] ml-1">UN</span></p>
                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="bg-indigo-50 text-indigo-600 px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase mt-4 active:scale-95 transition-all">Detalhes</button>
                    </div>
                </div>`;
            });
        }

        function prepararLogin(nome) { 
            document.getElementById('nome-selecionado').innerText = nome; 
            document.getElementById('modal-senha').classList.remove('hidden'); 
            document.getElementById('input-senha').focus();
        }
        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); document.getElementById('input-senha').value = ''; }
        function logout() { localStorage.removeItem('sessaoNewMarket'); location.reload(); }
        
        function validarAcesso() {
            const pass = document.getElementById('input-senha').value;
            const nome = document.getElementById('nome-selecionado').innerText;
            const user = EQUIPE.find(u => u.nome === nome);
            if (user && user.pass === pass) {
                usuarioSessao = user;
                localStorage.setItem('sessaoNewMarket', user.nome);
                entrarNoApp();
                fecharSenha();
            } else { alert("Senha Incorreta!"); }
        }

        function mudarAba(a) {
            abaAtiva = a;
            ['estoque', 'auditoria', 'logs'].forEach(id => {
                const btn = document.getElementById('btn-' + id);
                btn.className = (id === a) ? "flex-1 py-3.5 rounded-xl text-[10px] uppercase transition-all btn-active" : "flex-1 py-3.5 rounded-xl text-[10px] uppercase transition-all btn-inactive";
            });
            renderizar();
        }

        function abrirModalScanner() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 25, qrbox: 280 }, (txt) => {
                document.getElementById('ean').value = txt;
                buscarEAN(txt);
                // Feedback t√°til se dispon√≠vel
                if(navigator.vibrate) navigator.vibrate(100);
            }).catch(()=>{});
        }

        async function buscarEAN(codigo) {
            const snap = await db.collection("validades").where("ean", "==", codigo).limit(1).get();
            if (!snap.empty) { 
                const d = snap.docs[0].data(); 
                if(!document.getElementById('nome').value) document.getElementById('nome').value = d.produto; 
            }
        }

        function fecharModalScanner() {
            const reset = () => { 
                document.getElementById('modal-cadastro').classList.add('hidden'); 
                ['edit-id','nome','data','ean','qtd'].forEach(i => document.getElementById(i).value=''); 
                document.getElementById('reader-container').classList.remove('hidden'); 
                document.getElementById('titulo-modal').innerText="Novo Registro";
                document.getElementById('btn-excluir').classList.add('hidden');
            };
            if(html5QrCode) html5QrCode.stop().finally(() => { html5QrCode = null; reset(); });
            else reset();
        }

        async function salvarItem() {
            const id = document.getElementById('edit-id').value;
            const n = document.getElementById('nome').value;
            const d = document.getElementById('data').value;
            if (n && d) {
                const dados = { 
                    produto: n.toUpperCa
