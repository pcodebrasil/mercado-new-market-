<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o de Validade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 font-sans antialiased text-slate-900">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black text-blue-900 italic tracking-tighter uppercase">New Market</h1>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-2 text-center">Acesso Restrito</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase ml-1 mb-1 italic">E-mail Corporativo</label>
                    <input type="email" id="email" class="w-full p-4 border-2 border-slate-100 rounded-2xl focus:border-blue-500 outline-none transition bg-slate-50" placeholder="usuario@newmarket.com" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase ml-1 mb-1 italic">Senha</label>
                    <input type="password" id="password" class="w-full p-4 border-2 border-slate-100 rounded-2xl focus:border-blue-500 outline-none transition bg-slate-50" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" id="btn-login" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black text-lg hover:bg-blue-700 shadow-lg transition-all active:scale-95">ENTRAR</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="hidden min-h-screen flex flex-col">
        <nav class="bg-blue-900 text-white p-4 shadow-xl sticky top-0 z-50 flex justify-between items-center">
            <h1 class="font-black italic text-xl tracking-tighter">NEW MARKET</h1>
            <div class="flex items-center gap-3">
                <span id="user-display" class="text-[10px] font-bold bg-blue-800 px-3 py-1 rounded-full border border-blue-500 uppercase"></span>
                <button id="btn-logout" class="text-xs text-red-300 font-bold hover:text-white transition">Sair</button>
            </div>
        </nav>

        <main class="flex-1 p-4 max-w-xl mx-auto w-full">
            
            <div id="repositor-view" class="hidden space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-xl border-b-8 border-green-500">
                    <h2 class="text-xl font-black mb-6 uppercase flex items-center gap-2">üìù Lan√ßar Validade</h2>
                    <div class="space-y-4">
                        <label class="block text-xs font-bold text-slate-500 uppercase ml-1">Produto</label>
                        <input type="text" id="prod-nome" placeholder="Nome do Produto" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none focus:border-green-500 bg-slate-50 font-medium">
                        
                        <label class="block text-xs font-bold text-slate-500 uppercase ml-1">Corredor Respons√°vel</label>
                        <select id="prod-setor" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none focus:border-green-500 bg-slate-50 font-bold text-slate-700">
                            <option value="Corredor do Paulo">Corredor do Paulo</option>
                            <option value="Corredor do Leandro">Corredor do Leandro</option>
                            <option value="Corredor do Pedro">Corredor do Pedro</option>
                            <option value="Corredor do Edmar">Corredor do Edmar</option>
                        </select>

                        <label class="block text-xs font-bold text-slate-500 uppercase ml-1">Vencimento</label>
                        <input type="date" id="prod-data" class="w-full p-4 border-2 border-slate-100 rounded-2xl outline-none focus:border-green-500 bg-slate-50">
                        
                        <button onclick="salvarProduto()" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-all mt-4">ENVIAR AGORA</button>
                    </div>
                </div>
            </div>

            <div id="gerente-view" class="hidden space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded-3xl shadow-sm border-2 border-red-100 text-center">
                        <p class="text-[10px] font-black text-red-500 uppercase">‚ö†Ô∏è Cr√≠ticos</p>
                        <p id="count-critico" class="text-3xl font-black text-slate-800">0</p>
                    </div>
                    <div class="bg-white p-4 rounded-3xl shadow-sm border-2 border-blue-100 text-center">
                        <p class="text-[10px] font-black text-blue-500 uppercase">üìä Total</p>
                        <p id="count-total" class="text-3xl font-black text-slate-800">0</p>
                    </div>
                </div>

                <div class="bg-white p-3 rounded-2xl shadow-sm space-y-2 sticky top-20 z-40">
                    <input type="text" id="input-busca" onkeyup="filtrarProdutos()" placeholder="üîç Buscar..." class="w-full p-4 border-none rounded-xl bg-slate-100 outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="exportarRelatorio()" class="w-full bg-emerald-500 text-white font-black py-3 rounded-xl text-xs flex items-center justify-center gap-2 hover:bg-emerald-600 transition">ENVIAR LISTA WHATSAPP</button>
                </div>
                <div id="lista-vencimento" class="space-y-3 pb-10"></div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
