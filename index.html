<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o de Validades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #0f172a; color: #f8fafc; }
        #login-screen, #main-panel { display: none; }

        /* Cores Originais do Sistema */
        .brand-blue { background-color: #1e3a8a; }
        .brand-dark { background-color: #1e293b; }
        
        /* Sistema de Cores de Status Original */
        .status-critico { border-left: 10px solid #ef4444; background: #2d1a1a; } /* Vermelho suave dark */
        .status-atencao { border-left: 10px solid #f59e0b; background: #2d261a; } /* Laranja suave dark */
        .status-ok { border-left: 10px solid #10b981; background: #1a2d24; }      /* Verde suave dark */

        .card { border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5); transition: transform 0.2s; }
        .card:active { transform: scale(0.98); }

        /* Estiliza√ß√£o da Tela de Login Original */
        .login-card { background: #ffffff; border-radius: 2.5rem; color: #1e293b; }
        
        #toast { visibility: hidden; min-width: 280px; background: #334155; color: #fff; text-align: center; border-radius: 12px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; border: 1px solid #475569; }
        #toast.show { visibility: visible; animation: fadein 0.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="toast"></div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-6">
        <div class="login-card p-10 w-full max-w-md shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-black italic text-blue-900 uppercase leading-none">New Market</h1>
                <p class="text-[10px] font-bold text-slate-400 mt-2 tracking-widest uppercase">Portal de Opera√ß√µes</p>
            </div>
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="text-[10px] font-black uppercase ml-2 text-slate-500">Usu√°rio</label>
                    <input type="email" id="email" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold text-sm border-2 border-transparent focus:border-blue-900" placeholder="seu@email.com" required>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase ml-2 text-slate-500">Senha de Acesso</label>
                    <input type="password" id="password" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold text-sm border-2 border-transparent focus:border-blue-900" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="w-full brand-blue text-white p-5 rounded-2xl font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">Entrar no Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="brand-blue p-5 flex justify-between items-center sticky top-0 z-50 shadow-2xl">
            <div class="flex flex-col">
                <span class="font-black italic uppercase text-xl leading-none">New Market</span>
                <span id="user-tag" class="text-[8px] font-bold opacity-80 mt-1 uppercase">Operador Online</span>
            </div>
            <div class="flex gap-3">
                <button id="btn-relatorio" class="bg-green-600 px-3 py-2 rounded-lg text-[9px] font-black uppercase">Relat√≥rio</button>
                <button id="btn-logout" class="bg-white/10 px-3 py-2 rounded-lg text-[9px] font-black uppercase">Sair</button>
            </div>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full space-y-6">
            
            <div class="brand-dark p-6 rounded-2xl shadow-xl space-y-4 border border-slate-700">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-2 h-6 bg-blue-500 rounded-full"></div>
                    <h2 class="font-black uppercase text-xs tracking-tighter">Check-in de Mercadoria</h2>
                </div>
                
                <input type="text" id="p-nome" class="w-full p-4 bg-slate-800 rounded-xl outline-none font-bold uppercase text-xs border border-slate-700 focus:border-blue-500" placeholder="Descri√ß√£o do Produto">
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="p-lote" class="p-4 bg-slate-800 rounded-xl outline-none font-bold uppercase text-xs border border-slate-700" placeholder="Lote / S√©rie">
                    <input type="number" id="p-estoque" class="p-4 bg-slate-800 rounded-xl outline-none font-bold text-xs border border-slate-700" placeholder="Quantidade">
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="p-data" class="p-4 bg-slate-800 rounded-xl outline-none font-bold text-xs border border-slate-700 text-slate-400">
                    <button id="btn-salvar" class="brand-blue text-white rounded-xl font-black uppercase text-xs shadow-lg active:scale-95">Confirmar</button>
                </div>
            </div>

            <div class="relative">
                <input type="text" id="campo-busca" class="w-full p-4 pl-12 bg-slate-800 rounded-xl border border-slate-700 font-bold text-xs uppercase outline-none" placeholder="Localizar produto...">
                <span class="absolute left-4 top-4 opacity-40">üîç</span>
            </div>

            <div id="lista" class="space-y-3 pb-24"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let dataStore = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-tag').innerText = `Operador: ${user.email}`;
                init();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (err) { alert("Credenciais Incorretas"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        document.getElementById('btn-salvar').onclick = async () => {
            const n = document.getElementById('p-nome').value.toUpperCase().trim();
            const d = document.getElementById('p-data').value;
            const l = document.getElementById('p-lote').value.toUpperCase() || "N/A";
            const q = document.getElementById('p-estoque').value || "0";
            
            if(!n || !d) return showToast("DADOS OBRIGAT√ìRIOS!");
            
            await addDoc(collection(db, "validades"), {
                produto: n, vencimento: d, lote: l, estoque: q,
                timestamp: serverTimestamp()
            });
            
            ["p-nome", "p-data", "p-lote", "p-estoque"].forEach(i => document.getElementById(i).value = "");
            showToast("CHECK-IN REALIZADO");
        };

        function init() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                dataStore = snap.docs.map(d => ({id: d.id, ...d.data()}));
                render(dataStore);
            });
        }

        function render(itens) {
            const container = document.getElementById('lista');
            container.innerHTML = "";
            itens.forEach(item => {
                const dif = Math.ceil((new Date(item.vencimento + "T12:00:00") - new Date()) / (1000 * 60 * 60 * 24));
                const status = dif <= 5 ? 'status-critico' : (dif <= 15 ? 'status-atencao' : 'status-ok');

                const div = document.createElement('div');
                div.className = `p-5 card ${status} border border-slate-800`;
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-grow">
                            <h3 class="font-black uppercase text-xs text-white leading-tight">${item.produto}</h3>
                            <div class="flex gap-4 mt-2">
                                <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">LOTE: ${item.lote}</span>
                                <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">EST: ${item.estoque}</span>
                            </div>
                            <p class="text-[9px] font-black text-blue-400 mt-2 uppercase">VAL: ${item.vencimento}</p>
                        </div>
                        <div class="text-right">
                            <div class="text-[10px] font-black px-3 py-1 rounded-md ${dif <= 5 ? 'bg-red-600' : 'bg-slate-700 text-slate-300'}">${dif} DIAS</div>
                            <button onclick="remover('${item.id}')" class="mt-4 text-[8px] font-bold text-red-500 uppercase opacity-50">Apagar</button>
                        </div>
                    </div>
                    <canvas id="bc-${item.id}" class="w-full h-8 mt-4 opacity-30"></canvas>
                `;
                container.appendChild(div);
                JsBarcode(`#bc-${item.id}`, item.produto.substring(0, 10), { format: "CODE128", height: 25, displayValue: false });
            });
        }

        document.getElementById('campo-busca').oninput = (e) => {
            const val = e.target.value.toUpperCase();
            render(dataStore.filter(d => d.produto.includes(val)));
        };

        document.getElementById('btn-relatorio').onclick = () => {
            let msg = "*üìä RELAT√ìRIO NEW MARKET*\n\n";
            dataStore.forEach(i => {
                const d = Math.ceil((new Date(i.vencimento + "T12:00:00") - new Date()) / (1000 * 60 * 60 * 24));
                const icone = d <= 5 ? "üî¥" : (d <= 15 ? "üü†" : "üü¢");
                msg += `${icone} *${i.produto}*\nVenc: ${i.vencimento} (${d} dias)\nLote: ${i.lote} | Qtd: ${i.estoque}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        window.remover = async (id) => { if(confirm("EXCLUIR REGISTRO?")) await deleteDoc(doc(db, "validades", id)); };

        function showToast(m) {
            const t = document.getElementById("toast");
            t.innerText = m; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
    </script>
</body>
</html>
