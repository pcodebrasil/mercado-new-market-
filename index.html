    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .hidden-app { display: none !important; }

<body>

    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/95 z-[600] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 shadow-2xl">
            <h3 id="nome-selecionado" class="font-black text-[#003366] uppercase mb-6 tracking-widest text-xl"></h3>
            <input type="password" id="input-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-5 bg-slate-100 rounded-2xl text-center font-black outline-none mb-8 text-4xl tracking-widest border-2 border-transparent focus:border-blue-500">
            <div class="flex gap-3">

                <button id="btn-confirmar-senha" class="flex-[2] py-4 bg-[#003366] text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Entrar</button>
            </div>

    <div id="lockdownView" class="hidden fixed inset-0 bg-[#0f172a] z-[500] flex items-center justify-center p-8 text-center">
        <div class="max-w-xs text-white">
            <div class="text-6xl mb-6">üõ†Ô∏è</div>
            <h2 class="font-black uppercase text-2xl mb-4 italic">Manuten√ß√£o</h2>
            <p class="text-slate-400 text-sm font-bold uppercase mb-8">O sistema est√° sendo ajustado por Paulo Souza.</p>
            <div class="h-1 w-20 bg-empresa-amarelo mx-auto rounded-full"></div>
        </div>
    </div>

    <div id="loginView" class="fixed inset-0 bg-gradient-to-b from-[#003366] to-[#1e40af] z-[100] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-8 shadow-2xl flex flex-col min-h-[580px]">
            <div class="flex-grow">
                <div class="w-20 h-20 bg-empresa-azul rounded-[2rem] flex items-center justify-center mx-auto mb-6 text-empresa-amarelo text-3xl font-black italic shadow-xl">NM</div>
                <h2 class="text-xl font-black uppercase text-slate-800 italic mb-8 tracking-tight">Controle de Validades</h2>
                <div id="lista-usuarios" class="space-y-3 max-h-[300px] overflow-y-auto pr-2"></div>
            </div>
            <p class="text-[13px] font-black text-blue-700 uppercase tracking-widest mt-6 italic">Paulo Souza by 2026</p>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#003366] p-6 sticky top-0 z-30 shadow-xl rounded-b-[3rem] border-b-4 border-[#FFD700]">
            <div class="flex justify-between items-start mb-6 text-white">
                <div>
                    <h1 class="font-black text-3xl italic text-[#FFD700] uppercase tracking-tighter">New Market</h1>
                    <div class="flex items-center mt-2">
                        <span class="online-pulse"></span>
                        <p id="user-display" class="text-[11px] font-black uppercase tracking-widest"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/10 p-4 rounded-2xl border border-white/20 active:scale-90 transition-all">üö™</button>
            </div>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="PESQUISAR PRODUTO..." class="w-full bg-white p-5 rounded-2xl text-sm font-black uppercase outline-none shadow-inner border-4 border-transparent focus:border-[#FFD700]">
        </header>

        <main class="max-w-lg mx-auto p-5 pb-40">
            <div class="grid grid-cols-3 gap-3 mb-6">
                <div class="bg-red-600 p-4 rounded-[2rem] text-center text-white border-b-4 border-red-800 shadow-lg">
                    <p class="text-[8px] font-black opacity-60 uppercase">Vencidos</p>
                    <p id="dash-vencidos" class="text-xl font-black">0</p>
                </div>
                <div class="bg-[#FFD700] p-4 rounded-[2rem] text-center text-slate-900 border-b-4 border-yellow-600 shadow-lg">
                    <p class="text-[8px] font-black opacity-60 uppercase">Alerta</p>
                    <p id="dash-alerta" class="text-xl font-black">0</p>
                </div>
                <div class="bg-white p-4 rounded-[2rem] text-center text-slate-800 border-b-4 border-slate-200 shadow-lg">
                    <p class="text-[8px] font-black opacity-40 uppercase">Total</p>
                    <p id="dash-total" class="text-xl font-black">0</p>
                </div>
            </div>

            <button id="btn-relatorio" onclick="gerarRelatorioRetirada()" class="hidden w-full bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg mb-6 flex items-center justify-center gap-2">
                üìÑ GERAR LISTA DE RETIRADA
            </button>

            <div id="container-produtos" class="space-y-4"></div>
        </main>
        
        <div class="fixed bottom-8 left-0 right-0 flex justify-center px-8 z-40">
            <button onclick="abrirCadastro()" class="w-full max-w-sm bg-[#FFD700] text-slate-900 py-6 rounded-[2.5rem] shadow-2xl font-black text-xs uppercase border-4 border-white active:scale-95 transition-all">
                + CADASTRAR / SCANNER
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[800] overflow-y-auto">
        <div class="max-w-lg mx-auto p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase text-[#003366] italic">Scanner & Registro</h2>
                <button onclick="fecharModalCadastro()" class="text-4xl text-slate-300">&times;</button>
            </div>
            <div id="reader-container" class="relative w-full aspect-video bg-black rounded-[2rem] overflow-hidden mb-6 border-4 border-slate-100">
                <div id="reader"></div>
            </div>
            <div class="space-y-4">
                <input type="text" id="p-ean" placeholder="C√ìDIGO EAN" class="w-full p-5 bg-slate-50 rounded-2xl font-mono text-blue-700 font-bold border-2 border-transparent focus:border-blue-500 outline-none">
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-50 rounded-2xl font-black uppercase outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="p-validade" class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none">
                    <input type="tel" id="p-qtd" placeholder="QTD" class="w-full p-5 bg-slate-50 rounded-2xl font-black text-center text-2xl outline-none">
                </div>
                <input type="hidden" id="edit-id">
                <button onclick="salvarProduto()" class="w-full py-6 bg-[#003366] text-white rounded-[2.5rem] font-black uppercase shadow-xl tracking-widest">Confirmar Dados</button>
                <button id="btn-excluir" onclick="solicitarSenhaExclusao()" class="hidden w-full py-4 text-red-600 font-black uppercase text-xs">Excluir Produto</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null, estoque = [], emManutencao = false, scannerInstancia = null;

        // FUN√á√ÉO X: INTELIG√äNCIA OPERACIONAL
        function getAcaoSugerida(dias) {
            if (dias < 0) return { acao: "RETIRAR IMEDIATAMENTE", classe: "bg-red-600 text-white" };
            if (dias === 0) return { acao: "DESCONTO 70% OU QUEBRA", classe: "bg-orange-600 text-white" };
            if (dias <= 3) return { acao: "PROMO√á√ÉO URGENTE (50%)", classe: "bg-yellow-400 text-slate-900" };
            if (dias <= 7) return { acao: "REPOR / MONITORAR", classe: "bg-blue-100 text-blue-700" };
            return { acao: "PRODUTO EM DIA", classe: "bg-slate-50 text-slate-400" };
        }

        function monitorarLockdown() {
            db.collection("config").doc("status").onSnapshot(doc => {
                if (doc.exists) emManutencao = doc.data().manutencao;
                aplicarLockdown();
            });
        }

        function aplicarLockdown() {
            const isPaulo = usuarioSessao && usuarioSessao.nome === "PAULO";
            const div = document.getElementById('lockdownView');
            (usuarioSessao && emManutencao && !isPaulo) ? div.classList.remove('hidden') : div.classList.add('hidden');
        }

        window.onload = function() {
            monitorarLockdown();
            const lista = document.getElementById('lista-usuarios');
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-5 px-6 bg-slate-50 border border-slate-100 rounded-2xl font-black uppercase text-[11px] flex justify-between items-center mb-2 active:bg-blue-50 transition-all"><span>${u.nome}</span><span class="opacity-30 text-[9px]">${u.cargo}</span></button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { usuarioSessao = EQUIPE.find(u => u.nome === salvo); if (usuarioSessao) entrarNoApp(); }
        };

        function prepararLogin(n) {
            document.getElementById('nome-selecionado').innerText = n;
            document.getElementById('modal-senha').classList.remove('hidden');
            document.getElementById('btn-confirmar-senha').onclick = () => {
                const p = document.getElementById('input-senha').value;
                const u = EQUIPE.find(x => x.nome === n);
                if (p === u.pass) {
                    usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome);
                    fecharSenha(); entrarNoApp();
                } else alert("Incorreta!");
            };
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerHTML = `OL√Å, <span class="text-[#FFD700]">${usuarioSessao.nome}</span>`;
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                renderizar();
            });
            aplicarLockdown();
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            let cV = 0, cA = 0; container.innerHTML = '';

            estoque.filter(i => (i.produto || "").includes(busca) || (i.ean || "").includes(busca)).forEach(item => {
                const dias = Math.ceil((new Date(item.vencimento) - new Date()) / (1000*60*60*24));
                const decisao = getAcaoSugerida(dias);
                let estiloCard = "bg-white border-slate-200";

                if (dias < 0) { estiloCard = "bg-red-50 border-red-600"; cV++; }
                else if (dias <= 7) { estiloCard = "bg-yellow-50 border-yellow-500"; cA++; }

                container.innerHTML += `
                    <div class="${estiloCard} p-6 rounded-[2.5rem] border-2 shadow-sm flex flex-col mb-4 active:scale-[0.98] transition-all">
                        <div class="flex justify-between items-start mb-3">
                            <div class="max-w-[70%]">
                                <h3 class="font-black text-slate-800 text-base uppercase leading-tight truncate">${item.produto}</h3>
                                <p class="text-[10px] font-bold text-slate-400 mt-1 uppercase">Val: <span class="text-blue-700">${item.vencimento.split('-').reverse().join('/')}</span></p>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] font-black text-slate-300">QTD</p>
                                <p class="text-3xl font-black text-[#003366] leading-none">${item.quantidade}</p>
                            </div>
                        </div>
                        <div class="${decisao.classe} text-[9px] font-black p-2 rounded-xl text-center uppercase tracking-widest mb-3">${decisao.acao}</div>
                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="text-[10px] font-black text-slate-400 uppercase self-end">Editar Produto</button>
                    </div>`;
            });

            document.getElementById('dash-vencidos').innerText = cV;
            document.getElementById('dash-alerta').innerText = cA;
            document.getElementById('dash-total').innerText = estoque.length;
            (cV > 0 || cA > 0) ? document.getElementById('btn-relatorio').classList.remove('hidden') : document.getElementById('btn-relatorio').classList.add('hidden');
        }

        async function abrirCadastro() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            limparForm();
            scannerInstancia = new Html5Qrcode("reader");
            try {
                await scannerInstancia.start({ facingMode: "environment" }, { fps: 15, qrbox: {width: 250, height: 150} }, (txt) => {
                    document.getElementById('p-ean').value = txt;
                    if (navigator.vibrate) navigator.vibrate(100);
                    scannerInstancia.stop();
                });
            } catch (e) { console.log("C√¢mara OFF"); }
        }

        function fecharModalCadastro() { if(scannerInstancia) scannerInstancia.stop().catch(()=>{}); document.getElementById('modal-cadastro').classList.add('hidden'); }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const dados = {
                produto: document.getElementById('p-nome').value.toUpperCase(),
                vencimento: document.getElementById('p-validade').value,
                ean: document.getElementById('p-ean').value,
                quantidade: parseInt(document.getElementById('p-qtd').value) || 0,
                usuario: usuarioSessao.nome
            };
            if(!dados.produto || !dados.vencimento) return alert("Preencha tudo!");
            id ? await db.collection("validades").doc(id).update(dados) : await db.collection("validades").add(dados);
            fecharModalCadastro();
        }

        function prepararEdicao(item) {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('edit-id').value = item.id;
            document.getElementById('p-nome').value = item.produto;
            document.getElementById('p-validade').value = item.vencimento;
            document.getElementById('p-ean').value = item.ean || '';
            document.getElementById('p-qtd').value = item.quantidade;
            document.getElementById('btn-excluir').classList.remove('hidden');
        }

        function solicitarSenhaExclusao() {
            document.getElementById('nome-selecionado').innerText = "Apagar Produto?";
            document.getElementById('modal-senha').classList.remove('hidden');
            document.getElementById('btn-confirmar-senha').onclick = async () => {
                if (document.getElementById('input-senha').value === usuarioSessao.pass) {
                    await db.collection("validades").doc(document.getElementById('edit-id').value).delete();
                    fecharSenha(); fecharModalCadastro();
                } else alert("Senha incorreta");
            };
        }

        function gerarRelatorioRetirada() {
            let rel = `*NEW MARKET - LISTA DE RETIRADA*\n\n`;
            estoque.forEach(i => {
                const d = Math.ceil((new Date(i.vencimento) - new Date()) / (1000*60*60*24));
                if (d <= 7) rel += `‚ñ™Ô∏è *${i.produto}*\nQtd: ${i.quantidade} | Val: ${i.vencimento.split('-').reverse().join('/')}\nStatus: ${d < 0 ? 'VENCIDO' : 'ALERTA'}\n\n`;
            });
            navigator.share ? navigator.share({ title: 'Relat√≥rio', text: rel }) : alert("Relat√≥rio pronto!");
        }

        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); document.getElementById('input-senha').value = ''; }
        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function limparForm() { document.getElementById('edit-id').value = ''; document.getElementById('p-nome').value = ''; document.getElementById('p-validade').value = ''; document.getElementById('p-ean').value = ''; document.getElementById('p-qtd').value = ''; document.getElementById('btn-excluir').classList.add('hidden'); }
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGV2ZW50ID0+IHsgfSk7'));
        }
    </script>
</body>
