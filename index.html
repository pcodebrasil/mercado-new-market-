<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 font-sans antialiased text-slate-900">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
            <h1 class="text-4xl font-black text-blue-900 italic text-center uppercase tracking-tighter">New Market</h1>
            <p class="text-center text-slate-400 text-[10px] font-bold uppercase mt-2 mb-8 italic">Acesso Restrito</p>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 bg-slate-50" placeholder="usuario@newmarket.com" required>
                <input type="password" id="password" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 bg-slate-50" placeholder="Sua senha" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black text-lg shadow-lg active:scale-95">ENTRAR</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="hidden min-h-screen">
        <nav class="bg-blue-900 text-white p-4 shadow-xl sticky top-0 z-50 flex justify-between items-center">
            <h1 class="font-black italic text-xl uppercase">New Market</h1>
            <div class="flex items-center gap-2">
                <span id="user-display" class="text-[9px] font-bold bg-blue-800 px-3 py-1 rounded-full border border-blue-500 uppercase"></span>
                <button id="btn-logout" class="text-[9px] font-bold text-red-300 ml-2">SAIR</button>
            </div>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full">
            <div id="repositor-view" class="hidden space-y-4">
                <div class="bg-white p-6 rounded-3xl shadow-xl border-b-8 border-green-500">
                    <h2 class="font-black mb-4 uppercase text-lg text-green-700">Lan√ßar Validade</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-3 gap-2">
                            <div class="col-span-2">
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">C√≥d. Barras</label>
                                <input type="number" id="prod-ean" placeholder="13 D√çGITOS" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none focus:border-green-500 border-orange-200">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Qtd</label>
                                <input type="number" id="prod-qtd" placeholder="0" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none focus:border-green-500 border-blue-200">
                            </div>
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Nome do Produto</label>
                            <input type="text" id="prod-nome" placeholder="EX: ARROZ TIO JO√ÉO 5KG" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold uppercase outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Setor / Corredor</label>
                            <select id="prod-setor" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none focus:border-green-500">
                                <option value="Corredor do Paulo">Corredor do Paulo</option>
                                <option value="Corredor do Leandro">Corredor do Leandro</option>
                                <option value="Corredor do Pedro">Corredor do Pedro</option>
                                <option value="Corredor do Edmar">Corredor do Edmar</option>
                            </select>
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Data de Vencimento</label>
                            <input type="date" id="prod-data" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none focus:border-green-500">
                        </div>

                        <button id="btn-salvar" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 uppercase">Gravar no Sistema</button>
                    </div>
                </div>
            </div>

            <div id="gerente-view" class="hidden space-y-4">
                <div class="grid grid-cols-2 gap-3 mb-4 text-center font-black">
                    <div class="bg-white p-4 rounded-3xl border-2 border-red-100 text-red-600 shadow-sm">
                        <p class="text-[10px] uppercase">Vencendo (3d)</p>
                        <p id="count-critico" class="text-3xl">0</p>
                    </div>
                    <div class="bg-white p-4 rounded-3xl border-2 border-blue-100 text-blue-600 shadow-sm">
                        <p class="text-[10px] uppercase">Total Itens</p>
                        <p id="count-total" class="text-3xl">0</p>
                    </div>
                </div>

                <div class="sticky top-[72px] bg-slate-100 pt-2 pb-4 z-40 space-y-2">
                    <input type="text" id="input-busca" onkeyup="filtrarProdutos()" placeholder="üîç Buscar por nome ou c√≥digo..." class="w-full p-4 border-none rounded-2xl bg-white shadow-md font-bold outline-none">
                    <button id="btn-whatsapp" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl text-[10px] uppercase shadow-md flex items-center justify-center gap-2 active:scale-95 transition-all">
                        Enviar Relat√≥rio WhatsApp üìä
                    </button>
                </div>

                <div id="lista-vencimento" class="space-y-3 pb-10"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch (err) { alert("Credenciais incorretas!"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email.split('@')[0].toUpperCase();
                if (gerentes.includes(user.email)) {
                    document.getElementById('gerente-view').classList.remove('hidden');
                    document.getElementById('repositor-view').classList.add('hidden');
                    carregarDados();
                } else {
                    document.getElementById('repositor-view').classList.remove('hidden');
                    document.getElementById('gerente-view').classList.add('hidden');
                }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-panel').classList.add('hidden');
            }
        });

        document.getElementById('btn-salvar').onclick = async () => {
            const ean = document.getElementById('prod-ean').value;
            const qtd = document.getElementById('prod-qtd').value;
            const nome = document.getElementById('prod-nome').value;
            const setor = document.getElementById('prod-setor').value;
            const data = document.getElementById('prod-data').value;

            if(!ean || !qtd || !nome || !data) return alert("ERRO: Todos os campos s√£o obrigat√≥rios!");

            try {
                await addDoc(collection(db, "validades"), {
                    produto: nome, 
                    codigo: ean, 
                    quantidade: qtd,
                    setor: setor, 
                    vencimento: data, 
                    criadoEm: new Date()
                });
                alert("‚úÖ Registrado com sucesso!");
                document.getElementById('prod-nome').value = "";
                document.getElementById('prod-ean').value = "";
                document.getElementById('prod-qtd').value = "";
                document.getElementById('prod-data').value = "";
            } catch (e) { alert("Erro ao salvar."); }
        };

        function carregarDados() {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const lista = document.getElementById('lista-vencimento');
                let criticos = 0;
                lista.innerHTML = "";
                snap.forEach(d => {
                    const item = d.data();
                    const diff = Math.ceil((new Date(item.vencimento) - new Date()) / 86400000);
                    if(diff <= 3) criticos++;
                    const card = document.createElement('div');
                    card.className = `flex flex-col p-4 rounded-2xl bg-white shadow-sm border-l-8 ${diff <= 3 ? 'border-red-500' : 'border-blue-500'}`;
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-[8px] font-black bg-slate-100 px-2 py-0.5 rounded uppercase text-slate-500">${item.setor}</span>
                            <span class="text-[11px] font-black ${diff <= 3 ? 'text-red-600' : 'text-slate-400'} uppercase">${diff} dias</span>
                        </div>
                        <div class="flex justify-between items-end mb-2">
                            <h3 class="font-black text-slate-800 uppercase text-sm flex-1 mr-2">${item.produto}</h3>
                            <span class="bg-blue-600 text-white text-[10px] px-2 py-1 rounded-lg font-black">QTD: ${item.quantidade}</span>
                        </div>
                        <div class="bg-slate-50 p-2 rounded-lg border border-slate-100 mb-2 text-center">
                            <p class="text-[13px] font-mono font-bold text-blue-600 tracking-wider">${item.codigo}</p>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-[11px] font-bold text-slate-400 uppercase italic">Vence: ${item.vencimento.split('-').reverse().join('/')}</p>
                            <button onclick="window.darBaixaItem('${d.id}')" class="bg-slate-900 text-white text-[9px] px-4 py-1.5 rounded-lg font-black uppercase shadow-md">Baixa</button>
                        </div>`;
                    lista.appendChild(card);
                });
                document.getElementById('count-total').innerText = snap.size;
                document.getElementById('count-critico').innerText = criticos;
            });
        }

        window.darBaixaItem = async (id) => {
            if(confirm("Confirmar baixa deste produto?")) await deleteDoc(doc(db, "validades", id));
        };

        window.filtrarProdutos = () => {
            const termo = document.getElementById('input-busca').value.toLowerCase();
            document.querySelectorAll('#lista-vencimento > div').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(termo) ? "flex" : "none";
            });
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            let msg = "*RELAT√ìRIO DE VALIDADES - NEW MARKET*\n\n";
            let cont = 0;
            document.querySelectorAll('#lista-vencimento > div').forEach(c => {
                if(c.style.display !== "none") {
                    // Extra√≠mos as informa√ß√µes de forma limpa para o zap
                    const setor = c.querySelector('span:nth-child(1)').innerText;
                    const dias = c.querySelector('span:nth-child(2)').innerText;
                    const produto = c.querySelector('h3').innerText;
                    const qtd = c.querySelector('.bg-blue-600').innerText;
                    const cod = c.querySelector('p').innerText;
                    const venc = c.querySelector('p:last-of-type').innerText;

                    msg += `üì¶ *${produto}*\n`;
                    msg += `üîπ ${qtd} | ${setor}\n`;
                    msg += `‚ö†Ô∏è ${dias} (${venc})\n`;
                    msg += `üî¢ ${cod}\n\n`;
                    cont++;
                }
            });
            if(cont === 0) return alert("A lista est√° vazia!");
            window.open("https://wa.me/?text=" + encodeURIComponent(msg), '_blank');
        };
    </script>
</body>
</html>
