<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v1.0.1 - Midnight COD</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; margin: 0; }
        .hidden-app { display: none !important; }
        
        .input-dark {
            background: #1e293b; border: 2px solid #334155; color: white;
            padding: 1rem; border-radius: 1rem; text-align: center;
            font-size: 1.5rem; letter-spacing: 0.5rem; outline: none; width: 100%;
        }

        .bg-maintenance { background: repeating-linear-gradient(45deg, #020617, #020617 10px, #0f172a 10px, #0f172a 20px); }
        .card-produto { background: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
    </style>
</head>
<body>

    <div id="maintenanceView" class="hidden-app fixed inset-0 bg-maintenance z-[200] flex items-center justify-center p-6 text-center">
        <div class="bg-slate-900 border-2 border-yellow-500 p-8 rounded-[2rem] max-w-sm">
            <h1 class="text-4xl mb-4">圦</h1>
            <h2 class="text-xl font-black text-yellow-500 uppercase italic">Sistema em Manutenﾃｧﾃ｣o</h2>
            <p class="text-slate-400 text-sm mt-4">Acesso restrito ao desenvolvedor Paulo.</p>
            <button onclick="irParaLoginDesdeManutencao()" class="mt-6 w-full py-3 bg-yellow-500 text-slate-900 rounded-xl font-black uppercase text-[10px]">Tentar Login (Admin)</button>
            <button onclick="toggleManutencaoSecreto()" class="mt-8 text-[10px] text-slate-600 uppercase block mx-auto">Sair do Modo Admin</button>
        </div>
    </div>

    <div id="loginView" class="fixed inset-0 bg-[#020617] z-[100] flex items-center justify-center p-6 text-center text-white">
        <div class="bg-slate-900 w-full max-w-sm rounded-[3rem] p-8 shadow-2xl flex flex-col min-h-[550px] border border-slate-800">
            <div id="login-content" class="flex-grow">
                <div class="w-16 h-16 bg-[#003366] rounded-2xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-2xl font-black italic shadow-xl">NM</div>
                <h2 id="login-title" class="text-xl font-black uppercase italic mb-8 text-slate-100">Equipe New Market</h2>
                <div id="auth-container">
                    <div id="lista-usuarios" class="space-y-2 max-h-[350px] overflow-y-auto pr-2"></div>
                </div>
            </div>
            <p onclick="toggleManutencaoSecreto()" class="cursor-pointer text-[10px] font-black text-slate-500 uppercase tracking-widest mt-6 italic select-none">Admin Panel v1.0.1</p>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#001e3c] p-6 sticky top-0 z-30 shadow-2xl rounded-b-[2.5rem] border-b-2 border-[#FFD700]">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div id="status-ball" class="w-3 h-3 rounded-full bg-green-500"></div>
                    <div>
                        <h1 class="font-black text-2xl italic text-[#FFD700] uppercase">New Market</h1>
                        <p id="user-display" class="text-[9px] font-black uppercase text-slate-400"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-slate-800/50 p-3 rounded-xl">坎</button>
            </div>
        </header>
        <main class="p-10 text-center">
            <h2 class="text-2xl font-black text-[#FFD700]">BEM-VINDO AO DASHBOARD</h2>
            <p class="text-slate-500 text-xs mt-2 uppercase">v1.0.1 Estﾃ｡vel</p>
        </main>
    </div>

    <script>
        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" }
        ];

        let manutencaoAtiva = localStorage.getItem('manutencaoNewMarket') === 'true';
        let cliquesSegredo = 0, usuarioSessao = null;

        window.onload = () => {
            // Se estiver em manutenﾃｧﾃ｣o e nﾃ｣o for o Paulo jﾃ｡ logado, mostra tela de bloqueio
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (manutencaoAtiva && salvo !== 'PAULO') {
                document.getElementById('loginView').classList.add('hidden-app');
                document.getElementById('maintenanceView').classList.remove('hidden-app');
            } else {
                renderizarListaUsuarios();
                if (salvo) { 
                    usuarioSessao = EQUIPE.find(x => x.nome === salvo);
                    if (usuarioSessao) entrarNoApp();
                }
            }
        };

        function renderizarListaUsuarios() {
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            EQUIPE.forEach(u => {
                lista.innerHTML += `
                    <button onclick="prepararSenha('${u.nome}')" class="w-full py-4 px-6 bg-slate-800 rounded-2xl font-black uppercase text-[10px] flex justify-between items-center mb-2 text-slate-300">
                        <span>${u.nome}</span><span class="opacity-30">${u.cargo}</span>
                    </button>`;
            });
        }

        function prepararSenha(nome) {
            const container = document.getElementById('auth-container');
            document.getElementById('login-title').innerText = `SENHA: ${nome}`;
            container.innerHTML = `
                <div class="animate-in fade-in zoom-in duration-300">
                    <input type="password" id="pass-input" class="input-dark mb-4" autofocus>
                    <button onclick="confirmarSenha('${nome}')" class="w-full py-5 bg-[#FFD700] text-slate-900 rounded-2xl font-black uppercase">Entrar</button>
                    <button onclick="voltarParaLista()" class="w-full mt-4 text-[10px] text-slate-500 uppercase">Voltar ao Menu</button>
                </div>`;
        }

        // CORREﾃﾃグ: BOTﾃグ VOLTAR
        function voltarParaLista() {
            document.getElementById('login-title').innerText = 'Equipe New Market';
            renderizarListaUsuarios();
            // Reseta o auth-container para a lista
            const container = document.getElementById('auth-container');
            container.innerHTML = '<div id="lista-usuarios" class="space-y-2 max-h-[350px] overflow-y-auto pr-2"></div>';
            renderizarListaUsuarios();
        }

        function confirmarSenha(nome) {
            const u = EQUIPE.find(x => x.nome === nome);
            const input = document.getElementById('pass-input').value;
            
            if (input === u.pass) {
                // REGRA: SOMENTE PAULO EM MANUTENﾃﾃグ
                if (manutencaoAtiva && nome !== 'PAULO') {
                    alert("ACESSO NEGADO: SISTEMA EM MANUTENﾃﾃグ.");
                    return;
                }
                usuarioSessao = u;
                localStorage.setItem('sessaoNewMarket', u.nome);
                entrarNoApp();
            } else {
                alert("SENHA INCORRETA!");
            }
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('maintenanceView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `OPERADOR: ${usuarioSessao.nome}`;
            if(manutencaoAtiva) {
                document.getElementById('status-ball').classList.replace('bg-green-500', 'bg-yellow-500');
                document.getElementById('user-display').innerHTML += ' <span class="text-yellow-500">[MODO ADMIN]</span>';
            }
        }

        function irParaLoginDesdeManutencao() {
            document.getElementById('maintenanceView').classList.add('hidden-app');
            document.getElementById('loginView').classList.remove('hidden-app');
            renderizarListaUsuarios();
        }

        function toggleManutencaoSecreto() {
            cliquesSegredo++;
            if (cliquesSegredo >= 5) {
                manutencaoAtiva = !manutencaoAtiva;
                localStorage.setItem('manutencaoNewMarket', manutencaoAtiva);
                alert("MANUTENﾃﾃグ: " + (manutencaoAtiva ? "ON" : "OFF"));
                window.location.reload();
            }
            setTimeout(() => cliquesSegredo = 0, 2000);
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
    </script>
</body>
</html>
