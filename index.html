<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v16.7.3 - Laser Scan</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .hidden-app { display: none !important; }
        
        /* ANIMAÃ‡ÃƒO RADAR */
        .radar-active { position: relative; background: #4ade80; }
        .radar-active::before {
            content: ''; position: absolute; inset: -4px; border: 2px solid #4ade80;
            border-radius: 9999px; animation: radar-pulse 2s infinite ease-out; opacity: 0;
        }
        @keyframes radar-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* MIRA LASER E OVERLAY */
        .scanner-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.3);
            pointer-events: none; z-index: 10;
        }
        .laser-line {
            position: absolute; top: 50%; left: 10%; right: 10%; height: 2px;
            background-color: #ff0000; box-shadow: 0 0 15px 2px #ff0000;
            z-index: 20; animation: laser-anim 2s infinite ease-in-out;
        }
        @keyframes laser-anim {
            0%, 100% { opacity: 0.4; transform: translateY(-2px); }
            50% { opacity: 1; transform: translateY(2px); }
        }

        #reader video { object-fit: cover !important; border-radius: 2rem; }
        #reader { border: none !important; }
        .filtro-ativo { border: 3px solid #000 !important; transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="loginView" class="fixed inset-0 bg-gradient-to-b from-[#003366] to-[#1e40af] z-[100] flex items-center justify-center p-6 text-center text-white">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-8 shadow-2xl flex flex-col min-h-[550px] text-slate-800">
            <div class="flex-grow">
                <div class="w-16 h-16 bg-[#003366] rounded-2xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-2xl font-black italic">NM</div>
                <h2 class="text-xl font-black uppercase italic mb-8 text-slate-800">Controle de Equipe</h2>
                <div id="lista-usuarios" class="space-y-2 max-h-[300px] overflow-y-auto"></div>
            </div>
            <p class="text-[10px] font-black text-blue-700 uppercase mt-6 italic">PROJETO: MERCADO-C3E95</p>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#003366] p-6 sticky top-0 z-30 shadow-xl rounded-b-[2.5rem] border-b-4 border-[#FFD700]">
            <div class="flex justify-between items-center mb-6 text-white">
                <div class="flex items-center gap-3">
                    <div id="radar-status" class="w-3 h-3 rounded-full radar-active"></div>
                    <div>
                        <h1 class="font-black text-2xl italic text-[#FFD700] uppercase">New Market</h1>
                        <p id="user-display" class="text-[9px] font-black uppercase opacity-60"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/10 p-3 rounded-xl">ðŸšª</button>
            </div>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="BUSCAR PRODUTO..." class="w-full bg-white p-4 rounded-xl text-xs font-black uppercase shadow-inner outline-none">
        </header>

        <main class="max-w-lg mx-auto p-5 pb-32 text-center">
            <div class="grid grid-cols-3 gap-2 mb-6">
                <div id="btn-vencidos" onclick="setFiltro('vencidos')" class="bg-red-600 p-3 rounded-2xl text-white shadow-lg border-3 border-transparent">
                    <p class="text-[7px] font-black uppercase opacity-70">Vencidos</p>
                    <p id="dash-vencidos" class="text-lg font-black">0</p>
                </div>
                <div id="btn-urgente" onclick="setFiltro('urgente')" class="bg-[#FFD700] p-3 rounded-2xl text-slate-900 shadow-lg border-3 border-transparent">
                    <p class="text-[7px] font-black uppercase opacity-70">Urgente</p>
                    <p id="dash-alerta" class="text-lg font-black">0</p>
                </div>
                <div id="btn-todos" onclick="setFiltro('todos')" class="bg-white p-3 rounded-2xl text-slate-800 shadow-lg border-3 border-transparent filtro-ativo">
                    <p class="text-[7px] font-black uppercase opacity-40">Total</p>
                    <p id="dash-total" class="text-lg font-black">0</p>
                </div>
            </div>
            <div id="container-produtos" class="space-y-3 text-left"></div>
        </main>
        
        <div class="fixed bottom-6 left-0 right-0 flex justify-center px-6 z-40">
            <button onclick="abrirCadastro()" class="w-full max-w-sm bg-[#FFD700] text-slate-900 py-5 rounded-2xl shadow-2xl font-black text-[10px] uppercase border-2 border-white">
                + SCANNER / REGISTRO
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[800] overflow-y-auto">
        <div class="max-w-lg mx-auto p-6">
            <div class="flex justify-between items-center mb-6 text-[#003366]">
                <h2 class="text-lg font-black uppercase italic">Scanner & Registro</h2>
                <button onclick="fecharModalCadastro()" class="text-3xl text-slate-300">&times;</button>
            </div>
            
            <div id="reader-container" class="relative w-full aspect-square bg-black rounded-[2.5rem] overflow-hidden mb-6 border-4 border-slate-100 shadow-2xl">
                <div id="reader"></div>
                <div class="scanner-overlay"></div>
                <div class="laser-line"></div>
            </div>

            <div class="space-y-4">
                <input type="text" id="p-ean" placeholder="EAN (CÃ“DIGO DE BARRAS)" class="w-full p-4 bg-slate-50 rounded-2xl font-mono border-2 border-transparent outline-none">
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 bg-slate-50 rounded-2xl font-black uppercase outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label class="text-[9px] font-black text-slate-400 ml-4 mb-1 uppercase">ðŸ“… Validade</label>
                        <input type="date" id="p-validade" class="w-full px-4 bg-slate-50 rounded-2xl font-black text-[#003366] outline-none min-h-[58px]">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[9px] font-black text-slate-400 ml-4 mb-1 uppercase">ðŸ“¦ Qtd</label>
                        <input type="tel" id="p-qtd" placeholder="0" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-center text-xl text-[#003366] outline-none">
                    </div>
                </div>
                <input type="hidden" id="edit-id">
                <button onclick="salvarProduto()" class="w-full py-5 bg-[#003366] text-white rounded-2xl font-black uppercase shadow-xl">Salvar no Banco</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÃ‡ÃƒO MERCADO-C3E95
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", pass: "admin123" },
            { nome: "PAULO", pass: "paulo123" }
        ];

        let usuarioSessao = null, estoque = [], scannerInstancia = null, filtroAtual = 'todos';

        window.onload = () => {
            const lista = document.getElementById('lista-usuarios');
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-4 px-5 bg-slate-50 rounded-xl font-black uppercase text-[10px] mb-1">${u.nome}</button>`;
            });
        };

        function prepararLogin(nome) {
            const senha = prompt(`Senha para ${nome}:`);
            const u = EQUIPE.find(x => x.nome === nome);
            if (senha === u.pass) {
                usuarioSessao = u; entrarNoApp();
            } else if (senha !== null) alert("Incorreta");
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `LOGADO COMO ${usuarioSessao.nome}`;
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                renderizar();
            });
        }

        async function abrirCadastro() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            scannerInstancia = new Html5Qrcode("reader");
            scannerInstancia.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('p-ean').value = txt;
                if (navigator.vibrate) navigator.vibrate(100);
                scannerInstancia.stop();
            }).catch(()=>{});
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const dados = {
                produto: document.getElementById('p-nome').value.toUpperCase(),
                vencimento: document.getElementById('p-validade').value,
                quantidade: parseInt(document.getElementById('p-qtd').value) || 0,
                ean: document.getElementById('p-ean').value || ""
            };
            try {
                id ? await db.collection("validades").doc(id).update(dados) : await db.collection("validades").add(dados);
                fecharModalCadastro();
            } catch (e) { alert("Erro de conexÃ£o."); }
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            container.innerHTML = '';
            estoque.forEach(item => {
                if (item.produto.includes(busca)) {
                    container.innerHTML += `
                        <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center mb-3">
                            <div>
                                <h3 class="font-black text-slate-800 text-sm uppercase">${item.produto}</h3>
                                <p class="text-[9px] font-bold text-slate-400">VAL: ${item.vencimento}</p>
                            </div>
                            <div class="text-xl font-black text-[#003366]">${item.quantidade}</div>
                        </div>`;
                }
            });
            document.getElementById('dash-total').innerText = estoque.length;
        }

        function fecharModalCadastro() {
            scannerInstancia?.stop().catch(()=>{});
            document.getElementById('modal-cadastro').classList.add('hidden');
            document.getElementById('p-nome').value = '';
            document.getElementById('p-validade').value = '';
            document.getElementById('p-ean').value = '';
            document.getElementById('p-qtd').value = '';
        }

        function logout() { window.location.reload(); }
    </script>
</body>
</html>
