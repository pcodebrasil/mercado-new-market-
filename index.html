<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o de Validades</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        #login-screen, #main-panel { display: none; }
        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        /* Estilo dos Cards Originais */
        .card-critico { border-left: 12px solid #ef4444; background: #fff1f2; }
        .card-atencao { border-left: 12px solid #f59e0b; background: #fffbeb; }
        .card-normal { border-left: 12px solid #10b981; background: #f0fdf4; }
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 12px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="bg-slate-50 flex flex-col min-h-screen font-sans antialiased">
    <div id="toast"></div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border-t-[15px] border-blue-900">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-black uppercase italic text-blue-900 tracking-tighter">New Market</h1>
                <p class="text-[9px] font-black text-slate-400 tracking-[0.3em] uppercase">Controle de Qualidade</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-5 bg-slate-100 border-none rounded-3xl outline-none focus:ring-4 ring-blue-500/20 font-bold" placeholder="E-MAIL" required>
                <input type="password" id="password" class="w-full p-5 bg-slate-100 border-none rounded-3xl outline-none focus:ring-4 ring-blue-500/20 font-bold" placeholder="SENHA" required>
                <button type="submit" class="w-full bg-blue-900 text-white p-5 rounded-3xl font-black uppercase shadow-xl hover:bg-blue-800 transition-all active:scale-95">Acessar Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-5 flex justify-between items-center sticky top-0 z-50 shadow-xl">
            <div class="flex flex-col">
                <span class="font-black italic uppercase text-2xl leading-none">New Market</span>
                <span id="user-status" class="text-[8px] font-black opacity-80 mt-1 uppercase">Monitor Online</span>
            </div>
            <div class="flex gap-2">
                <button id="btn-config" class="bg-white/20 p-2.5 rounded-2xl backdrop-blur-md">‚öôÔ∏è</button>
                <button id="btn-logout" class="bg-black/20 p-2.5 rounded-2xl text-[10px] font-black uppercase">Sair</button>
            </div>
        </nav>

        <main class="p-5 max-w-2xl mx-auto w-full space-y-6">
            <div id="gaveta-config" class="hidden bg-slate-900 p-8 rounded-[2.5rem] text-white space-y-5 shadow-2xl border-2 border-blue-500/30">
                <div class="flex items-center gap-3">
                    <span class="text-2xl">üîî</span>
                    <h2 class="font-black uppercase text-sm text-blue-400">Notifica√ß√µes Push</h2>
                </div>
                <button id="btn-ativar-push" class="w-full bg-purple-600 p-5 rounded-3xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">Ativar Alertas Di√°rios</button>
                <p class="text-[8px] text-slate-400 text-center uppercase font-black italic">Necess√°rio para receber avisos de vencimento √†s 08:00h.</p>
            </div>

            <div class="relative group">
                <input type="text" id="campo-busca" placeholder="PESQUISAR PRODUTO..." class="w-full p-5 pl-14 rounded-[2rem] shadow-md border-none uppercase font-black text-sm outline-none bg-white focus:ring-4 ring-blue-900/10">
                <span class="absolute left-6 top-5 opacity-40">üîç</span>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border-b-[12px] border-blue-900 space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="font-black uppercase text-blue-900 text-xs tracking-widest">Registrar Nova Validade</h2>
                    <span id="label-hoje" class="text-[10px] font-black text-slate-300"></span>
                </div>
                <div class="space-y-4">
                    <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl uppercase font-black text-slate-700 outline-none focus:border-blue-500">
                    <div class="flex gap-3">
                        <input type="date" id="p-data" class="w-1/2 p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-700 outline-none focus:border-blue-500">
                        <button id="btn-salvar" class="w-1/2 bg-blue-900 text-white p-5 rounded-2xl font-black uppercase shadow-lg hover:bg-blue-800 transition-all">Salvar</button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between px-4">
                <h2 class="font-black uppercase text-slate-400 text-[10px] tracking-widest">Itens em Monitoramento</h2>
                <span id="badge-contador" class="bg-blue-900 text-white text-[10px] px-3 py-1 rounded-full font-black">0 PRODUTOS</span>
            </div>

            <div id="lista" class="space-y-4 pb-32"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messaging = getMessaging(app);

        // FUN√á√ÉO DE ALERTAS (FOTO 894)
        document.getElementById('btn-ativar-push').onclick = async () => {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const reg = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                    const token = await getToken(messaging, { 
                        vapidKey: 'BNdM1ijQ6x9eFK4Zop7MfUZ6GnyVSFVR_DJJSOwBsXKfs6Q6bouX2o3b5KD44_f5xWXbXCqwHeJWJlcOEo7DrLA',
                        serviceWorkerRegistration: reg
                    });
                    if (token) {
                        await setDoc(doc(db, "tokens_notificacao", auth.currentUser.uid), {
                            token: token,
                            usuario: auth.currentUser.email,
                            atualizadoEm: serverTimestamp()
                        });
                        showToast("NOTIFICA√á√ïES ATIVADAS!", "#10b981");
                    }
                }
            } catch (e) { showToast("ERRO: " + e.message, "#ef4444"); }
        };

        // ESTADO DE LOGIN
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-status').innerText = `Logado: ${user.email.split('@')[0]}`;
                carregarMonitor();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (err) { showToast("USU√ÅRIO OU SENHA INV√ÅLIDOS", "#ef4444"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        document.getElementById('btn-config').onclick = () => document.getElementById('gaveta-config').classList.toggle('hidden');

        // CRUD FIREBASE (FOTO 888)
        document.getElementById('btn-salvar').onclick = async () => {
            const n = document.getElementById('p-nome').value.toUpperCase().trim();
            const d = document.getElementById('p-data').value;
            if(!n || !d) return showToast("DADOS INCOMPLETOS", "#f59e0b");
            
            await addDoc(collection(db, "validades"), {
                produto: n, vencimento: d, autor: auth.currentUser.email, criadoEm: serverTimestamp()
            });
            document.getElementById('p-nome').value = "";
            showToast("REGISTRO SALVO!", "#10b981");
        };

        // MONITOR DE VALIDADES EM TEMPO REAL
        function carregarMonitor() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const render = (docs) => {
                    const lista = document.getElementById('lista');
                    document.getElementById('badge-contador').innerText = `${docs.length} PRODUTOS`;
                    lista.innerHTML = "";
                    
                    docs.forEach(docSnap => {
                        const item = docSnap.data();
                        const hoje = new Date();
                        const venci = new Date(item.vencimento + "T12:00:00");
                        const dif = Math.ceil((venci - hoje) / (1000 * 60 * 60 * 24));
                        
                        let tipo = "card-normal";
                        if (dif <= 5) tipo = "card-critico";
                        else if (dif <= 15) tipo = "card-atencao";

                        const card = document.createElement('div');
                        card.className = `p-6 rounded-[2.5rem] shadow-md flex flex-col gap-4 relative ${tipo}`;
                        card.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div class="max-w-[70%]">
                                    <h3 class="font-black uppercase text-blue-900 text-lg leading-tight break-words">${item.produto}</h3>
                                    <p class="text-[9px] font-black text-slate-400 mt-1 uppercase tracking-tighter">Vencimento: ${item.vencimento}</p>
                                </div>
                                <div class="flex flex-col items-end">
                                    <span class="text-[11px] font-black p-1.5 px-4 rounded-2xl ${dif <= 5 ? 'bg-red-600 text-white shadow-lg animate-pulse' : 'bg-slate-200 text-slate-500'}">
                                        ${dif} DIAS
                                    </span>
                                    <button onclick="excluirItem('${docSnap.id}')" class="mt-4 text-[10px] font-black text-red-400 hover:text-red-700 uppercase tracking-widest">Excluir</button>
                                </div>
                            </div>
                            <canvas id="barcode-${docSnap.id}" class="w-full h-10"></canvas>
                        `;
                        lista.appendChild(card);
                        try { JsBarcode(`#barcode-${docSnap.id}`, item.produto.substring(0, 15), { format: "CODE128", height: 35, displayValue: false, margin: 0 }); } catch(e) {}
                    });
                };

                render(snap.docs);
                document.getElementById('campo-busca').oninput = (e) => {
                    const t = e.target.value.toUpperCase();
                    render(snap.docs.filter(d => d.data().produto.includes(t)));
                };
            });
        }

        window.excluirItem = async (id) => { if(confirm("CONFIRMA A EXCLUS√ÉO?")) await deleteDoc(doc(db, "validades", id)); };

        function showToast(m, c) {
            const t = document.getElementById("toast");
            t.innerText = m; t.style.backgroundColor = c; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
        document.getElementById('label-hoje').innerText = new Date().toLocaleDateString('pt-BR');
    </script>
</body>
</html>
