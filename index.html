<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Painel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        #login-screen, #main-panel { display: none; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .filter-active { border-width: 4px !important; opacity: 1 !important; transform: scale(1.05); }
        .filter-inactive { opacity: 0.5; }
        .card-critico { border-left: 8px solid #ef4444; }
        .card-atencao { border-left: 8px solid #f59e0b; }
        .card-normal { border-left: 8px solid #10b981; }
        .card-checked { opacity: 0.4; filter: grayscale(1); background-color: #f1f5f9 !important; border-left-color: #94a3b8 !important; transform: scale(0.96); }
        .card-checked h3 { text-decoration: line-through; }
        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        .btn-newmarket { background: linear-gradient(90deg, #1e40af, #dc2626, #facc15); background-size: 200% auto; transition: 0.5s; }
        .card { transition: all 0.2s ease; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        svg { width: 100%; max-height: 50px; } /* Ajuste para o c√≥digo de barras */
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="loading-screen">
        <div class="w-12 h-12 border-4 border-blue-800 border-t-red-600 rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Sincronizando New Market...</p>
    </div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border-t-8 border-blue-800 text-center">
            <h1 class="text-3xl font-black uppercase italic leading-none text-blue-800">New <span class="text-red-600">Market</span></h1>
            <form id="login-form" class="space-y-4 text-left mt-8">
                <input type="email" id="email" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none" placeholder="Senha" required>
                <button type="submit" id="btn-entrar" class="w-full btn-newmarket text-white p-4 rounded-2xl font-black uppercase">Acessar</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
            <div class="text-left leading-none">
                <span class="font-black italic uppercase text-lg">New Market</span><br>
                <span class="text-[8px] font-black uppercase tracking-widest text-yellow-200">Controle Operacional</span>
            </div>
            <button id="btn-logout" class="text-[10px] bg-white/20 px-4 py-2 rounded-full uppercase font-bold">Sair</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full flex-grow space-y-6">
            <div id="repositor-form" class="hidden bg-white p-6 rounded-3xl shadow-lg border-b-8 border-green-500 space-y-4">
                <h2 class="font-black uppercase text-green-700 text-[10px]">Novo Lan√ßamento</h2>
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl font-bold uppercase text-sm bg-slate-50 outline-none">
                <div class="grid grid-cols-4 gap-2">
                    <input type="number" id="p-ean" placeholder="EAN" class="col-span-3 w-full p-4 border rounded-2xl font-bold text-sm bg-slate-50">
                    <input type="number" id="p-qtd" placeholder="QTD" class="col-span-1 w-full p-4 border rounded-2xl font-bold text-sm bg-slate-50">
                </div>
                <select id="p-setor-add" class="w-full p-4 border rounded-2xl font-bold uppercase bg-slate-50 text-sm">
                    <option value="Corredor do Paulo">Corredor do Paulo</option>
                    <option value="Corredor do Leandro">Corredor do Leandro</option>
                    <option value="Corredor do Pedro">Corredor do Pedro</option>
                    <option value="Corredor do Edmar">Corredor do Edmar</option>
                </select>
                <input type="date" id="p-data" class="w-full p-4 border rounded-2xl font-bold text-sm bg-slate-50">
                <button id="btn-salvar" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black uppercase shadow-lg">Salvar Agora</button>
            </div>

            <div class="space-y-3">
                <div class="grid grid-cols-3 gap-2 text-center font-black">
                    <button id="f-critico" class="bg-white p-3 rounded-2xl border-2 border-red-500 text-red-600 filter-inactive"><p class="text-[8px]">üö® Cr√≠tico</p><p id="c-critico">0</p></button>
                    <button id="f-atencao" class="bg-white p-3 rounded-2xl border-2 border-yellow-500 text-yellow-600 filter-inactive"><p class="text-[8px]">‚ö†Ô∏è Aten√ß√£o</p><p id="c-atencao">0</p></button>
                    <button id="f-todos" class="bg-white p-3 rounded-2xl border-2 border-blue-500 text-blue-600 filter-active"><p class="text-[8px]">üì¶ Total</p><p id="c-total">0</p></button>
                </div>

                <div class="flex flex-col gap-2">
                    <input type="text" id="busca" placeholder="üîç Pesquisar produto ou EAN..." class="w-full p-4 rounded-2xl bg-white shadow-sm font-bold outline-none border focus:border-blue-400">
                    
                    <select id="f-setor" class="w-full p-4 rounded-2xl bg-white shadow-sm font-bold outline-none border text-xs uppercase text-slate-500">
                        <option value="todos">üìÇ Todos os Setores</option>
                        <option value="Corredor do Paulo">Corredor do Paulo</option>
                        <option value="Corredor do Leandro">Corredor do Leandro</option>
                        <option value="Corredor do Pedro">Corredor do Pedro</option>
                        <option value="Corredor do Edmar">Corredor do Edmar</option>
                    </select>
                </div>

                <button id="btn-whatsapp" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black uppercase text-xs shadow-md">üìä Enviar Selecionados (WhatsApp)</button>
                
                <div id="lista" class="space-y-3 pb-20"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        let dadosAtuais = [];
        let filtroStatus = 'todos';

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loading-screen').style.display = 'none';
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                const isG = gerentes.includes(user.email);
                document.getElementById('repositor-form').classList.toggle('hidden', isG);
                carregar(isG);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            } catch (err) { alert("Acesso negado."); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        function carregar(podeApagar) {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                let c1 = 0, c2 = 0;

                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    const diff = Math.ceil((new Date(item.vencimento + "T00:00:00") - new Date().setHours(0,0,0,0)) / 86400000);
                    let cat = "normal", estilo = "card-normal", corTxt = "text-green-600";
                    
                    if(diff <= 5) { estilo = "card-critico"; corTxt = "text-red-600 font-black animate-pulse"; c1++; cat = "critico"; }
                    else if(diff <= 15) { estilo = "card-atencao"; corTxt = "text-yellow-600 font-black"; c2++; cat = "atencao"; }
                    
                    const div = document.createElement('div');
                    div.className = `card p-4 bg-white rounded-2xl shadow-sm ${estilo} mb-3 transition-all`;
                    div.dataset.id = item.id;
                    div.dataset.cat = cat;
                    div.dataset.setor = item.setor;
                    div.dataset.search = `${item.produto} ${item.codigo}`.toLowerCase();

                    div.onclick = (e) => {
                        if(e.target.tagName === 'BUTTON') return;
                        const cb = div.querySelector('.item-check');
                        cb.checked = !cb.checked;
                        div.classList.toggle('card-checked', cb.checked);
                    };

                    div.innerHTML = `
                        <div class="flex items-start gap-3">
                            <input type="checkbox" class="item-check mt-1 scale-125" data-id="${item.id}">
                            <div class="flex-grow">
                                <div class="flex justify-between text-[7px] font-black uppercase text-slate-400 mb-1">
                                    <span>${item.setor}</span><span class="${corTxt}">${diff} DIAS</span>
                                </div>
                                <h3 class="font-black text-xs uppercase text-slate-800 leading-tight">${item.produto}</h3>
                                
                                <div class="my-2 bg-slate-50 p-1 rounded-lg">
                                    <svg class="barcode" 
                                        jsbarcode-value="${item.codigo}"
                                        jsbarcode-format="auto"
                                        jsbarcode-height="30"
                                        jsbarcode-fontSize="12"
                                        jsbarcode-displayValue="true">
                                    </svg>
                                </div>

                                <div class="flex justify-between items-center mt-1">
                                    <p class="text-[9px] font-bold text-blue-600">QTD: ${item.quantidade} | VENCE: ${item.vencimento.split('-').reverse().join('/')}</p>
                                    ${podeApagar ? `<button onclick="window.apagarItem('${item.id}')" class="text-red-500 text-[10px] font-black uppercase p-1">Excluir</button>` : ''}
                                </div>
                            </div>
                        </div>`;
                    lista.appendChild(div);
                });
                
                // GERA OS C√ìDIGOS DE BARRAS AP√ìS RENDERIZAR
                JsBarcode(".barcode").init();

                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = c1;
                document.getElementById('c-atencao').innerText = c2;
                filtrar();
            });
        }

        document.getElementById('btn-salvar').onclick = async () => {
            const data = {
                produto: document.getElementById('p-nome').value.toUpperCase(),
                codigo: document.getElementById('p-ean').value || "000000",
                quantidade: document.getElementById('p-qtd').value || "0",
                setor: document.getElementById('p-setor-add').value,
                vencimento: document.getElementById('p-data').value,
                criadoEm: serverTimestamp()
            };
            if(!data.produto || !data.vencimento) return alert("Preencha Nome e Data!");
            await addDoc(collection(db, "validades"), data);
            document.querySelectorAll('#repositor-form input').forEach(i => i.value = "");
            alert("Produto Salvo!");
        };

        function filtrar() {
            const texto = document.getElementById('busca').value.toLowerCase();
            const setorFiltro = document.getElementById('f-setor').value;
            
            document.querySelectorAll('.card').forEach(c => {
                const matchStatus = (filtroStatus === 'todos' || c.dataset.cat === filtroStatus);
                const matchSetor = (setorFiltro === 'todos' || c.dataset.setor === setorFiltro);
                const matchBusca = c.dataset.search.includes(texto);
                
                c.style.display = (matchStatus && matchSetor && matchBusca) ? "block" : "none";
            });
        }

        // EVENTOS DE FILTRO
        document.getElementById('f-critico').onclick = () => { filtroStatus='critico'; filtrar(); atualizarBotaoFiltro('f-critico'); };
        document.getElementById('f-atencao').onclick = () => { filtroStatus='atencao'; filtrar(); atualizarBotaoFiltro('f-atencao'); };
        document.getElementById('f-todos').onclick = () => { filtroStatus='todos'; filtrar(); atualizarBotaoFiltro('f-todos'); };
        document.getElementById('f-setor').onchange = () => filtrar();
        document.getElementById('busca').oninput = () => filtrar();

        function atualizarBotaoFiltro(id) {
            ['f-critico', 'f-atencao', 'f-todos'].forEach(b => {
                document.getElementById(b).classList.replace('filter-active', 'filter-inactive');
            });
            document.getElementById(id).classList.replace('filter-inactive', 'filter-active');
        }

        window.apagarItem = async (id) => { if(confirm("Confirmar exclus√£o?")) await deleteDoc(doc(db, "validades", id)); };
    </script>
</body>
</html>
