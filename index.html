    <style>

</head>
<body>

    <!-- TELA DE MANUTEN√á√ÉO -->
    <div id="manutencaoView" class="fixed inset-0 bg-gradient-to-b from-slate-900 to-slate-800 z-[200] flex flex-col items-center justify-center p-6 text-center text-white">
        <div class="w-24 h-24 bg-empresa-amarelo rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-2xl manutencao-pulse">

        <p class="text-lg font-bold mb-8 opacity-90 max-w-sm mx-auto leading-relaxed">üëë <span class="text-empresa-amarelo font-black">APENAS PAULO</span> autorizado durante este per√≠odo</p>
        
        <div class="space-y-6 mb-12">
            <p class="text-sm opacity-70 font-black uppercase tracking-wider">Paulo Souza by 2026</p>

               class="block w-full max-w-sm mx-auto bg-[#25D366] text-white py-6 px-8 rounded-3xl font-black text-lg uppercase shadow-2xl hover:shadow-3xl transition-all" 
               target="_blank">

    <div id="loginView" class="fixed inset-0 bg-gradient-to-b from-[#003366] to-[#1e40af] z-[100] flex items-center justify-center p-6 text-center text-white">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-8 shadow-2xl flex flex-col min-h-[550px] text-slate-800">
            <div class="flex-grow">
                <div class="w-16 h-16 bg-empresa-azul rounded-2xl flex items-center justify-center mx-auto mb-6 text-empresa-amarelo text-2xl font-black italic shadow-xl">NM</div>
                <h2 class="text-xl font-black uppercase italic mb-8">Controle de Equipe</h2>
                <div id="lista-usuarios" class="space-y-2 max-h-[300px] overflow-y-auto"></div>
            </div>
            <p class="text-[10px] font-black text-blue-700 uppercase tracking-widest mt-6 italic">Paulo Souza by 2026</p>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#003366] p-6 sticky top-0 z-30 shadow-xl rounded-b-[2.5rem] border-b-4 border-[#FFD700]">
            <div class="flex justify-between items-start mb-6 text-white">
                <div>
                    <h1 class="font-black text-2xl italic text-[#FFD700] uppercase">New Market</h1>
                    <div class="flex items-center mt-1">
                        <span class="online-pulse"></span>
                        <p id="user-display" class="text-[10px] font-black uppercase opacity-80"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/10 p-3 rounded-xl border border-white/20">üö™</button>
            </div>

            <input type="text" id="input-busca" oninput="renderizar()" placeholder="BUSCAR PRODUTO OU EAN..." class="w-full bg-white p-4 rounded-xl text-xs font-black uppercase outline-none shadow-inner border-2 border-transparent">
        </header>

        <main class="max-w-lg mx-auto p-5 pb-32">
            <div id="view-produtos">
                <div class="grid grid-cols-3 gap-2 mb-6 text-center">
                    <div class="bg-red-600 p-3 rounded-2xl text-white shadow-lg"><p class="text-[7px] font-black uppercase opacity-70">Vencidos</p><p id="dash-vencidos" class="text-lg font-black">0</p></div>
                    <div class="bg-[#FFD700] p-3 rounded-2xl text-slate-900 shadow-lg"><p class="text-[7px] font-black uppercase opacity-70">Urgente</p><p id="dash-alerta" class="text-lg font-black">0</p></div>
                    <div class="bg-white p-3 rounded-2xl text-slate-800 shadow-lg"><p class="text-[7px] font-black uppercase opacity-40">Total</p><p id="dash-total" class="text-lg font-black">0</p></div>
                </div>
                <button id="btn-relatorio" onclick="gerarRelatorioRetirada()" class="hidden w-full bg-emerald-600 text-white py-4 rounded-xl font-black uppercase text-[10px] shadow-lg mb-6 flex items-center justify-center gap-2">üìÑ GERAR LISTA DE RETIRADA</button>
                <div id="container-produtos" class="space-y-3"></div>
            </div>
        </main>
        
        <div class="fixed bottom-6 left-0 right-0 flex justify-center px-6 z-40">
            <button onclick="abrirCadastro()" class="w-full max-w-sm bg-[#FFD700] text-slate-900 py-5 rounded-2xl shadow-2xl font-black text-[10px] uppercase border-2 border-white active:scale-95 transition-all">
                + CADASTRAR PRODUTO / SCANNER
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[800] overflow-y-auto">
        <div class="max-w-lg mx-auto p-6">
            <div class="flex justify-between items-center mb-6 text-[#003366]">
                <h2 class="text-lg font-black uppercase italic">Scanner & Registro</h2>
                <button onclick="fecharModalCadastro()" class="text-3xl text-slate-300">&times;</button>
            </div>
            <div id="reader-container" class="relative w-full aspect-video bg-black rounded-2xl overflow-hidden mb-6"><div id="reader"></div></div>
            <div class="space-y-4">
                <input type="text" id="p-ean" placeholder="EAN (SCANNER)" onblur="buscarNomePorEAN(this.value)" class="w-full p-4 bg-slate-50 rounded-xl font-mono text-blue-700 border-2 border-transparent outline-none">
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 bg-slate-50 rounded-xl font-black uppercase outline-none transition-all duration-500">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[8px] font-black text-slate-400 ml-2 uppercase">Validade</label><input type="date" id="p-validade" class="w-full p-4 bg-slate-50 rounded-xl font-bold outline-none"></div>
                    <div><label class="text-[8px] font-black text-slate-400 ml-2 uppercase">Qtd</label><input type="tel" id="p-qtd" placeholder="0" class="w-full p-4 bg-slate-50 rounded-xl font-black text-center text-xl outline-none"></div>
                </div>
                <input type="hidden" id="edit-id">
                <button onclick="salvarProduto()" class="w-full py-5 bg-[#003366] text-white rounded-xl font-black uppercase shadow-xl tracking-widest mb-3">Salvar no Banco</button>
                <button id="btn-excluir" onclick="confirmarExclusao()" class="hidden w-full py-3 bg-red-600 text-white font-black uppercase text-[10px] rounded-xl shadow-lg hover:shadow-xl transition-all">üóëÔ∏è EXCLUIR PRODUTO</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null, estoque = [], scannerInstancia = null;
        
        // ‚úÖ MANUTEN√á√ÉO ATIVADA POR PADR√ÉO
        localStorage.setItem('manutencaoNewMarket', 'false');
        const manutencaoAtiva = localStorage.getItem('manutencaoNewMarket') !== 'false';

        window.onload = function() {
            document.getElementById('manutencaoView').classList.toggle('hidden-app', !manutencaoAtiva);
            inicializarApp();
        };

        function inicializarApp() {
            const lista = document.getElementById('lista-usuarios');
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-4 px-5 bg-slate-50 rounded-xl font-black uppercase text-[10px] flex justify-between items-center mb-1 ${manutencaoAtiva && u.nome !== 'PAULO' ? 'opacity-30 pointer-events-none' : ''}">
                    <span>${u.nome}</span><span class="opacity-30">${u.cargo}</span>
                </button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { 
                usuarioSessao = EQUIPE.find(u => u.nome === salvo); 
                if (usuarioSessao && (!manutencaoAtiva || usuarioSessao.nome === 'PAULO')) entrarNoApp(); 
            }
        }

        function prepararLogin(nomeUsuario) {
            if (manutencaoAtiva && nomeUsuario !== 'PAULO') {
                document.getElementById('manutencaoView').classList.remove('hidden-app');
                document.getElementById('loginView').classList.add('hidden-app');
                return;
            }

            const senhaModal = document.createElement('div');
            senhaModal.id = 'modal-senha';
            senhaModal.className = 'fixed inset-0 bg-slate-900/95 z-[600] flex items-center justify-center p-6 text-center';
            senhaModal.innerHTML = `
                <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 shadow-2xl">
                    <h3 id="nome-selecionado" class="font-black text-[#003366] uppercase mb-6 text-xl tracking-tighter">${nomeUsuario}</h3>
                    <input type="password" id="input-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-5 bg-slate-100 rounded-2xl text-center font-black outline-none mb-8 text-4xl tracking-widest border-2 border-transparent">
                    <div class="flex gap-3">
                        <button onclick="fecharSenha()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Sair</button>
                        <button id="btn-confirmar-senha" class="flex-[2] py-4 bg-[#003366] text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Entrar</button>
                    </div>
                </div>
            `;
            document.body.appendChild(senhaModal);
            document.getElementById('btn-confirmar-senha').onclick = () => {
                const u = EQUIPE.find(x => x.nome === nomeUsuario);
                if (document.getElementById('input-senha').value === u.pass) {
                    usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome);
                    fecharSenha(); entrarNoApp();
                } else alert("Senha Incorreta");
            };
        }

        function fecharSenha() {
            const modal = document.getElementById('modal-senha');
            if (modal) modal.remove();
        }

        // ‚úÖ AO CLICAR "FECHAR" VOLTA PARA LOGIN
        function fecharManutencao() {
            document.getElementById('manutencaoView').classList.add('hidden-app');
            document.getElementById('loginView').classList.remove('hidden-app');
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `OL√Å, ${usuarioSessao.nome}`;
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                renderizar();
            });
        }

        function getAcaoSugerida(dias) {
            if (dias < 0) return { acao: "RETIRAR AGORA", classe: "bg-red-600 text-white" };
            if (dias <= 3) return { acao: "PROMO√á√ÉO (50%)", classe: "bg-orange-500 text-white" };
            if (dias <= 7) return { acao: "REPOR / MONITORAR", classe: "bg-yellow-400 text-slate-900" };
            return { acao: "PRODUTO EM DIA", classe: "bg-slate-50 text-slate-400" };
        }

        async function buscarNomePorEAN(ean) {
            if (!ean || ean.length < 5) return;
            const snap = await db.collection("validades").where("ean", "==", ean).limit(1).get();
            if (!snap.empty) {
                const prod = snap.docs[0].data();
                const campoNome = document.getElementById('p-nome');
                if (campoNome.value === "") {
                    campoNome.value = prod.produto;
                    campoNome.classList.add('bg-emerald-50', 'border-emerald-500');
                    setTimeout(() => campoNome.classList.remove('bg-emerald-50', 'border-emerald-500'), 1500);
                    if (navigator.vibrate) navigator.vibrate([30, 50]);
                }
            }
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            let cV = 0, cA = 0; container.innerHTML = '';

            estoque.filter(i => (i.produto || "").includes(busca) || (i.ean || "").includes(busca)).forEach(item => {
                const dias = Math.ceil((new Date(item.vencimento) - new Date()) / (1000*60*60*24));
                const decisao = getAcaoSugerida(dias);
                if (dias < 0) cV++; else if (dias <= 7) cA++;

                container.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex flex-col mb-4 active:scale-95 transition-all">
                        <div class="flex justify-between items-start mb-2">
                            <div class="max-w-[70%]">
                                <h3 class="font-black text-slate-800 text-sm uppercase truncate">${item.produto}</h3>
                                <p class="text-[9px] font-bold text-slate-400">Val: <span class="text-blue-700">${item.vencimento.split('-').reverse().join('/')}</span></p>
                            </div>
                            <div class="text-right"><p class="text-2xl font-black text-[#003366] leading-none">${item.quantidade}</p><p class="text-[8px] font-black text-slate-300">QTD</p></div>
                        </div>
                        <div class="${decisao.classe} text-[8px] font-black p-2 rounded-xl text-center uppercase mb-3">${decisao.acao}</div>
                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="text-[9px] font-black text-blue-500 uppercase self-end mb-1">Ajustar</button>
                        <button onclick='prepararExclusao(${JSON.stringify(item)})' class="text-[9px] font-black text-red-500 uppercase self-end">Excluir</button>
                    </div>`;
            });
            document.getElementById('dash-vencidos').innerText = cV;
            document.getElementById('dash-alerta').innerText = cA;
            document.getElementById('dash-total').innerText = estoque.length;
            (cV > 0 || cA > 0) ? document.getElementById('btn-relatorio').classList.remove('hidden') : document.getElementById('btn-relatorio').classList.add('hidden');
        }

        async function abrirCadastro() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            limparForm();
            scannerInstancia = new Html5Qrcode("reader");
            scannerInstancia.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
                document.getElementById('p-ean').value = txt;
                buscarNomePorEAN(txt);
                if(navigator.vibrate) navigator.vibrate(50);
                scannerInstancia.stop();
            }).catch(()=>{});
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const dados = { 
                produto: document.getElementById('p-nome').value.toUpperCase(), 
                vencimento: document.getElementById('p-validade').value, 
                ean: document.getElementById('p-ean').value, 
                quantidade: parseInt(document.getElementById('p-qtd').value) || 0, 
                usuario: usuarioSessao.nome 
            };
            if(!dados.produto || !dados.vencimento) return alert("Nome e validade obrigat√≥rios!");
            
            if (id) {
                await db.collection("validades").doc(id).update(dados);
                alert("‚úÖ Produto atualizado!");
            } else {
                await db.collection("validades").add(dados);
                alert("‚úÖ Produto cadastrado!");
            }
            fecharModalCadastro();
        }

        async function confirmarExclusao() {
            if (confirm("üóëÔ∏è CONFIRMAR EXCLUS√ÉO?
Este produto ser√° removido permanentemente.")) {
                const id = document.getElementById('edit-id').value;
                await db.collection("validades").doc(id).delete();
                alert("‚úÖ Produto exclu√≠do!");
                fecharModalCadastro();
            }
        }

        function prepararEdicao(item) {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('edit-id').value = item.id;
            document.getElementById('p-nome').value = item.produto;
            document.getElementById('p-validade').value = item.vencimento;
            document.getElementById('p-ean').value = item.ean || '';
            document.getElementById('p-qtd').value = item.quantidade;
            document.getElementById('btn-excluir').classList.remove('hidden');
        }

        function prepararExclusao(item) {
            if (confirm(`üóëÔ∏è Excluir "${item.produto}"?
Qtd: ${item.quantidade}`)) {
                db.collection("validades").doc(item.id).delete();
                alert("‚úÖ Produto exclu√≠do da lista!");
            }
        }

        function gerarRelatorioRetirada() {
            let rel = `*NEW MARKET - LISTA DE RETIRADA*

`;
            estoque.filter(i => Math.ceil((new Date(i.vencimento) - new Date()) / (1000*60*60*24)) <= 7).forEach(i => {
                rel += `‚ñ™Ô∏è *${i.produto}* (${i.quantidade} un)
Val: ${i.vencimento.split('-').reverse().join('/')}

`;
            });
            navigator.share ? navigator.share({ title: 'Relat√≥rio', text: rel }) : alert("Relat√≥rio no console.");
        }

        function fecharModalCadastro() { 
            if(scannerInstancia) scannerInstancia.stop().catch(()=>{}); 
            document.getElementById('modal-cadastro').classList.add('hidden'); 
            limparForm();
        }
        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function limparForm() { 
            document.getElementById('edit-id').value = ''; 
            document.getElementById('p-nome').value = ''; 
            document.getElementById('p-validade').value = ''; 
            document.getElementById('p-ean').value = ''; 
            document.getElementById('p-qtd').value = ''; 
            document.getElementById('btn-excluir').classList.add('hidden'); 
        }
    </script>
</body>
