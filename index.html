<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Sistema 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root { --blue-nm: #1e40af; --red-nm: #dc2626; --yellow-nm: #facc15; }
        #login-screen, #main-panel { display: none; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Feedback Visual Melhorado */
        .filter-active { border-bottom: 4px solid currentColor !important; transform: translateY(-2px); transition: 0.2s ease; }
        .card-checked { opacity: 0.5; filter: grayscale(0.8); background-color: #f8fafc !important; transform: scale(0.98); border-left-color: #cbd5e1 !important; }
        
        /* Design System New Market */
        .bg-newmarket { background: linear-gradient(135deg, var(--blue-nm), var(--red-nm), var(--yellow-nm)); }
        .btn-newmarket { background: linear-gradient(90deg, var(--blue-nm), var(--red-nm)); transition: 0.3s; }
        .btn-newmarket:hover { opacity: 0.9; transform: scale(1.01); }

        #toast { visibility: hidden; min-width: 280px; background: #1e293b; color: #fff; text-align: center; border-radius: 1rem; padding: 1rem; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        #toast.show { visibility: visible; animation: slideUp 0.4s forwards, slideDown 0.4s 2.6s forwards; }
        
        @keyframes slideUp { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes slideDown { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
        
        .barcode-container { background: white; padding: 5px; border-radius: 8px; margin: 8px 0; }
        svg.barcode { width: 100%; max-height: 50px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="toast"></div>

    <div id="loading-screen">
        <div class="w-12 h-12 border-4 border-slate-200 border-t-blue-800 rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-bold uppercase text-slate-500 tracking-widest">Iniciando Ecossistema New Market</p>
    </div>

    <div id="login-screen" class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border-t-[12px] border-blue-800">
            <h1 class="text-4xl font-black uppercase italic text-blue-800 text-center tracking-tighter">New <span class="text-red-600">Market</span></h1>
            <p class="text-[11px] text-yellow-600 font-bold uppercase text-center tracking-[0.3em] mb-10">Unidade Nazar√© Paulista</p>
            
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-4 rounded-2xl bg-slate-100 border-transparent focus:border-blue-500 focus:bg-white transition-all outline-none" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-4 rounded-2xl bg-slate-100 border-transparent focus:border-blue-500 focus:bg-white transition-all outline-none" placeholder="Senha" required>
                <button type="submit" class="w-full btn-newmarket text-white p-5 rounded-2xl font-black uppercase shadow-lg mt-4">Entrar no Sistema</button>
            </form>
        </div>
        <p class="mt-8 text-[10px] font-bold text-slate-400 uppercase tracking-widest">By Paulo Souza 2026</p>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-5 flex justify-between items-center sticky top-0 z-50 shadow-xl">
            <div class="flex flex-col">
                <span class="font-black italic uppercase text-xl leading-none">New Market</span>
                <span id="user-display" class="text-[9px] font-bold uppercase tracking-tighter text-yellow-200 opacity-90 mt-1">Sincronizando...</span>
            </div>
            <div class="flex gap-3">
                <button id="btn-config" class="hidden bg-white/20 p-2.5 rounded-xl backdrop-blur-sm border border-white/10">‚öôÔ∏è</button>
                <button id="btn-logout" class="text-[9px] bg-red-700/80 px-4 py-2.5 rounded-xl uppercase font-black border border-white/10 hover:bg-red-800">Sair</button>
            </div>
        </nav>

        <main class="p-4 max-w-2xl mx-auto w-full flex-grow space-y-6">
            
            <div id="gaveta-config" class="hidden bg-white p-6 rounded-3xl shadow-2xl border-2 border-slate-100 space-y-4">
                <div class="flex justify-between items-center border-b pb-4">
                    <h2 class="font-black uppercase text-blue-800 text-xs">Painel de Controle</h2>
                    <button id="btn-fechar-config" class="bg-slate-100 p-2 rounded-full text-slate-500">‚úï</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-2">
                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase text-slate-400">Seguran√ßa</label>
                        <input type="password" id="nova-senha" placeholder="NOVA SENHA" class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none text-xs">
                        <button id="btn-confirmar-senha" class="w-full bg-slate-800 text-white p-3 rounded-xl font-bold uppercase text-[9px]">Atualizar Senha</button>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase text-slate-400">Gest√£o</label>
                        <button id="btn-cadastrar-user" class="w-full bg-blue-100 text-blue-700 p-3 rounded-xl font-bold uppercase text-[9px] h-[72px]">Gerenciar Equipe (Console)</button>
                    </div>
                </div>
            </div>

            <div id="repositor-form" class="hidden bg-white p-6 rounded-[2rem] shadow-xl border-b-8 border-blue-700 space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="font-black uppercase text-blue-800 text-[11px] flex items-center gap-2">
                        <span class="w-2 h-2 bg-red-600 rounded-full animate-ping"></span> Novo Lan√ßamento
                    </h2>
                </div>
                
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 bg-slate-50 rounded-2xl font-bold uppercase outline-none border-2 border-transparent focus:border-blue-100">
                
                <div class="grid grid-cols-4 gap-3">
                    <input type="number" id="p-ean" placeholder="EAN / C√ìDIGO" class="col-span-3 w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-100">
                    <input type="number" id="p-qtd" placeholder="QTD" class="col-span-1 w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-100">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <select id="p-setor-add" class="w-full p-4 bg-slate-50 rounded-2xl font-bold uppercase outline-none cursor-pointer">
                        <option value="Corredor do Paulo">Corredor do Paulo</option>
                        <option value="Corredor do Leandro">Corredor do Leandro</option>
                        <option value="Corredor do Pedro">Corredor do Pedro</option>
                        <option value="Corredor do Edmar">Corredor do Edmar</option>
                    </select>
                    <input type="date" id="p-data" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                </div>
                
                <button id="btn-salvar" class="w-full bg-blue-700 text-white p-5 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-transform">Registrar no Banco de Dados</button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-3 gap-3">
                    <button id="f-critico" class="bg-white p-4 rounded-3xl border-2 border-red-100 text-red-600 filter-inactive shadow-sm">
                        <p class="text-[9px] font-black uppercase">üö® Cr√≠tico</p>
                        <p id="c-critico" class="text-2xl font-black">0</p>
                    </button>
                    <button id="f-atencao" class="bg-white p-4 rounded-3xl border-2 border-yellow-100 text-yellow-600 filter-inactive shadow-sm">
                        <p class="text-[9px] font-black uppercase">‚ö†Ô∏è Aten√ß√£o</p>
                        <p id="c-atencao" class="text-2xl font-black">0</p>
                    </button>
                    <button id="f-todos" class="bg-white p-4 rounded-3xl border-2 border-blue-100 text-blue-600 filter-active shadow-sm">
                        <p class="text-[9px] font-black uppercase">üì¶ Total</p>
                        <p id="c-total" class="text-2xl font-black">0</p>
                    </button>
                </div>

                <div class="flex gap-2">
                    <div class="relative flex-grow">
                        <input type="text" id="busca" placeholder="Filtrar por nome ou c√≥digo..." class="w-full p-4 pl-12 rounded-2xl bg-white shadow-sm font-bold outline-none border-2 border-transparent focus:border-blue-200">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 opacity-30">üîç</span>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-2">
                    <button id="btn-selecionar-criticos" class="flex-1 bg-slate-800 text-white p-3 rounded-xl font-black text-[10px] uppercase">Selecionar Cr√≠ticos</button>
                    <button id="btn-whatsapp" class="flex-1 bg-green-600 text-white p-3 rounded-xl font-black text-[10px] uppercase flex items-center justify-center gap-2">
                        WhatsApp Marcados
                    </button>
                </div>
                
                <div id="lista" class="space-y-4 pb-20"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configura√ß√£o Centralizada
        const CONFIG = {
            prazos: { critico: 7, atencao: 15 },
            gerentes: ['adriano@newmarket.com', 'adrielle@newmarket.com', 'paulo@newmarket.com']
        };

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        try { enableIndexedDbPersistence(db); } catch (e) { console.warn("Persistence failed"); }
        
        let dadosAtuais = [];
        let filtroStatus = 'todos';

        // UI Utils
        function showToast(msg, color = "#1e293b") {
            const t = document.getElementById("toast");
            t.innerText = msg; t.style.borderTop = `4px solid ${color}`; t.className = "show";
            setTimeout(() => { t.className = ""; }, 3000);
        }

        // Auth Listener
        onAuthStateChanged(auth, (user) => {
            document.getElementById('loading-screen').style.display = 'none';
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                
                const isGerente = CONFIG.gerentes.includes(user.email);
                document.getElementById('user-display').innerText = `${isGerente ? 'ADMIN' : 'REPOSITOR'}: ${user.email.split('@')[0].toUpperCase()}`;
                document.getElementById('btn-config').classList.toggle('hidden', !isGerente);
                document.getElementById('repositor-form').classList.toggle('hidden', isGerente);
                
                carregar(isGerente);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        // CRUD & Data
        async function carregar(isAdmin) {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                dadosAtuais = [];
                let counts = { critico: 0, atencao: 0 };

                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    const diff = Math.ceil((new Date(item.vencimento + "T00:00:00") - new Date().setHours(0,0,0,0)) / 86400000);
                    
                    let cat = "normal", borderClass = "border-l-emerald-500", textClass = "text-emerald-600";
                    
                    if (diff <= CONFIG.prazos.critico) {
                        cat = "critico"; borderClass = "border-l-red-600"; textClass = "text-red-600 font-black animate-pulse";
                        counts.critico++;
                    } else if (diff <= CONFIG.prazos.atencao) {
                        cat = "atencao"; borderClass = "border-l-amber-500"; textClass = "text-amber-600 font-bold";
                        counts.atencao++;
                    }

                    dadosAtuais.push({...item, dias: diff, cat});
                    
                    const div = document.createElement('div');
                    div.className = `card p-5 bg-white rounded-3xl shadow-sm border-l-[10px] ${borderClass} transition-all active:scale-[0.99]`;
                    div.dataset.id = item.id;
                    div.dataset.cat = cat;
                    div.dataset.search = `${item.produto} ${item.codigo}`.toLowerCase();
                    
                    div.innerHTML = `
                        <div class="flex gap-4">
                            <input type="checkbox" class="item-check w-6 h-6 rounded-lg accent-blue-600 mt-1">
                            <div class="flex-grow">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="text-[8px] font-black uppercase text-slate-400 tracking-tighter">${item.setor}</span>
                                    <span class="${textClass} text-[10px] uppercase">${diff <= 0 ? 'VENCIDO' : 'FALTAM ' + diff + ' DIAS'}</span>
                                </div>
                                <h3 class="font-black text-slate-800 uppercase leading-tight text-sm">${item.produto}</h3>
                                <div class="barcode-container border border-slate-100">
                                    <svg class="barcode" jsbarcode-value="${item.codigo}" jsbarcode-format="EAN13" jsbarcode-fontSize="10"></svg>
                                </div>
                                <div class="flex justify-between items-center mt-2">
                                    <div class="text-[10px] font-bold text-slate-500 uppercase">
                                        Qtd: <span class="text-blue-700">${item.quantidade}</span> | 
                                        Venc: <span class="text-slate-800">${item.vencimento.split('-').reverse().join('/')}</span>
                                    </div>
                                    ${isAdmin ? `<button onclick="window.apagarItem('${item.id}')" class="bg-red-50 text-red-600 p-2 px-3 rounded-xl font-black text-[8px] uppercase">Apagar</button>` : ''}
                                </div>
                            </div>
                        </div>
                    `;

                    div.querySelector('.item-check').onchange = (e) => {
                        div.classList.toggle('card-checked', e.target.checked);
                    };

                    lista.appendChild(div);
                });

                JsBarcode(".barcode").init();
                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = counts.critico;
                document.getElementById('c-atencao').innerText = counts.atencao;
                filtrar();
            });
        }

        // Eventos
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch (err) { showToast("Credenciais inv√°lidas", "#dc2626"); }
        };

        document.getElementById('btn-salvar').onclick = async () => {
            const btn = document.getElementById('btn-salvar');
            const data = { 
                produto: document.getElementById('p-nome').value.toUpperCase(), 
                codigo: document.getElementById('p-ean').value || "0000000000000", 
                quantidade: document.getElementById('p-qtd').value, 
                setor: document.getElementById('p-setor-add').value, 
                vencimento: document.getElementById('p-data').value, 
                criadoEm: serverTimestamp() 
            };
            
            if(!data.produto || !data.vencimento || !data.quantidade) return showToast("Campos obrigat√≥rios vazios!", "#dc2626");
            
            btn.disabled = true; btn.innerText = "Salvando...";
            try {
                await addDoc(collection(db, "validades"), data);
                showToast("Produto registrado com sucesso!", "#10b981");
                ['p-nome', 'p-ean', 'p-qtd'].forEach(id => document.getElementById(id).value = "");
            } finally {
                btn.disabled = false; btn.innerText = "Registrar no Banco de Dados";
            }
        };

        function filtrar() {
            const busca = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                const matchStatus = (filtroStatus === 'todos' || c.dataset.cat === filtroStatus);
                const matchBusca = c.dataset.search.includes(busca);
                c.style.display = (matchStatus && matchBusca) ? "block" : "none";
            });
        }

        document.getElementById('busca').oninput = () => filtrar();

        ['f-critico', 'f-atencao', 'f-todos'].forEach(id => {
            document.getElementById(id).onclick = () => {
                filtroStatus = id.split('-')[1];
                document.querySelectorAll('[id^="f-"]').forEach(b => b.classList.replace('filter-active', 'filter-inactive'));
                document.getElementById(id).classList.replace('filter-inactive', 'filter-active');
                filtrar();
            };
        });

        document.getElementById('btn-whatsapp').onclic
