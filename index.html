<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v1.0.0 - Midnight COD</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; margin: 0; }
        .hidden-app { display: none !important; }
        
        /* ESTILO DO CAMPO DE SENHA v1 */
        .input-dark {
            background: #1e293b;
            border: 2px solid #334155;
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            outline: none;
            width: 100%;
        }

        .card-produto { background: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; transition: transform 0.2s; }
        .filtro-ativo { border: 2px solid #FFD700 !important; transform: scale(1.05); }
        
        /* TELA DE MANUTENﾃﾃグ */
        .bg-maintenance { background: repeating-linear-gradient(45deg, #020617, #020617 10px, #0f172a 10px, #0f172a 20px); }
    </style>
</head>
<body>

    <div id="maintenanceView" class="hidden-app fixed inset-0 bg-maintenance z-[200] flex items-center justify-center p-6 text-center">
        <div class="bg-slate-900 border-2 border-yellow-500 p-8 rounded-[2rem] max-w-sm">
            <h1 class="text-4xl mb-4">圦</h1>
            <h2 class="text-xl font-black text-yellow-500 uppercase italic">Sistema em Manutenﾃｧﾃ｣o</h2>
            <p class="text-slate-400 text-sm mt-4">Estamos atualizando os motores para a v1. Volte em instantes.</p>
            <button onclick="toggleManutencaoSecreto()" class="mt-8 text-[10px] text-slate-600 uppercase">Sair do Modo Admin</button>
        </div>
    </div>

    <div id="loginView" class="fixed inset-0 bg-[#020617] z-[100] flex items-center justify-center p-6 text-center text-white">
        <div class="bg-slate-900 w-full max-w-sm rounded-[3rem] p-8 shadow-2xl flex flex-col min-h-[550px] border border-slate-800">
            <div id="login-content" class="flex-grow">
                <div class="w-16 h-16 bg-[#003366] rounded-2xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-2xl font-black italic shadow-xl">NM</div>
                <h2 id="login-title" class="text-xl font-black uppercase italic mb-8 text-slate-100">Equipe New Market</h2>
                
                <div id="auth-container">
                    <div id="lista-usuarios" class="space-y-2 max-h-[350px] overflow-y-auto pr-2"></div>
                </div>
            </div>
            <p onclick="toggleManutencaoSecreto()" class="cursor-pointer text-[10px] font-black text-slate-500 uppercase tracking-widest mt-6 italic select-none">Admin Panel v1.0.0</p>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#001e3c] p-6 sticky top-0 z-30 shadow-2xl rounded-b-[2.5rem] border-b-2 border-[#FFD700]">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
                    <div>
                        <h1 class="font-black text-2xl italic text-[#FFD700] uppercase leading-none">New Market</h1>
                        <p id="user-display" class="text-[9px] font-black uppercase text-slate-400 mt-1"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-slate-800/50 p-3 rounded-xl text-xl">坎</button>
            </div>
        </header>
        <main class="p-5 text-center">
            <p class="text-slate-400">Dashboard v1 carregado com sucesso.</p>
            <div id="container-produtos" class="mt-6 space-y-4"></div>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" }
        ];

        let manutencaoAtiva = localStorage.getItem('manutencaoNewMarket') === 'true';
        let cliquesSegredo = 0, usuarioSessao = null, estoque = [];

        window.onload = () => {
            // CORREﾃﾃグ DO ERRO DE MANUTENﾃﾃグ
            if (manutencaoAtiva) {
                document.getElementById('loginView').classList.add('hidden-app');
                document.getElementById('maintenanceView').classList.remove('hidden-app');
                return;
            }

            renderizarListaUsuarios();
            
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { 
                usuarioSessao = EQUIPE.find(x => x.nome === salvo);
                if (usuarioSessao) entrarNoApp();
            }
        };

        function renderizarListaUsuarios() {
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            EQUIPE.forEach(u => {
                lista.innerHTML += `
                    <button onclick="prepararSenha('${u.nome}')" class="w-full py-4 px-6 bg-slate-800 rounded-2xl font-black uppercase text-[10px] flex justify-between items-center mb-2 text-slate-300">
                        <span>${u.nome}</span><span class="opacity-30">${u.cargo}</span>
                    </button>`;
            });
        }

        // NOVA UX SEM PROMPT
        function prepararSenha(nome) {
            const u = EQUIPE.find(x => x.nome === nome);
            const container = document.getElementById('auth-container');
            document.getElementById('login-title').innerText = `SENHA: ${u.nome}`;
            
            container.innerHTML = `
                <div class="animate-in fade-in zoom-in duration-300">
                    <input type="password" id="pass-input" class="input-dark mb-4" autofocus>
                    <button onclick="confirmarSenha('${u.nome}')" class="w-full py-5 bg-[#FFD700] text-slate-900 rounded-2xl font-black uppercase">Entrar</button>
                    <button onclick="renderizarListaUsuarios(); document.getElementById('login-title').innerText='Equipe New Market';" class="w-full mt-4 text-[10px] text-slate-500 uppercase">Voltar</button>
                </div>
            `;
        }

        function confirmarSenha(nome) {
            const u = EQUIPE.find(x => x.nome === nome);
            const input = document.getElementById('pass-input').value;
            if (input === u.pass) {
                usuarioSessao = u;
                localStorage.setItem('sessaoNewMarket', u.nome);
                entrarNoApp();
            } else {
                alert("SENHA INCORRETA!");
            }
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `OPERADOR: ${usuarioSessao.nome}`;
            // Aqui iniciaria o snapshot do Firestore
        }

        function toggleManutencaoSecreto() {
            cliquesSegredo++;
            if (cliquesSegredo >= 5) {
                const novoEstado = !manutencaoAtiva;
                localStorage.setItem('manutencaoNewMarket', novoEstado);
                alert("MANUTENﾃﾃグ: " + (novoEstado ? "ATIVADA" : "DESATIVADA"));
                window.location.reload();
            }
            setTimeout(() => cliquesSegredo = 0, 2000);
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
    </script>
</body>
</html>
