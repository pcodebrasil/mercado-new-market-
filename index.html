<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Sistema de Validade</title>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignal.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "b506dbfa-b632-41c1-a56c-c3ed0ac2c709",
          safari_web_id: "web.onesignal.auto.63584824-3450-4886-9818-875654",
          notifyButton: { enable: false },
        });
      });
    </script>

    <style>
        :root { --p: #2563eb; --d: #dc2626; --w: #f59e0b; --s: #16a34a; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); padding-bottom: 70px; }
        #login-screen { position: fixed; inset: 0; background: var(--p); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .card-login { background: white; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-p { background: var(--p); color: white; }
        header { background: var(--p); color: white; padding: 1rem; display: flex; justify-content: space-between; }
        .container { padding: 15px; }
        .prod-card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #ddd; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 90%; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card-login">
            <h2>New Market</h2><br>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="pass" placeholder="Senha">
            <button class="btn-p" id="btnLogin">Entrar</button>
        </div>
    </div>

    <header>
        <span id="user-name">New Market</span>
        <button onclick="document.getElementById('m-conf').style.display='flex'" style="background:none; color:white; font-size:20px;">‚öôÔ∏è</button>
    </header>

    <div class="container" id="lista"></div>

    <nav>
        <button onclick="location.reload()" style="background:none;">üìã Lista</button>
        <button onclick="document.getElementById('m-add').style.display='flex'" style="background:none;">‚ûï Lan√ßar</button>
        <button id="btnLogout" style="background:none; color:red;">üö™ Sair</button>
    </nav>

    <div id="m-add" class="modal">
        <div class="modal-content">
            <h3>Novo Produto</h3><br>
            <input type="text" id="p-nome" placeholder="Nome">
            <input type="date" id="p-data">
            <input type="text" id="p-setor" placeholder="Setor">
            <button class="btn-p" id="btnSalvar">Salvar</button>
            <button onclick="this.parentElement.parentElement.style.display='none'" style="background:none; margin-top:10px;">Fechar</button>
        </div>
    </div>

    <div id="m-conf" class="modal">
        <div class="modal-content">
            <h3>Configura√ß√µes</h3><br>
            <button class="btn-p" style="background:purple;" onclick="OneSignalDeferred.push(function(o){o.showNativePrompt()})">üîî Ativar Notifica√ß√µes</button>
            <button onclick="this.parentElement.parentElement.style.display='none'" style="background:none; margin-top:20px;">Fechar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Login
        document.getElementById('btnLogin').onclick = () => {
            const e = document.getElementById('email').value;
            const s = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, s).catch(err => alert("Erro: " + err.message));
        };

        // Sair
        document.getElementById('btnLogout').onclick = () => signOut(auth).then(() => location.reload());

        // Salvar
        document.getElementById('btnSalvar').onclick = async () => {
            const nome = document.getElementById('p-nome').value;
            const data = document.getElementById('p-data').value;
            const setor = document.getElementById('p-setor').value;
            if(!nome || !data) return alert("Preencha tudo!");
            
            await addDoc(collection(db, "produtos"), {
                nome, data, setor,
                criadoEm: new Date().getTime()
            });
            document.getElementById('m-add').style.display = 'none';
        };

        // Listar
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('user-name').innerText = user.email.split('@')[0];
                
                const q = query(collection(db, "produtos"), orderBy("data", "asc"));
                onSnapshot(q, (snap) => {
                    const lista = document.getElementById('lista');
                    lista.innerHTML = "";
                    snap.forEach((d) => {
                        const p = d.data();
                        const card = document.createElement('div');
                        card.className = 'prod-card';
                        card.innerHTML = `<strong>${p.nome}</strong><br><small>${p.setor}</small><br>
                                          <span style="color:red; font-weight:bold">${p.data}</span>
                                          <button style="float:right; background:none; color:red" onclick="window.excluir('${d.id}')">üóëÔ∏è</button>`;
                        lista.appendChild(card);
                    });
                });
            }
        });

        window.excluir = async (id) => {
            if(confirm("Excluir produto?")) await deleteDoc(doc(db, "produtos", id));
        };
    </script>
</body>
</html>
