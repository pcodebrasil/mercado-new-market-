<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIGIA MARKET | Intelligence 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        /* Est√©tica VIGIA - Dark Mode & Glassmorphism */
        :root {
            --vigia-blue: #3b82f6;
            --vigia-red: #ef4444;
            --vigia-yellow: #f59e0b;
        }

        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        #login-screen, #main-panel { display: none; }
        
        /* Anima√ß√£o Scanner de Inicializa√ß√£o */
        #loading-screen { 
            position: fixed; inset: 0; background: #0f172a; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .scanner-bar { 
            width: 200px; height: 3px; background: var(--vigia-blue); 
            box-shadow: 0 0 15px var(--vigia-blue); animation: scan 2s infinite ease-in-out; 
        }
        @keyframes scan { 0%, 100% { transform: translateY(-40px); opacity: 0.2; } 50% { transform: translateY(40px); opacity: 1; } }

        /* Estiliza√ß√£o de Componentes */
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .input-vigia { 
            @apply w-full p-4 bg-slate-900/50 border border-slate-700 rounded-xl outline-none focus:border-blue-500 transition-all font-bold text-white; 
        }
        .btn-vigia { 
            @apply w-full p-4 rounded-xl font-black uppercase tracking-widest text-white transition-all active:scale-95;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        /* Cards Din√¢micos */
        .card-vigia { @apply glass p-5 rounded-3xl mb-4 border-l-[8px] transition-all; }
        .card-critico { border-l-color: var(--vigia-red); background: rgba(239, 68, 68, 0.05) !important; }
        .card-atencao { border-l-color: var(--vigia-yellow); background: rgba(245, 158, 11, 0.05) !important; }
        .card-normal { border-l-color: #10b981; }
        .card-checked { opacity: 0.3; filter: grayscale(1); transform: scale(0.97); }

        #toast { 
            visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: var(--vigia-blue); color: white; padding: 12px 30px; border-radius: 50px; 
            font-weight: 900; z-index: 10000; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        #toast.show { visibility: visible; animation: fadeInUp 0.5s; }
        @keyframes fadeInUp { from { opacity: 0; bottom: 0; } to { opacity: 1; bottom: 30px; } }

        .barcode-container { background: white; border-radius: 12px; padding: 8px; margin: 12px 0; }
        .filtro-ativo { border: 2px solid var(--vigia-blue) !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body>

    <div id="toast">SISTEMA ATUALIZADO</div>

    <div id="loading-screen">
        <div class="scanner-bar mb-6"></div>
        <h2 class="text-xs font-black tracking-[0.5em] text-blue-500 uppercase animate-pulse">Vigia Intelligence</h2>
    </div>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass p-8 w-full max-w-md rounded-[2.5rem] text-center border-t-4 border-blue-500 shadow-2xl">
            <h1 class="text-4xl font-black italic tracking-tighter text-white">VIGIA <span class="text-blue-500">MARKET</span></h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-2 mb-8">Data Guard & Validation 2026</p>
            <form class="space-y-4" onsubmit="return false;">
                <input type="email" id="email" class="input-vigia" placeholder="OPERADOR (E-MAIL)">
                <input type="password" id="password" class="input-vigia" placeholder="TOKEN DE ACESSO">
                <button type="button" id="btn-entrar" class="btn-vigia shadow-lg shadow-blue-500/30">Inicializar Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex flex-col min-h-screen">
        <nav class="glass p-4 sticky top-0 z-50 flex justify-between items-center border-b border-white/5">
            <div class="leading-none">
                <span class="font-black italic text-lg tracking-tighter text-white">VIGIA MARKET</span>
                <span id="user-display" class="block text-[8px] font-mono text-blue-400 uppercase tracking-tighter mt-1">...</span>
            </div>
            <button id="btn-logout" class="text-[9px] font-black border border-red-500/50 text-red-500 px-4 py-2 rounded-full hover:bg-red-500/10 transition">DESCONECTAR</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full space-y-6">
            
            <div class="grid grid-cols-3 gap-3 font-black">
                <button onclick="aplicarFiltro('critico')" id="f-critico" class="glass p-4 rounded-2xl border-b-4 border-red-500">
                    <span class="text-[8px] text-slate-400 block mb-1">CR√çTICO</span>
                    <span id="c-critico" class="text-2xl text-red-500">0</span>
                </button>
                <button onclick="aplicarFiltro('atencao')" id="f-atencao" class="glass p-4 rounded-2xl border-b-4 border-yellow-500">
                    <span class="text-[8px] text-slate-400 block mb-1">ALERTA</span>
                    <span id="c-atencao" class="text-2xl text-yellow-500">0</span>
                </button>
                <button onclick="aplicarFiltro('todos')" id="f-todos" class="glass p-4 rounded-2xl border-b-4 border-blue-500 filtro-ativo">
                    <span class="text-[8px] text-slate-400 block mb-1">TOTAL</span>
                    <span id="c-total" class="text-2xl text-blue-500">0</span>
                </button>
            </div>

            <div id="repositor-form" class="hidden glass p-6 rounded-[2rem] border-l-8 border-blue-600 space-y-4 shadow-xl">
                <h2 class="text-xs font-black uppercase tracking-widest text-blue-400">Novo Registro de Carga</h2>
                <input type="text" id="p-nome" placeholder="DESCRI√á√ÉO DO PRODUTO" class="input-vigia uppercase">
                <div class="grid grid-cols-3 gap-2">
                    <input type="number" id="p-ean" placeholder="EAN" class="col-span-2 input-vigia">
                    <input type="number" id="p-qtd" placeholder="QTD" class="col-span-1 input-vigia">
                </div>
                <select id="p-setor-add" class="input-vigia bg-slate-800 border-none">
                    <option value="Estoque Central">Estoque Central</option>
                    <option value="Corredor do Paulo">Corredor: Paulo</option>
                    <option value="Corredor do Leandro">Corredor: Leandro</option>
                    <option value="Corredor do Pedro">Corredor: Pedro</option>
                    <option value="Corredor do Edmar">Corredor: Edmar</option>
                </select>
                <input type="date" id="p-data" class="input-vigia text-blue-400">
                <button id="btn-salvar" class="btn-vigia">Gravar Registro</button>
            </div>

            <div class="space-y-4">
                <input type="text" id="busca" oninput="processarLista()" placeholder="Filtrar por nome ou c√≥digo..." class="input-vigia shadow-inner">
                <div class="flex gap-2">
                    <button id="btn-selecionar-criticos" class="flex-1 bg-red-600/10 text-red-500 p-4 rounded-xl font-black text-[10px] uppercase border border-red-500/20">Marcar Cr√≠ticos</button>
                    <button id="btn-whatsapp" class="flex-1 bg-green-600/10 text-green-500 p-4 rounded-xl font-black text-[10px] uppercase border border-green-500/20">Relat√≥rio WhatsApp</button>
                </div>
                
                <div id="lista" class="space-y-4 pb-20"></div>
            </div>
        </main>

        <footer class="p-8 text-center opacity-40">
            <p class="text-[10px] font-black uppercase tracking-[0.4em]">Intelligence Powered by Paulo Souza 2026</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Mantenha suas credenciais originais para sincronizar os dados
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const gerentesREAIS = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        const pauloADM = 'paulo@newmarket.com';
        let filtroAtual = 'todos';

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }

        window.aplicarFiltro = (tipo) => {
            filtroAtual = tipo;
            ['f-critico', 'f-atencao', 'f-todos'].forEach(id => document.getElementById(id).classList.remove('filtro-ativo'));
            document.getElementById(`f-${tipo}`).classList.add('filtro-ativo');
            processarLista();
        };

        window.processarLista = () => {
            const busca = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('.card-vigia').forEach(c => {
                const matchF = filtroAtual === 'todos' || c.dataset.cat === filtroAtual;
                const matchB = c.dataset.search.includes(busca);
                c.style.display = (matchF && matchB) ? "block" : "none";
            });
        };

        function carregar(podeApagar) {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                let counts = { critico: 0, atencao: 0 };
                const hoje = new Date(); hoje.setHours(0,0,0,0);

                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    const dataVenc = new Date(item.vencimento + "T12:00:00");
                    const diff = Math.ceil((dataVenc - hoje) / 86400000);
                    
                    let cat = "normal", estilo = "card-normal", statusText = `${diff} dias para o vencimento`;
                    if(diff <= 0) { estilo="card-critico"; cat="critico"; statusText = "üö® PRODUTO VENCIDO"; counts.critico++; }
                    else if(diff <= 7) { estilo="card-critico"; cat="critico"; statusText = "‚ö†Ô∏è RISCO IMEDIATO"; counts.critico++; }
                    else if(diff <= 15) { estilo="card-atencao"; cat="atencao"; statusText = "‚ö° ATEN√á√ÉO LOG√çSTICA"; counts.atencao++; }
                    
                    const div = document.createElement('div');
                    div.className = `card-vigia ${estilo}`;
                    div.dataset.cat = cat; div.dataset.search = `${item.produto} ${item.codigo}`.toLowerCase();
                    
                    div.onclick = (e) => { 
                        if(e.target.tagName !== 'BUTTON') div.classList.toggle('card-checked'); 
                    };

                    div.innerHTML = `
                        <div class="flex flex-col">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-[7px] font-black text-slate-500 uppercase tracking-widest">${item.setor} // COD: ${item.codigo}</span>
                                <span class="text-[8px] font-bold text-blue-400 uppercase">${statusText}</span>
                            </div>
                            <h3 class="font-black text-lg uppercase text-white leading-tight mb-1">${item.produto}</h3>
                            <p class="text-[10px] font-bold text-slate-400 mb-3 uppercase">QUANTIDADE: ${item.quantidade}</p>
                            
                            <div class="barcode-container flex justify-center">
                                <svg class="barcode" jsbarcode-value="${item.codigo}" jsbarcode-format="auto" jsbarcode-displayValue="true" jsbarcode-height="45" jsbarcode-width="2"></svg>
                            </div>

                            <div class="flex justify-between items-end mt-2">
                                <div>
                                    <p class="text-[7px] font-black text-slate-500 uppercase">Data de Expira√ß√£o</p>
                                    <p class="text-xl font-black text-white tracking-tighter">${item.vencimento.split('-').reverse().join('/')}</p>
                                </div>
                                ${podeApagar ? `<button class="btn-excluir text-[9px] text-red-500 bg-red-500/10 px-4 py-2 rounded-xl font-black border border-red-500/20" data-id="${item.id}">DELETAR</button>` : ''}
                            </div>
                        </div>`;
                    lista.appendChild(div);
                });
                JsBarcode(".barcode").init();
                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = counts.critico;
                document.getElementById('c-atencao').innerText = counts.atencao;
                processarLista();

                document.querySelectorAll('.btn-excluir').forEach(btn => {
                    btn.onclick = async (e) => { 
                        e.stopPropagation(); 
                        if(confirm("CONFIRMAR EXCLUS√ÉO?")) await deleteDoc(doc(db, "validades", btn.dataset.id)); 
                    };
                });
            });
        }

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loading-screen').style.display = 'none';
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-display').innerText = `NODE://AUTH_${user.email}`;
                
                const isGerente = gerentesREAIS.includes(user.email);
                const isPaulo = user.email === pauloADM;
                
                document.getElementById('repositor-form').classList.toggle('hidden', isGerente && !isPaulo);
                carregar(isPaulo || isGerente);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('btn-entrar').onclick = async () => {
            const e = document.getElementById('email').value.trim();
            const s = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, s); } catch { showToast("CREDENCIAIS INV√ÅLIDAS"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        
        document.getElementById('btn-salvar').onclick = async () => {
            const p = { 
                produto: document.getElementById('p-nome').value.toUpperCase().trim(), 
                codigo: document.getElementById('p-ean').value || "000000", 
                quantidade: document.getElementById('p-qtd').value || "1", 
                setor: document.getElementById('p-setor-add').value, 
                vencimento: document.getElementById('p-data').value, 
                criadoEm: serverTimestamp() 
            };
            if(!p.produto || !p.vencimento) return showToast("DADOS INCOMPLETOS");
            await addDoc(collection(db, "validades"), p);
            showToast("REGISTRO EFETUADO");
            document.getElementById('p-nome').value = ""; document.getElementById('p-ean').value = "";
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            const sel = document.querySelectorAll('.card-checked');
            if(sel.length === 0) return showToast("SELECIONE ITENS PRIMEIRO");
            let msg = "*üëÅÔ∏è VIGIA MARKET - RELAT√ìRIO DE MONITORAMENTO*\n\n";
            sel.forEach(c => {
                const nome = c.querySelector('h3').innerText;
                const data = c.querySelector('.text-xl').innerText;
                msg += `üìå *${nome}*\nüìÖ EXPIRA EM: ${data}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        document.getElementById('btn-selecionar-criticos').onclick = () => {
            document.querySelectorAll('.card-vigia').forEach(c => {
                if(c.dataset.cat === 'critico') c.classList.add('card-checked');
            });
        };
    </script>
</body>
</html>
