    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURA√á√ÉO
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        let dadosAtuais = [];
        let filtroAtual = 'todos';

        // --- AUTENTICA√á√ÉO E ESTADO ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // UI
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                
                // Welcome
                const welcomeDiv = document.getElementById('welcome-msg');
                const welcomeTxt = document.getElementById('welcome-text');
                const nomeUser = user.email.split('@')[0].toUpperCase().replace('.', ' ');
                welcomeTxt.innerText = `OL√Å, ${nomeUser}! VAMOS TRABALHAR?`;
                welcomeDiv.classList.remove('hidden');

                // Permiss√µes
                const isG = gerentes.includes(user.email);
                document.getElementById('repositor-form').classList.toggle('hidden', isG); // Gerente n√£o v√™ formul√°rio de entrada
                document.getElementById('p-data').min = new Date().toISOString().split("T")[0]; // Trava data
                
                carregar(isG);
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-panel').classList.add('hidden');
                document.getElementById('welcome-msg').classList.add('hidden');
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Validando..."; btn.disabled = true;

            try { 
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); 
            } catch(e) { 
                alert("Erro: Verifique e-mail e senha."); 
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // --- SALVAR PRODUTO ---
        document.getElementById('btn-salvar').onclick = async () => {
            const btn = document.getElementById('btn-salvar');
            const nome = document.getElementById('p-nome').value.toUpperCase();
            const dataVenc = document.getElementById('p-data').value;
            
            if(!nome || !dataVenc) return alert("Preencha Nome e Validade!");

            const data = {
                produto: nome,
                codigo: document.getElementById('p-ean').value || "S/N",
                quantidade: document.getElementById('p-qtd').value || "0",
                setor: document.getElementById('p-setor').value,
                vencimento: dataVenc,
                criadoEm: serverTimestamp(),
                usuario: auth.currentUser.email
            };

            btn.disabled = true; btn.innerText = "Salvando...";
            try { 
                await addDoc(collection(db, "validades"), data);
                // Limpa campos
                document.getElementById('p-nome').value = ""; document.getElementById('p-ean').value = "";
                document.getElementById('p-qtd').value = ""; 
                alert("‚úÖ Produto salvo!");
            } catch(e) { alert("Erro ao salvar."); console.error(e); } 
            finally { btn.disabled = false; btn.innerText = "Salvar Agora"; }
        };

        // --- CARREGAR (REALTIME) ---
        function carregar(podeApagar) {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                dadosAtuais = [];
                let c1 = 0, c2 = 0;

                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    
                    // Calculo de dias (ignorando hora)
                    const hoje = new Date(); hoje.setHours(0,0,0,0);
                    const venc = new Date(item.vencimento + "T00:00:00");
                    const diff = Math.ceil((venc - hoje) / (1000 * 60 * 60 * 24));

                    let cat = "normal", estilo = "card-normal", corTxt = "text-green-600";
                    if(diff <= 5) { estilo = "card-critico"; corTxt = "text-red-600 animate-pulse"; c1++; cat = "critico"; }
                    else if(diff <= 15) { estilo = "card-atencao"; corTxt = "text-yellow-600"; c2++; cat = "atencao"; }
                    
                    dadosAtuais.push({...item, dias: diff, cat});

                    const div = document.createElement('div');
                    div.className = `card p-4 bg-white rounded-2xl shadow-sm ${estilo} mb-3 flex items-start gap-4 transition-all duration-300`;
                    div.dataset.cat = cat;
                    div.dataset.search = `${item.produto} ${item.codigo}`.toLowerCase();
                    
                    // Bot√£o Delete (S√≥ Gerente)
                    const btnDel = podeApagar ? `<button onclick="apagar('${item.id}')" class="text-red-400 hover:text-red-600 border border-red-200 hover:bg-red-50 p-1 rounded transition-colors" title="Excluir">üóëÔ∏è</button>` : '';
                    
                    // Bot√£o Edit (Todos podem editar)
                    const btnEdit = `<button onclick="prepararEdicao('${item.id}')" class="text-blue-400 hover:text-blue-600 border border-blue-200 hover:bg-blue-50 p-1 rounded transition-colors mr-2" title="Editar">‚úèÔ∏è</button>`;

                    div.innerHTML = `
                        <div class="pt-1"><input type="checkbox" class="item-check accent-blue-600 cursor-pointer" data-id="${item.id}"></div>
                        <div class="flex-grow">
                            <div class="flex justify-between text-[8px] font-black uppercase text-slate-400">
                                <span>${item.setor}</span><span class="${corTxt}">${diff} DIAS</span>
                            </div>
                            <h3 class="font-black text-sm uppercase leading-tight mt-1 text-slate-800">${item.produto}</h3>
                            <div class="flex gap-4 mt-1 text-[10px] font-bold text-blue-700 uppercase">
                                <span>Cod: ${item.codigo}</span><span>Qtd: ${item.quantidade}</span>
                            </div>
                            <div class="flex justify-between items-center mt-3">
                                <p class="text-[9px] font-bold text-slate-400">VENCE: ${item.vencimento.split('-').reverse().join('/')}</p>
                                <div class="flex items-center text-[10px] font-bold uppercase">
                                    ${btnEdit} ${btnDel}
