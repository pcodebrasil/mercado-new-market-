<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Sistema 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --azul-new: #1e40af;
            --vermelho-new: #dc2626;
            --amarelo-new: #facc15;
        }

        #login-screen, #main-panel { display: none; }
        
        /* Anima√ß√£o de Entrada Superior */
        #loading-screen { 
            position: fixed; inset: 0; background: white; z-index: 999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        /* Efeito de Vidro e Eleva√ß√£o na √Årea de Registro */
        .area-registro-animada {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .area-registro-animada:focus-within {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: var(--azul-new);
        }

        /* Anima√ß√£o dos Cards da Lista */
        .card-entry {
            animation: slideUp 0.5s ease-out forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Feedback de Bot√£o */
        .btn-press:active { transform: scale(0.95); }

        .card-critico { border-left: 10px solid #ef4444; background-color: #fff1f2 !important; }
        .card-atencao { border-left: 10px solid #f59e0b; background-color: #fffbeb !important; }
        .card-normal { border-left: 10px solid #10b981; background-color: #ffffff !important; }
        .card-checked { opacity: 0.5 !important; filter: grayscale(1); transform: scale(0.96); border-style: dashed; }
        
        .text-gradient-yellow {
            background: linear-gradient(to right, #1e40af, #dc2626, #facc15);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        .btn-newmarket { background: linear-gradient(90deg, #1e40af, #dc2626, #facc15); background-size: 200% auto; transition: 0.5s; }
        .btn-newmarket:hover { background-position: right center; }
        
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 1100; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; box-shadow: 0 10px 15px rgba(0,0,0,0.2); }
        #toast.show { visibility: visible; animation: popUp 0.4s ease-out; }
        @keyframes popUp { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }

        .barcode-container { background: white; border: 2px solid #e2e8f0; border-radius: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 80px; width: 100%; }
        
        .filtro-ativo { border: 4px solid #1e40af !important; transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(30, 64, 175, 0.2); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="toast"></div>

    <div id="loading-screen">
        <div class="w-16 h-16 border-4 border-blue-800 border-t-red-600 rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Iniciando New Market...</p>
    </div>

    <div id="login-screen" class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border-b-8 border-yellow-400 text-center animate-fade-in">
            <h1 class="text-4xl font-black uppercase italic text-gradient-yellow leading-none">New Market</h1>
            <p class="text-lg font-bold text-blue-900 uppercase tracking-tighter -mt-1">Supermercados</p>
            <form class="space-y-4 mt-8" onsubmit="return false;">
                <input type="email" id="email" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 transition-all" placeholder="E-mail">
                <input type="password" id="password" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 transition-all" placeholder="Senha">
                <button type="button" id="btn-entrar" class="w-full btn-newmarket text-white p-5 rounded-2xl font-black uppercase shadow-lg btn-press">Entrar</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
            <div class="leading-none text-left">
                <span class="font-black italic uppercase text-lg">New Market</span><br>
                <span id="user-display" class="text-[8px] font-black text-yellow-200 uppercase tracking-widest">...</span>
            </div>
            <button type="button" id="btn-logout" class="text-[9px] bg-black/40 px-4 py-2 rounded-full font-bold border border-white/20 uppercase btn-press">Sair</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full space-y-6 flex-grow">
            
            <div id="repositor-form" class="hidden bg-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-600 space-y-4 area-registro-animada">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></div>
                    <h2 class="font-black uppercase text-blue-800 text-xs tracking-widest">Novo Lan√ßamento</h2>
                </div>
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl font-bold uppercase bg-slate-50 focus:bg-white outline-none transition-all">
                <div class="grid grid-cols-4 gap-2">
                    <input type="number" id="p-ean" placeholder="EAN" class="col-span-3 w-full p-4 border rounded-2xl outline-none focus:border-blue-400">
                    <input type="number" id="p-qtd" placeholder="QTD" class="col-span-1 w-full p-4 border rounded-2xl outline-none focus:border-blue-400">
                </div>
                <select id="p-setor-add" class="w-full p-4 border rounded-2xl font-black uppercase bg-yellow-50 text-blue-900 border-yellow-200 outline-none">
                    <option value="Estoque Central">Estoque Central</option>
                    <option value="Corredor do Paulo">Corredor do Paulo</option>
                    <option value="Corredor do Leandro">Corredor do Leandro</option>
                    <option value="Corredor do Pedro">Corredor do Pedro</option>
                    <option value="Corredor do Edmar">Corredor do Edmar</option>
                </select>
                <input type="date" id="p-data" class="w-full p-4 border rounded-2xl font-bold text-blue-700 outline-none focus:ring-2 ring-blue-100">
                <button type="button" id="btn-salvar" class="w-full bg-blue-700 text-white p-4 rounded-2xl font-black uppercase shadow-lg btn-press">Salvar Registro</button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-3 gap-2 text-center font-black">
                    <button type="button" id="f-critico" class="bg-white p-3 rounded-2xl text-red-600 border-2 transition-all" onclick="aplicarFiltro('critico')">
                        <p class="text-[8px]">üö® Cr√≠tico</p>
                        <p id="c-critico" class="text-xl">0</p>
                    </button>
                    <button type="button" id="f-atencao" class="bg-white p-3 rounded-2xl text-yellow-600 border-2 transition-all" onclick="aplicarFiltro('atencao')">
                        <p class="text-[8px]">‚ö†Ô∏è Aten√ß√£o</p>
                        <p id="c-atencao" class="text-xl">0</p>
                    </button>
                    <button type="button" id="f-todos" class="bg-white p-3 rounded-2xl text-blue-600 border-2 filtro-ativo transition-all" onclick="aplicarFiltro('todos')">
                        <p class="text-[8px]">üì¶ Total</p>
                        <p id="c-total" class="text-xl">0</p>
                    </button>
                </div>
                
                <div class="flex gap-2">
                    <input type="text" id="busca" oninput="processarLista()" placeholder="üîç Buscar mercadoria..." class="flex-grow p-4 rounded-2xl bg-white border-2 outline-none font-bold focus:border-blue-500 transition-all">
                </div>
                
                <div class="grid grid-cols-2 gap-2">
                    <button type="button" id="btn-selecionar-criticos" class="bg-slate-800 text-white p-3 rounded-2xl font-black text-[9px] uppercase btn-press">Marcar Cr√≠ticos</button>
                    <button type="button" id="btn-whatsapp" class="bg-green-600 text-white p-3 rounded-2xl font-black uppercase text-[9px] shadow-md btn-press">Enviar WhatsApp</button>
                </div>
                
                <div id="lista" class="space-y-4 pb-10"></div>
            </div>
        </main>

        <footer class="p-6 text-center">
            <p class="text-[11px] font-black uppercase tracking-[0.2em] text-slate-400 italic">Dev Paulo Souza by 2026</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const gerentesREAIS = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        const pauloADM = 'paulo@newmarket.com';
        let filtroAtual = 'todos';

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg; t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 3000);
        }

        window.aplicarFiltro = (tipo) => {
            filtroAtual = tipo;
            const bts = { critico: 'f-critico', atencao: 'f-atencao', todos: 'f-todos' };
            Object.values(bts).forEach(id => document.getElementById(id).classList.remove('filtro-ativo'));
            document.getElementById(bts[tipo]).classList.add('filtro-ativo');
            processarLista();
        };

        window.processarLista = () => {
            const busca = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                const matchF = filtroAtual === 'todos' || c.dataset.cat === filtroAtual;
                const matchB = c.dataset.search.includes(busca);
                c.style.display = (matchF && matchB) ? "block" : "none";
            });
        };

        function carregar(podeApagar) {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                let counts = { critico: 0, atencao: 0 };
                const hoje = new Date(); hoje.setHours(0,0,0,0);

                snap.forEach((d, index) => {
                    const item = { id: d.id, ...d.data() };
                    const dataVenc = new Date(item.vencimento + "T12:00:00");
                    const diff = Math.ceil((dataVenc - hoje) / 86400000);
                    
                    let cat = "normal", estilo = "card-normal", textoVenc = `Vence em ${diff} dias`;
                    if(diff <= 0) { estilo="card-critico"; cat="critico"; textoVenc = "üö® VENCIDO!"; counts.critico++; }
                    else if(diff <= 7) { estilo="card-critico"; cat="critico"; counts.critico++; }
                    else if(diff <= 15) { estilo="card-atencao"; cat="atencao"; counts.atencao++; }
                    
                    const div = document.createElement('div');
                    div.className = `card card-entry p-5 rounded-3xl shadow-sm ${estilo} mb-3 border-2 transition-all`;
                    div.style.animationDelay = `${index * 0.05}s`; // Efeito cascata
                    div.dataset.id = item.id; div.dataset.cat = cat; div.dataset.search = `${item.produto} ${item.codigo}`.toLowerCase();
                    
                    div.onclick = (e) => { 
                        if(e.target.tagName !== 'BUTTON') { 
                            const cb = div.querySelector('.item-check'); 
                            cb.checked = !cb.checked; 
                            div.classList.toggle('card-checked', cb.checked); 
                        } 
                    };

                    div.innerHTML = `
                        <div class="flex gap-4">
                            <input type="checkbox" class="item-check scale-[1.5] pointer-events-none">
                            <div class="flex-grow">
                                <div class="flex justify-between text-[8px] font-black uppercase text-slate-400 mb-1">
                                    <span>${item.setor}</span>
                                    <span>EAN: ${item.codigo}</span>
                                </div>
                                <h3 class="font-black text-sm uppercase text-slate-800 leading-tight">${item.produto}</h3>
                                <div class="flex justify-between items-end mt-4">
                                    <div class="flex flex-col">
                                        <span class="text-[10px] font-black text-slate-900 bg-white px-2 py-1 rounded-lg border-2">
                                            ${item.vencimento.split('-').reverse().join('/')}
                                        </span>
                                        <p class="text-[9px] font-black uppercase mt-1 ${cat === 'critico' ? 'text-red-600' : 'text-slate-500'}">${textoVenc}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-[9px] font-bold text-slate-400">QTD: ${item.quantidade}</p>
                                        ${podeApagar ? `<button type="button" class="btn-excluir text-[8px] text-red-600 font-black mt-2 underline" data-id="${item.id}">APAGAR</button>` : ''}
                                    </div>
                                </div>
                                <div class="barcode-container mt-3">
                                    <svg class="barcode" jsbarcode-value="${item.codigo}" jsbarcode-format="auto" jsbarcode-displayValue="false" jsbarcode-height="40"></svg>
                                </div>
                            </div>
                        </div>`;
                    lista.appendChild(div);
                });
                JsBarcode(".barcode").init();
                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = counts.critico;
                document.getElementById('c-atencao').innerText = counts.atencao;
                processarLista();

                document.querySelectorAll('.btn-excluir').forEach(btn => {
                    btn.onclick = async (e) => { 
                        e.stopPropagation(); 
                        if(confirm("Apagar registro?")) await deleteDoc(doc(db, "validades", btn.dataset.id)); 
                    };
                });
            });
        }

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loading-screen').style.display = 'none';
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-display').innerText = user.email;
                const isGerente = gerentesREAIS.includes(user.email);
                const isPaulo = user.email === pauloADM;
                document.getElementById('repositor-form').classList.toggle('hidden', isGerente);
                carregar(isPaulo || isGerente);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('btn-entrar').onclick = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch { showToast("Usu√°rio ou senha inv√°lidos!"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        
        document.getElementById('btn-salvar').onclick = async () => {
            const p = { 
                produto: document.getElementById('p-nome').value.toUpperCase().trim(), 
                codigo: document.getElementById('p-ean').value || "0", 
                quantidade: document.getElementById('p-qtd').value || "1", 
                setor: document.getElementById('p-setor-add').value, 
                vencimento: document.getElementById('p-data').value, 
                criadoEm: serverTimestamp() 
            };
            if(!p.produto || !p.vencimento) return showToast("Falta o nome ou data!");
            await addDoc(collection(db, "validades"), p);
            showToast("‚úÖ Gravado com sucesso!");
            document.getElementById('p-nome').value = ""; document.getElementById('p-ean').value = "";
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            const sel = document.querySelectorAll('.card-checked');
            if(sel.length === 0) return showToast("Selecione os itens primeiro!");
            let msg = "*‚ö†Ô∏è RELAT√ìRIO DE VENCIMENTOS - NEW MARKET*\n\n";
            sel.forEach(c => {
                msg += `üìå *${c.querySelector('h3').innerText}*\nüìÖ Vencimento: ${c.querySelector('.text-slate-900').innerText}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        document.getElementById('btn-selecionar-criticos').onclick = () => {
            document.querySelectorAll('.card').forEach(c => {
                if(c.dataset.cat === 'critico') {
                    c.querySelector('.item-check').checked = true;
                    c.classList.add('card-checked');
                }
            });
        };
    </script>
</body>
</html>
