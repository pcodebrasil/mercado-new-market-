<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Market</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

/* Header */
header {
  background: #083a6b;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
  color: #f5c400;
}

.status {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.card {
  flex: 1;
  padding: 15px;
  border-radius: 12px;
  color: #000;
  text-align: center;
  font-weight: bold;
}

.red { background: #e53935; color:#fff }
.yellow { background: #fdd835 }
.white { background: #fff }

/* ConteÃºdo */
.container {
  padding: 15px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
  font-size: 16px;
}

.item {
  background: #fff;
  border-radius: 15px;
  padding: 15px;
  margin-bottom: 15px;
}

.item h3 {
  margin: 0;
}

.actions {
  margin-top: 10px;
}

.actions span {
  margin-right: 15px;
  cursor: pointer;
  font-weight: bold;
}

.edit { color: #1976d2 }
.delete { color: #d32f2f }

/* BotÃ£o */
.btn {
  position: fixed;
  bottom: 20px;
  left: 15px;
  right: 15px;
  background: #f5c400;
  border: none;
  padding: 18px;
  border-radius: 15px;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h1>New Market</h1>
  <small>ðŸŸ¢ PAULO (GERENTE)</small>

  <div class="status">
    <div class="card red">VENCIDOS<br><span id="vencidos">0</span></div>
    <div class="card yellow">ALERTA<br><span id="alerta">0</span></div>
    <div class="card white">TOTAL<br><span id="total">0</span></div>
  </div>
</header>

<div class="container">
  <input type="text" id="buscar" placeholder="Buscar..." onkeyup="buscarItem()">
  <div id="lista"></div>
</div>

<button class="btn" onclick="cadastrar()">+ CADASTRAR</button>

<script>
// ðŸ”¥ CONFIG FIREBASE (PLANO GRÃTIS)
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ðŸ”„ CARREGAR ITENS
function carregar() {
  db.collection("produtos").onSnapshot(snapshot => {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    let total = 0;

    snapshot.forEach(doc => {
      const p = doc.data();
      total++;

      lista.innerHTML += `
        <div class="item">
          <h3>${p.nome}</h3>
          <p>Val: ${p.valor}</p>
          <strong>Qtd: ${p.quantidade}</strong>
          <div class="actions">
            <span class="edit" onclick="editar('${doc.id}')">Editar</span>
            <span class="delete" onclick="excluir('${doc.id}')">Excluir</span>
          </div>
        </div>
      `;
    });

    document.getElementById("total").innerText = total;
  });
}

// âž• CADASTRAR
function cadastrar() {
  const nome = prompt("Nome do produto:");
  const valor = prompt("Valor:");
  const quantidade = prompt("Quantidade:");

  if (!nome || !valor || !quantidade) return alert("Preencha tudo!");

  db.collection("produtos").add({
    nome,
    valor,
    quantidade
  });
}

// âœï¸ EDITAR
function editar(id) {
  const nome = prompt("Novo nome:");
  const valor = prompt("Novo valor:");
  const quantidade = prompt("Nova quantidade:");

  db.collection("produtos").doc(id).update({
    nome,
    valor,
    quantidade
  });
}

// ðŸ—‘ï¸ EXCLUIR
function excluir(id) {
  if (confirm("Deseja excluir?")) {
    db.collection("produtos").doc(id).delete();
  }
}

// ðŸ” BUSCAR
function buscarItem() {
  const texto = document.getElementById("buscar").value.toLowerCase();
  document.querySelectorAll(".item").forEach(item => {
    item.style.display = item.innerText.toLowerCase().includes(texto)
      ? "block" : "none";
  });
}

carregar();
</script>

</body>
</html>
