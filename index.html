<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v16.8.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; }
        .hidden-app { display: none !important; }
        
        /* VISUAL DO C√ìDIGO DE BARRAS SOLICITADO */
        .barcode-visual { 
            position: relative; 
            background: #ffffff !important; 
            border-radius: 1.5rem !important; 
            overflow: hidden; 
            border: 3px solid #003366 !important;
        }
        .stripes { 
            position: absolute; inset: 0; opacity: 0.8 !important; pointer-events: none;
            background: repeating-linear-gradient(90deg, #000, #000 3px, transparent 3px, transparent 7px, #000 7px, #000 9px, transparent 9px, transparent 14px) !important;
        }
        #p-ean { 
            background: transparent !important; position: relative; z-index: 10; 
            text-align: center; font-size: 1.8rem !important; font-weight: 900 !important;
            letter-spacing: 0.3em !important; color: #000 !important; width: 100%; padding: 1.2rem 0;
        }

        /* VENCIMENTO GIGANTE SOLICITADO */
        #p-validade { 
            font-size: 2.2rem !important; font-weight: 900 !important; 
            color: #b91c1c !important; height: 85px !important;
            text-align: center !important; border: 3px solid #fee2e2 !important;
            border-radius: 1.5rem !important; width: 100%;
        }

        /* ESTILO DOS CARDS (IGUAL √Ä SUA FOTO) */
        .card-produto { background: white; padding: 1.5rem; border-radius: 2.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border: 1px solid #f1f5f9; margin-bottom: 1rem; }
        .radar-active { position: relative; background: #4ade80; }
        .radar-active::before { content: ''; position: absolute; inset: -4px; border: 2px solid #4ade80; border-radius: 9999px; animation: radar-pulse 2s infinite ease-out; opacity: 0; }
        @keyframes radar-pulse { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loginView" class="fixed inset-0 bg-[#003366] z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-8 shadow-2xl text-center">
            <div class="w-20 h-20 bg-[#003366] rounded-3xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-3xl font-black italic">NM</div>
            <h2 class="text-xl font-black uppercase mb-8">Controle de Equipe</h2>
            <div id="lista-usuarios" class="space-y-3"></div>
            <p onclick="toggleManutencaoSecreto()" class="text-[10px] font-black text-blue-700 uppercase mt-10 opacity-30">Paulo Souza by 2026</p>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#003366] p-8 pb-12 sticky top-0 z-30 rounded-b-[3rem] shadow-2xl">
            <div class="flex justify-between items-center mb-8 text-white">
                <div class="flex items-center gap-4">
                    <div id="radar-status" class="w-4 h-4 rounded-full radar-active"></div>
                    <div>
                        <h1 class="font-black text-3xl italic text-[#FFD700] uppercase tracking-tighter">New Market</h1>
                        <p id="user-display" class="text-[10px] font-black uppercase opacity-60"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/10 p-4 rounded-2xl">üö™</button>
            </div>
            <input type="text" id="input-busca" oninput="setFiltro('todos')" placeholder="BUSCAR PRODUTO..." class="w-full bg-white p-5 rounded-2xl font-black uppercase outline-none shadow-xl text-sm">
        </header>

        <main class="p-6 pb-40">
            <div class="grid grid-cols-3 gap-3 mb-8">
                <div id="btn-vencidos" onclick="setFiltro('vencidos')" class="bg-[#ef4444] p-5 rounded-[2rem] text-white text-center shadow-lg">
                    <p class="text-[8px] font-black uppercase opacity-70">Vencidos</p>
                    <p id="dash-vencidos" class="text-2xl font-black">0</p>
                </div>
                <div id="btn-urgente" onclick="setFiltro('urgente')" class="bg-[#facc15] p-5 rounded-[2rem] text-slate-900 text-center shadow-lg">
                    <p class="text-[8px] font-black uppercase opacity-70">Urgente</p>
                    <p id="dash-alerta" class="text-2xl font-black">0</p>
                </div>
                <div id="btn-todos" onclick="setFiltro('todos')" class="bg-white p-5 rounded-[2rem] text-slate-800 text-center shadow-xl border-2 border-black">
                    <p class="text-[8px] font-black uppercase opacity-40">Total</p>
                    <p id="dash-total" class="text-2xl font-black">4</p>
                </div>
            </div>

            <button id="btn-relatorio" onclick="gerarRelatorioRetirada()" class="hidden w-full bg-[#059669] text-white py-4 rounded-2xl font-black uppercase text-xs mb-6 shadow-lg">üìÑ Gerar Lista de Retirada</button>
            <div id="container-produtos" class="space-y-4"></div>
        </main>
        
        <div class="fixed bottom-8 left-0 right-0 flex justify-center px-6 z-40">
            <button onclick="abrirCadastro()" class="w-full max-w-sm bg-[#facc15] text-slate-900 py-6 rounded-[2rem] shadow-2xl font-black text-xs uppercase border-b-4 border-black/20">
                + CADASTRAR PRODUTO / SCANNER
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[800] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-[#003366] italic uppercase underline decoration-[#facc15]">Registro de Item</h2>
                <button onclick="fecharModalCadastro()" class="text-4xl text-slate-300 font-light">&times;</button>
            </div>
            
            <div id="reader-container" class="relative w-full aspect-square bg-black rounded-[2.5rem] overflow-hidden mb-6 shadow-2xl border-4 border-[#003366]"><div id="reader"></div></div>
            
            <div class="space-y-5">
                <div class="barcode-visual">
                    <div class="stripes"></div>
                    <input type="text" id="p-ean" placeholder="EAN" onblur="buscarNomePorEAN(this.value)" class="outline-none">
                </div>

                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-50 rounded-2xl font-black uppercase outline-none border-2 border-slate-100">
                
                <div class="flex flex-col">
                    <label class="text-[10px] font-black text-slate-400 ml-5 mb-1 uppercase">üìÖ Data de Vencimento</label>
                    <input type="date" id="p-validade" class="outline-none">
                </div>

                <div class="flex flex-col">
                    <label class="text-[10px] font-black text-slate-400 ml-5 mb-1 uppercase">üì¶ Quantidade</label>
                    <input type="tel" id="p-qtd" placeholder="0" class="w-full p-5 bg-slate-50 rounded-2xl font-black text-center text-4xl text-[#003366] outline-none border-2 border-slate-100">
                </div>

                <input type="hidden" id="edit-id">
                <button onclick="salvarProduto()" class="w-full py-6 bg-[#003366] text-white rounded-[2rem] font-black uppercase shadow-2xl text-lg active:scale-95 transition-all">Confirmar e Salvar</button>
                <button id="btn-excluir" onclick="confirmarExclusao()" class="hidden w-full py-3 bg-red-100 text-red-600 font-black uppercase text-[10px] rounded-2xl">üóëÔ∏è Apagar Registro</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO ENVIADA POR VOC√ä
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let manutencaoAtiva = localStorage.getItem('manutencaoNewMarket') === 'true';
        let cliquesSegredo = 0, usuarioSessao = null, estoque = [], scannerInstancia = null, filtroAtual = 'todos';

        window.onload = inicializarApp;

        function toggleManutencaoSecreto() {
            cliquesSegredo++;
            if (cliquesSegredo >= 5) {
                manutencaoAtiva = !manutencaoAtiva;
                localStorage.setItem('manutencaoNewMarket', manutencaoAtiva);
                alert("SISTEMA: " + (manutencaoAtiva ? "MANUTEN√á√ÉO ATIVADA" : "OPERACIONAL"));
                window.location.reload();
            }
            setTimeout(() => cliquesSegredo = 0, 2000);
        }

        function inicializarApp() {
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-4 px-6 bg-slate-50 rounded-2xl font-black uppercase text-xs flex justify-between items-center shadow-sm">
                    <span>${u.nome}</span><span class="opacity-20 text-[9px]">${u.cargo}</span>
                </button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { 
                const u = EQUIPE.find(x => x.nome === salvo);
                if (u && (!manutencaoAtiva || u.nome === 'PAULO')) {
                    usuarioSessao = u; entrarNoApp();
                }
            }
        }

        function prepararLogin(nomeUsuario) {
            const senha = prompt("SENHA PARA " + nomeUsuario);
            const u = EQUIPE.find(x => x.nome === nomeUsuario);
            if (senha === u.pass) {
                if (manutencaoAtiva && u.nome !== 'PAULO') return alert("SISTEMA EM MANUTEN√á√ÉO");
                usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome); entrarNoApp();
            } else if (senha !== null) alert("SENHA INCORRETA");
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `LOGADO COMO ${usuarioSessao.nome}`;
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = []; snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()})); renderizar();
            });
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            let cV = 0, cA = 0; container.innerHTML = '';
            
            estoque.forEach(i => {
                const d = Math.ceil((new Date(i.vencimento) - new Date()) / 86400000);
                if (d < 0) cV++; else if (d <= 7) cA++;
            });

            estoque.filter(i => {
                const match = (i.produto || "").includes(busca) || (i.ean || "").includes(busca);
                if(!match) return false;
                const d = Math.ceil((new Date(i.vencimento) - new Date()) / 86400000);
                if(filtroAtual === 'vencidos') return d < 0;
                if(filtroAtual === 'urgente') return d >= 0 && d <= 7;
                return true;
            }).forEach(item => {
                const d = Math.ceil((new Date(item.vencimento) - new Date()) / 86400000);
                const acao = getAcaoSugerida(d);
                container.innerHTML += `
                    <div class="card-produto flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            <div class="max-w-[75%]">
                                <h3 class="font-black text-slate-800 text-lg uppercase leading-tight">${item.produto}</h3>
                                <p class="text-xs font-bold text-slate-400 uppercase mt-1">Venc: <span class="text-blue-600">${item.vencimento.split('-').reverse().join('/')}</span></p>
                            </div>
                            <div class="text-3xl font-black text-[#003366]">${item.quantidade}</div>
                        </div>
                        <div class="${acao.classe} text-[10px] font-black p-3 rounded-2xl text-center uppercase mb-4 shadow-inner">${acao.texto}</div>
                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="text-[10px] font-black text-blue-500 uppercase self-end tracking-widest">Ajustar Estoque</button>
                    </div>`;
            });
            document.getElementById('dash-vencidos').innerText = cV;
            document.getElementById('dash-alerta').innerText = cA;
            document.getElementById('dash-total').innerText = estoque.length;
            document.getElementById('btn-relatorio').classList.toggle('hidden', cV === 0 && cA === 0);
        }

        function getAcaoSugerida(d) {
            if (d < 0) return { texto: "‚ö†Ô∏è RETIRAR IMEDIATAMENTE", classe: "bg-red-600 text-white" };
            if (d <= 3) return { texto: "üî• LIQUIDA√á√ÉO (50%)", classe: "bg-orange-500 text-white" };
            if (d <= 7) return { texto: "üîî REPOR / MONITORAR", classe: "bg-yellow-400 text-slate-900" };
            return { texto: "‚úÖ PRODUTO EM DIA", classe: "bg-slate-50 text-slate-400" };
        }

        async function buscarNomePorEAN(ean) {
            if (!ean) return;
            const snap = await db.collection("validades").where("ean", "==", ean).limit(1).get();
            if (!snap.empty) document.getElementById('p-nome').value = snap.docs[0].data().produto;
        }

        async function abrirCadastro() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            limparForm();
            scannerInstancia = new Html5Qrcode("reader");
            scannerInstancia.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 300, height: 150 } }, (txt) => {
                document.getElementById('p-ean').value = txt; buscarNomePorEAN(txt);
                scannerInstancia.stop(); if (navigator.vibrate) navigator.vibrate(100);
            }).catch(()=>{});
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const dados = { 
                produto: document.getElementById('p-nome').value.toUpperCase(), 
                vencimento: document.getElementById('p-validade').value, 
                ean: document.getElementById('p-ean').value, 
                quantidade: parseInt(document.getElementById('p-qtd').value) || 0,
                usuario: usuarioSessao.nome
            };
            if(!dados.produto || !dados.vencimento) return alert("Preencha Nome e Data!");
            id ? await db.collection("validades").doc(id).update(dados) : await db.collection("validades").add(dados);
            fecharModalCadastro();
        }

        async function confirmarExclusao() {
            if (confirm("EXCLUIR ESTE ITEM?")) {
                await db.collection("validades").doc(document.getElementById('edit-id').value).delete();
                fecharModalCadastro();
            }
        }

        function prepararEdicao(item) {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('edit-id').value = item.id;
            document.getElementById('p-nome').value = item.produto;
            document.getElementById('p-validade').value = item.vencimento;
            document.getElementById('p-ean').value = item.ean || '';
            document.getElementById('p-qtd').value = item.quantidade;
            document.getElementById('btn-excluir').classList.remove('hidden');
        }

        function fecharModalCadastro() { scannerInstancia?.stop().catch(()=>{}); document.getElementById('modal-cadastro').classList.add('hidden'); }
        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function limparForm() { document.getElementById('edit-id').value = ''; document.getElementById('p-nome').value = ''; document.getElementById('p-validade').value = ''; document.getElementById('p-ean').value = ''; document.getElementById('p-qtd').value = ''; document.getElementById('btn-excluir').classList.add('hidden'); }
        function setFiltro(f) { filtroAtual = f; renderizar(); }

        function gerarRelatorioRetirada() {
            let rel = `*NEW MARKET - LISTA DE RETIRADA*\n\n`;
            estoque.filter(i => (Math.ceil((new Date(i.vencimento) - new Date()) / 86400000)) <= 7).forEach(i => {
                rel += `‚ñ™Ô∏è *${i.produto}* (${i.quantidade} un) - Val: ${i.vencimento.split('-').reverse().join('/')}\n\n`;
            });
            navigator.share ? navigator.share({ title: 'Lista de Retirada', text: rel }) : alert("Relat√≥rio no Console");
        }
    </script>
</body>
</html>
