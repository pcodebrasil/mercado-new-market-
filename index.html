<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Sistema de Validades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        #login-screen, #main-panel { display: none; }
        
        /* Cores Originais do New Market */
        .bg-newmarket { background: #1e3a8a; } /* Azul Escuro Industrial */
        .btn-salvar { background: #1e3a8a; }
        .btn-whatsapp { background: #16a34a; }
        
        /* Cards Originais (Bordas Laterais Espessas) */
        .card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .card-critico { border-left: 12px solid #dc2626; }
        .card-atencao { border-left: 12px solid #f59e0b; }
        .card-normal { border-left: 12px solid #16a34a; }

        input { border: 2px solid #e2e8f0 !important; }
        input:focus { border-color: #1e3a8a !important; outline: none; }
        
        #toast { visibility: hidden; min-width: 250px; background: #1e293b; color: #fff; text-align: center; border-radius: 1rem; padding: 1rem; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: 900; }
        #toast.show { visibility: visible; animation: slideup 0.4s; }
        @keyframes slideup { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="toast"></div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-6 bg-slate-900">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border-b-[12px] border-blue-800">
            <h1 class="text-4xl font-black uppercase italic text-blue-900 tracking-tighter text-center">New Market</h1>
            <p class="text-[10px] font-bold text-slate-400 text-center mt-2 tracking-widest uppercase">Controle de Estoque e Validade</p>
            <form id="login-form" class="mt-8 space-y-4">
                <input type="email" id="email" class="w-full p-5 rounded-2xl font-bold uppercase text-xs" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-5 rounded-2xl font-bold text-xs" placeholder="Senha" required>
                <button type="submit" class="w-full bg-blue-900 text-white p-5 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">Entrar</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-6 flex justify-between items-center sticky top-0 z-50 shadow-xl">
            <div class="flex flex-col">
                <span class="font-black italic uppercase text-2xl leading-none">New Market</span>
                <span class="text-[9px] font-bold opacity-70 mt-1 uppercase tracking-tighter">Gest√£o de Perdas Profissional</span>
            </div>
            <button id="btn-logout" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Sair</button>
        </nav>

        <main class="p-5 max-w-2xl mx-auto w-full space-y-6">
            
            <div class="bg-white p-8 rounded-[2rem] shadow-xl space-y-4">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="font-black uppercase text-blue-900 text-xs tracking-widest">Novo Produto</h2>
                    <button id="btn-whatsapp" class="bg-green-600 text-white px-4 py-2 rounded-full text-[9px] font-black uppercase flex items-center gap-2">
                        <span>üì± WhatsApp</span>
                    </button>
                </div>
                <input type="text" id="p-nome" class="w-full p-4 rounded-xl font-bold uppercase text-xs" placeholder="Nome do Produto">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="p-lote" class="p-4 rounded-xl font-bold uppercase text-xs" placeholder="Lote">
                    <input type="number" id="p-estoque" class="p-4 rounded-xl font-bold text-xs" placeholder="Qtd">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="p-data" class="p-4 rounded-xl font-bold text-xs">
                    <button id="btn-salvar" class="bg-blue-900 text-white rounded-xl font-black uppercase text-xs shadow-md">Salvar</button>
                </div>
            </div>

            <div class="relative">
                <input type="text" id="campo-busca" class="w-full p-5 pl-12 rounded-2xl shadow-sm border-none font-bold text-xs uppercase" placeholder="Procurar na lista...">
                <span class="absolute left-4 top-5 opacity-30 text-lg">üîç</span>
            </div>

            <div id="lista" class="space-y-4 pb-24"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let dadosAtuais = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                carregar();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (err) { alert("Acesso Negado"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        document.getElementById('btn-salvar').onclick = async () => {
            const n = document.getElementById('p-nome').value.toUpperCase().trim();
            const d = document.getElementById('p-data').value;
            const l = document.getElementById('p-lote').value.toUpperCase() || "-";
            const q = document.getElementById('p-estoque').value || "0";
            
            if(!n || !d) return showToast("Preencha Nome e Data!");
            
            await addDoc(collection(db, "validades"), {
                produto: n, vencimento: d, lote: l, estoque: q,
                criadoEm: serverTimestamp()
            });
            
            document.getElementById('p-nome').value = ""; document.getElementById('p-data').value = "";
            document.getElementById('p-lote').value = ""; document.getElementById('p-estoque').value = "";
            showToast("REGISTRADO!");
        };

        function carregar() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                dadosAtuais = snap.docs.map(d => ({id: d.id, ...d.data()}));
                render(dadosAtuais);
            });
        }

        function render(itens) {
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            itens.forEach(item => {
                const hoje = new Date();
                const venci = new Date(item.vencimento + "T12:00:00");
                const dif = Math.ceil((venci - hoje) / (1000 * 60 * 60 * 24));
                
                let cor = "card-normal";
                if(dif <= 5) cor = "card-critico";
                else if(dif <= 15) cor = "card-atencao";

                const div = document.createElement('div');
                div.className = `p-6 card ${cor}`;
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-grow">
                            <h3 class="font-black uppercase text-blue-900 text-sm">${item.produto}</h3>
                            <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase">LOTE: ${item.lote} | QTD: ${item.estoque}</p>
                            <p class="text-[9px] font-black text-slate-300 mt-1 uppercase">VAL.: ${item.vencimento}</p>
                        </div>
                        <div class="text-right flex flex-col items-end">
                            <span class="text-[10px] font-black px-3 py-1 rounded-full ${dif <= 5 ? 'bg-red-600 text-white' : 'bg-slate-100 text-slate-500'}">${dif} DIAS</span>
                            <button onclick="excluir('${item.id}')" class="mt-4 text-[9px] font-bold text-red-300 uppercase">Apagar</button>
                        </div>
                    </div>
                    <canvas id="bc-${item.id}" class="w-full h-8 mt-4 opacity-50"></canvas>
                `;
                lista.appendChild(div);
                JsBarcode(`#bc-${item.id}`, item.produto.substring(0, 10), { format: "CODE128", height: 30, displayValue: false });
            });
        }

        document.getElementById('campo-busca').oninput = (e) => {
            const t = e.target.value.toUpperCase();
            render(dadosAtuais.filter(d => d.produto.includes(t)));
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            if (dadosAtuais.length === 0) return;
            let msg = "*üìä RELAT√ìRIO NEW MARKET*\n\n";
            dadosAtuais.forEach(i => {
                msg += `*${i.produto}*\nVenc: ${i.vencimento} | Lote: ${i.lote}\n---\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        window.excluir = async (id) => { if(confirm("EXCLUIR?")) await deleteDoc(doc(db, "validades", id)); };

        function showToast(m) {
            const t = document.getElementById("toast");
            t.innerText = m; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
    </script>
</body>
</html>
