<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEW MARKET | Vigia 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            /* Paleta New Market */
            --cor-azul: #0056b3;
            --cor-amarelo: #ffc107;
            --cor-vermelho: #dc3545;
            --cor-fundo: #f4f7f6;
        }

        body { background-color: var(--cor-fundo); color: #212529; font-family: 'Segoe UI', Roboto, sans-serif; }
        #tela-login, #painel-principal { display: none; }
        
        /* Carregamento Tem√°tico */
        #tela-carregamento { 
            position: fixed; inset: 0; background: white; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .pulso-market { 
            width: 80px; height: 80px; border: 8px solid var(--cor-amarelo); 
            border-top-color: var(--cor-azul); border-bottom-color: var(--cor-vermelho);
            border-radius: 50%; animation: girar 1s linear infinite;
        }
        @keyframes girar { to { transform: rotate(360deg); } }

        /* Estilo dos Componentes */
        .cartao { background: white; border-radius: 20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); border: 1px solid #dee2e6; }
        .campo-entrada { 
            @apply w-full p-4 bg-white border-2 border-slate-200 rounded-xl outline-none focus:border-yellow-400 transition-all font-bold; 
        }
        .botao-principal { 
            @apply w-full p-4 rounded-xl font-black uppercase tracking-widest text-white transition-all active:scale-95 shadow-lg;
            background: var(--cor-azul);
        }

        /* Cards de Validade */
        .item-lista { @apply cartao p-5 mb-4 border-l-[12px] transition-all relative overflow-hidden; }
        .vencido { border-l-color: var(--cor-vermelho); background: #fff5f5 !important; }
        .atencao { border-l-color: var(--cor-amarelo); background: #fffbeb !important; }
        .ok { border-l-color: var(--cor-azul); }
        .selecionado { filter: grayscale(1); opacity: 0.5; transform: scale(0.98); }

        /* Notifica√ß√µes */
        #alerta-flutuante { 
            visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: #212529; color: white; padding: 15px 35px; border-radius: 12px; 
            font-weight: 800; z-index: 10000; box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--cor-amarelo);
        }
        #alerta-flutuante.ativo { visibility: visible; animation: entrada 0.3s ease-out; }
        @keyframes entrada { from { opacity: 0; bottom: 0; } to { opacity: 1; bottom: 30px; } }

        .filtro-selecionado { border: 4px solid var(--cor-azul) !important; transform: scale(1.05); }
        .area-codigo { background: white; border-radius: 12px; padding: 12px; border: 1px dashed #ced4da; }
    </style>
</head>
<body>

    <div id="alerta-flutuante"></div>

    <div id="tela-carregamento">
        <div class="pulso-market mb-6"></div>
        <h1 class="text-3xl font-black italic text-blue-800 uppercase">New Market</h1>
        <p class="text-[10px] font-bold text-slate-500 mt-2 uppercase tracking-widest">Iniciando Vigia 2026</p>
    </div>

    <div id="tela-login" class="min-h-screen flex items-center justify-center p-6 bg-slate-100">
        <div class="cartao p-10 w-full max-w-md text-center">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-2 bg-cor-vermelho rounded-full mx-1" style="background:var(--cor-vermelho)"></div>
                <div class="w-16 h-2 bg-cor-amarelo rounded-full mx-1" style="background:var(--cor-amarelo)"></div>
                <div class="w-16 h-2 bg-cor-azul rounded-full mx-1" style="background:var(--cor-azul)"></div>
            </div>
            <h1 class="text-4xl font-black italic text-blue-900 tracking-tighter">NEW <span class="text-yellow-500">MARKET</span></h1>
            <p class="text-[11px] text-slate-500 uppercase font-black tracking-widest mt-1 mb-8 italic">Controle de Validade Profissional</p>
            <form class="space-y-4" onsubmit="return false;">
                <input type="email" id="email" class="campo-entrada" placeholder="USU√ÅRIO (E-MAIL)">
                <input type="password" id="senha" class="campo-entrada" placeholder="CHAVE DE ACESSO">
                <button type="button" id="btn-entrar" class="botao-principal" style="background:var(--cor-azul)">Entrar no Sistema</button>
            </form>
        </div>
    </div>

    <div id="painel-principal" class="flex flex-col min-h-screen">
        <nav class="bg-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-md border-b-4 border-yellow-400">
            <div class="text-left">
                <span class="font-black italic text-xl text-blue-900 tracking-tighter">NEW MARKET</span>
                <p id="info-usuario" class="text-[9px] font-bold text-slate-400 uppercase leading-none">...</p>
            </div>
            <button id="btn-sair" class="text-[10px] font-black bg-red-600 text-white px-5 py-2 rounded-lg uppercase">Sair</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full space-y-6">
            
            <div class="grid grid-cols-3 gap-3">
                <button onclick="definirFiltro('critico')" id="card-critico" class="cartao p-4 text-center border-b-4 border-red-600">
                    <span class="text-[10px] font-black text-red-600 uppercase block">Cr√≠tico</span>
                    <span id="num-critico" class="text-2xl font-black">0</span>
                </button>
                <button onclick="definirFiltro('atencao')" id="card-atencao" class="cartao p-4 text-center border-b-4 border-yellow-500">
                    <span class="text-[10px] font-black text-yellow-600 uppercase block">Alerta</span>
                    <span id="num-atencao" class="text-2xl font-black">0</span>
                </button>
                <button onclick="definirFiltro('todos')" id="card-todos" class="cartao p-4 text-center border-b-4 border-blue-600 filtro-selecionado">
                    <span class="text-[10px] font-black text-blue-600 uppercase block">Total</span>
                    <span id="num-total" class="text-2xl font-black">0</span>
                </button>
            </div>

            <div id="secao-cadastro" class="hidden cartao p-6 border-t-8 border-blue-800 space-y-4">
                <div class="flex items-center gap-2 mb-2">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <h2 class="text-xs font-black uppercase text-blue-900">Cadastrar Nova Mercadoria</h2>
                </div>
                <input type="text" id="cad-nome" placeholder="NOME DO PRODUTO" class="campo-entrada uppercase">
                <div class="grid grid-cols-3 gap-2">
                    <input type="number" id="cad-codigo" placeholder="DIGITE SEU C√ìDIGO" class="col-span-2 campo-entrada">
                    <input type="number" id="cad-qtd" placeholder="QTD" class="col-span-1 campo-entrada">
                </div>
                <select id="cad-setor" class="campo-entrada">
                    <option value="Estoque Central">Estoque Central</option>
                    <option value="Corredor do Paulo">Setor: Paulo</option>
                    <option value="Corredor do Leandro">Setor: Leandro</option>
                    <option value="Corredor do Pedro">Setor: Pedro</option>
                    <option value="Corredor do Edmar">Setor: Edmar</option>
                </select>
                <div class="bg-yellow-50 p-3 rounded-xl border border-yellow-200">
                    <label class="text-[9px] font-black text-yellow-700 uppercase mb-1 block">Data de Vencimento</label>
                    <input type="date" id="cad-data" class="w-full bg-transparent font-bold text-blue-900 outline-none">
                </div>
                <button id="btn-gravar" class="botao-principal" style="background:var(--cor-azul)">Gravar no Banco de Dados</button>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="busca-rapida" oninput="filtrarLista()" placeholder="Procurar produto ou c√≥digo..." class="campo-entrada pl-12 shadow-sm">
                    <span class="absolute left-4 top-4 opacity-30">üîç</span>
                </div>
                
                <div class="flex gap-2">
                    <button id="btn-selecao-critica" class="flex-1 bg-white text-red-600 p-4 rounded-xl font-black text-[10px] uppercase border-2 border-red-600 shadow-sm">Marcar Cr√≠ticos</button>
                    <button id="btn-enviar-relatorio" class="flex-1 bg-green-600 text-white p-4 rounded-xl font-black text-[10px] uppercase shadow-md">Relat√≥rio WhatsApp</button>
                </div>
                
                <div id="lista-vencimentos" class="space-y-4 pb-24"></div>
            </div>
        </main>

        <footer class="p-8 text-center bg-white border-t border-slate-200">
            <p class="text-[10px] font-black uppercase text-slate-400">Sistema Exclusivo New Market &copy; 2026</p>
            <p class="text-[8px] font-bold text-blue-900 mt-1">TECNOLOGIA PAULO SOUZA</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const adm = ['paulo@newmarket.com', 'adriano@newmarket.com', 'adrielle@newmarket.com'];
        let filtroGlobal = 'todos';

        function notificar(msg) {
            const div = document.getElementById("alerta-flutuante");
            div.innerText = msg; div.className = "ativo";
            setTimeout(() => div.className = "", 3000);
        }

        window.definirFiltro = (t) => {
            filtroGlobal = t;
            ['card-critico', 'card-atencao', 'card-todos'].forEach(id => document.getElementById(id).classList.remove('filtro-selecionado'));
            document.getElementById(`card-${t}`).classList.add('filtro-selecionado');
            filtrarLista();
        };

        window.filtrarLista = () => {
            const t = document.getElementById('busca-rapida').value.toLowerCase();
            document.querySelectorAll('.item-lista').forEach(c => {
                const f = filtroGlobal === 'todos' || c.dataset.categoria === filtroGlobal;
                const b = c.dataset.busca.includes(t);
                c.style.display = (f && b) ? "block" : "none";
            });
        };

        function sincronizar(liberado) {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('lista-vencimentos');
                box.innerHTML = "";
                let n = { c: 0, a: 0 };
                const hoje = new Date(); hoje.setHours(0,0,0,0);

                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    const dataV = new Date(item.vencimento + "T12:00:00");
                    const diff = Math.ceil((dataV - hoje) / 86400000);
                    
                    let cat = "ok", estilo = "ok", txt = `${diff} dias`;
                    if(diff <= 0) { estilo="vencido"; cat="critico"; txt = "üö® VENCIDO"; n.c++; }
                    else if(diff <= 7) { estilo="vencido"; cat="critico"; txt = "‚ö†Ô∏è VENCE LOGO"; n.c++; }
                    else if(diff <= 15) { estilo="atencao"; cat="atencao"; txt = "‚ö° ATEN√á√ÉO"; n.a++; }
                    
                    const div = document.createElement('div');
                    div.className = `item-lista ${estilo}`;
                    div.dataset.categoria = cat; div.dataset.busca = `${item.produto} ${item.codigo}`.toLowerCase();
                    
                    div.onclick = (e) => { if(e.target.tagName !== 'BUTTON') div.classList.toggle('selecionado'); };

                    div.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[8px] font-black text-slate-400 uppercase">${item.setor}</span>
                            <span class="text-[10px] font-black text-blue-700">${txt}</span>
                        </div>
                        <h3 class="font-black text-lg uppercase text-slate-800 mb-1">${item.produto}</h3>
                        <p class="text-[10px] font-bold text-slate-500 mb-3">QTD: ${item.quantidade}</p>
                        
                        <div class="area-codigo flex justify-center mb-3">
                            <svg class="barcode" jsbarcode-value="${item.codigo}" jsbarcode-format="auto" jsbarcode-displayValue="true" jsbarcode-height="40"></svg>
                        </div>

                        <div class="flex justify-between items-end">
                            <div>
                                <p class="text-[8px] font-black text-slate-400 uppercase">Validade</p>
                                <p class="text-xl font-black text-slate-900">${item.vencimento.split('-').reverse().join('/')}</p>
                            </div>
                            ${liberado ? `<button class="btn-apagar text-[9px] text-red-600 font-black border-2 border-red-100 px-4 py-2 rounded-lg" data-id="${item.id}">APAGAR</button>` : ''}
                        </div>`;
                    box.appendChild(div);
                });
                JsBarcode(".barcode").init();
                document.getElementById('num-total').innerText = snap.size;
                document.getElementById('num-critico').innerText = n.c;
                document.getElementById('num-atencao').innerText = n.a;
                filtrarLista();

                document.querySelectorAll('.btn-apagar').forEach(b => {
                    b.onclick = async (e) => { 
                        e.stopPropagation(); 
                        if(confirm("Deseja apagar este registro do New Market?")) await deleteDoc(doc(db, "validades", b.dataset.id)); 
                    };
                });
            });
        }

        onAuthStateChanged(auth, (u) => {
            document.getElementById('tela-carregamento').style.display = 'none';
            if (u) {
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('painel-principal').style.display = 'flex';
                document.getElementById('info-usuario').innerText = `Operador Autenticado: ${u.email}`;
                
                const nivelAdm = adm.includes(u.email);
                document.getElementById('secao-cadastro').classList.toggle('hidden', nivelAdm && u.email !== 'paulo@newmarket.com');
                sincronizar(nivelAdm);
            } else {
                document.getElementById('tela-login').style.display = 'flex';
                document.getElementById('painel-principal').style.display = 'none';
            }
        });

        document.getElementById('btn-entrar').onclick = async () => {
            const e = document.getElementById('email').value.trim();
            const s = document.getElementById('senha').value;
            try { await signInWithEmailAndPassword(auth, e, s); } catch { notificar("ACESSO NEGADO"); }
        };

        document.getElementById('btn-sair').onclick = () => signOut(auth);
        
        document.getElementById('btn-gravar').onclick = async () => {
            const obj = { 
                produto: document.getElementById('cad-nome').value.toUpperCase().trim(), 
                codigo: document.getElementById('cad-codigo').value || "000000", 
                quantidade: document.getElementById('cad-qtd').value || "1", 
                setor: document.getElementById('cad-setor').value, 
                vencimento: document.getElementById('cad-data').value, 
                criadoEm: serverTimestamp() 
            };
            if(!obj.produto || !obj.vencimento) return notificar("CAMPOS VAZIOS");
            await addDoc(collection(db, "validades"), obj);
            notificar("SALVO NO NEW MARKET");
            document.getElementById('cad-nome').value = ""; document.getElementById('cad-codigo').value = "";
        };

        document.getElementById('btn-enviar-relatorio').onclick = () => {
            const itens = document.querySelectorAll('.selecionado');
            if(itens.length === 0) return notificar("SELECIONE ITENS");
            let t = "*üëÅÔ∏è NEW MARKET - RELAT√ìRIO DE VIGIL√ÇNCIA*\n\n";
            itens.forEach(i => {
                const n = i.querySelector('h3').innerText;
                const d = i.querySelector('.text-xl').innerText;
                t += `üìå *${n}* | üìÖ ${d}\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(t)}`);
        };

        document.getElementById('btn-selecao-critica').onclick = () => {
            document.querySelectorAll('.item-lista').forEach(i => {
                if(i.dataset.categoria === 'critico') i.classList.add('selecionado');
            });
        };
    </script>
</body>
</html>
