<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v16.0.2 - Titanium</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f1f5f9; }
        .hidden-app { display: none !important; }
        .bg-empresa-azul { background-color: #003366; } 
        .bg-empresa-amarelo { background-color: #FFD700; }
        .border-hoje { border-left: 12px solid #CC0000; background-color: #FFF5F5; }
        .btn-nav-active { background-color: #003366; color: white; font-weight: 900; }
        .btn-nav-inactive { background-color: #E2E8F0; color: #64748B; font-weight: 700; }
    </style>
</head>
<body class="min-h-screen">

    <div id="manutencaoView" class="hidden-app fixed inset-0 bg-empresa-azul z-[200] flex flex-col items-center justify-center text-center p-6 text-white">
        <div class="text-7xl mb-6">üõ†Ô∏è</div>
        <h1 class="text-3xl font-black uppercase italic mb-2">Manuten√ß√£o</h1>
        <p class="text-blue-200 font-bold mb-8">Estamos aplicando melhorias. Voltamos em instantes!</p>
        <div class="px-6 py-2 bg-white/10 rounded-full text-[10px] font-black uppercase tracking-widest border border-white/20">Acesso Restrito: Ger√™ncia</div>
    </div>

    <div id="loginView" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-10 text-center shadow-2xl border-t-[12px] border-blue-800">
            <div class="w-20 h-20 bg-empresa-azul rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl text-empresa-amarelo text-3xl font-black">NM</div>
            <h2 class="text-2xl font-black uppercase text-slate-800 italic">New Market</h2>
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-10">v16.0.2 | Titanium</p>
            <div id="lista-usuarios" class="space-y-3"></div>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-empresa-azul p-6 sticky top-0 z-30 shadow-lg rounded-b-[2.5rem]">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="font-black text-2xl italic text-empresa-amarelo uppercase">New Market</h1>
                    <p id="user-display" class="text-[10px] font-bold text-blue-200 uppercase mt-1 tracking-widest"></p>
                </div>
                <button onclick="logout()" class="bg-white/10 p-3 rounded-2xl text-white border border-white/20">üö™</button>
            </div>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="PESQUISAR PRODUTO..." class="w-full bg-white p-4 rounded-2xl text-sm font-black uppercase border-none focus:ring-4 ring-yellow-400/50 outline-none">
        </header>

        <main class="max-w-lg mx-auto p-5 pb-40">
            <div class="flex gap-2 mb-8 bg-white p-1 rounded-2xl shadow-sm">
                <button onclick="mudarAba('estoque')" id="btn-estoque" class="flex-1 py-4 rounded-xl text-[10px] uppercase transition-all btn-nav-active">Estoque</button>
                <button onclick="mudarAba('auditoria')" id="btn-auditoria" class="flex-1 py-4 rounded-xl text-[10px] uppercase transition-all btn-nav-inactive">Alertas</button>
            </div>
            <div id="container-produtos" class="space-y-5"></div>
        </main>

        <button id="btn-wa-float" onclick="gerarRelatorio()" class="hidden fixed bottom-32 right-6 w-16 h-16 bg-emerald-500 text-white rounded-full shadow-2xl flex items-center justify-center text-3xl border-4 border-white z-50">üìä</button>

        <div class="fixed bottom-8 left-0 right-0 flex justify-center z-40 px-8">
            <button onclick="abrirModalScanner()" class="w-full max-w-sm bg-empresa-amarelo text-slate-900 py-6 rounded-[2.5rem] shadow-2xl font-black text-xs uppercase border-4 border-white active:scale-95 transition-all">üì∏ ESCANEAR PRODUTO</button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[120] overflow-y-auto p-8">
        <div class="max-w-lg mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 id="titulo-modal" class="text-2xl font-black italic uppercase text-empresa-azul">Registro</h2>
                <button onclick="fecharModalScanner()" class="text-slate-300 text-6xl font-light">&times;</button>
            </div>
            <div id="reader-container" class="mb-8 rounded-[3rem] overflow-hidden border-8 border-slate-50 bg-black min-h-[250px]"><div id="reader"></div></div>
            <div class="space-y-4">
                <input type="text" id="ean" placeholder="EAN" class="w-full p-5 bg-slate-50 rounded-2xl font-mono text-blue-600 font-bold outline-none">
                <input type="text" id="nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-50 rounded-2xl font-black uppercase outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="data" class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none">
                    <input type="tel" id="qtd" placeholder="QTD" class="w-full p-5 bg-slate-50 rounded-2xl font-black outline-none text-center text-xl">
                </div>
                <input type="hidden" id="edit-id">
                <button onclick="salvarItem()" class="w-full py-6 bg-empresa-azul text-white rounded-[2rem] font-black uppercase text-sm shadow-xl">Salvar Registro</button>
                <button id="btn-excluir" onclick="excluirItem()" class="hidden w-full py-3 text-red-500 font-black uppercase text-[10px] mt-2">Excluir Produto</button>
            </div>
        </div>
    </div>

    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/95 z-[110] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 text-center shadow-2xl">
            <h3 id="nome-selecionado" class="font-black text-empresa-azul uppercase mb-6"></h3>
            <input type="password" id="input-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-5 bg-slate-100 rounded-2xl text-center font-black outline-none mb-8 text-3xl tracking-[0.4em]">
            <div class="flex gap-3">
                <button onclick="fecharSenha()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Sair</button>
                <button onclick="validarAcesso()" class="flex-[2] py-4 bg-empresa-azul text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Entrar</button>
            </div>
        </div>
    </div>

    <script>
        // CONTROLE DE MANUTEN√á√ÉO - MUDE PARA TRUE PARA BLOQUEAR EQUIPE
        const MODO_MANUTENCAO = true; 

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "EQUIPE", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null;
        let estoque = [];
        let abaAtiva = 'estoque';
        let html5QrCode = null;

        window.onload = function() {
            const lista = document.getElementById('lista-usuarios');
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-5 bg-slate-50 rounded-2xl font-black uppercase text-[11px] flex justify-between px-8 border-2 border-slate-100 mb-3 active:bg-yellow-50 transition-all"><span>${u.nome}</span><span class="text-empresa-azul opacity-40 font-bold">${u.cargo}</span></button>`;
            });

            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) {
                usuarioSessao = EQUIPE.find(u => u.nome === salvo);
                if (usuarioSessao) {
                    // TRAVA DE MANUTEN√á√ÉO IMEDIATA NO CARREGAMENTO
                    if (MODO_MANUTENCAO && usuarioSessao.cargo !== "GERENTE") {
                        document.getElementById('loginView').classList.add('hidden-app');
                        document.getElementById('manutencaoView').classList.remove('hidden-app');
                    } else {
                        entrarNoApp();
                    }
                }
            }
        };

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('manutencaoView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `OPERADOR: ${usuarioSessao.nome}`;
            escutarNuvem();
        }

        function validarAcesso() {
            const p = document.getElementById('input-senha').value;
            const u = EQUIPE.find(x => x.nome === document.getElementById('nome-selecionado').innerText);
            if (u && u.pass === p) {
                usuarioSessao = u;
                localStorage.setItem('sessaoNewMarket', u.nome);
                
                // VERIFICA MANUTEN√á√ÉO ANTES DE LIBERAR O APP
                if (MODO_MANUTENCAO && u.cargo !== "GERENTE") {
                    document.getElementById('modal-senha').classList.add('hidden-app');
                    document.getElementById('loginView').classList.add('hidden-app');
                    document.getElementById('manutencaoView').classList.remove('hidden-app');
                } else {
                    entrarNoApp();
                    fecharSenha();
                }
            } else alert("Senha Incorreta!");
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); location.reload(); }
        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); document.getElementById('input-senha').value = ''; }
        function prepararLogin(n) { document.getElementById('nome-selecionado').innerText = n; document.getElementById('modal-senha').classList.remove('hidden'); }

        function escutarNuvem() {
            db.collection("validades").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                renderizar();
            });
        }

        function difDias(v) {
            const hoje = new Date(); hoje.setHours(0,0,0,0);
            const dv = new Date(v + "T12:00:00"); dv.setHours(0,0,0,0);
            return Math.ceil((dv.getTime() - hoje.getTime()) / (1000 * 3600 * 24));
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const termo = document.getElementById('input-busca').value.toUpperCase();
            document.getElementById('btn-wa-float').classList.toggle('hidden', abaAtiva !== 'auditoria');
            container.innerHTML = '';
            
            let filtrados = estoque.filter(i => {
                const m = (i.produto || "").toUpperCase().includes(termo) || (i.ean || "").toString().includes(termo);
                return abaAtiva === 'auditoria' ? (m && difDias(i.vencimento) <= 7) : m;
            });

            filtrados.sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento)).forEach(item => {
                const d = difDias(item.vencimento);
                let lbl = d + " DIAS", brd = "border-l-8 border-emerald-500", bg = "bg-emerald-500", card = "bg-white shadow-sm";
                if (d < 0) { lbl = "VENCIDO"; brd = "border-l-8 border-red-900"; bg = "bg-red-900"; }
                else if (d === 0) { lbl = "VENCE HOJE"; card = "border-hoje shadow-lg"; bg = "bg-red-600"; }
                else if (d <= 7) { lbl = d + " DIAS"; brd = "border-l-8 border-yellow-400"; bg = "bg-yellow-400 text-slate-900"; }

                container.innerHTML += `<div class="${card} p-6 rounded-[2.5rem] flex justify-between items-center ${card !== 'border-hoje' ? brd : ''}">
                    <div>
                        <span class="${bg} text-[9px] font-black px-3 py-1 rounded-full uppercase mb-2 inline-block">${lbl}</span>
                        <h3 class="font-black text-slate-800 text-base uppercase leading-tight">${item.produto}</h3>
                        <p class="text-[10px] text-slate-400 font-bold mt-1 tracking-tighter">VALIDADE: ${item.vencimento.split('-').reverse().join('/')}</p>
                        <p class="text-[8px] font-black text-blue-300 mt-3 uppercase tracking-widest">RESP: ${item.user || 'SISTEMA'}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-empresa-azul text-2xl tracking-tighter">${item.quantidade}<span class="text-[10px] ml-1">UN</span></p>
                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="text-[9px] font-black uppercase text-slate-300 mt-4">Editar</button>
                    </div>
                </div>`;
            });
        }

        async function salvarItem() {
            const id = document.getElementById('edit-id').value;
            const n = document.getElementById('nome').value.trim().toUpperCase();
            const d = document.getElementById('data').value;
            const q = parseInt(document.getElementById('qtd').value) || 0;
            if (n && d && q > 0) {
                const dados = { produto: n, vencimento: d, ean: document.getElementById('ean').value, quantidade: q, user: usuarioSessao.nome };
                if (id) await db.collection("validades").doc(id).update(dados);
                else await db.collection("validades").add(dados);
                fecharModalScanner();
            } else alert("Preencha Nome, Data e Quantidade!");
        }

        function mudarAba(a) {
            abaAtiva = a;
            document.getElementById('btn-estoque').className = (a === 'estoque') ? "flex-1 py-4 rounded-xl text-[10px] uppercase transition-all btn-nav-active shadow-md" : "flex-1 py-4 rounded-xl text-[10px] uppercase transition-all btn-nav-inactive";
            document.getElementById('btn-auditoria').className = (a === 'auditoria') ? "flex-1 py-4 rounded-xl text-[10px] uppercase transition-all btn-nav-active shadow-md" : "flex-1 py-4 rounded-xl text-[10px] uppercase transition-all btn-nav-inactive";
            renderizar();
        }

        async function abrirModalScanner() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            if(html5QrCode) await html5QrCode.clear();
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('ean').value = txt;
                db.collection("validades").where("ean", "==", txt).limit(1).get().then(s => {
                    if(!s.empty) document.getElementById('nome').value = s.docs[0].data().produto;
                });
            }).catch(()=>{});
        }

        function fecharModalScanner() {
            if(html5QrCode) html5QrCode.stop().finally(() => { 
                html5QrCode = null; document.getElementById('modal-cadastro').classList.add('hidden');
                ['edit-id','nome','data','ean','qtd'].forEach(i => document.getElementById(i).value='');
            });
            else { 
                document.getElementById('modal-cadastro').classList.add('hidden');
                ['edit-id','nome','data','ean','qtd'].forEach(i => document.getElementById(i).value='');
            }
        }

        function prepararEdicao(item) {
            document.getElementById('edit-id').value = item.id;
            document.getElementById('ean').value = item.ean || '';
            document.getElementById('nome').value = item.produto;
            document.getElementById('data').value = item.vencimento;
            document.getElementById('qtd').value = item.quantidade;
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('reader-container').classList.add('hidden');
            if(usuarioSessao.cargo === 'GERENTE') document.getElementById('btn-excluir').classList.remove('hidden');
        }

        async function excluirItem() {
            if(confirm("Excluir produto?")) {
                await db.collection("validades").doc(document.getElementById('edit-id').value).delete();
                fecharModalScanner();
            }
        }

        function gerarRelatorio() {
            let alerta = estoque.filter(i => difDias(i.vencimento) <= 7).sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento));
            if(!alerta.length) return alert("Sem alertas!");
            let msg = `*üì¢ NEW MARKET - ALERTA*\n_Operador: ${usuarioSessao.nome}_\n\n`;
            alerta.slice(0, 25).forEach(i => {
                const d = difDias(i.vencimento);
                const st = d < 0 ? "‚ùå VENCIDO" : (d === 0 ? "üö® VENCE HOJE" : "‚ö†Ô∏è FALTAM " + d + " DIAS");
                msg += `*${i.produto}*\n${st} (${i.vencimento.split('-').reverse().join('/')}) - Qtd: ${i.quantidade}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
