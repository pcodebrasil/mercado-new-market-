<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Sistema 2026</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        #login-screen, #main-panel { display: none; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        .card-critico { border-left: 8px solid #ef4444; }
        .card-atencao { border-left: 8px solid #f59e0b; }
        .card-normal { border-left: 8px solid #10b981; }
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 12px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="toast"></div>

    <div id="loading-screen">
        <div class="w-12 h-12 border-4 border-blue-800 border-t-red-600 rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase text-slate-400">Sincronizando New Market</p>
    </div>

    <div id="login-screen" class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border-t-8 border-blue-800 text-center">
            <h1 class="text-3xl font-black uppercase italic text-blue-800">New <span class="text-red-600">Market</span></h1>
            <form id="login-form" class="space-y-4 mt-8">
                <input type="email" id="email" class="w-full p-4 border rounded-2xl outline-none" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-4 border rounded-2xl outline-none" placeholder="Senha" required>
                <button type="submit" class="w-full bg-blue-800 text-white p-4 rounded-2xl font-black uppercase">Acessar</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-4 flex justify-between items-center sticky top-0 z-50">
            <span class="font-black italic uppercase">New Market</span>
            <div class="flex gap-2">
                <button id="btn-config" class="bg-white/20 p-2 rounded-full">‚öôÔ∏è</button>
                <button id="btn-logout" class="text-[8px] bg-black/40 px-3 py-2 rounded-full font-bold">SAIR</button>
            </div>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full space-y-5">
            <div id="gaveta-config" class="hidden bg-slate-800 p-6 rounded-3xl text-white space-y-4">
                <h2 class="font-black uppercase text-yellow-500 text-[10px]">Configura√ß√µes</h2>
                <button id="btn-ativar-push" class="w-full bg-purple-600 p-3 rounded-xl font-black uppercase text-[9px]">üîî Ativar Notifica√ß√µes neste Celular</button>
            </div>

            <div id="repositor-form" class="bg-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-600 space-y-4">
                <input type="text" id="p-nome" placeholder="PRODUTO" class="w-full p-4 border rounded-2xl uppercase font-bold">
                <input type="date" id="p-data" class="w-full p-4 border rounded-2xl font-bold">
                <button id="btn-salvar" class="w-full bg-blue-700 text-white p-4 rounded-2xl font-black uppercase">Salvar</button>
            </div>

            <div id="lista" class="space-y-3 pb-8"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messaging = getMessaging(app);

        // REGISTRO DE TOKEN (CRIA A COLE√á√ÉO QUE FALTA)
        document.getElementById('btn-ativar-push').onclick = async () => {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                try {
                    const token = await getToken(messaging, { 
                        vapidKey: 'BNdM1ijQ6x9eFK4Zop7MfUZ6GnyVSFVR_DJJSOwBsXKfs6Q6bouX2o3b5KD44_f5xWXbXCqwHeJWJlcOEo7DrLA' 
                    });
                    if (token) {
                        await setDoc(doc(db, "tokens_notificacao", auth.currentUser.uid), {
                            token: token,
                            usuario: auth.currentUser.email,
                            atualizadoEm: serverTimestamp()
                        });
                        showToast("NOTIFICA√á√ïES ATIVADAS!", "#10b981");
                    }
                } catch (e) { showToast("Erro ao ativar", "#dc2626"); }
            }
        };

        // ... l√≥gica de login e carregamento (mesma do seu c√≥digo anterior) ...
        onAuthStateChanged(auth, (user) => {
            document.getElementById('loading-screen').style.display = 'none';
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                carregar();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch (err) { showToast("Erro no Login", "#dc2626"); }
        };

        function showToast(msg, color) {
            const t = document.getElementById("toast");
            t.innerText = msg; t.style.backgroundColor = color; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }

        function carregar() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                snap.forEach(d => {
                    const item = d.data();
                    const div = document.createElement('div');
                    div.className = "p-4 bg-white rounded-2xl shadow-sm mb-3 border-l-8 border-blue-600";
                    div.innerHTML = `<h3 class="font-black uppercase">${item.produto}</h3><p class="text-xs">Venc: ${item.vencimento}</p>`;
                    lista.appendChild(div);
                });
            });
        }

        document.getElementById('btn-salvar').onclick = async () => {
            const data = { produto: document.getElementById('p-nome').value.toUpperCase(), vencimento: document.getElementById('p-data').value, criadoEm: serverTimestamp() };
            await addDoc(collection(db, "validades"), data);
            showToast("Salvo!", "#10b981");
        };

        document.getElementById('btn-config').onclick = () => document.getElementById('gaveta-config').classList.toggle('hidden');
        document.getElementById('btn-logout').onclick = () => signOut(auth);
    </script>
</body>
</html>
