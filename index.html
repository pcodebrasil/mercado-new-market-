<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal-active { display: flex !important; }
        .nav-active { color: #2563eb; border-top: 4px solid #2563eb; }
    </style>
</head>
<body class="bg-slate-100 font-sans antialiased text-slate-900 pb-20">

    <div id="modal-baixa" class="hidden fixed inset-0 z-[100] bg-black/60 items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl scale-95 transition-transform">
            <h3 class="text-xl font-black text-slate-800 text-center mb-6 uppercase tracking-tighter">Baixa de Produto</h3>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="confirmarBaixa('Venda')" class="bg-green-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg active:scale-95 uppercase">üí∞ Vendido</button>
                <button onclick="confirmarBaixa('Descarte')" class="bg-red-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg active:scale-95 uppercase">üóëÔ∏è Descarte / Perda</button>
                <button onclick="fecharModal()" class="text-slate-400 font-bold p-3 text-sm uppercase">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border-t-8 border-blue-600 text-center">
            <h1 class="text-4xl font-black text-blue-900 italic uppercase tracking-tighter">New Market</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase mt-2 mb-8 italic">Controle de Validades</p>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 bg-slate-50" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 bg-slate-50" placeholder="Senha" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black text-lg shadow-lg active:scale-95">ENTRAR</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="hidden min-h-screen">
        <nav class="bg-blue-900 text-white p-4 shadow-xl sticky top-0 z-50 flex justify-between items-center">
            <h1 class="font-black italic text-xl uppercase">New Market</h1>
            <button id="btn-logout" class="text-[9px] font-bold bg-white/10 px-3 py-1 rounded-full">SAIR</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full">
            
            <div id="repositor-view" class="hidden space-y-4">
                <div class="bg-white p-6 rounded-3xl shadow-xl border-b-8 border-green-500">
                    <h2 class="font-black mb-4 uppercase text-lg text-green-700">Lan√ßar Validade</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-3 gap-2">
                            <div class="col-span-2">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">C√≥d. Barras</label>
                                <input type="number" id="prod-ean" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none border-orange-200">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Qtd</label>
                                <input type="number" id="prod-qtd" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none border-blue-200">
                            </div>
                        </div>
                        <input type="text" id="prod-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold uppercase outline-none">
                        <select id="prod-setor" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none uppercase text-sm">
                            <option value="Corredor do Paulo">Corredor do Paulo</option>
                            <option value="Corredor do Leandro">Corredor do Leandro</option>
                            <option value="Corredor do Pedro">Corredor do Pedro</option>
                            <option value="Corredor do Edmar">Corredor do Edmar</option>
                        </select>
                        <input type="date" id="prod-data" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none">
                        <button id="btn-salvar" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 uppercase">Gravar Agora</button>
                    </div>
                </div>
            </div>

            <div id="gerente-view" class="hidden">
                
                <div id="tab-lista" class="space-y-4">
                    <div class="grid grid-cols-3 gap-2 mb-4 text-center font-black">
                        <div class="bg-white p-3 rounded-2xl border-b-4 border-red-500 text-red-600 shadow-sm"><p class="text-[8px] uppercase">Cr√≠tico</p><p id="count-critico" class="text-xl">0</p></div>
                        <div class="bg-white p-3 rounded-2xl border-b-4 border-yellow-500 text-yellow-600 shadow-sm"><p class="text-[8px] uppercase">Aten√ß√£o</p><p id="count-atencao" class="text-xl">0</p></div>
                        <div class="bg-white p-3 rounded-2xl border-b-4 border-blue-500 text-blue-600 shadow-sm"><p class="text-[8px] uppercase">Total</p><p id="count-total" class="text-xl">0</p></div>
                    </div>
                    <input type="text" id="input-busca" onkeyup="filtrarProdutos()" placeholder="üîç Buscar..." class="w-full p-4 border-none rounded-2xl bg-white shadow-md font-bold outline-none">
                    <button id="btn-whatsapp" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl text-[10px] uppercase shadow-md mb-4">Relat√≥rio WhatsApp üìä</button>
                    <div id="lista-vencimento" class="space-y-3"></div>
                </div>

                <div id="tab-perdas" class="hidden space-y-4">
                    <div class="bg-red-900 text-white p-6 rounded-3xl shadow-xl">
                        <h2 class="font-black uppercase text-center text-lg italic">Relat√≥rio de Perdas</h2>
                        <div class="mt-4 flex justify-around border-t border-red-800 pt-4 text-center">
                            <div><p class="text-[10px] uppercase text-red-300 font-bold">Total Descartado</p><p id="loss-count" class="text-3xl font-black">0</p></div>
                        </div>
                    </div>
                    <div id="lista-perdas" class="space-y-2"></div>
                </div>

                <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center z-50 shadow-2xl h-16">
                    <button onclick="switchTab('lista')" id="nav-lista" class="flex flex-col items-center justify-center flex-1 h-full nav-active">
                        <span class="text-[20px]">üìã</span>
                        <span class="text-[9px] font-black uppercase">Vencimentos</span>
                    </button>
                    <button onclick="switchTab('perdas')" id="nav-perdas" class="flex flex-col items-center justify-center flex-1 h-full text-slate-400">
                        <span class="text-[20px]">üìâ</span>
                        <span class="text-[9px] font-black uppercase">Perdas</span>
                    </button>
                </nav>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDoc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        let itemParaBaixa = null;

        // LOGIN / LOGOUT
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch (err) { alert("Acesso Negado!"); }
        };
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                if (gerentes.includes(user.email)) {
                    document.getElementById('gerente-view').classList.remove('hidden');
                    document.getElementById('repositor-view').classList.add('hidden');
                    carregarDados();
                    carregarPerdas();
                } else {
                    document.getElementById('repositor-view').classList.remove('hidden');
                    document.getElementById('gerente-view').classList.add('hidden');
                    document.body.classList.remove('pb-20');
                }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-panel').classList.add('hidden');
            }
        });

        // SALVAR LAN√áAMENTO
        document.getElementById('btn-salvar').onclick = async () => {
            const ean = document.getElementById('prod-ean').value;
            const qtd = document.getElementById('prod-qtd').value;
            const nome = document.getElementById('prod-nome').value;
            const setor = document.getElementById('prod-setor').value;
            const data = document.getElementById('prod-data').value;
            if(!ean || !qtd || !nome || !data) return alert("Preencha todos os campos!");
            try {
                await addDoc(collection(db, "validades"), {
                    produto: nome.toUpperCase(), codigo: ean, quantidade: qtd, setor: setor, vencimento: data, criadoEm: new Date()
                });
                alert("‚úÖ Salvo!");
                document.getElementById('prod-nome').value = ""; document.getElementById('prod-ean').value = ""; document.getElementById('prod-qtd').value = "";
            } catch (e) { alert("Erro ao salvar."); }
        };

        // CARREGAR LISTA ATIVA
        function carregarDados() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista-vencimento');
                let criticos = 0, atencao = 0;
                lista.innerHTML = "";
                snap.forEach(d => {
                    const item = d.data();
                    const diff = Math.ceil((new Date(item.vencimento) - new Date()) / 86400000);
                    let cor = "border-green-500", txt = "text-green-600";
                    if(diff <= 5) { cor = "border-red-500"; txt = "text-red-600 font-black animate-pulse"; criticos++; }
                    else if(diff <= 15) { cor = "border-yellow-500"; txt = "text-yellow-600 font-bold"; atencao++; }
                    
                    const card = document.createElement('div');
                    card.className = `p-4 rounded-2xl bg-white shadow-sm border-l-8 ${cor} flex flex-col gap-2`;
                    card.innerHTML = `
                        <div class="flex justify-between text-[8px] font-black uppercase text-slate-400"><span>${item.setor}</span><span class="${txt}">${diff} DIAS</span></div>
                        <div class="flex justify-between items-center"><h3 class="font-black text-sm uppercase">${item.produto}</h3><span class="bg-blue-600 text-white text-[9px] px-2 py-1 rounded-lg">QTD: ${item.quantidade}</span></div>
                        <div class="text-[11px] font-mono font-bold text-blue-600 text-center bg-slate-50 p-1 rounded border">${item.codigo}</div>
                        <div class="flex justify-between items-center"><p class="text-[9px] font-bold text-slate-400 italic">VENCE: ${item.vencimento.split('-').reverse().join('/')}</p><button onclick="abrirBaixa('${d.id}')" class="bg-slate-900 text-white text-[8px] px-3 py-1.5 rounded-lg font-black uppercase">Baixa</button></div>`;
                    lista.appendChild(card);
                });
                document.getElementById('count-total').innerText = snap.size;
                document.getElementById('count-critico').innerText = criticos;
                document.getElementById('count-atencao').innerText = atencao;
            });
        }

        // CARREGAR PERDAS
        function carregarPerdas() {
            onSnapshot(query(collection(db, "perdas"), orderBy("dataBaixa", "desc"), limit(50)), (snap) => {
                const lista = document.getElementById('lista-perdas');
                let totalLoss = 0;
                lista.innerHTML = "";
                snap.forEach(d => {
                    const item = d.data();
                    totalLoss += Number(item.quantidade);
                    const card = document.createElement('div');
                    card.className = "bg-white p-3 rounded-xl border-l-4 border-red-900 flex justify-between items-center shadow-sm";
                    card.innerHTML = `
                        <div><p class="font-black text-[11px] uppercase">${item.produto}</p><p class="text-[8px] text-slate-400 uppercase">${item.setor} | C√≥d: ${item.codigo}</p></div>
                        <div class="text-right"><p class="text-red-600 font-black text-sm">-${item.quantidade}</p><p class="text-[8px] text-slate-300">${item.dataBaixa.toDate().toLocaleDateString()}</p></div>`;
                    lista.appendChild(card);
                });
                document.getElementById('loss-count').innerText = totalLoss;
            });
        }

        // NAVEGA√á√ÉO DE TABS
        window.switchTab = (tab) => {
            if(tab === 'lista') {
                document.getElementById('tab-lista').classList.remove('hidden');
                document.getElementById('tab-perdas').classList.add('hidden');
                document.getElementById('nav-lista').classList.add('nav-active');
                document.getElementById('nav-perdas').classList.remove('nav-active');
                document.getElementById('nav-perdas').classList.add('text-slate-400');
            } else {
                document.getElementById('tab-lista').classList.add('hidden');
                document.getElementById('tab-perdas').classList.remove('hidden');
                document.getElementById('nav-perdas').classList.add('nav-active');
                document.getElementById('nav-lista').classList.remove('nav-active');
                document.getElementById('nav-lista').classList.add('text-slate-400');
            }
        };

        // BAIXAS
        window.abrirBaixa = (id) => { itemParaBaixa = id; document.getElementById('modal-baixa').classList.add('modal-active'); };
        window.fecharModal = () => { document.getElementById('modal-baixa').classList.remove('modal-active'); itemParaBaixa = null; };
        window.confirmarBaixa = async (motivo) => {
            if(!itemParaBaixa) return;
            const docRef = doc(db, "validades", itemParaBaixa);
            const docSnap = await getDoc(docRef);
            if(docSnap.exists() && motivo === 'Descarte') {
                await addDoc(collection(db, "perdas"), { ...docSnap.data(), dataBaixa: new Date() });
            }
            await deleteDoc(docRef); fecharModal();
        };

        window.filtrarProdutos = () => {
            const termo = document.getElementById('input-busca').value.toLowerCase();
            document.querySelectorAll('#lista-vencimento > div').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(termo) ? "flex" : "none";
            });
        };
    </script>
</body>
</html>
