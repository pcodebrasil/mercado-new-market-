<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v16.2.5 - Paulo Souza</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f1f5f9; overflow-x: hidden; }
        .hidden-app { display: none !important; }
        .bg-empresa-azul { background-color: #003366; } 
        .bg-empresa-amarelo { background-color: #FFD700; }
        .border-hoje { border-left: 12px solid #CC0000; background-color: #FFF5F5; }
        .btn-nav-active { background-color: #003366; color: white; font-weight: 900; box-shadow: 0 4px 12px rgba(0,51,102,0.2); }
        .btn-nav-inactive { background-color: #E2E8F0; color: #64748B; font-weight: 700; }
        svg { max-width: 100%; height: auto; }
    </style>
</head>
<body>

    <div id="loginView" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-10 shadow-2xl border-t-[12px] border-blue-800">
            <div class="w-16 h-16 bg-empresa-azul rounded-2xl flex items-center justify-center mx-auto mb-6 text-empresa-amarelo text-2xl font-black italic">NM</div>
            <h2 class="text-xl font-black uppercase text-slate-800 italic mb-10">Controle de Validades</h2>
            
            <div id="lista-usuarios" class="space-y-3"></div>

            <div class="mt-12 pt-6 border-t border-slate-100">
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em]">
                    Desenvolvido por
                </p>
                <p class="text-[11px] font-black text-blue-900 uppercase tracking-widest mt-1">
                    Paulo Souza &copy; 2026
                </p>
            </div>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-empresa-azul p-6 sticky top-0 z-30 shadow-lg rounded-b-[2.5rem]">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="font-black text-2xl italic text-empresa-amarelo uppercase">New Market</h1>
                    <p id="user-display" class="text-[10px] font-bold text-blue-200 uppercase tracking-widest h-4"></p>
                </div>
                <button onclick="logout()" class="bg-white/10 p-3 rounded-2xl text-white border border-white/20">ðŸšª</button>
            </div>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="BUSCAR PRODUTO..." class="w-full bg-white p-4 rounded-2xl text-sm font-black uppercase outline-none shadow-inner border-2 border-transparent focus:border-yellow-400 transition-all">
        </header>

        <main class="max-w-lg mx-auto p-5 pb-40">
            <div class="grid grid-cols-3 gap-3 mb-8">
                <div onclick="filtrarDash('vencidos')" class="bg-red-600 p-4 rounded-[2rem] text-center shadow-lg border-b-4 border-red-800 active:scale-95 transition-all">
                    <p class="text-[8px] font-black text-white/60 uppercase">Vencidos</p>
                    <p id="dash-vencidos" class="text-xl font-black text-white">0</p>
                </div>
                <div onclick="filtrarDash('alerta')" class="bg-empresa-amarelo p-4 rounded-[2rem] text-center shadow-lg border-b-4 border-yellow-600 active:scale-95 transition-all">
                    <p class="text-[8px] font-black text-slate-800/60 uppercase">Alerta</p>
                    <p id="dash-alerta" class="text-xl font-black text-slate-900">0</p>
                </div>
                <div onclick="filtrarDash('todos')" class="bg-white p-4 rounded-[2rem] text-center shadow-lg border-b-4 border-slate-200 active:scale-95 transition-all">
                    <p class="text-[8px] font-black text-slate-400 uppercase">Total</p>
                    <p id="dash-total" class="text-xl font-black text-empresa-azul">0</p>
                </div>
            </div>

            <div class="flex gap-2 mb-8 bg-white p-1 rounded-2xl shadow-sm">
                <button onclick="mudarAba('estoque')" id="btn-estoque" class="flex-1 py-4 rounded-xl text-[10px] uppercase transition-all btn-nav-active">Estoque</button>
                <button onclick="mudarAba('auditoria')" id="btn-auditoria" class="flex-1 py-4 rounded-xl text-[10px] uppercase transition-all btn-nav-inactive">Alertas</button>
            </div>

            <div id="container-produtos" class="space-y-4"></div>
        </main>

        <button id="btn-wa-float" onclick="gerarRelatorio()" class="hidden fixed bottom-32 right-6 w-16 h-16 bg-emerald-500 text-white rounded-full shadow-2xl flex items-center justify-center text-3xl border-4 border-white z-50">ðŸ“Š</button>
        <div class="fixed bottom-8 left-0 right-0 flex justify-center z-40 px-8">
            <button onclick="abrirModalScanner()" class="w-full max-w-sm bg-empresa-amarelo text-slate-900 py-6 rounded-[2.5rem] shadow-2xl font-black text-xs uppercase border-4 border-white active:scale-95">ðŸ“¸ ESCANEAR PRODUTO</button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[120] overflow-y-auto p-8">
        <div class="max-w-lg mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black uppercase text-empresa-azul">Registro</h2>
                <button onclick="fecharModalScanner()" class="text-5xl font-light">&times;</button>
            </div>
            <div id="reader-container" class="mb-8 rounded-[3rem] overflow-hidden bg-black min-h-[250px] shadow-2xl"><div id="reader"></div></div>
            <div class="space-y-4">
                <input type="text" id="ean" placeholder="CÃ“DIGO EAN" class="w-full p-5 bg-slate-50 rounded-2xl font-mono text-blue-600 font-bold border-2 border-slate-100 outline-none">
                <input type="text" id="nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-50 rounded-2xl font-black uppercase outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="data" class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none">
                    <input type="tel" id="qtd" placeholder="QTD" class="w-full p-5 bg-slate-50 rounded-2xl font-black text-center text-xl outline-none">
                </div>
                <input type="hidden" id="edit-id">
                <button onclick="salvarItem()" class="w-full py-6 bg-empresa-azul text-white rounded-[2rem] font-black uppercase shadow-xl active:scale-95">Salvar Dados</button>
                <button id="btn-excluir" onclick="excluirItem()" class="hidden w-full py-3 text-red-500 font-black uppercase text-[10px] mt-4">Apagar Registro</button>
            </div>
        </div>
    </div>

    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/95 z-[110] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 text-center shadow-2xl">
            <h3 id="nome-selecionado" class="font-black text-empresa-azul uppercase mb-6 tracking-widest"></h3>
            <input type="password" id="input-senha" placeholder="â€¢â€¢â€¢â€¢" class="w-full p-5 bg-slate-100 rounded-2xl text-center font-black outline-none mb-8 text-3xl tracking-[0.4em]">
            <div class="flex gap-3">
                <button onclick="fecharSenha()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Sair</button>
                <button onclick="validarAcesso()" class="flex-[2] py-4 bg-empresa-azul text-white rounded-2xl font-black text-[10px] uppercase">Entrar</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "EQUIPE", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JOÃƒO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null, estoque = [], abaAtiva = 'estoque', filtroDash = 'todos', html5QrCode = null;

        function tocarBip() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const osc = context.createOscillator();
                const gain = context.createGain();
                osc.type = "sine";
                osc.frequency.setValueAtTime(600, context.currentTime);
                gain.gain.setValueAtTime(0.1, context.currentTime);
                osc.connect(gain);
                gain.connect(context.destination);
                osc.start();
                osc.stop(context.currentTime + 0.1);
            } catch(e) {}
        }

        window.onload = function() {
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-5 bg-slate-50 rounded-2xl font-black uppercase text-[11px] flex justify-between px-8 border-2 border-slate-100 mb-3 active:bg-yellow-50 transition-all"><span>${u.nome}</span><span class="text-empresa-azul opacity-40 font-bold">${u.cargo}</span></button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) {
                usuarioSessao = EQUIPE.find(u => u.nome === salvo);
                if (usuarioSessao) entrarNoApp();
            }
        };

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            const h = new Date().getHours();
            let s = "BOM DIA";
            if(h >= 12 && h < 18) s = "BOA TARDE"; else if(h >= 18) s = "BOA NOITE";
            const display = document.getElementById('user-display');
            display.innerHTML = `<span class="text-yellow-400 font-black animate-pulse">ðŸ‘‹ ${s}, ${usuarioSessao.nome}!</span>`;
            setTimeout(() => { display.innerText = `OPERADOR: ${usuarioSessao.nome}`; }, 6000);
            escutarNuvem();
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        
        function validarAcesso() {
            const p = document.getElementById('input-senha').value;
            const u = EQUIPE.find(x => x.nome === document.getElementById('nome-selecionado').innerText);
            if (u && u.pass === p) {
                usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome);
                entrarNoApp(); fecharSenha();
            } else alert("Senha Incorreta!");
        }

        function escutarNuvem() {
            db.collection("validades").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                renderizar();
            });
        }

        function filtrarDash(tipo) { filtroDash = tipo; abaAtiva = (tipo === 'todos') ? 'estoque' : 'auditoria'; renderizar(); }
        function mudarAba(a) { abaAtiva = a; filtroDash = 'todos'; renderizar(); }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const termo = document.getElementById('input-busca').value.toUpperCase();
            let cVencidos = 0, cAlerta = 0;
            container.innerHTML = '';

            document.getElementById('btn-estoque').className = (abaAtiva === 'estoque') ? "flex-1 py-4 rounded-xl text-[10px] uppercase btn-nav-active" : "flex-1 py-4 rounded-xl text-[10px] uppercase btn-nav-inactive";
            document.getElementById('btn-auditoria').className = (abaAtiva === 'auditoria') ? "flex-1 py-4 rounded-xl text-[10px] uppercase btn-nav-active" : "flex-1 py-4 rounded-xl text-[10px] uppercase btn-nav-inactive";

            let filtrados = estoque.filter(i => {
                const d = difDias(i.vencimento);
                if (d < 0) cVencidos++; if (d >= 0 && d <= 7) cAlerta++;
                const m = (i.produto || "").toUpperCase().includes(termo) || (i.ean || "").toString().includes(termo);
                if (filtroDash === 'vencidos') return m && d < 0;
                if (filtroDash === 'alerta') return m && (d >= 0 && d <= 7);
                return abaAtiva === 'auditoria' ? (m && d <= 7) : m;
            });

            document.getElementById('dash-vencidos').innerText = cVencidos;
            document.getElementById('dash-alerta').innerText = cAlerta;
            document.getElementById('dash-total').innerText = estoque.length;
            document.getElementById('btn-wa-float').classList.toggle('hidden', abaAtiva !== 'auditoria');

            filtrados.sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento)).forEach(item => {
                const d = difDias(item.vencimento);
                let lbl = d + " DIAS", bg = "bg-emerald-500", card = "bg-white border-l-8 border-emerald-500 shadow-sm";
                if (d < 0) { lbl = "VENCIDO"; card = "bg-white border-l-8 border-red-900"; bg = "bg-red-900"; }
                else if (d === 0) { lbl = "VENCE HOJE"; card = "border-hoje shadow-lg"; bg = "bg-red-600"; }
                else if (d <= 7) { lbl = d + " DIAS"; card = "bg-white border-l-8 border-yellow-400"; bg = "bg-yellow-400 text-slate-900"; }
                
                const cardId = `barcode-${item.id}`;
                const vB = (item.ean && item.ean.length >= 8) ? item.ean : `NM-${item.id.substring(0,6)}`;

                container.innerHTML += `
                    <div class="${card} p-5 rounded-[2.5rem] flex justify-between items-center active:scale-95 transition-all mb-4">
                        <div class="max-w-[65%]">
                            <span class="${bg} text-[8px] font-black px-3 py-1 rounded-full uppercase mb-2 inline-block text-white">${lbl}</span>
                            <h3 class="font-black text-slate-800 text-base uppercase leading-tight mb-2 truncate">${item.produto}</h3>
                            <div class="bg-white p-2 rounded-xl border border-slate-50 mb-2 flex items-center justify-center min-h-[60px] overflow-hidden">
                                <svg id="${cardId}"></svg>
                            </div>
                            <p class="text-[10px] text-slate-900 font-black uppercase">VENCIMENTO: <span class="text-blue-700 text-sm">${item.vencimento.split('-').reverse().join('/')}</span></p>
                        </div>
                        <div class="text-right flex flex-col justify-between items-end h-[140px]">
                            <div><p class="text-[9px] font-black text-slate-400 uppercase">Qtd</p><p class="font-black text-empresa-azul text-3xl -mt-1">${item.quantidade}</p></div>
                            <button onclick='prepararEdicao(${JSON.stringify(item)})' class="bg-slate-50 px-5 py-2 rounded-xl text-[10px] font-black text-slate-400 border border-slate-200 uppercase">Editar</button>
                        </div>
                    </div>`;
                
                setTimeout(() => {
                    try {
                        const isE13 = /^\d{13}$/.test(vB);
                        JsBarcode(`#${cardId}`, vB, {
                            format: isE13 ? "EAN13" : "CODE128",
                            lineColor: "#000000", width: 2.0, height: 35, displayValue: true, fontSize: 12, margin: 10
                        });
                    } catch (e) {}
                }, 150);
            });
        }

        async function salvarItem() {
            const id = document.getElementById('edit-id').value, n = document.getElementById('nome').value.trim().toUpperCase(), d = document.getElementById('data').value, q = parseInt(document.getElementById('qtd').value) || 0, e = document.getElementById('ean').value;
            if (n && d && q > 0) {
                const dados = { produto: n, vencimento: d, ean: e, quantidade: q, user: usuarioSessao.nome };
                id ? await db.collection("validades").doc(id).update(dados) : await db.collection("validades").add(dados);
                fecharModalScanner();
            } else alert("Preencha todos os campos!");
        }

        function prepararEdicao(item) {
            document.getElementById('edit-id').value = item.id;
            document.getElementById('ean').value = item.ean || '';
            document.getElementById('nome').value = item.produto;
            document.getElementById('data').value = item.vencimento;
            document.getElementById('qtd').value = item.quantidade;
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('reader-container').classList.add('hidden');
            if(usuarioSessao.nome === 'PAULO' || usuarioSessao.cargo === 'GERENTE') document.getElementById('btn-excluir').classList.remove('hidden');
        }

        async function excluirItem() { if(confirm("Apagar registro?")) { await db.collection("validades").doc(document.getElementById('edit-id').value).delete(); fecharModalScanner(); } }
        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); document.getElementById('input-senha').value = ''; }
        function prepararLogin(n) { document.getElementById('nome-selecionado').innerText = n; document.getElementById('modal-senha').classList.remove('hidden'); }
        function difDias(v) { const hj = new Date(); hj.setHours(0,0,0,0); const dv = new Date(v + "T12:00:00"); dv.setHours(0,0,0,0); return Math.ceil((dv.getTime() - hj.getTime()) / (1000 * 3600 * 24)); }
        
        async function abrirModalScanner() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('reader-container').classList.remove('hidden');
            if(html5QrCode) await html5QrCode.clear();
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                tocarBip();
                document.getElementById('ean').value = txt;
                db.collection("validades").where("ean", "==", txt).limit(1).get().then(s => { if(!s.empty) document.getElementById('nome').value = s.docs[0].data().produto; });
            }).catch(()=>{});
        }

        function fecharModalScanner() {
            if(html5QrCode) html5QrCode.stop().finally(() => { html5QrCode = null; document.getElementById('modal-cadastro').classList.add('hidden'); });
            else document.getElementById('modal-cadastro').classList.add('hidden');
            ['edit-id','nome','data','ean','qtd','btn-excluir'].forEach(i => { const el = document.getElementById(i); if(el) el.value = ''; if(i==='btn-excluir') el.classList.add('hidden'); });
        }

        function gerarRelatorio() {
            let al = estoque.filter(i => difDias(i.vencimento) <= 7).sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento));
            if(!al.length) return alert("Nada pendente!");
            let msg = `*ðŸ“¢ NEW MARKET - RELATÃ“RIO*\n_Por: ${usuarioSessao.nome}_\n\n`;
            al.forEach(i => {
                const d = difDias(i.vencimento);
                let s = d < 0 ? "âŒ VENCIDO" : (d === 0 ? "ðŸš¨ HOJE" : "âš ï¸ " + d + " DIAS");
                msg += `*${i.produto}*\n${s} (${i.vencimento.split('-').reverse().join('/')})\nQtd: ${i.quantidade}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
