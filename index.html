<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Estoque Jo√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-critico { border-left: 8px solid #ef4444; }
        .card-normal { border-left: 8px solid #10b981; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .check-item { width: 24px; height: 24px; cursor: pointer; accent-color: #2563eb; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="modal-contatos" class="modal">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="font-black text-slate-800 uppercase mb-4 text-center">Enviar para quem?</h3>
            <div id="lista-contatos" class="space-y-2"></div>
            <button onclick="fecharModalContatos()" class="w-full text-slate-400 font-bold text-[10px] uppercase p-4 mt-2">Cancelar</button>
        </div>
    </div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border-t-8 border-blue-600 text-center">
            <h1 class="text-3xl font-black text-blue-900 uppercase italic">New Market</h1>
            <form id="login-form" class="space-y-4 mt-6">
                <input type="email" id="email" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none" placeholder="Senha" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase">Entrar</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="hidden flex-grow flex flex-col">
        <nav class="bg-blue-900 text-white p-4 flex justify-between items-center sticky top-0 z-50">
            <span class="font-black italic uppercase text-lg">New Market</span>
            <button id="btn-logout" class="text-[10px] bg-white/10 px-3 py-1 rounded-full uppercase font-bold">Sair</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full flex-grow space-y-6">
            <div id="repositor-form" class="hidden bg-white p-6 rounded-3xl shadow-lg border-b-8 border-green-500 space-y-4">
                <h2 class="font-black uppercase text-green-700 text-[10px]">Novo Lan√ßamento</h2>
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl font-bold uppercase bg-slate-50 outline-none">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="p-ean" placeholder="C√ìDIGO" class="w-full p-4 border rounded-2xl font-bold bg-slate-50 outline-none">
                    <input type="number" id="p-qtd" placeholder="QTD" class="w-full p-4 border rounded-2xl font-bold bg-slate-50 outline-none">
                </div>
                <select id="p-setor" class="w-full p-4 border rounded-2xl font-bold uppercase bg-slate-50 outline-none">
                    <option value="Dep√≥sito">Dep√≥sito</option>
                    <option value="Corredor do Paulo">Corredor do Paulo</option>
                    <option value="Corredor do Leandro">Corredor do Leandro</option>
                    <option value="Corredor do Pedro">Corredor do Pedro</option>
                    <option value="Corredor do Edmar">Corredor do Edmar</option>
                </select>
                <input type="date" id="p-data" class="w-full p-4 border rounded-2xl font-bold bg-slate-50 outline-none">
                <button id="btn-salvar" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-xl uppercase shadow-lg">Salvar Agora</button>
            </div>

            <div class="space-y-4">
                <button id="btn-zap-geral" onclick="abrirModalContatos()" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black uppercase text-xs flex items-center justify-center gap-3 shadow-md">
                    <span class="text-lg">üì§</span> <span id="zap-text">Selecionar para Enviar</span>
                </button>

                <div id="status-view" class="text-[10px] font-bold text-slate-400 uppercase text-center hidden">Exibindo apenas itens do Dep√≥sito</div>
                
                <input type="text" id="busca" onkeyup="filtrar()" placeholder="üîç Pesquisar produtos..." class="w-full p-4 rounded-2xl bg-white shadow-md font-bold outline-none border-none text-sm">
                
                <div id="lista" class="space-y-3 pt-2 pb-10"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const emaiLJoao = 'joao@newmarket.com';
        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        const contatos = [
            { nome: "Paulo", fone: "5511999999999" },
            { nome: "Leandro", fone: "5511988888888" },
            { nome: "Pedro", fone: "5511977777777" },
            { nome: "Edmar", fone: "5511966666666" }
        ];

        let itensSelecionados = [];
        let usuarioAtualEmail = "";

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch { alert("Erro!"); }
        };
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                usuarioAtualEmail = user.email;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                
                const isJoao = user.email === emaiLJoao;
                document.getElementById('status-view').classList.toggle('hidden', !isJoao);
                document.getElementById('repositor-form').classList.toggle('hidden', gerentes.includes(user.email));
                
                carregar(gerentes.includes(user.email), isJoao);
                renderizarContatos();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-panel').classList.add('hidden');
            }
        });

        document.getElementById('btn-salvar').onclick = async () => {
            const n = document.getElementById('p-nome').value.toUpperCase();
            const e = document.getElementById('p-ean').value;
            const q = document.getElementById('p-qtd').value;
            const s = document.getElementById('p-setor').value;
            const d = document.getElementById('p-data').value;
            if(!n || !d) return alert("Preencha!");
            await addDoc(collection(db, "validades"), { produto: n, codigo: e, quantidade: q, setor: s, vencimento: d, criadoEm: serverTimestamp() });
            document.getElementById('p-nome').value = ""; document.getElementById('p-ean').value = ""; document.getElementById('p-qtd').value = "";
        };

        window.toggleSelecao = (info, id) => {
            const index = itensSelecionados.findIndex(i => i.id === id);
            if (index > -1) itensSelecionados.splice(index, 1);
            else itensSelecionados.push({ ...info, id });
            document.getElementById('zap-text').innerText = itensSelecionados.length > 0 ? `Enviar ${itensSelecionados.length} itens` : "Selecionar para Enviar";
        };

        function carregar(podeApagar, apenasDeposito) {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                snap.forEach(d => {
                    const item = d.data();
                    
                    // L√ìGICA DE FILTRO DO JO√ÉO:
                    if(apenasDeposito && item.setor !== "Dep√≥sito") return;

                    const diff = Math.ceil((new Date(item.vencimento + "T00:00:00") - new Date().setHours(0,0,0,0)) / 86400000);
                    const info = { produto: item.produto, ean: item.codigo, qtd: item.quantidade, venc: item.vencimento, setor: item.setor };
                    const div = document.createElement('div');
                    div.className = `card p-4 bg-white rounded-2xl shadow-sm mb-3 relative ${diff <= 5 ? 'card-critico' : 'card-normal'}`;
                    div.innerHTML = `
                        <div class="flex justify-between items-start">
                            <span class="text-[9px] font-black text-slate-400 uppercase">${item.setor}</span>
                            <input type="checkbox" onchange='toggleSelecao(${JSON.stringify(info)}, "${d.id}")' class="check-item">
                        </div>
                        <h3 class="font-black text-sm uppercase">${item.produto}</h3>
                        <p class="text-[10px] font-bold text-slate-500">QTD: ${item.quantidade} | EAN: ${item.codigo}</p>
                        <p class="text-[10px] font-black text-blue-600 mt-1">${item.vencimento.split('-').reverse().join('/')}</p>
                        ${podeApagar ? `<button onclick="apagar('${d.id}')" class="text-[8px] text-red-400 font-black uppercase mt-2">Remover</button>` : ''}
                    `;
                    lista.appendChild(div);
                });
            });
        }

        window.abrirModalContatos = () => {
            if(itensSelecionados.length === 0) return alert("Marque os produtos!");
            document.getElementById('modal-contatos').classList.add('active');
        };
        window.fecharModalContatos = () => document.getElementById('modal-contatos').classList.remove('active');

        function renderizarContatos() {
            const container = document.getElementById('lista-contatos');
            container.innerHTML = "";
            contatos.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "w-full p-4 bg-slate-100 rounded-2xl font-black uppercase text-xs text-blue-700 mb-2";
                btn.innerText = `üë§ ${c.nome}`;
                btn.onclick = () => enviarZap(c.fone, c.nome);
                container.appendChild(btn);
            });
        }

        function enviarZap(telefone, nomeDest) {
            const isJoao = usuarioAtualEmail === emaiLJoao;
            const cabecalho = isJoao ? "*üì¶ AVISO DO DEP√ìSITO (JO√ÉO)*" : "*üìä RELAT√ìRIO DE VALIDADES*";
            let msg = `${cabecalho}\n_Para: ${nomeDest}_\n\n`;
            itensSelecionados.forEach(p => {
                msg += `üîπ *${p.produto}*\n   ‚îî Vence: ${p.venc.split('-').reverse().join('/')}\n   ‚îî Qtd: ${p.qtd} | Setor: ${p.setor}\n\n`;
            });
            window.open(`https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`);
            fecharModalContatos();
        }

        window.apagar = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "validades", id)); };
        window.filtrar = () => {
            const b = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(b) ? "block" : "none");
        };
    </script>
</body>
</html>
