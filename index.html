<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SGV - New Market</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .hidden-app { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div id="loginView" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh] no-scrollbar border-b-8 border-indigo-600 text-center">
            <div class="mb-6">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white font-black text-xl shadow-lg">NM</div>
                <h2 class="text-2xl font-black italic tracking-tighter uppercase text-slate-800">New Market</h2>
                <p class="text-[10px] font-bold text-indigo-600 uppercase tracking-widest mt-1">Selecione seu Nome</p>
            </div>
            <div id="lista-usuarios" class="space-y-2 text-left"></div>
            <div class="mt-8 pt-6 border-t border-slate-100">
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Desenvolvido por</p>
                <p class="text-[11px] text-slate-600 font-black italic">Paulo Souza by 2026</p>
            </div>
        </div>
    </div>

    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/90 z-[110] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-8 text-center shadow-2xl">
            <h3 id="nome-selecionado" class="font-black text-indigo-600 uppercase mb-4 text-lg"></h3>
            <input type="password" id="input-senha" placeholder="SENHA" class="w-full p-4 bg-slate-100 rounded-2xl text-center font-black tracking-widest outline-none focus:ring-2 ring-indigo-500 mb-6">
            <div class="flex gap-2">
                <button onclick="fecharSenha()" class="flex-1 py-3 bg-slate-50 text-slate-400 rounded-xl font-bold text-xs uppercase">Sair</button>
                <button onclick="validarAcesso()" class="flex-[2] py-4 bg-indigo-600 text-white rounded-xl font-black text-xs uppercase shadow-lg">Entrar</button>
            </div>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-white border-b sticky top-0 z-30 p-4 flex justify-between items-center shadow-sm">
            <div>
                <h1 class="font-black text-lg italic text-slate-800 uppercase">New Market</h1>
                <p id="user-display" class="text-[9px] font-black text-white bg-indigo-500 px-2 py-0.5 rounded uppercase"></p>
            </div>
            <button onclick="location.reload()" class="bg-slate-50 p-2 rounded-xl">ðŸšª</button>
        </header>

        <main class="max-w-lg mx-auto p-4 pb-32">
            <div class="flex gap-2 mb-6">
                <button onclick="mudarAba('estoque')" id="btn-estoque" class="flex-1 py-4 rounded-2xl font-black text-[10px] bg-indigo-600 text-white uppercase shadow-md transition-all">Produtos</button>
                <button onclick="mudarAba('auditoria')" id="btn-auditoria" class="flex-1 py-4 rounded-2xl font-black text-[10px] bg-white text-slate-400 border border-slate-100 uppercase transition-all">Alertas</button>
                <button onclick="gerarRelatorio()" class="px-5 py-4 rounded-2xl bg-green-500 text-white shadow-md active:scale-90 text-lg">ðŸ“Š</button>
            </div>
            <div id="container-produtos" class="space-y-3"></div>
        </main>

        <div class="fixed bottom-8 left-0 right-0 flex justify-center z-40 px-6">
            <button onclick="abrirModalScanner()" class="w-full max-w-sm bg-slate-900 text-white py-5 rounded-full shadow-2xl font-black flex items-center justify-center gap-3 active:scale-95 text-xs uppercase tracking-widest border-4 border-white">
                <span>ðŸ“¸</span> ESCANEAR PRODUTO
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[120] overflow-y-auto p-6">
        <div class="max-w-lg mx-auto">
            <div class="flex justify-between items-center mb-6 pt-4">
                <h2 class="text-xl font-black italic uppercase text-slate-800">Registro de Lote</h2>
                <button onclick="fecharModalScanner()" class="text-slate-300 text-5xl">&times;</button>
            </div>
            <div id="reader" class="rounded-[2.5rem] bg-slate-100 overflow-hidden mb-6 min-h-[250px] border-2 border-dashed border-slate-300"></div>
            <div class="space-y-4">
                <input type="number" id="ean" placeholder="CÃ“DIGO EAN" class="w-full p-4 bg-slate-50 rounded-2xl border-none text-center font-mono focus:ring-2 ring-indigo-500">
                <input type="text" id="nome" placeholder="NOME DO PRODUTO" class="w-full p-4 bg-slate-50 rounded-2xl font-black uppercase border-none focus:ring-2 ring-indigo-500">
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="data" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold border-none focus:ring-2 ring-indigo-500 uppercase">
                    <input type="number" id="preco" placeholder="CUSTO R$" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold border-none focus:ring-2 ring-indigo-500">
                </div>
                <button onclick="salvarItem()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs tracking-widest mt-4 shadow-lg active:scale-95">Salvar no Firebase</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÃ‡ÃƒO MERCADO-C3E95
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "ADMIN", pass: "2026" },
            { nome: "ADRIELLE", cargo: "ADMIN", pass: "2026" },
            { nome: "PAULO", cargo: "USER", pass: "1234" },
            { nome: "PEDRO", cargo: "USER", pass: "1234" },
            { nome: "LEANDRO", cargo: "USER", pass: "1234" },
            { nome: "EDMAR", cargo: "USER", pass: "1234" },
            { nome: "JOÃƒO", cargo: "USER", pass: "1234" },
            { nome: "TAMIRIS", cargo: "USER", pass: "1234" }
        ];

        let usuarioTemp = null;
        let usuarioAtivo = null;
        let estoque = [];
        let abaAtiva = 'estoque';
        let html5QrCode = null;

        const listaLogin = document.getElementById('lista-usuarios');
        EQUIPE.forEach(u => {
            listaLogin.innerHTML += `
                <button onclick="pedirSenha('${u.nome}')" class="w-full py-4 ${u.cargo === 'ADMIN' ? 'bg-indigo-600 text-white shadow-indigo-100' : 'bg-slate-50 text-slate-600'} rounded-2xl font-black uppercase text-[10px] tracking-widest active:scale-95 transition-all shadow-sm flex justify-between px-6 items-center border border-slate-100">
                    <span>${u.nome}</span>
                    <span class="opacity-40 text-[7px] uppercase">${u.cargo === 'ADMIN' ? 'Gerente' : 'Equipe'}</span>
                </button>`;
        });

        function pedirSenha(nome) {
            usuarioTemp = EQUIPE.find(u => u.nome === nome);
            document.getElementById('nome-selecionado').innerText = nome;
            document.getElementById('modal-senha').classList.remove('hidden');
        }

        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); document.getElementById('input-senha').value = ''; }

        function validarAcesso() {
            const pass = document.getElementById('input-senha').value;
            if (usuarioTemp && usuarioTemp.pass === pass) {
                usuarioAtivo = usuarioTemp;
                fecharSenha();
                document.getElementById('loginView').classList.add('hidden-app');
                document.getElementById('appView').classList.remove('hidden-app');
                document.getElementById('user-display').innerText = usuarioAtivo.nome;
                escutarNuvem();
            } else { alert("Senha incorreta!"); }
        }

        function escutarNuvem() {
            db.collection("validades").onSnapshot((snapshot) => {
                estoque = [];
                snapshot.forEach((doc) => estoque.push({ id: doc.id, ...doc.data() }));
                renderizar();
            });
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            container.innerHTML = '';
            
            const lista = estoque.filter(i => {
                const dataRaw = i.data || i.VALIDADE || i.validade;
                if(!dataRaw) return abaAtiva !== 'auditoria';
                const d = Math.ceil((new Date(dataRaw) - new Date()) / (1000*60*60*24));
                return abaAtiva === 'auditoria' ? d <= 7 : true;
            });

            lista.sort((a,b) => new Date(a.data || a.VALIDADE) - new Date(b.data || b.VALIDADE)).forEach(item => {
                const n = item.nome || item.PRODUTO || "Sem Nome";
                const v = item.data || item.VALIDADE || item.validade;
                const p = item.preco || item.valor || 0;
                const r = item.by || "Sist";
                
                let dias = "---";
                let cor = "bg-slate-400";
                if(v) {
                    const diff = Math.ceil((new Date(v) - new Date()) / (1000*60*60*24));
                    dias = diff < 0 ? "Vencido" : diff + " dias";
                    cor = diff < 0 ? "bg-red-500" : (diff <= 7 ? "bg-amber-400" : "bg-green-500");
                }

                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm flex justify-between items-center mb-3">
                        <div>
                            <span class="text-[8px] font-black px-2 py-0.5 rounded-full ${cor} text-white uppercase mb-1 inline-block">${dias}</span>
                            <h3 class="font-bold text-slate-800 text-sm uppercase leading-tight">${n}</h3>
                            <p class="text-[9px] text-slate-400 font-bold italic mt-0.5 uppercase tracking-tighter">Resp: ${r} | Val: ${v ? v.split('-').reverse().join('/') : '--/--'}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-slate-900 font-mono text-sm italic">R$ ${p}</p>
                            ${usuarioAtivo.cargo === 'ADMIN' ? `<button onclick="removerItem('${item.id}')" class="text-red-200 text-[10px] font-black uppercase mt-2">Apagar</button>` : ''}
                        </div>
                    </div>`;
            });
        }

        async function salvarItem() {
            const nome = document.getElementById('nome').value;
            const data = document.getElementById('data').value;
            const preco = document.getElementById('preco').value || 0;
            if (nome && data) {
                await db.collection("validades").add({
                    nome: nome.toUpperCase(),
                    data: data,
                    preco: preco,
                    by: usuarioAtivo.nome,
                    criadoEm: firebase.firestore.FieldValue.serverTimestamp()
                });
                fecharModalScanner();
                document.getElementById('nome').value=''; document.getElementById('data').value='';
            } else { alert("Preencha Nome e Data!"); }
        }

        async function removerItem(id) {
            if(confirm("Confirmar exclusÃ£o definitiva?")) {
                await db.collection("validades").doc(id).delete();
            }
        }

        function abrirModalScanner() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => { 
                document.getElementById('ean').value = txt; 
                // Aqui vocÃª pode adicionar uma busca automÃ¡tica por EAN no futuro
            }).catch(()=>{});
        }

        function fecharModalScanner() {
            if(html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('modal-cadastro').classList.add('hidden');
                    html5QrCode = null;
                });
            } else { document.getElementById('modal-cadastro').classList.add('hidden'); }
        }

        function mudarAba(a) {
            abaAtiva = a;
            document.getElementById('btn-estoque').className = a === 'estoque' ? "flex-1 py-4 rounded-2xl font-black text-[10px] bg-indigo-600 text-white shadow-md uppercase" : "flex-1 py-4 rounded-2xl font-black text-[10px] bg-white text-slate-400 border border-slate-100 uppercase";
            document.getElementById('btn-auditoria').className = a === 'auditoria' ? "flex-1 py-4 rounded-2xl font-black text-[10px] bg-indigo-600 text-white shadow-md uppercase" : "flex-1 py-4 rounded-2xl font-black text-[10px] bg-white text-slate-400 border border-slate-100 uppercase";
            renderizar();
        }

        function gerarRelatorio() {
            let msg = `*ðŸ“¢ NEW MARKET - RELATÃ“RIO DE ALERTAS*\n_ResponsÃ¡vel: ${usuarioAtivo.nome}_\n\n`;
            let alerta = estoque.filter(i => {
                const v = i.data || i.VALIDADE;
                const d = Math.ceil((new Date(v) - new Date()) / (1000*60*60*24));
                return d <= 7;
            });
            if(alerta.length === 0) return alert("Nenhum item em alerta crÃ­tico!");
            alerta.forEach(i => {
                msg += `*${(i.nome || i.PRODUTO).toUpperCase()}*\nVenc: ${(i.data || i.VALIDADE).split('-').reverse().join('/')}\n\n`;
            });
            window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
