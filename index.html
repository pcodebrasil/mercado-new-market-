<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o de Validade</title>

    <style>
        :root { --p: #2563eb; --d: #dc2626; --w: #f59e0b; --s: #16a34a; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); padding-bottom: 70px; }
        
        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--p); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .card-login { background: white; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 350px; text-align: center; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-p { background: var(--p); color: white; }
        
        /* App Layout */
        header { background: var(--p); color: white; padding: 1.2rem; text-align: center; font-weight: bold; font-size: 1.2rem; }
        .container { padding: 15px; }
        
        .prod-card { 
            background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; 
            border-left: 5px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Navega√ß√£o */
        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #ddd; }
        nav button { background: none; color: #666; font-size: 0.9rem; }

        /* Modais */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 500; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card-login">
            <h2 style="color:var(--p)">New Market</h2><br>
            <input type="email" id="email" placeholder="Seu e-mail">
            <input type="password" id="pass" placeholder="Sua senha">
            <button class="btn-p" id="btnLogin">Entrar no Sistema</button>
        </div>
    </div>

    <header>NEW MARKET - GEST√ÉO</header>

    <div class="container" id="lista">
        </div>

    <nav>
        <button onclick="location.reload()">üìã Lista de Produtos</button>
        <button onclick="document.getElementById('m-add').style.display='flex'">‚ûï Lan√ßar Validade</button>
        <button id="btnLogout" style="color:red;">üö™ Sair</button>
    </nav>

    <div id="m-add" class="modal">
        <div class="modal-content">
            <h3>Novo Lan√ßamento</h3><br>
            <input type="text" id="p-nome" placeholder="Nome do Produto">
            <input type="date" id="p-data">
            <input type="text" id="p-setor" placeholder="Setor (Opcional)">
            <button class="btn-p" id="btnSalvar">Salvar no Banco</button>
            <button onclick="this.parentElement.parentElement.style.display='none'" style="background:none; margin-top:10px; color:gray;">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // CONFIGURA√á√ÉO REVISADA E ATIVA
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Login
        document.getElementById('btnLogin').onclick = () => {
            const e = document.getElementById('email').value;
            const s = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, s).catch(err => alert("Acesso negado: verifique e-mail e senha."));
        };

        // Logout
        document.getElementById('btnLogout').onclick = () => signOut(auth).then(() => location.reload());

        // Salvar Produto
        document.getElementById('btnSalvar').onclick = async () => {
            const nome = document.getElementById('p-nome').value;
            const data = document.getElementById('p-data').value;
            const setor = document.getElementById('p-setor').value || "Geral";
            if(!nome || !data) return alert("Preencha o nome e a data!");
            
            try {
                await addDoc(collection(db, "produtos"), {
                    nome, data, setor,
                    cadastradoPor: auth.currentUser.email,
                    timestamp: new Date().getTime()
                });
                document.getElementById('m-add').style.display = 'none';
                document.getElementById('p-nome').value = "";
                document.getElementById('p-data').value = "";
            } catch (error) { alert("Erro ao salvar: " + error.message); }
        };

        // Monitorar Autentica√ß√£o e Carregar Lista
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                
                const q = query(collection(db, "produtos"), orderBy("data", "asc"));
                onSnapshot(q, (snap) => {
                    const lista = document.getElementById('lista');
                    lista.innerHTML = "";
                    snap.forEach((d) => {
                        const p = d.data();
                        const card = document.createElement('div');
                        card.className = 'prod-card';
                        card.innerHTML = `
                            <div>
                                <strong>${p.nome}</strong><br>
                                <small>${p.setor}</small><br>
                                <span style="color:var(--d); font-weight:bold">${p.data}</span>
                            </div>
                            <button style="width:auto; background:none; font-size:1.2rem" onclick="window.excluir('${d.id}')">üóëÔ∏è</button>`;
                        lista.appendChild(card);
                    });
                });
            }
        });

        // Fun√ß√£o Global para Excluir
        window.excluir = async (id) => {
            if(confirm("Deseja remover este produto da lista?")) {
                await deleteDoc(doc(db, "produtos", id));
            }
        };
    </script>
</body>
</html>
