<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v16.7.3 - Big View</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: sans-serif; background-color: #020617; color: #f8fafc; margin: 0; }
        
        .hidden-app { display: none !important; }
        
        /* CAMPO EAN AMPLIADO COM LISTRAS LASER */
        #p-ean {
            background-color: #ffffff !important;
            background-image: 
                linear-gradient(90deg, #000 2px, transparent 2px),
                linear-gradient(90deg, #000 4px, transparent 4px);
            background-size: 10px 100%, 20px 100%;
            background-repeat: repeat-x;
            color: #000 !important;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 1.8rem; /* Fonte maior */
            text-align: center;
            border: 5px solid #003366;
            height: 100px; /* Campo bem grande */
            border-radius: 1.5rem;
        }

        .card-produto { 
            background: #0f172a; 
            border: 1px solid #1e293b; 
            border-radius: 2rem; 
            padding: 1.5rem; /* Mais espa√ßo interno */
        }
        
        .radar-active { position: relative; background: #22c55e; box-shadow: 0 0 15px #22c55e; }
        .radar-active::before {
            content: ''; position: absolute; inset: -8px; border: 3px solid #22c55e;
            border-radius: 9999px; animation: radar-pulse 2s infinite ease-out;
        }
        @keyframes radar-pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }

        /* Ajuste do calend√°rio */
        #p-validade { 
            height: 70px; background: #1e293b; color: #ffffff; 
            font-size: 1.5rem; font-weight: bold; border-radius: 1.2rem;
            width: 100%; padding: 0 20px; border: 2px solid #334155;
        }
    </style>
</head>
<body>

    <div id="loginView" class="fixed inset-0 bg-[#020617] z-[100] flex items-center justify-center p-6 text-center">
        <div class="bg-slate-900 w-full max-w-md rounded-[3.5rem] p-10 shadow-2xl border border-slate-800">
            <div class="w-24 h-24 bg-[#003366] rounded-3xl flex items-center justify-center mx-auto mb-8 text-[#FFD700] text-4xl font-black italic">NM</div>
            <h2 class="text-2xl font-black uppercase italic mb-10 text-white tracking-widest">Equipe New Market</h2>
            <div id="lista-usuarios" class="space-y-4"></div>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#001e3c] p-8 sticky top-0 z-30 shadow-2xl rounded-b-[3rem] border-b-4 border-[#FFD700]">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-5">
                    <div id="radar-status" class="w-5 h-5 rounded-full radar-active"></div>
                    <h1 class="font-black text-3xl italic text-[#FFD700] uppercase">New Market</h1>
                </div>
                <button onclick="logout()" class="bg-slate-800 p-4 rounded-2xl text-2xl">üö™</button>
            </div>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="BUSCAR PRODUTO..." class="w-full bg-slate-900 p-6 rounded-2xl text-lg font-black uppercase border-2 border-slate-700 text-white">
        </header>

        <main class="max-w-xl mx-auto p-6 pb-44">
            <div class="grid grid-cols-3 gap-4 mb-10">
                <div onclick="setFiltro('vencidos')" class="bg-red-900/40 p-5 rounded-[2rem] text-red-400 text-center">
                    <p class="text-[10px] font-black uppercase mb-1">Vencidos</p>
                    <p id="dash-vencidos" class="text-3xl font-black">0</p>
                </div>
                <div onclick="setFiltro('urgente')" class="bg-yellow-900/40 p-5 rounded-[2rem] text-yellow-400 text-center">
                    <p class="text-[10px] font-black uppercase mb-1">Urgente</p>
                    <p id="dash-alerta" class="text-3xl font-black">0</p>
                </div>
                <div onclick="setFiltro('todos')" class="bg-slate-800 p-5 rounded-[2rem] text-white text-center">
                    <p class="text-[10px] font-black uppercase mb-1">Total</p>
                    <p id="dash-total" class="text-3xl font-black">0</p>
                </div>
            </div>
            <div id="container-produtos" class="space-y-6"></div>
        </main>
        
        <div class="fixed bottom-10 left-0 right-0 px-8 z-40">
            <button onclick="abrirCadastro()" class="w-full bg-[#FFD700] text-slate-950 py-7 rounded-[2rem] shadow-2xl font-black text-lg uppercase active:scale-95 transition-all">
                + CADASTRAR / SCANNER
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-[#020617] z-[800] overflow-y-auto p-6">
        <div class="max-w-xl mx-auto">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black uppercase italic text-[#FFD700]">Registro Dark</h2>
                <button onclick="fecharModalCadastro()" class="text-5xl text-slate-600">&times;</button>
            </div>
            
            <div id="reader-container" class="w-full aspect-square bg-slate-900 rounded-[3rem] overflow-hidden mb-10 border-4 border-slate-800"><div id="reader"></div></div>
            
            <div class="space-y-6">
                <input type="text" id="p-ean" placeholder="COD" class="w-full">
                
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-7 bg-slate-900 rounded-2xl font-black text-xl uppercase text-white border-2 border-slate-800">
                
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="text-xs font-black text-slate-500 mb-3 block uppercase">üìÖ Validade</label>
                        <input type="date" id="p-validade">
                    </div>
                    <div>
                        <label class="text-xs font-black text-slate-500 mb-3 block uppercase text-center">üì¶ Qtd</label>
                        <input type="tel" id="p-qtd" placeholder="0" class="w-full h-[70px] bg-slate-900 rounded-2xl font-black text-center text-4xl text-[#FFD700] border-2 border-slate-800">
                    </div>
                </div>
                
                <input type="hidden" id="edit-id">
                <button onclick="salvarProduto()" class="w-full py-8 bg-[#003366] text-white rounded-[2rem] font-black text-xl uppercase shadow-2xl mt-6">Gravar no Banco</button>
                <button id="btn-deletar" onclick="deletarProduto()" class="hidden w-full py-4 text-red-500 font-black uppercase text-sm mt-4">üóëÔ∏è Apagar Produto</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE MANTIDA
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null, estoque = [], scannerInstancia = null, filtroAtual = 'todos';

        window.onload = () => {
            const lista = document.getElementById('lista-usuarios');
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="login('${u.nome}')" class="w-full py-6 px-8 bg-slate-800 rounded-2xl font-black uppercase text-sm flex justify-between items-center text-slate-300">
                    <span>${u.nome}</span><span class="opacity-40 text-[10px]">${u.cargo}</span>
                </button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { 
                usuarioSessao = EQUIPE.find(x => x.nome === salvo);
                if (usuarioSessao) entrarNoApp();
            }
        };

        function login(nome) {
            const u = EQUIPE.find(x => x.nome === nome);
            const p = prompt("SENHA:");
            if (p === u.pass) { usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome); entrarNoApp(); }
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = []; snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()})); renderizar();
            });
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            let cV = 0, cA = 0; container.innerHTML = '';
            
            estoque.filter(i => {
                const d = Math.ceil((new Date(i.vencimento) - new Date()) / 86400000);
                if (d < 0) cV++; else if (d <= 7) cA++;
                const matches = (i.produto || "").includes(busca) || (i.ean || "").includes(busca);
                if(filtroAtual === 'vencidos') return matches && d < 0;
                if(filtroAtual === 'urgente') return matches && d >= 0 && d <= 7;
                return matches;
            }).forEach(item => {
                const d = Math.ceil((new Date(item.vencimento) - new Date()) / 86400000);
                const corVal = d < 0 ? 'text-red-500' : (d <= 7 ? 'text-yellow-400' : 'text-slate-400');
                container.innerHTML += `
                    <div class="card-produto flex flex-col">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1"><h3 class="font-black text-white text-xl uppercase leading-tight">${item.produto}</h3><p class="text-sm font-bold ${corVal} mt-1">Val: ${item.vencimento.split('-').reverse().join('/')}</p></div>
                            <div class="text-5xl font-black text-[#FFD700] ml-4">${item.quantidade}</div>
                        </div>
                        <div class="flex justify-between items-center mt-4 border-t border-slate-800 pt-5">
                            <span class="text-[10px] font-black uppercase text-slate-500 tracking-widest">COD: ${item.ean || '---'}</span>
                            <button onclick='prepararEdicao(${JSON.stringify(item)})' class="text-xs font-black text-blue-400 uppercase tracking-widest">AJUSTAR</button>
                        </div>
                    </div>`;
            });
            document.getElementById('dash-vencidos').innerText = cV;
            document.getElementById('dash-alerta').innerText = cA;
            document.getElementById('dash-total').innerText = estoque.length;
        }

        async function abrirCadastro() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('btn-deletar').classList.add('hidden');
            limparForm();
            scannerInstancia = new Html5Qrcode("reader");
            scannerInstancia.start({ facingMode: "environment" }, { fps: 30, qrbox: 280 }, (txt) => {
                document.getElementById('p-ean').value = txt;
                if (navigator.vibrate) navigator.vibrate(100);
                scannerInstancia.stop();
            }).catch(()=>{});
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const d = { produto: document.getElementById('p-nome').value.toUpperCase(), vencimento: document.getElementById('p-validade').value, ean: document.getElementById('p-ean').value, quantidade: parseInt(document.getElementById('p-qtd').value) || 0 };
            id ? await db.collection("validades").doc(id).update(d) : await db.collection("validades").add(d);
            fecharModalCadastro();
        }

        async function deletarProduto() {
            if(confirm("Deseja apagar este registro?")) {
                await db.collection("validades").doc(document.getElementById('edit-id').value).delete();
                fecharModalCadastro();
            }
        }

        function fecharModalCadastro() { scannerInstancia?.stop().catch(()=>{}); document.getElementById('modal-cadastro').classList.add('hidden'); }
        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function setFiltro(f) { filtroAtual = f; renderizar(); }
        function limparForm() { document.getElementById('edit-id').value = ''; document.getElementById('p-nome').value = ''; document.getElementById('p-validade').value = ''; document.getElementById('p-ean').value = ''; document.getElementById('p-qtd').value = ''; }
        
        function prepararEdicao(item) {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('btn-deletar').classList.remove('hidden');
            document.getElementById('edit-id').value = item.id;
            document.getElementById('p-nome').value = item.produto;
            document.getElementById('p-validade').value = item.vencimento;
            document.getElementById('p-ean').value = item.ean || '';
            document.getElementById('p-qtd').value = item.quantidade;
        }
    </script>
</body>
</html>
