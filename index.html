<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        #login-screen, #main-panel { display: none; }
        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        
        /* Visual dos Cards Original */
        .card-critico { border-left: 14px solid #ef4444; background: #fff1f2; transform: scale(1.02); }
        .card-atencao { border-left: 14px solid #f59e0b; background: #fffbeb; }
        .card-normal { border-left: 14px solid #10b981; background: #f0fdf4; }
        
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        
        #toast { visibility: hidden; min-width: 280px; background: #1e293b; color: #fff; text-align: center; border-radius: 20px; padding: 20px; position: fixed; z-index: 1000; left: 50%; bottom: 40px; transform: translateX(-50%); font-weight: 900; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
        #toast.show { visibility: visible; animation: slideup 0.5s; }
        @keyframes slideup { from { bottom: 0; opacity: 0; } to { bottom: 40px; opacity: 1; } }
    </style>
</head>
<body class="bg-slate-200 min-h-screen flex flex-col font-sans antialiased text-slate-900">
    <div id="toast"></div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3.5rem] shadow-2xl w-full max-w-md border-t-[16px] border-blue-900">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-black uppercase italic text-blue-900 tracking-tighter">New Market</h1>
                <p class="text-[9px] font-black text-slate-400 mt-2 tracking-[0.4em] uppercase">Controle de Perdas</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-5 bg-slate-100 rounded-3xl outline-none border-2 border-slate-100 focus:border-blue-500 font-black uppercase text-sm" placeholder="USU√ÅRIO" required>
                <input type="password" id="password" class="w-full p-5 bg-slate-100 rounded-3xl outline-none border-2 border-slate-100 focus:border-blue-500 font-black text-sm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <button type="submit" class="w-full bg-blue-900 text-white p-5 rounded-3xl font-black uppercase shadow-2xl active:scale-95 transition-all">Acessar Painel</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-6 flex justify-between items-center sticky top-0 z-50 shadow-2xl">
            <div class="flex flex-col">
                <span class="font-black italic uppercase text-2xl tracking-tighter">New Market</span>
                <span id="label-user" class="text-[8px] font-black opacity-90 mt-1">LOGADO</span>
            </div>
            <div class="flex gap-2">
                <button id="btn-config" class="bg-black/20 p-3 rounded-2xl">‚öôÔ∏è</button>
                <button id="btn-logout" class="bg-white/20 p-3 rounded-2xl text-[9px] font-black uppercase">Sair</button>
            </div>
        </nav>

        <main class="p-6 max-w-2xl mx-auto w-full space-y-6">
            <button id="btn-whatsapp" class="w-full bg-green-600 text-white p-5 rounded-[2rem] font-black uppercase text-sm shadow-xl flex items-center justify-center gap-3 hover:bg-green-700 transition-all">
                <span>üìä Enviar Relat√≥rio via WhatsApp</span>
            </button>

            <div id="gaveta-config" class="hidden bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl space-y-4">
                <h2 class="font-black uppercase text-sm text-blue-400">Configura√ß√µes</h2>
                <button id="btn-ativar-push" class="w-full bg-purple-600 p-5 rounded-3xl font-black uppercase text-xs">üîî Ativar Notifica√ß√µes</button>
            </div>

            <div class="relative">
                <input type="text" id="campo-busca" placeholder="PROCURAR PRODUTO..." class="w-full p-6 pl-14 rounded-[2.2rem] shadow-xl font-black text-sm uppercase outline-none bg-white">
                <span class="absolute left-6 top-6 opacity-30">üîç</span>
            </div>

            <div class="bg-white p-8 rounded-[3rem] shadow-2xl border-b-[15px] border-blue-900 space-y-6">
                <div class="flex justify-between items-center px-1">
                    <h2 class="font-black uppercase text-blue-900 text-xs">Registrar Validade</h2>
                    <span id="data-hoje" class="text-[10px] font-black text-slate-300"></span>
                </div>
                <div class="space-y-4">
                    <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl uppercase font-black text-slate-700 outline-none focus:border-blue-500">
                    <div class="flex gap-3">
                        <input type="date" id="p-data" class="w-1/2 p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-700 outline-none focus:border-blue-500">
                        <button id="btn-salvar" class="w-1/2 bg-blue-900 text-white p-5 rounded-2xl font-black uppercase shadow-xl hover:bg-blue-800 transition-all">Gravar</button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between px-4">
                <h2 class="font-black uppercase text-slate-400 text-[10px] tracking-widest uppercase">Itens no Sistema</h2>
                <span id="contagem" class="bg-blue-900 text-white text-[10px] px-4 py-1.5 rounded-full font-black">0</span>
            </div>

            <div id="lista" class="space-y-5 pb-32"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messaging = getMessaging(app);

        let listaAtual = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('label-user').innerText = user.email.toUpperCase();
                carregarBase();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (err) { showToast("ACESSO NEGADO"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        document.getElementById('btn-config').onclick = () => document.getElementById('gaveta-config').classList.toggle('hidden');

        document.getElementById('btn-salvar').onclick = async () => {
            const n = document.getElementById('p-nome').value.toUpperCase().trim();
            const d = document.getElementById('p-data').value;
            if(!n || !d) return showToast("PREENCHA TUDO");
            await addDoc(collection(db, "validades"), { produto: n, vencimento: d, user: auth.currentUser.email, criadoEm: serverTimestamp() });
            document.getElementById('p-nome').value = "";
            showToast("SALVO COM SUCESSO");
        };

        function carregarBase() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                listaAtual = snap.docs.map(d => ({id: d.id, ...d.data()}));
                const render = (dados) => {
                    const lista = document.getElementById('lista');
                    document.getElementById('contagem').innerText = dados.length;
                    lista.innerHTML = "";
                    dados.forEach(item => {
                        const hoje = new Date();
                        const venci = new Date(item.vencimento + "T12:00:00");
                        const dif = Math.ceil((venci - hoje) / (1000 * 60 * 60 * 24));
                        
                        let estilo = "card-normal";
                        if (dif <= 5) estilo = "card-critico";
                        else if (dif <= 15) estilo = "card-atencao";

                        const div = document.createElement('div');
                        div.className = `p-7 rounded-[3rem] shadow-xl flex flex-col gap-5 ${estilo}`;
                        div.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div class="max-w-[70%]">
                                    <h3 class="font-black uppercase text-blue-900 text-xl leading-none">${item.produto}</h3>
                                    <p class="text-[10px] font-black text-slate-400 mt-2">VENCE: ${item.vencimento}</p>
                                </div>
                                <div class="text-right flex flex-col items-end">
                                    <span class="text-[12px] font-black p-2 px-5 rounded-2xl ${dif <= 5 ? 'bg-red-600 text-white shadow-lg animate-pulse' : 'bg-slate-200 text-slate-500'}">${dif}D</span>
                                    <button onclick="apagar('${item.id}')" class="mt-4 text-[10px] font-black text-red-500 opacity-50 uppercase">Excluir</button>
                                </div>
                            </div>
                            <canvas id="bc-${item.id}" class="w-full h-10"></canvas>
                        `;
                        lista.appendChild(div);
                        try { JsBarcode(`#bc-${item.id}`, item.produto.substring(0, 15), { format: "CODE128", height: 35, displayValue: false, margin: 0 }); } catch(e) {}
                    });
                };
                render(listaAtual);
                document.getElementById('campo-busca').oninput = (e) => {
                    const t = e.target.value.toUpperCase();
                    render(listaAtual.filter(d => d.produto.includes(t)));
                };
            });
        }

        // RELAT√ìRIO WHATSAPP
        document.getElementById('btn-whatsapp').onclick = () => {
            if (listaAtual.length === 0) return showToast("LISTA VAZIA");
            let msg = "*üìä RELAT√ìRIO DE VALIDADES - NEW MARKET*\n\n";
            listaAtual.forEach(item => {
                const hoje = new Date();
                const venci = new Date(item.vencimento + "T12:00:00");
                const dif = Math.ceil((venci - hoje) / (1000 * 60 * 60 * 24));
                const status = dif <= 5 ? "üî¥ CR√çTICO" : (dif <= 15 ? "üü† ATEN√á√ÉO" : "üü¢ OK");
                msg += `*${item.produto}*\nüìÖ ${item.vencimento} (${dif} dias)\nStatus: ${status}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        window.apagar = async (id) => { if(confirm("APAGAR ITEM?")) await deleteDoc(doc(db, "validades", id)); };

        function showToast(m) {
            const t = document.getElementById("toast");
            t.innerText = m; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
        document.getElementById('data-hoje').innerText = new Date().toLocaleDateString('pt-BR');
    </script>
</body>
</html>
