<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEW MARKET ULTRA - v2.2</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');

        :root {
            --primary: #FFD700; /* Amarelo Shark */
            --danger: #FF3131;  /* Vermelho Alerta */
            --accent: #00D1FF;  /* Azul El√©trico */
            --bg-dark: #050505;
            --card-bg: #111111;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        .font-shark { font-family: 'Orbitron', sans-serif; }

        /* Design de Interface */
        .glass-header {
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid var(--primary);
        }

        .card-premium {
            background: var(--card-bg);
            border-left: 4px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }
        
        .card-vencido { border-left-color: var(--danger); }
        .card-alerta { border-left-color: var(--primary); }

        .btn-shark-primary {
            background: var(--primary);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 900;
        }

        /* Inputs Estilizados */
        .input-ultra {
            background: #111;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 1rem;
            padding: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        .input-ultra:focus { border-color: var(--primary); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loginView" class="fixed inset-0 bg-black z-[2000] flex flex-col p-10 justify-center overflow-y-auto">
        <div class="text-center mb-10 mt-10">
            <div class="w-24 h-24 bg-yellow-400 rounded-3xl mx-auto flex items-center justify-center rotate-12 shadow-2xl shadow-yellow-400/20 mb-6">
                <span class="text-black font-shark font-black text-5xl -rotate-12">N</span>
            </div>
            <h1 class="font-shark font-black text-3xl tracking-tighter text-white">NEW MARKET <span class="text-yellow-400">ULTRA</span></h1>
            <p class="text-gray-500 font-bold text-[10px] mt-2 tracking-[0.5em]">OPERATIONAL SYSTEM</p>
        </div>
        <div id="auth-container" class="space-y-3 pb-10">
            </div>
    </div>

    <div id="appView" class="hidden">
        <header class="glass-header sticky top-0 z-50 p-5 rounded-b-[2rem]">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-yellow-400 rounded-lg flex items-center justify-center shadow-lg">
                        <span class="text-black font-shark font-black text-xl">N</span>
                    </div>
                    <div>
                        <h1 class="font-shark font-black text-lg tracking-tighter text-yellow-400">NEW MARKET</h1>
                        <p id="user-display" class="text-[8px] font-bold uppercase text-gray-400 tracking-[0.2em]"></p>
                    </div>
                </div>
                <button onclick="logout()" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center border border-white/10">üö™</button>
            </div>

            <div class="grid grid-cols-3 gap-2 mt-6 text-center">
                <div class="bg-red-600/20 border border-red-600 p-2 rounded-xl">
                    <p class="text-[7px] font-black uppercase text-red-500">Vencidos</p>
                    <p id="dash-vencidos" class="text-lg font-shark font-black">0</p>
                </div>
                <div class="bg-blue-600/20 border border-blue-600 p-2 rounded-xl">
                    <p class="text-[7px] font-black uppercase text-blue-400">7 Dias</p>
                    <p id="dash-alerta" class="text-lg font-shark font-black">0</p>
                </div>
                <div class="bg-yellow-600/20 border border-yellow-600 p-2 rounded-xl">
                    <p class="text-[7px] font-black uppercase text-yellow-500">Total Itens</p>
                    <p id="dash-total" class="text-lg font-shark font-black">0</p>
                </div>
            </div>
        </header>

        <main class="p-4 pb-32">
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="BUSCAR PRODUTO..." 
                class="w-full bg-[#111] border-2 border-white/5 p-4 rounded-2xl text-white font-bold mb-6 outline-none focus:border-yellow-400">
            
            <div id="container-produtos" class="space-y-4"></div>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] flex gap-2 z-[100]">
            <button onclick="abrirCadastro()" class="flex-[3] btn-shark-primary p-5 rounded-2xl flex items-center justify-center gap-3 font-black text-xs">
                üì∏ NOVO / SCANNER
            </button>
            <button onclick="enviarRelatorioWhatsApp()" class="flex-1 bg-green-500 rounded-2xl flex items-center justify-center text-2xl shadow-lg shadow-green-500/20">
                üì±
            </button>
        </nav>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-black z-[1000] p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="font-shark font-black text-yellow-400 text-xl uppercase">Produto Ultra</h2>
            <button onclick="fecharModalCadastro()" class="text-4xl text-gray-500">&times;</button>
        </div>
        
        <div id="reader-container" class="hidden relative w-full aspect-square bg-[#111] rounded-[2rem] overflow-hidden mb-6 border-2 border-yellow-400/30">
            <div id="reader"></div>
        </div>

        <div id="barcode-display" class="hidden bg-white p-4 rounded-2xl mb-6 flex justify-center items-center shadow-[0_0_20px_rgba(255,255,255,0.2)]">
            <svg id="barcode-canvas"></svg>
        </div>

        <div class="space-y-4">
            <input type="text" id="p-ean" oninput="tentarGerarBarcode(this.value)" placeholder="C√ìDIGO EAN" class="input-ultra w-full font-mono text-yellow-400">
            <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="input-ultra w-full uppercase font-black">
            <div class="grid grid-cols-2 gap-4">
                <input type="date" id="p-validade" class="input-ultra w-full">
                <input type="tel" id="p-qtd" placeholder="QUANTIDADE" class="input-ultra w-full text-center text-yellow-400 font-black">
            </div>
            <input type="hidden" id="edit-id">
            <div class="flex gap-2 mt-4">
                <button onclick="salvarProduto()" class="flex-grow py-6 btn-shark-primary rounded-2xl font-black">SALVAR</button>
                <button onclick="excluirProdutoAtual()" id="btn-excluir-modal" class="hidden w-20 bg-red-900/50 border border-red-500 text-red-500 rounded-2xl font-black text-xl">üóëÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = { 
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4", 
            authDomain: "mercado-c3e95.firebaseapp.com", 
            projectId: "mercado-c3e95", 
            storageBucket: "mercado-c3e95.firebasestorage.app", 
            messagingSenderId: "883539091925", 
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // LISTA COMPLETA DA EQUIPE
        const EQUIPE = [ 
            { nome: "ADRIANO", pass: "YWRtaW4xMjM=", cargo: "GERENTE" }, 
            { nome: "ADRIELLE", pass: "YWRtaW4xMjM=", cargo: "GERENTE" }, 
            { nome: "PAULO", pass: "cGF1bG8xMjM=", cargo: "DEV" }, 
            { nome: "ANA CLAUDIA", pass: "YW5hY2xhdWRpYTEyMw==", cargo: "EQUIPE" }, 
            { nome: "PEDRO", pass: "cGVkcm8xMjM=", cargo: "EQUIPE" }
        ];

        let usuarioSessao = null, estoque = [], scannerInstancia = null;

        window.onload = () => {
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) {
                usuarioSessao = EQUIPE.find(x => x.nome === salvo);
                usuarioSessao ? entrarNoApp() : renderizarListaUsuarios();
            } else {
                renderizarListaUsuarios();
            }
        };

        function renderizarListaUsuarios() {
            document.getElementById('loginView').classList.remove('hidden');
            const container = document.getElementById('auth-container');
            let h = '';
            EQUIPE.forEach(u => {
                h += `<button onclick="prepararSenha('${u.nome}')" class="w-full py-4 px-6 bg-[#111] border border-white/5 rounded-2xl font-black text-[10px] flex justify-between items-center text-gray-400 mb-2">
                        <span>${u.nome}</span><span class="text-yellow-400/30 font-shark">${u.cargo}</span>
                      </button>`;
            });
            container.innerHTML = h;
        }

        function prepararSenha(n) {
            document.getElementById('auth-container').innerHTML = `
                <input type="password" id="pass-input" placeholder="SENHA" class="w-full bg-[#111] border-2 border-yellow-400 p-5 rounded-2xl text-white text-center text-2xl mb-4 outline-none">
                <button onclick="confirmarSenha('${n}')" class="w-full py-5 btn-shark-primary rounded-2xl font-black mb-4">ENTRAR</button>
                <button onclick="renderizarListaUsuarios()" class="w-full py-2 text-gray-600 font-bold text-[10px] uppercase">‚Üê VOLTAR</button>
            `;
        }

        function confirmarSenha(n) {
            const u = EQUIPE.find(x => x.nome === n);
            const p = document.getElementById('pass-input').value;
            if (btoa(p) === u.pass) {
                usuarioSessao = u;
                localStorage.setItem('sessaoNewMarket', u.nome);
                entrarNoApp();
            } else { alert("SENHA INCORRETA"); }
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('user-display').innerText = `OPERADOR: ${usuarioSessao.nome}`;
            
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                renderizar();
            });
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            const hoje = new Date().setHours(0,0,0,0);
            let h = '', v = 0, a = 0;

            estoque.forEach(item => {
                const dV = new Date(item.vencimento + 'T00:00:00');
                const diff = Math.floor((dV - hoje) / 86400000);
                if(diff < 0) v++; else if(diff <= 7) a++;

                if (item.produto.includes(busca) || (item.ean || "").includes(busca)) {
                    const tipo = diff < 0 ? 'card-vencido' : diff <= 7 ? 'card-alerta' : '';
                    const badge = diff < 0 ? '<span class="bg-red-600 status-badge">VENCIDO</span>' : diff <= 7 ? '<span class="bg-yellow-500 status-badge text-black">ALERTA</span>' : '';

                    h += `
                        <div class="card-premium p-5 rounded-3xl ${tipo}">
                            <div class="flex justify-between items-start">
                                <div>${badge}<h3 class="text-md font-black uppercase text-white mt-1">${item.produto}</h3></div>
                                <div class="text-right"><p class="text-xl font-shark font-black ${diff < 0 ? 'text-red-500' : 'text-white'}">${item.vencimento.split('-').reverse().join('/')}</p></div>
                            </div>
                            <div class="mt-4 flex justify-between items-end">
                                <div><p class="text-[8px] text-gray-500 font-bold uppercase">C√≥digo: ${item.ean || '---'}</p><p class="text-[8px] text-blue-400 font-bold uppercase">Op: ${item.operador}</p></div>
                                <div class="flex items-center gap-4">
                                    <span class="text-2xl font-black text-yellow-400">${item.quantidade}</span>
                                    <button onclick='prepararEdicao(${JSON.stringify(item)})' class="bg-white/5 p-2 rounded-lg text-[9px] font-black uppercase">EDITAR</button>
                                </div>
                            </div>
                        </div>`;
                }
            });
            container.innerHTML = h;
            document.getElementById('dash-vencidos').innerText = v;
            document.getElementById('dash-alerta').innerText = a;
            document.getElementById('dash-total').innerText = estoque.length;
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const d = { 
                produto: document.getElementById('p-nome').value.toUpperCase(), 
                vencimento: document.getElementById('p-validade').value, 
                ean: document.getElementById('p-ean').value, 
                quantidade: parseInt(document.getElementById('p-qtd').value) || 0, 
                operador: usuarioSessao.nome 
            };
            if(!d.produto || !d.vencimento) return alert("Preencha Nome e Validade!");
            id ? await db.collection("validades").doc(id).update(d) : await db.collection("validades").add(d);
            fecharModalCadastro();
        }

        async function excluirProdutoAtual() {
            const id = document.getElementById('edit-id').value;
            const nome = document.getElementById('p-nome').value;
            if(confirm(`DELETAR ITEM: ${nome}?`)) {
                await db.collection("validades").doc(id).delete();
                fecharModalCadastro();
            }
        }

        function prepararEdicao(item) {
            abrirCadastro(true);
            document.getElementById('edit-id').value = item.id;
            document.getElementById('p-nome').value = item.produto;
            document.getElementById('p-validade').value = item.vencimento;
            document.getElementById('p-ean').value = item.ean || '';
            document.getElementById('p-qtd').value = item.quantidade;
            
            document.getElementById('btn-excluir-modal').classList.remove('hidden');
            
            if(item.ean && item.ean.length > 3) {
                tentarGerarBarcode(item.ean);
            }
        }

        function tentarGerarBarcode(valor) {
            const area = document.getElementById('barcode-display');
            if(!valor || valor.length < 3) { area.classList.add('hidden'); return; }
            
            area.classList.remove('hidden');
            try {
                JsBarcode("#barcode-canvas", valor, {
                    format: valor.length === 13 ? "EAN13" : "CODE128",
                    lineColor: "#000",
                    width: 2,
                    height: 60,
                    displayValue: true,
                    background: "#ffffff",
                    fontSize: 16
                });
            } catch(e) {
                try {
                    JsBarcode("#barcode-canvas", valor, { format: "CODE128", displayValue: true });
                } catch(e2) { area.classList.add('hidden'); }
            }
        }

        async function abrirCadastro(isEdit = false) {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            
            if(!isEdit) {
                // Modo Novo
                document.getElementById('edit-id').value = '';
                document.getElementById('p-nome').value = '';
                document.getElementById('p-validade').value = '';
                document.getElementById('p-ean').value = '';
                document.getElementById('p-qtd').value = '';
                document.getElementById('btn-excluir-modal').classList.add('hidden');
                document.getElementById('barcode-display').classList.add('hidden');
                
                document.getElementById('reader-container').classList.remove('hidden');
                scannerInstancia = new Html5Qrcode("reader");
                scannerInstancia.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                    document.getElementById('p-ean').value = txt;
                    tentarGerarBarcode(txt);
                    scannerInstancia.stop();
                    document.getElementById('reader-container').classList.add('hidden');
                }).catch(()=>{});
            } else {
                // Modo Edi√ß√£o
                document.getElementById('reader-container').classList.add('hidden');
            }
        }

        function fecharModalCadastro() {
            document.getElementById('modal-cadastro').classList.add('hidden');
            if(scannerInstancia) scannerInstancia.stop().catch(()=>{});
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }

        function enviarRelatorioWhatsApp() {
            const lista = estoque.filter(i => {
                const d = new Date(i.vencimento + 'T00:00:00');
                return Math.floor((d - new Date().setHours(0,0,0,0)) / 86400000) <= 7;
            });

            if(lista.length === 0) return alert("Tudo certo! Nenhum item vencido ou pr√≥ximo.");

            const agora = new Date();
            const dataStr = agora.toLocaleDateString('pt-BR');
            const horaStr = agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            const linkSistema = "https://newmarket.pkacci.com.br";

            let msg = `*üö® RELAT√ìRIO URGENTE - NEW MARKET*%0A`;
            msg += `*Data:* ${dataStr} √†s ${horaStr}%0A`;
            msg += `*Operador:* ${usuarioSessao.nome}%0A`;
            msg += `*Acesso:* ${linkSistema}%0A`;
            msg += `----------------------------%0A`;

            lista.forEach(i => {
                const dataFormatada = i.vencimento.split('-').reverse().join('/');
                const cod = i.ean ? i.ean : "S/ C√ìDIGO";
                msg += `*PROD:* ${i.produto}%0A`;
                msg += `*COD:* ${cod}%0A`;
                msg += `*VAL:* ${dataFormatada} (Qtd: ${i.quantidade})%0A%0A`;
            });

            msg += `----------------------------%0A`;
            window.open(`https://wa.me/?text=${msg}`);
        }
    </script>
</body>
</html>
