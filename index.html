        .progress-bar { height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }

        .bg-maintenance { background: repeating-linear-gradient(45deg, #020617, #020617 15px, #0f172a 15px, #0f172a 30px); }

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4", authDomain: "mercado-c3e95.firebaseapp.com", projectId: "mercado-c3e95", storageBucket: "mercado-c3e95.firebasestorage.app", messagingSenderId: "883539091925", appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [ 
            { nome: "ADRIANO", pass: "YWRtaW4xMjM=", cargo: "GERENTE" }, 
            { nome: "ADRIELLE", pass: "YWRtaW4xMjM=", cargo: "GERENTE" }, 
            { nome: "PAULO", pass: "cGF1bG8xMjM=", cargo: "DESENVOLVEDOR" }, 
            { nome: "ANA CLAUDIA", pass: "YW5hY2xhdWRpYTEyMw==", cargo: "EQUIPE" }, 
            { nome: "PEDRO", pass: "cGVkcm8xMjM=", cargo: "EQUIPE" }, 
            { nome: "LEANDRO", pass: "bGVhbmRybzEyMw==", cargo: "EQUIPE" }, 
            { nome: "EDMAR", pass: "ZWRmYXIxMjM=", cargo: "EQUIPE" }, 
            { nome: "JO√ÉO", pass: "am9hbzEyMw==", cargo: "EQUIPE" }, 
            { nome: "TAMIRIS", pass: "ZGFtaXJpczEyMw==", cargo: "EQUIPE" } 
        ];

        let manutencaoAtiva = localStorage.getItem('manutencaoNewMarket') === 'true';
        let usuarioSessao = null, estoque = [], scannerInstancia = null, filtroAtual = 'todos', itensSelecionados = new Set(), apenasMeusItens = false, cliquesSegredo = 0, segundosTotais = 900;

        window.onload = () => {
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (manutencaoAtiva && salvo !== 'PAULO') mostrarManutencao();
            else if (salvo) { usuarioSessao = EQUIPE.find(x => x.nome === salvo); if(usuarioSessao) entrarNoApp(); else mostrarLogin(); }
            else mostrarLogin();
        };

        function mostrarLogin() { 
            document.getElementById('loginView').classList.remove('hidden-app'); 
            document.getElementById('auth-container').innerHTML = EQUIPE.map(u => `<button onclick="prepararSenha('${u.nome}')" class="w-full py-5 px-8 bg-slate-800 rounded-[1.5rem] font-black text-[11px] text-slate-300 border border-white/5 uppercase tracking-wider">${u.nome}</button>`).join('');
        }

        function mostrarManutencao() { document.getElementById('maintenanceView').classList.remove('hidden-app'); iniciarTimerManutencao(); }
        function irParaLoginDesdeManutencao() { document.getElementById('maintenanceView').classList.add('hidden-app'); document.getElementById('loginView').classList.remove('hidden-app'); }

        function prepararSenha(n) {
            document.getElementById('login-title').innerText = `IDENTIDADE: ${n}`;
            document.getElementById('auth-container').innerHTML = `<input type="password" id="pass-input" class="glass-input mb-5 border-2 border-slate-700 text-center text-3xl p-4 w-full" autofocus placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"><button onclick="confirmarSenha('${n}')" class="w-full py-6 bg-[#FFD700] text-slate-900 rounded-[1.5rem] font-black uppercase shadow-xl">AUTENTICAR</button>`;
        }

        function confirmarSenha(n) {
            const u = EQUIPE.find(x => x.nome === n);
            if (btoa(document.getElementById('pass-input').value) === u.pass) { 
                if (manutencaoAtiva && u.cargo !== 'DESENVOLVEDOR') { alert("MANUTEN√á√ÉO."); return; }
                usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome); registrarLog(u.nome); entrarNoApp(); 
            } else alert("ACESSO NEGADO.");
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('maintenanceView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            const hora = new Date().getHours();
            let saudacao = (hora >= 5 && hora < 12) ? "BOM DIA" : (hora >= 12 && hora < 18) ? "BOA TARDE" : "BOA NOITE";
            const art = ["ADRIELLE", "TAMIRIS", "ANA CLAUDIA"].includes(usuarioSessao.nome) ? "BEM-VINDA" : "BEM-VINDO";
            document.getElementById('user-display').innerText = `${saudacao}, ${art} ${usuarioSessao.nome}!`;
            if(["ADRIANO", "PAULO", "ADRIELLE"].includes(usuarioSessao.nome)) {
                document.getElementById('container-filtro-lideranca').classList.remove('hidden');
                document.getElementById('admin-tools').classList.remove('hidden');
            }
            if(usuarioSessao.nome === "PAULO") document.getElementById('view-paulo-exclusiva').classList.remove('hidden');
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = []; snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()})); renderizar();
            });
        }

        function renderizar() {
            const container = document.getElementById('container-produtos'), busca = document.getElementById('input-busca').value.toUpperCase(), hoje = new Date().setHours(0,0,0,0);
            let cV = 0, cA = 0, r15 = 0, r30 = 0, totalPecas = 0, hPend = '', hEnv = '';
            const isElite = ["ADRIANO", "PAULO", "ADRIELLE"].includes(usuarioSessao.nome);

            estoque.forEach(item => {
                const dV = new Date(item.vencimento + 'T00:00:00'), d = Math.floor((dV - hoje) / 86400000);
                const matchesOp = apenasMeusItens ? item.operador === usuarioSessao.nome : true;
                if(matchesOp) {
                    totalPecas += (item.quantidade || 0);
                    if(d < 0) cV++; else if(d <= 7) cA++;
                    if(d >= 0 && d <= 15) r15 += (item.quantidade || 0);
                    if(d >= 0 && d <= 30) r30 += (item.quantidade || 0);
                }
                if(matchesOp && (item.produto.includes(busca) || (item.ean || "").includes(busca))) {
                    const matchF = (filtroAtual === 'vencidos' ? d < 0 : filtroAtual === 'urgente' ? (d >= 0 && d <= 7) : true);
                    if(matchF) {
                        const stCl = d < 0 ? 'status-vencido' : d <= 7 ? 'status-alerta' : 'status-ok';
                        const stTx = d < 0 ? 'Vencido' : d <= 7 ? `Alerta (${d}d)` : 'Seguro';
                        const card = `<div class="glass-card p-6 flex flex-col gap-5 ${item.relatado ? 'pulse-relatado opacity-60' : ''}">
                            <div class="flex justify-between items-start">
                                <div class="flex items-center gap-3">
                                    <input type="checkbox" onchange="toggleCheck('${item.id}')" ${itensSelecionados.has(item.id) ? 'checked' : ''} class="w-6 h-6 rounded-lg border-2 border-slate-700 bg-slate-900 checked:bg-[#FFD700]">
                                    <div class="max-w-[180px]"><h3 class="font-black text-sm text-white uppercase leading-tight mb-1 truncate">${item.produto}</h3><span class="ean-tag">${item.ean || 'SEM C√ìDIGO'}</span></div>
                                </div>
                                <span class="badge ${stCl}">${stTx}</span>
                            </div>
                            <div class="flex justify-between items-end border-t border-white/5 pt-5">
                                <div class="flex flex-col gap-1"><span class="text-[8px] font-black text-slate-500 uppercase">OPERADOR: ${item.operador}</span><span class="text-xl font-black text-white">${item.vencimento.split('-').reverse().join('/')}</span></div>
                                <div class="flex items-center gap-4">
                                    <div class="text-right mr-2"><span class="text-2xl font-black text-[#FFD700]">${item.quantidade}</span></div>
                                    <div class="flex flex-col gap-2">
                                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="p-3 bg-blue-500/10 text-blue-400 rounded-xl text-[9px] font-black uppercase">Editar</button>
                                        ${isElite ? `<button onclick="excluirProduto('${item.id}', '${item.produto}')" class="p-3 bg-red-500/10 text-red-400 rounded-xl text-[9px] font-black uppercase">Excluir</button>` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>`;
                        item.relatado ? hEnv += card : hPend += card;
                    }
                }
            });
            container.innerHTML = hPend + (hEnv ? `<div class="mt-12 border-t border-white/5 pt-10"><h4 class="text-[10px] font-black text-slate-600 uppercase mb-6 text-center tracking-widest">Relatados</h4>${hEnv}</div>` : '');
            document.getElementById('dash-vencidos').innerText = cV; document.getElementById('dash-alerta').innerText = cA; document.getElementById('dash-total').innerText = totalPecas;
            document.getElementById('risco-15-txt').innerText = `${r15} un`; document.getElementById('risco-30-txt').innerText = `${r30} un`;
            document.getElementById('bar-15').style.width = `${Math.min((r15/(totalPecas||1))*100, 100)}%`; document.getElementById('bar-30').style.width = `${Math.min((r30/(totalPecas||1))*100, 100)}%`;
        }

        async function registrarLog(n) { try { await db.collection("logs_acesso").add({ operador: n, data_hora: firebase.firestore.FieldValue.serverTimestamp() }); } catch(e){} }
        async function abrirModalLogs() {
            document.getElementById('modal-logs').classList.remove('hidden');
            const snap = await db.collection("logs_acesso").orderBy("data_hora", "desc").limit(30).get();
            document.getElementById('lista-logs').innerHTML = snap.docs.map(d => `<div class="flex justify-between p-2 border-b border-slate-800"><span>${d.data().operador}</span><span class="opacity-40">${d.data().data_hora?.toDate().toLocaleString() || '...'}</span></div>`).join('');
        }
        function fecharModalLogs() { document.getElementById('modal-logs').classList.add('hidden'); }
        async function limparHistoricoAcesso() { if(confirm("CONFIRMA?")) { const snap = await db.collection("logs_acesso").get(); const b = db.batch(); snap.forEach(d => b.delete(d.ref)); await b.commit(); fecharModalLogs(); } }

        async function abrirCadastro() {
            limparForm(); document.getElementById('modal-cadastro').classList.remove('hidden');
            const readerCont = document.getElementById('reader-container'); readerCont.classList.remove('hidden');
            scannerInstancia = new Html5Qrcode("reader", { formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.EAN_8, Html5QrcodeSupportedFormats.CODE_128 ] });
            await scannerInstancia.start({ facingMode: "environment" }, { fps: 30, qrbox: 250, aspectRatio: 1.0 }, (txt) => {
                if (navigator.vibrate) navigator.vibrate(100); document.getElementById('p-ean').value = txt; scannerInstancia.stop(); readerCont.classList.add('hidden'); gerarGraficoBarras(txt);
            });
        }
        function gerarGraficoBarras(v) { 
            const area = document.getElementById('barcode-area'); 
            if (!v || v.trim().length < 5) { area.classList.add('hidden'); return; }
            area.classList.remove('hidden'); 
            JsBarcode("#barcode-canvas", v, { format: "CODE128", width: 2.5, height: 70, displayValue: true, margin: 10 }); 
        }
        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const d = { produto: document.getElementById('p-nome').value.toUpperCase(), vencimento: document.getElementById('p-validade').value, ean: document.getElementById('p-ean').value, quantidade: parseInt(document.getElementById('p-qtd').value) || 0, operador: usuarioSessao.nome, relatado: false };
            id ? await db.collection("validades").doc(id).update(d) : await db.collection("validades").add(d); fecharModalCadastro();
        }
        function excluirProduto(id, n) { if(confirm(`EXCLUIR "${n}"?`)) db.collection("validades").doc(id).delete(); }
        function fecharModalCadastro() { document.getElementById('modal-cadastro').classList.add('hidden'); if(scannerInstancia) scannerInstancia.stop(); }
        function toggleCheck(id) { itensSelecionados.has(id) ? itensSelecionados.delete(id) : itensSelecionados.add(id); renderizar(); }
        function checkInTodos() { estoque.forEach(i => !i.relatado && itensSelecionados.add(i.id)); renderizar(); }
        function toggleManutencaoSecreto() { cliquesSegredo++; if(cliquesSegredo >= 5) { localStorage.setItem('manutencaoNewMarket', !manutencaoAtiva); window.location.reload(); } setTimeout(()=>cliquesSegredo=0, 2000); }
        function iniciarTimerManutencao() { setInterval(()=>{ let m = Math.floor(segundosTotais/60), s = segundosTotais%60; document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; segundosTotais--; if(segundosTotais<0) segundosTotais=900; }, 1000); }
        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function setFiltro(f) { filtroAtual = f; renderizar(); }
        function toggleFiltroOperador() { apenasMeusItens = !apenasMeusItens; document.getElementById('btn-meus-itens').classList.toggle('!bg-[#FFD700]'); renderizar(); }
        function prepararEdicao(i) {
            limparForm(); document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('edit-id').value = i.id; document.getElementById('p-nome').value = i.produto;
            document.getElementById('p-validade').value = i.vencimento; document.getElementById('p-ean').value = i.ean || '';
            document.getElementById('p-qtd').value = i.quantidade; if(i.ean) gerarGraficoBarras(i.ean);
        }
        function limparForm() { document.getElementById('edit-id').value = ''; document.getElementById('p-nome').value = ''; document.getElementById('p-validade').value = ''; document.getElementById('p-ean').value = ''; document.getElementById('p-qtd').value = ''; document.getElementById('barcode-area').classList.add('hidden'); }
        async function enviarRelatorioWhatsApp() {
            let lista = itensSelecionados.size > 0 ? estoque.filter(i => itensSelecionados.has(i.id)) : estoque.filter(i => { const dV = new Date(i.vencimento + 'T00:00:00'); return Math.floor((dV - new Date().setHours(0,0,0,0))/86400000) <= 7; });
            if(!lista.length) return alert("VAZIO.");
            const batch = db.batch(); lista.forEach(i => batch.update(db.collection("validades").doc(i.id), { relatado: true })); await batch.commit();
            const agora = new Date().toLocaleString('pt-BR');
            let msg = `*üì¶ NEW MARKET - RELAT√ìRIO*\n*OP:* ${usuarioSessao.nome}\n*HORA:* ${agora}\n*SITE:* newmarket.pkacci.com.br\n-----------\n\n`;
            lista.forEach(i => msg += `*PROD:* ${i.produto.toUpperCase()}\n*EAN:* ${i.ean || 'N/A'}\n*VAL:* ${i.vencimento.split('-').reverse().join('/')}\n*QTD:* ${i.quantidade}\n\n`);
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        }
    </script>
