<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v16.8.5</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; }
        .hidden-app { display: none !important; }
        
        /* 1. LISTRAS PRETAS E BRANCAS REAIS (RECOMENDADO) */
        .barcode-visual { 
            position: relative; 
            background: #ffffff !important; 
            border-radius: 1.5rem !important; 
            overflow: hidden; 
            border: 3px solid #003366 !important;
            height: 90px;
            display: flex;
            align-items: center;
        }
        .stripes { 
            position: absolute; inset: 0; opacity: 1 !important; pointer-events: none;
            background: repeating-linear-gradient(90deg, 
                #000 0px, #000 2px, 
                #fff 2px, #fff 4px, 
                #000 4px, #000 8px, 
                #fff 8px, #fff 12px) !important;
        }
        #p-ean { 
            background: rgba(255, 255, 255, 0.85) !important; 
            position: relative; z-index: 20; 
            text-align: center; font-size: 1.8rem !important; font-weight: 900 !important;
            letter-spacing: 0.3em !important; color: #000 !important; width: 100%; height: 100%; border: none; outline: none;
        }

        /* 2. VENCIMENTO GIGANTE (RECOMENDADO) */
        #p-validade { 
            font-size: 2.5rem !important; font-weight: 900 !important; 
            color: #b91c1c !important; height: 95px !important;
            text-align: center !important; border: 4px solid #fee2e2 !important;
            border-radius: 2rem !important; width: 100%; background: #fff;
        }

        /* 3. DESIGN DOS CARDS (CONFORME FOTO 1555.JPG) */
        .card-produto { background: white; padding: 1.5rem; border-radius: 2.5rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); border: 1px solid #f1f5f9; margin-bottom: 1.25rem; }
        .radar-active { position: relative; background: #4ade80; }
        .radar-active::before { content: ''; position: absolute; inset: -4px; border: 2px solid #4ade80; border-radius: 9999px; animation: radar-pulse 2s infinite ease-out; opacity: 0; }
        @keyframes radar-pulse { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loginView" class="fixed inset-0 bg-[#003366] z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-10 shadow-2xl text-center">
            <div class="w-20 h-20 bg-[#003366] rounded-3xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-3xl font-black italic">NM</div>
            <h2 class="text-xl font-black uppercase mb-8 text-slate-800">Equipe New Market</h2>
            <div id="lista-usuarios" class="space-y-3"></div>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#003366] p-8 pb-14 sticky top-0 z-30 rounded-b-[3.5rem] shadow-2xl border-b-4 border-[#FFD700]">
            <div class="flex justify-between items-center mb-8 text-white">
                <div class="flex items-center gap-4">
                    <div id="radar-status" class="w-4 h-4 rounded-full radar-active shadow-[0_0_15px_rgba(74,222,128,0.5)]"></div>
                    <div>
                        <h1 class="font-black text-3xl italic text-[#FFD700] uppercase tracking-tighter">New Market</h1>
                        <p id="user-display" class="text-[10px] font-black uppercase opacity-60 mt-1"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/10 p-4 rounded-2xl border border-white/20">üö™</button>
            </div>
            <input type="text" id="input-busca" oninput="setFiltro('todos')" placeholder="BUSCAR PRODUTO..." class="w-full bg-white p-5 rounded-2xl font-black uppercase outline-none shadow-inner text-sm">
        </header>

        <main class="p-6 pb-44">
            <div class="grid grid-cols-3 gap-3 mb-10">
                <div id="btn-vencidos" onclick="setFiltro('vencidos')" class="bg-[#ef4444] p-6 rounded-[2.2rem] text-white text-center shadow-lg transition-transform active:scale-90">
                    <p class="text-[8px] font-black uppercase opacity-70">Vencidos</p>
                    <p id="dash-vencidos" class="text-2xl font-black">0</p>
                </div>
                <div id="btn-urgente" onclick="setFiltro('urgente')" class="bg-[#facc15] p-6 rounded-[2.2rem] text-slate-900 text-center shadow-lg transition-transform active:scale-90">
                    <p class="text-[8px] font-black uppercase opacity-70">Urgente</p>
                    <p id="dash-alerta" class="text-2xl font-black">0</p>
                </div>
                <div id="btn-todos" onclick="setFiltro('todos')" class="bg-white p-6 rounded-[2.2rem] text-slate-800 text-center shadow-xl border-4 border-black transition-transform active:scale-90">
                    <p class="text-[8px] font-black uppercase opacity-40">Total</p>
                    <p id="dash-total" class="text-2xl font-black">0</p>
                </div>
            </div>

            <button id="btn-relatorio" onclick="gerarRelatorioRetirada()" class="hidden w-full bg-[#059669] text-white py-5 rounded-2xl font-black uppercase text-xs mb-8 shadow-xl">üìÑ GERAR LISTA DE RETIRADA</button>
            
            <div id="container-produtos" class="space-y-4"></div>
        </main>
        
        <div class="fixed bottom-10 left-0 right-0 flex justify-center px-8 z-40">
            <button onclick="abrirCadastro()" class="w-full max-w-sm bg-[#facc15] text-slate-900 py-7 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.3)] font-black text-sm uppercase border-t-2 border-white/50 active:scale-95 transition-all">
                + CADASTRAR / SCANNER
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[800] overflow-y-auto">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black text-[#003366] italic uppercase">Novo Registro</h2>
                <button onclick="fecharModalCadastro()" class="text-5xl text-slate-300 font-light">&times;</button>
            </div>
            
            <div id="reader-container" class="relative w-full aspect-square bg-black rounded-[3rem] overflow-hidden mb-8 shadow-2xl border-4 border-[#003366]"><div id="reader"></div></div>
            
            <div class="space-y-6">
                <div class="barcode-visual">
                    <div class="stripes"></div>
                    <input type="text" id="p-ean" placeholder="EAN" onblur="buscarNomePorEAN(this.value)">
                </div>

                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-6 bg-slate-50 rounded-3xl font-black uppercase outline-none border-2 border-slate-100 text-lg">
                
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-400 ml-6 uppercase text-center block">üìÖ DATA DE VENCIMENTO</label>
                    <input type="date" id="p-validade">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-400 ml-6 uppercase text-center block">üì¶ QUANTIDADE</label>
                    <input type="tel" id="p-qtd" placeholder="0" class="w-full p-6 bg-slate-50 rounded-3xl font-black text-center text-5xl text-[#003366] outline-none border-2 border-slate-100">
                </div>

                <input type="hidden" id="edit-id">
                <button onclick="salvarProduto()" class="w-full py-7 bg-[#003366] text-white rounded-[2.5rem] font-black uppercase shadow-2xl text-xl mt-6">Gravar no Banco</button>
                <button id="btn-excluir" onclick="confirmarExclusao()" class="hidden w-full py-4 bg-red-50 text-red-600 font-black uppercase text-xs rounded-2xl mt-4">üóëÔ∏è Apagar Produto</button>
            </div>
        </div>
    </div>

    <script>
        /* CONFIGURA√á√ÉO FIREBASE */
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null, estoque = [], scannerInstancia = null, filtroAtual = 'todos';

        window.onload = () => {
            const lista = document.getElementById('lista-usuarios');
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="login('${u.nome}')" class="w-full py-5 px-8 bg-slate-50 rounded-[2rem] font-black uppercase text-sm flex justify-between items-center shadow-sm active:bg-slate-100 transition-all">
                    <span>${u.nome}</span><span class="opacity-20 text-[10px]">${u.cargo}</span>
                </button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { usuarioSessao = EQUIPE.find(x => x.nome === salvo); if (usuarioSessao) entrarNoApp(); }
        };

        function login(nome) {
            const p = prompt("SENHA PARA " + nome);
            const u = EQUIPE.find(x => x.nome === nome);
            if (p === u.pass) { usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome); entrarNoApp(); }
            else if (p !== null) alert("ACESSO NEGADO");
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `ACESSO: ${usuarioSessao.nome}`;
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = []; snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()})); renderizar();
            });
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            let cV = 0, cA = 0; container.innerHTML = '';
            
            estoque.forEach(i => {
                const d = Math.ceil((new Date(i.vencimento) - new Date()) / 86400000);
                if (d < 0) cV++; else if (d <= 7) cA++;
            });

            estoque.filter(i => {
                const match = (i.produto || "").includes(busca) || (i.ean || "").includes(busca);
                if(!match) return false;
                const d = Math.ceil((new Date(i.vencimento) - new Date()) / 86400000);
                if(filtroAtual === 'vencidos') return d < 0;
                if(filtroAtual === 'urgente') return d >= 0 && d <= 7;
                return true;
            }).forEach(item => {
                const d = Math.ceil((new Date(item.vencimento) - new Date()) / 86400000);
                const acao = d < 0 ? {t: "‚ö†Ô∏è RETIRAR", c: "bg-red-600 text-white"} : (d <= 7 ? {t: "üîî REPOR", c: "bg-[#facc15]"} : {t: "‚úÖ EM DIA", c: "bg-slate-50 text-slate-400"});
                
                container.innerHTML += `
                    <div class="card-produto">
                        <div class="flex justify-between items-start mb-4">
                            <div class="max-w-[70%]">
                                <h3 class="font-black text-slate-800 text-xl uppercase leading-tight">${item.produto}</h3>
                                <p class="text-xs font-bold text-slate-400 mt-1 uppercase">Val: <span class="text-blue-600">${item.vencimento.split('-').reverse().join('/')}</span></p>
                            </div>
                            <div class="text-4xl font-black text-[#003366]">${item.quantidade}</div>
                        </div>
                        <div class="${acao.c} text-[10px] font-black p-4 rounded-2xl text-center uppercase mb-4 shadow-inner">${acao.t}</div>
                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="text-[10px] font-black text-blue-500 uppercase self-end">Ajustar Registro</button>
                    </div>`;
            });
            document.getElementById('dash-vencidos').innerText = cV;
            document.getElementById('dash-alerta').innerText = cA;
            document.getElementById('dash-total').innerText = estoque.length;
            document.getElementById('btn-relatorio').classList.toggle('hidden', cV === 0 && cA === 0);
        }

        async function buscarNomePorEAN(ean) {
            if (!ean) return;
            const snap = await db.collection("validades").where("ean", "==", ean).limit(1).get();
            if (!snap.empty) document.getElementById('p-nome').value = snap.docs[0].data().produto;
        }

        async function abrirCadastro() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            limparForm();
            scannerInstancia = new Html5Qrcode("reader");
            scannerInstancia.start({ facingMode: "environment" }, { fps: 30, qrbox: { width: 300, height: 150 } }, (txt) => {
                document.getElementById('p-ean').value = txt; buscarNomePorEAN(txt);
                scannerInstancia.stop(); if (navigator.vibrate) navigator.vibrate(100);
            }).catch(()=>{});
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const dados = { 
                produto: document.getElementById('p-nome').value.toUpperCase(), 
                vencimento: document.getElementById('p-validade').value, 
                ean: document.getElementById('p-ean').value, 
                quantidade: parseInt(document.getElementById('p-qtd').value) || 0,
                usuario: usuarioSessao.nome
            };
            if(!dados.produto || !dados.vencimento) return alert("Preencha Nome e Validade!");
            id ? await db.collection("validades").doc(id).update(dados) : await db.collection("validades").add(dados);
            fecharModalCadastro();
        }

        async function confirmarExclusao() {
            if (confirm("EXCLUIR ESTE ITEM?")) {
                await db.collection("validades").doc(document.getElementById('edit-id').value).delete();
                fecharModalCadastro();
            }
        }

        function prepararEdicao(item) {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('edit-id').value = item.id;
            document.getElementById('p-nome').value = item.produto;
            document.getElementById('p-validade').value = item.vencimento;
            document.getElementById('p-ean').value = item.ean || '';
            document.getElementById('p-qtd').value = item.quantidade;
            document.getElementById('btn-excluir').classList.remove('hidden');
        }

        function fecharModalCadastro() { scannerInstancia?.stop().catch(()=>{}); document.getElementById('modal-cadastro').classList.add('hidden'); }
        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function limparForm() { document.getElementById('edit-id').value = ''; document.getElementById('p-nome').value = ''; document.getElementById('p-validade').value = ''; document.getElementById('p-ean').value = ''; document.getElementById('p-qtd').value = ''; document.getElementById('btn-excluir').classList.add('hidden'); }
        function setFiltro(f) { filtroAtual = f; renderizar(); }

        function gerarRelatorioRetirada() {
            let rel = `*NEW MARKET - LISTA DE RETIRADA*\n\n`;
            estoque.filter(i => (Math.ceil((new Date(i.vencimento) - new Date()) / 86400000)) <= 7).forEach(i => {
                rel += `‚ñ™Ô∏è *${i.produto}* (${i.quantidade} un) - Val: ${i.vencimento.split('-').reverse().join('/')}\n\n`;
            });
            navigator.share ? navigator.share({ title: 'Lista de Retirada', text: rel }) : alert(rel);
        }
    </script>
</body>
</html>
