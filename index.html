<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v16.2.9 - Paulo Souza</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f1f5f9; overflow-x: hidden; }
        .hidden-app { display: none !important; }
        .bg-empresa-azul { background-color: #003366; } 
        .bg-empresa-amarelo { background-color: #FFD700; }
        .bg-gradient-premium { background: linear-gradient(180deg, #0f172a 0%, #2563eb 100%); }
        .btn-user-premium { background: #f8fafc; border: 2px solid #e2e8f0; transition: all 0.3s; }
        .btn-user-premium:active { border-color: #3b82f6; background: #eff6ff; transform: scale(0.98); }
        .btn-nav-active { background-color: #003366; color: white; font-weight: 900; box-shadow: 0 4px 12px rgba(0,51,102,0.2); }
        .btn-nav-inactive { background-color: #E2E8F0; color: #64748B; font-weight: 700; }
        #lista-usuarios::-webkit-scrollbar { width: 4px; }
        #lista-usuarios::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="loginView" class="fixed inset-0 bg-gradient-premium z-[100] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-8 shadow-2xl flex flex-col min-h-[580px]">
            <div class="flex-grow">
                <div class="w-20 h-20 bg-empresa-azul rounded-[2rem] flex items-center justify-center mx-auto mb-6 text-empresa-amarelo text-3xl font-black italic shadow-xl">NM</div>
                <h2 class="text-xl font-black uppercase text-slate-800 italic mb-8 tracking-tight">Controle de Validades</h2>
                <div id="lista-usuarios" class="space-y-3 max-h-[300px] overflow-y-auto pr-1"></div>
            </div>
            <div class="mt-8 pt-6 border-t border-slate-100">
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] leading-none">Desenvolvido por</p>
                <p class="text-[13px] font-black text-blue-700 uppercase tracking-widest mt-2 italic">Paulo Souza by 2026</p>
            </div>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-empresa-azul p-6 sticky top-0 z-30 shadow-lg rounded-b-[2.5rem]">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="font-black text-2xl italic text-empresa-amarelo uppercase leading-tight">New Market</h1>
                    <p id="user-display" onclick="abrirPerfil()" class="text-[10px] font-bold text-blue-200 uppercase tracking-widest h-4 cursor-pointer active:opacity-50 transition-all"></p>
                </div>
                <button onclick="logout()" class="bg-white/10 p-3 rounded-2xl text-white border border-white/20">ðŸšª</button>
            </div>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="PESQUISAR PRODUTO..." class="w-full bg-white p-4 rounded-2xl text-sm font-black uppercase outline-none shadow-inner border-2 border-transparent focus:border-yellow-400 transition-all">
        </header>

        <main class="max-w-lg mx-auto p-5 pb-40">
            <div class="grid grid-cols-3 gap-3 mb-8">
                <div onclick="filtrarDash('vencidos')" class="bg-red-600 p-4 rounded-[2rem] text-center shadow-lg active:scale-95 transition-all">
                    <p class="text-[8px] font-black text-white/60 uppercase">Vencidos</p>
                    <p id="dash-vencidos" class="text-xl font-black text-white">0</p>
                </div>
                <div onclick="filtrarDash('alerta')" class="bg-empresa-amarelo p-4 rounded-[2rem] text-center shadow-lg active:scale-95 transition-all">
                    <p class="text-[8px] font-black text-slate-800/60 uppercase">Alerta</p>
                    <p id="dash-alerta" class="text-xl font-black text-slate-900">0</p>
                </div>
                <div onclick="filtrarDash('todos')" class="bg-white p-4 rounded-[2rem] text-center shadow-lg active:scale-95 transition-all">
                    <p class="text-[8px] font-black text-slate-400 uppercase">Total</p>
                    <p id="dash-total" class="text-xl font-black text-empresa-azul">0</p>
                </div>
            </div>

            <div class="flex gap-2 mb-8 bg-white p-1 rounded-2xl shadow-sm">
                <button onclick="mudarAba('estoque')" id="btn-estoque" class="flex-1 py-4 rounded-xl text-[10px] uppercase transition-all btn-nav-active">Estoque</button>
                <button onclick="mudarAba('auditoria')" id="btn-auditoria" class="flex-1 py-4 rounded-xl text-[10px] uppercase transition-all btn-nav-inactive">Alertas</button>
            </div>
            <div id="container-produtos" class="space-y-4"></div>
        </main>

        <button id="btn-wa-float" onclick="gerarRelatorio()" class="hidden fixed bottom-32 right-6 w-16 h-16 bg-emerald-500 text-white rounded-full shadow-2xl flex items-center justify-center text-3xl border-4 border-white z-50">ðŸ“Š</button>
        <div class="fixed bottom-8 left-0 right-0 flex justify-center z-40 px-8">
            <button onclick="abrirModalScanner()" class="w-full max-w-sm bg-empresa-amarelo text-slate-900 py-6 rounded-[2.5rem] shadow-2xl font-black text-xs uppercase border-4 border-white active:scale-95">ðŸ“¸ ESCANEAR PRODUTO</button>
        </div>
    </div>

    <div id="modal-perfil" class="hidden fixed inset-0 bg-slate-900/95 z-[160] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 text-center shadow-2xl">
            <h3 class="font-black text-blue-900 uppercase mb-2 tracking-widest">Alterar Senha</h3>
            <p id="user-perfil-nome" class="text-[10px] font-bold text-slate-400 uppercase mb-6 italic"></p>
            <input type="password" id="senha-atual" placeholder="SENHA ATUAL" class="w-full p-4 bg-slate-50 rounded-xl text-center font-bold outline-none mb-3 border border-slate-100 uppercase text-xs">
            <input type="password" id="senha-nova" placeholder="NOVA SENHA" class="w-full p-4 bg-slate-50 rounded-xl text-center font-bold outline-none mb-6 border border-slate-100 uppercase text-xs">
            <div class="flex gap-3">
                <button onclick="fecharPerfil()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Sair</button>
                <button onclick="salvarNovaSenha()" class="flex-[2] py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Salvar</button>
            </div>
        </div>
    </div>

    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/95 z-[150] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 text-center shadow-2xl">
            <h3 id="nome-selecionado" class="font-black text-empresa-azul uppercase mb-2 tracking-widest"></h3>
            <p id="sub-titulo-senha" class="text-[10px] font-bold text-slate-400 uppercase mb-6 italic"></p>
            <input type="password" id="input-senha" placeholder="â€¢â€¢â€¢â€¢" class="w-full p-5 bg-slate-100 rounded-2xl text-center font-black outline-none mb-8 text-3xl tracking-[0.4em]">
            <div class="flex gap-3">
                <button onclick="fecharSenha()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Sair</button>
                <button id="btn-confirmar-senha" class="flex-[2] py-4 bg-empresa-azul text-white rounded-2xl font-black text-[10px] uppercase">Entrar</button>
            </div>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[120] overflow-y-auto p-8">
        <div class="max-w-lg mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black uppercase text-empresa-azul">Registro</h2>
                <button onclick="fecharModalScanner()" class="text-5xl font-light">&times;</button>
            </div>
            <div id="reader-container" class="mb-8 rounded-[3rem] overflow-hidden bg-black min-h-[250px] shadow-2xl"><div id="reader"></div></div>
            <div class="space-y-4">
                <input type="text" id="ean" placeholder="EAN" class="w-full p-5 bg-slate-50 rounded-2xl font-mono text-blue-600 font-bold border-2 border-slate-100 outline-none">
                <input type="text" id="nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-50 rounded-2xl font-black uppercase outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="data" class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none">
                    <input type="tel" id="qtd" placeholder="QTD" class="w-full p-5 bg-slate-50 rounded-2xl font-black text-center text-xl outline-none">
                </div>
                <input type="hidden" id="edit-id">
                <button onclick="salvarItem()" class="w-full py-6 bg-empresa-azul text-white rounded-[2.5rem] font-black uppercase shadow-xl">Salvar Dados</button>
                <button id="btn-excluir" onclick="solicitarSenhaExclusao()" class="hidden w-full py-3 text-red-500 font-black uppercase text-[10px] mt-4 border-2 border-red-100 rounded-xl">Apagar com Senha</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "EQUIPE", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JOÃƒO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null, estoque = [], abaAtiva = 'estoque', filtroDash = 'todos', html5QrCode = null;

        window.onload = function() {
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-5 btn-user-premium rounded-2xl font-black uppercase text-[11px] flex justify-between px-8 mb-2"><span>${u.nome}</span><span class="text-blue-600 opacity-40 font-bold">${u.cargo}</span></button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { usuarioSessao = EQUIPE.find(u => u.nome === salvo); if (usuarioSessao) entrarNoApp(); }
        };

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            const h = new Date().getHours();
            let s = (h < 12) ? "BOM DIA" : (h < 18) ? "BOA TARDE" : "BOA NOITE";
            const display = document.getElementById('user-display');
            display.innerHTML = `ðŸ‘¤ ${s}, <span class="text-yellow-400">${usuarioSessao.nome}</span>`;
            escutarNuvem();
        }

        // GESTÃƒO DE SENHAS
        function abrirPerfil() {
            document.getElementById('user-perfil-nome').innerText = usuarioSessao.nome;
            document.getElementById('modal-perfil').classList.remove('hidden');
        }
        function fecharPerfil() {
            document.getElementById('modal-perfil').classList.add('hidden');
            document.getElementById('senha-atual').value = ''; document.getElementById('senha-nova').value = '';
        }
        function salvarNovaSenha() {
            const at = document.getElementById('senha-atual').value;
            const nv = document.getElementById('senha-nova').value;
            const sA = localStorage.getItem(`pass_${usuarioSessao.nome}`) || usuarioSessao.pass;
            if (at === sA) {
                if(nv.length >= 4) { localStorage.setItem(`pass_${usuarioSessao.nome}`, nv); alert("Senha Atualizada!"); fecharPerfil(); }
                else alert("MÃ­nimo 4 dÃ­gitos");
            } else alert("Senha atual incorreta");
        }

        // LOGIN E SEGURANÃ‡A
        function prepararLogin(n) {
            document.getElementById('nome-selecionado').innerText = n;
            document.getElementById('sub-titulo-senha').innerText = "Senha de Acesso";
            document.getElementById('modal-senha').classList.remove('hidden');
            document.getElementById('btn-confirmar-senha').onclick = validarAcesso;
        }
        function validarAcesso() {
            const p = document.getElementById('input-senha').value;
            const u = EQUIPE.find(x => x.nome === document.getElementById('nome-selecionado').innerText);
            const sC = localStorage.getItem(`pass_${u.nome}`) || u.pass;
            if (p === sC) { usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome); entrarNoApp(); fecharSenha(); } 
            else alert("Incorreto");
        }
        function solicitarSenhaExclusao() {
            document.getElementById('nome-selecionado').innerText = usuarioSessao.nome;
            document.getElementById('sub-titulo-senha').innerText = "Confirme para apagar";
            document.getElementById('modal-senha').classList.remove('hidden');
            document.getElementById('btn-confirmar-senha').onclick = () => {
                const p = document.getElementById('input-senha').value;
                const sC = localStorage.getItem(`pass_${usuarioSessao.nome}`) || usuarioSessao.pass;
                if(p === sC) { excluirItem(); fecharSenha(); } else alert("Senha Errada");
            };
        }

        // DADOS E RENDERIZAÃ‡ÃƒO (MANTIDOS)
        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); document.getElementById('input-senha').value = ''; }
        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function escutarNuvem() { db.collection("validades").onSnapshot(snap => { estoque = []; snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()})); renderizar(); }); }
        function filtrarDash(tipo) { filtroDash = tipo; abaAtiva = (tipo === 'todos') ? 'estoque' : 'auditoria'; renderizar(); }
        function mudarAba(a) { abaAtiva = a; filtroDash = 'todos'; renderizar(); }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const termo = document.getElementById('input-busca').value.toUpperCase();
            let cV = 0, cA = 0; container.innerHTML = '';
            document.getElementById('btn-estoque').className = (abaAtiva === 'estoque') ? "flex-1 py-4 rounded-xl text-[10px] uppercase btn-nav-active" : "flex-1 py-4 rounded-xl text-[10px] uppercase btn-nav-inactive";
            document.getElementById('btn-auditoria').className = (abaAtiva === 'auditoria') ? "flex-1 py-4 rounded-xl text-[10px] uppercase btn-nav-active" : "flex-1 py-4 rounded-xl text-[10px] uppercase btn-nav-inactive";
            let fil = estoque.filter(i => {
                const d = difDias(i.vencimento);
                if (d < 0) cV++; if (d >= 0 && d <= 7) cA++;
                const m = (i.produto || "").toUpperCase().includes(termo) || (i.ean || "").toString().includes(termo);
                if (filtroDash === 'vencidos') return m && d < 0;
                if (filtroDash === 'alerta') return m && (d >= 0 && d <= 7);
                return abaAtiva === 'auditoria' ? (m && d <= 7) : m;
            });
            document.getElementById('dash-vencidos').innerText = cV;
            document.getElementById('dash-alerta').innerText = cA;
            document.getElementById('dash-total').innerText = estoque.length;
            document.getElementById('btn-wa-float').classList.toggle('hidden', abaAtiva !== 'auditoria');
            fil.sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento)).forEach(item => {
                const d = difDias(item.vencimento);
                let lbl = d + " DIAS", bg = "bg-emerald-500", card = "bg-white border-l-8 border-emerald-500 shadow-sm";
                if (d < 0) { lbl = "VENCIDO"; card = "bg-white border-l-8 border-red-900"; bg = "bg-red-900"; }
                else if (d === 0) { lbl = "HOJE"; card = "bg-white border-l-8 border-red-600 shadow-xl"; bg = "bg-red-600 font-black"; }
                else if (d <= 7) { lbl = d + " DIAS"; card = "bg-white border-l-8 border-yellow-400"; bg = "bg-yellow-400 text-slate-900"; }
                const cId = `barcode-${item.id}`;
                const vB = (item.ean && item.ean.length >= 8) ? item.ean : `NM-${item.id.substring(0,6)}`;
                container.innerHTML += `<div class="${card} p-5 rounded-[2.5rem] flex justify-between items-center mb-4 transition-all">
                    <div class="max-w-[65%]"><span class="${bg} text-[8px] font-black px-3 py-1 rounded-full uppercase mb-2 inline-block text-white shadow-sm">${lbl}</span>
                    <h3 class="font-black text-slate-800 text-base uppercase leading-tight mb-2 truncate">${item.produto}</h3>
                    <div class="bg-white p-2 rounded-xl border border-slate-50 mb-2 flex items-center justify-center min-h-[60px] overflow-hidden"><svg id="${cId}"></svg></div>
                    <p class="text-[10px] text-slate-900 font-black uppercase">VAL: <span class="text-blue-700 text-sm font-black">${item.vencimento.split('-').reverse().join('/')}</span></p></div>
                    <div class="text-right flex flex-col justify-between items-end h-[140px]"><div><p class="text-[9px] font-black text-slate-400 uppercase">Qtd</p><p class="font-black text-empresa-azul text-3xl -mt-1">${item.quantidade}</p></div>
                    <button onclick='prepararEdicao(${JSON.stringify(item)})' class="bg-slate-50 px-5 py-2 rounded-xl text-[10px] font-black text-slate-400 border border-slate-200 uppercase">Editar</button></div></div>`;
                setTimeout(() => { try { const isE13 = /^\d{13}$/.test(vB); JsBarcode(`#${cId}`, vB, { format: isE13 ? "EAN13" : "CODE128", lineColor: "#000", width: 2, height: 35, displayValue: true, fontSize: 12 }); } catch(e){} }, 150);
            });
        }

        async function salvarItem() {
            const id = document.getElementById('edit-id').value, n = document.getElementById('nome').value.trim().toUpperCase(), d = document.getElementById('data').value, q = parseInt(document.getElementById('qtd').value) || 0, e = document.getElementById('ean').value;
            if (n && d && q > 0) { const dados = { produto: n, vencimento: d, ean: e, quantidade: q, user: usuarioSessao.nome }; id ? await db.collection("validades").doc(id).update(dados) : await db.collection("validades").add(dados); fecharModalScanner(); } else alert("Erro!");
        }
        function prepararEdicao(item) {
            document.getElementById('edit-id').value = item.id; document.getElementById('ean').value = item.ean || ''; document.getElementById('nome').value = item.produto; document.getElementById('data').value = item.vencimento; document.getElementById('qtd').value = item.quantidade;
            document.getElementById('modal-cadastro').classList.remove('hidden'); document.getElementById('reader-container').classList.add('hidden'); document.getElementById('btn-excluir').classList.remove('hidden');
        }
        async function excluirItem() { await db.collection("validades").doc(document.getElementById('edit-id').value).delete(); fecharModalScanner(); }
        function difDias(v) { const hj = new Date(); hj.setHours(0,0,0,0); const dv = new Date(v + "T12:00:00"); dv.setHours(0,0,0,0); return Math.ceil((dv.getTime() - hj.getTime()) / (1000 * 3600 * 24)); }
        async function abrirModalScanner() {
            document.getElementById('modal-cadastro').classList.remove('hidden'); document.getElementById('reader-container').classList.remove('hidden');
            if(html5QrCode) await html5QrCode.clear(); html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => { document.getElementById('ean').value = txt; db.collection("validades").where("ean", "==", txt).limit(1).get().then(s => { if(!s.empty) document.getElementById('nome').value = s.docs[0].data().produto; }); }).catch(()=>{});
        }
        function fecharModalScanner() {
            if(html5QrCode) html5QrCode.stop().finally(() => { html5QrCode = null; document.getElementById('modal-cadastro').classList.add('hidden'); }); else document.getElementById('modal-cadastro').classList.add('hidden');
            ['edit-id','nome','data','ean','qtd','btn-excluir'].forEach(i => { const el = document.getElementById(i); if(el) el.value = ''; if(i==='btn-excluir') el.classList.add('hidden'); });
        }
        function gerarRelatorio() {
            let al = estoque.filter(i => difDias(i.vencimento) <= 7); if(!al.length) return alert("Nada!");
            let msg = `*ðŸ“¢ NEW MARKET - RELATÃ“RIO*\n_Autor: ${usuarioSessao.nome}_\n\n`;
            al.forEach(i => { const d = difDias(i.vencimento); let s = d < 0 ? "âŒ VENCIDO" : (d === 0 ? "ðŸš¨ HOJE" : "âš ï¸ " + d + " DIAS"); msg += `*${i.produto}*\n${s}\nQtd: ${i.quantidade}\n\n`; });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
