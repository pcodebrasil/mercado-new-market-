<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Validades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados */
        .filter-active { border-width: 4px !important; opacity: 1 !important; transform: scale(1.02); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .filter-inactive { opacity: 0.6; transform: scale(0.95); }
        .card-critico { border-left: 8px solid #ef4444; background: #fef2f2; }
        .card-atencao { border-left: 8px solid #f59e0b; background: #fffbeb; }
        .card-normal { border-left: 8px solid #10b981; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        .modal.active { display: flex; animation: fadeIn 0.2s ease-out; }
        
        /* Toast Notification */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 200; display: flex; flex-direction: column; gap: 10px; }
        .toast { padding: 16px; border-radius: 12px; color: white; font-weight: bold; font-size: 14px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); animation: slideIn 0.3s ease-out; display: flex; align-items: center; gap: 10px; max-width: 300px; }
        .toast-success { background: #10b981; }
        .toast-error { background: #ef4444; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        input[type="checkbox"] { width: 20px; height: 20px; border-radius: 6px; cursor: pointer; accent-color: #2563eb; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="toast-container"></div>

    <div id="modal-senha" class="modal">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl text-center">
            <h3 class="font-black text-slate-800 uppercase mb-4 text-sm">üîí Alterar Senha</h3>
            <input type="password" id="pass-atual" placeholder="Senha Atual" class="w-full p-4 mb-2 border rounded-2xl bg-slate-50 outline-none text-sm transition focus:border-blue-500">
            <input type="password" id="pass-nova" placeholder="Nova Senha (m√≠n 6 d√≠gitos)" class="w-full p-4 mb-4 border rounded-2xl bg-slate-50 outline-none text-sm transition focus:border-blue-500">
            <button onclick="processarTrocaSenha()" id="btn-trocar-senha" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition">Atualizar Senha</button>
            <button onclick="fecharModalSenha()" class="w-full text-slate-400 font-bold text-[10px] uppercase p-4 tracking-widest mt-2">Cancelar</button>
        </div>
    </div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border-t-8 border-blue-600">
            <h1 class="text-3xl font-black text-blue-900 text-center uppercase italic leading-none">New Market</h1>
            <p class="text-[10px] text-center text-slate-400 font-bold uppercase mt-2 mb-8 tracking-widest">Gest√£o de Perdas 2026</p>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none text-sm focus:border-blue-500 transition" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none text-sm focus:border-blue-500 transition" placeholder="Senha" required>
                <button type="submit" id="btn-login" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition">Acessar Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="hidden flex-grow flex flex-col">
        <nav class="bg-blue-900 text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
            <div class="flex flex-col">
                <span class="font-black italic uppercase text-lg leading-none">New Market</span>
                <button onclick="abrirModalSenha()" class="text-[9px] text-blue-200 font-bold uppercase mt-1 flex items-center gap-1 hover:text-white transition">‚öôÔ∏è Minha Conta</button>
            </div>
            <div class="flex items-center gap-3">
                <span id="user-email-display" class="text-[8px] uppercase font-bold text-blue-300 hidden sm:block"></span>
                <button id="btn-logout" class="text-[10px] bg-red-500/20 border border-red-500/50 hover:bg-red-500 text-white px-4 py-1.5 rounded-full uppercase font-bold transition">Sair</button>
            </div>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full flex-grow space-y-6">
            
            <div id="repositor-form" class="hidden bg-white p-6 rounded-3xl shadow-lg border-b-8 border-green-500 space-y-4 animate-fade-in-down">
                <h2 class="font-black uppercase text-green-700 text-xs flex items-center gap-2">üìù Novo Lan√ßamento</h2>
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl font-bold uppercase outline-none text-sm bg-slate-50 focus:bg-white focus:border-green-500 transition">
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="p-ean" placeholder="C√ìDIGO EAN" class="w-full p-4 border rounded-2xl font-bold outline-none text-sm bg-slate-50 focus:bg-white focus:border-green-500 transition">
                    <input type="number" id="p-qtd" placeholder="QTD" class="w-full p-4 border rounded-2xl font-bold outline-none text-sm bg-slate-50 focus:bg-white focus:border-green-500 transition">
                </div>
                <select id="p-setor" class="w-full p-4 border rounded-2xl font-bold uppercase bg-slate-50 text-sm focus:border-green-500 transition text-slate-600">
                    <option value="Corredor do Paulo">Corredor do Paulo</option>
                    <option value="Corredor do Leandro">Corredor do Leandro</option>
                    <option value="Corredor do Pedro">Corredor do Pedro</option>
                    <option value="Corredor do Edmar">Corredor do Edmar</option>
                </select>
                <div class="relative">
                    <span class="absolute top-2 left-4 text-[9px] font-bold text-slate-400 uppercase">Data de Vencimento</span>
                    <input type="date" id="p-data" class="w-full pt-6 pb-2 px-4 border rounded-2xl font-bold text-sm bg-slate-50 focus:border-green-500 transition">
                </div>
                <button id="btn-salvar" class="w-full bg-green-600 hover:bg-green-700 text-white p-4 rounded-2xl font-black text-lg uppercase shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
                    <span>üíæ</span> Salvar Registro
                </button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-3 gap-2 text-center font-black">
                    <button onclick="setFiltro('critico')" id="f-critico" class="bg-white p-2 rounded-2xl border-2 border-red-500 text-red-600 filter-inactive transition-all duration-300">
                        <p class="text-[8px] uppercase">üö® Cr√≠tico (5d)</p><p id="c-critico" class="text-xl">0</p>
                    </button>
                    <button onclick="setFiltro('atencao')" id="f-atencao" class="bg-white p-2 rounded-2xl border-2 border-yellow-500 text-yellow-600 filter-inactive transition-all duration-300">
                        <p class="text-[8px] uppercase">‚ö†Ô∏è Aten√ß√£o (15d)</p><p id="c-atencao" class="text-xl">0</p>
                    </button>
                    <button onclick="setFiltro('todos')" id="f-todos" class="bg-white p-2 rounded-2xl border-2 border-blue-500 text-blue-600 filter-active transition-all duration-300">
                        <p class="text-[8px] uppercase">üì¶ Total</p><p id="c-total" class="text-xl">0</p>
                    </button>
                </div>

                <div class="bg-blue-50 p-3 rounded-2xl border border-blue-100 flex flex-col gap-2">
                    <div class="flex items-center justify-between px-2">
                        <label class="flex items-center gap-2 text-xs font-bold text-blue-800 cursor-pointer">
                            <input type="checkbox" onchange="toggleSelecionarTodos(this)"> Selecionar Todos
                        </label>
                        <span id="contador-selecao" class="text-[10px] font-bold text-blue-400 uppercase">0 selecionados</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="enviarSelecionados()" class="bg-green-600 text-white p-3 rounded-xl font-black uppercase text-[10px] flex items-center justify-center gap-2 shadow-sm active:scale-95 transition">
                            <span class="text-sm">üì±</span> Enviar WhatsApp
                        </button>
                        <button id="btn-excluir-massa" onclick="excluirSelecionados()" class="hidden bg-red-500 text-white p-3 rounded-xl font-black uppercase text-[10px] items-center justify-center gap-2 shadow-sm active:scale-95 transition">
                            <span class="text-sm">üóëÔ∏è</span> Excluir Marcados
                        </button>
                    </div>
                </div>

                <div class="relative">
                    <span class="absolute left-4 top-4 text-slate-400">üîç</span>
                    <input type="text" id="busca" onkeyup="filtrar()" placeholder="Pesquisar produto ou c√≥digo..." class="w-full pl-10 p-4 rounded-2xl bg-white shadow-sm font-bold outline-none text-sm border focus:border-blue-500 transition">
                </div>
                
                <div id="lista" class="space-y-3 pb-10">
                    </div>
            </div>
        </main>
    </div>

    <footer class="w-full p-4 text-center text-[10px] font-bold text-slate-400 uppercase mt-auto bg-white border-t">
        Sistema New Market &copy; 2026 <br> Desenvolvido por <span class="text-blue-600">Paulo Souza</span>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURA√á√ÉO DO FIREBASE (MANTIDA)
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // LISTA DE GERENTES (Admin)
        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        
        let dadosAtuais = [];
        let filtroAtual = 'todos';
        let isGerente = false;

        // --- SISTEMA DE NOTIFICA√á√ÉO (TOAST) ---
        function showToast(msg, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'error' ? 'toast-error' : 'toast-success'}`;
            toast.innerHTML = `<span>${type === 'error' ? '‚ö†Ô∏è' : '‚úÖ'}</span> <span>${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                document.getElementById('user-email-display').innerText = user.email;
                
                isGerente = gerentes.includes(user.email);
                
                // Configura interface baseada no cargo
                document.getElementById('repositor-form').classList.toggle('hidden', isGerente);
                document.getElementById('btn-excluir-massa').classList.toggle('flex', isGerente);
                document.getElementById('btn-excluir-massa').classList.toggle('hidden', !isGerente);
                
                document.getElementById('p-data').min = new Date().toISOString().split("T")[0];
                
                carregar(isGerente);
                showToast(`Bem-vindo, ${user.email.split('@')[0]}!`);
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-panel').classList.add('hidden');
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerHTML = `<span class="animate-spin">‚Üª</span> Entrando...`;
            btn.disabled = true;
            try { 
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); 
            } catch (error) { 
                showToast("Erro: Verifique e-mail e senha.", "error");
                btn.innerHTML = "Acessar Sistema";
                btn.disabled = false;
            }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // --- L√ìGICA DE TROCA DE SENHA ---
        // EXPORTANDO PARA O WINDOW PARA FUNCIONAR NO HTML
        window.processarTrocaSenha = async () => {
            const user = auth.currentUser;
            const passAtual = document.getElementById('pass-atual').value;
            const passNova = document.getElementById('pass-nova').value;
            const btn = document.getElementById('btn-trocar-senha');

            if (!passAtual || !passNova) return showToast("Preencha todos os campos", "error");
            if (passNova.length < 6) return showToast("A nova senha deve ter 6+ d√≠gitos", "error");

            btn.disabled = true; btn.innerText = "Atualizando...";
            
            try {
                const cred = EmailAuthProvider.credential(user.email, passAtual);
                await reauthenticateWithCredential(user, cred);
                await updatePassword(user, passNova);
                showToast("Senha atualizada com sucesso!");
                window.fecharModalSenha();
                document.getElementById('pass-atual').value = "";
                document.getElementById('pass-nova').value = "";
            } catch (error) {
                console.error(error);
                showToast("Senha atual incorreta ou erro no servidor.", "error");
            } finally {
                btn.disabled = false; btn.innerText = "ATUALIZAR SENHA";
            }
        };

        // --- SALVAR PRODUTO ---
        document.getElementById('btn-salvar').onclick = async () => {
            const btn = document.getElementById('btn-salvar');
            const data = {
                produto: document.getElementById('p-nome').value.toUpperCase().trim(),
                codigo: document.getElementById('p-ean').value || "S/N",
                quantidade: document.getElementById('p-qtd').value || "0",
                setor: document.getElementById('p-setor').value,
                vencimento: document.getElementById('p-data').value,
                criadoEm: serverTimestamp()
            };

            if(!data.produto || !data.vencimento) return showToast("Preencha Nome e Data de Vencimento!", "error");

            btn.disabled = true; btn.innerText = "Salvando...";
            try { 
                await addDoc(collection(db, "validades"), data); 
                document.getElementById('p-nome').value = ""; 
                document.getElementById('p-ean').value = ""; 
                document.getElementById('p-qtd').value = ""; 
                document.getElementById('p-data').value = "";
                showToast("Produto registrado com sucesso!");
            } catch(e) {
                showToast("Erro ao salvar.", "error");
            } finally { 
                btn.disabled = false; btn.innerHTML = `<span>üíæ</span> Salvar Registro`; 
            }
        };

        // --- CARREGAR DADOS ---
        function carregar(isManager) {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                dadosAtuais = [];
                let cCritico = 0, cAtencao = 0;

                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    // C√°lculo de diferen√ßa de dias
                    const vencimentoDate = new Date(item.vencimento + "T00:00:00");
                    const hoje = new Date();
                    hoje.setHours(0,0,0,0);
                    const diff = Math.ceil((vencimentoDate - hoje) / 86400000);
                    
                    let cat = "normal", estilo = "card-normal", corTxt = "text-green-600";
                    let labelDia = `${diff} DIAS`;

                    if(diff < 0) {
                        estilo = "card-critico border-black"; corTxt = "text-black font-black"; cat = "critico";
                        labelDia = `VENCEU H√Å ${Math.abs(diff)} DIAS`; cCritico++;
                    } else if(diff <= 5) { 
                        estilo = "card-critico"; corTxt = "text-red-600 animate-pulse"; cCritico++; cat = "critico"; 
                    } else if(diff <= 15) { 
                        estilo = "card-atencao"; corTxt = "text-yellow-600"; cAtencao++; cat = "atencao"; 
                    }
                    
                    dadosAtuais.push({...item, dias: diff, cat});

                    const div = document.createElement('div');
                    div.className = `card p-4 bg-white rounded-2xl shadow-sm ${estilo} flex items-start gap-4 transition-all hover:shadow-md relative`;
                    div.dataset.cat = cat;
                    div.dataset.search = `${item.produto} ${item.codigo} ${item.setor}`.toLowerCase();
                    
                    div.innerHTML = `
                        <div class="pt-2">
                            <input type="checkbox" class="item-check w-6 h-6" data-id="${item.id}" onchange="atualizarContador()">
                        </div>
                        <div class="flex-grow">
                            <div class="flex justify-between text-[9px] font-black uppercase text-slate-400 mb-1">
                                <span>${item.setor}</span>
                                <span class="${corTxt}">${labelDia}</span>
                            </div>
                            <h3 class="font-black text-sm uppercase leading-tight text-slate-800">${item.produto}</h3>
