<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Controle de Validade</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .hidden-app { display: none !important; }
        .admin-only { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="date"] { appearance: none; -webkit-appearance: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <div id="tela-login" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh] no-scrollbar border-b-8 border-indigo-600 text-center">
            <div class="mb-6">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white font-black text-xl shadow-lg">NM</div>
                <h2 class="text-2xl font-black italic tracking-tighter">NEW MARKET</h2>
                <p class="text-[10px] font-bold text-indigo-600 uppercase tracking-widest mt-1">Selecione seu Nome</p>
            </div>
            
            <div id="lista-usuarios" class="space-y-2 text-left">
                </div>
            
            <div class="mt-8 pt-6 border-t border-slate-100">
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Desenvolvido por</p>
                <p class="text-[11px] text-slate-600 font-black italic">Paulo Souza by 2026</p>
            </div>
        </div>
    </div>

    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/90 z-[110] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-8 text-center shadow-2xl">
            <h3 id="nome-selecionado" class="font-black text-indigo-600 uppercase mb-4 tracking-tighter text-lg"></h3>
            <input type="password" id="input-senha" placeholder="DIGITE SUA SENHA" class="w-full p-4 bg-slate-100 rounded-2xl text-center font-black tracking-widest border-none outline-none focus:ring-2 ring-indigo-500 mb-6">
            <div class="flex gap-2">
                <button onclick="fecharSenha()" class="flex-1 py-3 bg-slate-50 text-slate-400 rounded-xl font-bold text-xs uppercase">Sair</button>
                <button onclick="validarAcesso()" class="flex-[2] py-4 bg-indigo-600 text-white rounded-xl font-black text-xs uppercase shadow-lg active:scale-95">Entrar</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden-app">
        <header class="bg-white border-b border-slate-100 sticky top-0 z-30 p-4 shadow-sm">
            <div class="max-w-lg mx-auto flex justify-between items-center">
                <div>
                    <h1 class="font-black text-lg text-slate-800 italic tracking-tighter uppercase">New Market</h1>
                    <p id="user-display" class="text-[9px] font-black text-white bg-indigo-500 px-2 py-0.5 rounded uppercase tracking-tighter"></p>
                </div>
                <button onclick="location.reload()" class="bg-slate-50 p-2.5 rounded-xl text-lg shadow-inner">ðŸšª</button>
            </div>
        </header>

        <main class="max-w-lg mx-auto p-4 pb-40">
            <div class="flex gap-2 mb-6">
                <button onclick="mudarAba('estoque')" id="btn-estoque" class="flex-1 py-4 rounded-2xl font-black text-[10px] bg-indigo-600 text-white uppercase shadow-md transition-all">Estoque</button>
                <button onclick="mudarAba('auditoria')" id="btn-auditoria" class="flex-1 py-4 rounded-2xl font-black text-[10px] bg-white text-slate-400 border border-slate-100 uppercase transition-all">Alertas</button>
                <button onclick="gerarRelatorio()" class="px-5 py-4 rounded-2xl bg-green-500 text-white shadow-md active:scale-90">ðŸ“Š</button>
            </div>
            <div id="container-produtos" class="space-y-3"></div>
        </main>

        <div class="fixed bottom-8 left-0 right-0 flex justify-center z-40 px-6">
            <button onclick="abrirModalScanner()" class="w-full max-w-sm bg-slate-900 text-white py-5 rounded-full shadow-2xl font-black flex items-center justify-center gap-3 active:scale-95 text-xs uppercase tracking-widest border-4 border-white">
                <span>ðŸ“¸</span> ESCANEAR PRODUTO
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-50 overflow-y-auto p-6">
        <div class="max-w-lg mx-auto">
            <div class="flex justify-between items-center mb-6 pt-4">
                <h2 class="text-xl font-black italic uppercase text-slate-800">New Market - Registro</h2>
                <button onclick="fecharModalScanner()" class="text-slate-300 text-5xl">&times;</button>
            </div>
            <div id="reader" class="rounded-[2.5rem] bg-slate-100 overflow-hidden mb-6 min-h-[250px] border-2 border-dashed border-slate-300"></div>
            <div class="space-y-4">
                <input type="number" id="ean" placeholder="CÃ“DIGO EAN" class="w-full p-4 bg-slate-50 rounded-2xl border-none text-center font-mono focus:ring-2 ring-indigo-500">
                <input type="text" id="nome" placeholder="NOME DO PRODUTO" class="w-full p-4 bg-slate-50 rounded-2xl font-black uppercase border-none focus:ring-2 ring-indigo-500">
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="data" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold border-none focus:ring-2 ring-indigo-500 uppercase">
                    <input type="number" id="preco" placeholder="CUSTO R$" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold border-none focus:ring-2 ring-indigo-500">
                </div>
                <button onclick="salvarItem()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs tracking-widest mt-4 shadow-lg active:scale-95">Confirmar Registro</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURAÃ‡ÃƒO FIREBASE (COLE SUAS CHAVES AQUI) ---
        const firebaseConfig = {
            apiKey: "COLE_AQUI",
            authDomain: "COLE_AQUI",
            projectId: "COLE_AQUI",
            storageBucket: "COLE_AQUI",
            messagingSenderId: "COLE_AQUI",
            appId: "COLE_AQUI"
        };
        
        if(firebaseConfig.apiKey !== "COLE_AQUI") {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();
        }

        // --- 2. CONFIGURAÃ‡ÃƒO DA EQUIPE ---
        const EQUIPE = [
            { nome: "ADRIANO", cargo: "ADMIN", pass: "2026" },
            { nome: "ADRIELLE", cargo: "ADMIN", pass: "2026" },
            { nome: "PAULO", cargo: "USER", pass: "1234" },
            { nome: "PEDRO", cargo: "USER", pass: "1234" },
            { nome: "LEANDRO", cargo: "USER", pass: "1234" },
            { nome: "EDMAR", cargo: "USER", pass: "1234" },
            { nome: "JOÃƒO", cargo: "USER", pass: "1234" },
            { nome: "TAMIRIS", cargo: "USER", pass: "1234" }
        ];

        let usuarioTemp = null;
        let usuarioAtivo = null;
        let estoque = [];
        let abaAtiva = 'estoque';
        let html5QrCode;

        // Gerar botÃµes de login
        const listaLogin = document.getElementById('lista-usuarios');
        EQUIPE.forEach(u => {
            listaLogin.innerHTML += `
                <button onclick="pedirSenha('${u.nome}')" class="w-full py-4 ${u.cargo === 'ADMIN' ? 'bg-indigo-600 text-white shadow-indigo-100' : 'bg-slate-50 text-slate-600'} rounded-2xl font-black uppercase text-[10px] tracking-widest active:scale-95 transition-all shadow-sm flex justify-between px-6 items-center border border-slate-100">
                    <span>${u.nome}</span>
                    <span class="opacity-40 text-[7px]">${u.cargo === 'ADMIN' ? 'GERENTE' : 'EQUIPE'}</span>
                </button>
            `;
        });

        // FunÃ§Ãµes de Login
        function pedirSenha(nome) {
            usuarioTemp = EQUIPE.find(u => u.nome === nome);
            document.getElementById('nome-selecionado').innerText = nome;
            document.getElementById('modal-senha').classList.remove('hidden');
            document.getElementById('input-senha').focus();
        }

        function fecharSenha() {
            document.getElementById('modal-senha').classList.add('hidden');
            document.getElementById('input-senha').value = '';
        }

        function validarAcesso() {
            const pass = document.getElementById('input-senha').value;
            if (usuarioTemp && usuarioTemp.pass === pass) {
                usuarioAtivo = usuarioTemp;
                fecharSenha();
                document.getElementById('tela-login').classList.add('hidden-app');
                document.getElementById('app-container').classList.remove('hidden-app');
                document.getElementById('user-display').innerText = usuarioAtivo.nome;
                if(usuarioAtivo.cargo === 'ADMIN') document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
                if(typeof db !== 'undefined') escutarNuvem(); else renderizar();
            } else {
                alert("Senha incorreta!");
            }
        }

        // LÃ³gica de RenderizaÃ§Ã£o e Abas
        function renderizar() {
            const container = document.getElementById('container-produtos');
            container.innerHTML = '';
            const lista = estoque.filter(i => {
                const d = Math.ceil((new Date(i.data) - new Date()) / (1000*60*60*24));
                return abaAtiva === 'auditoria' ? d <= 7 : true;
            });
            lista.sort((a,b) => new Date(a.data) - new Date(b.data)).forEach(item => {
                const d = Math.ceil((new Date(item.data) - new Date()) / (1000*60*60*24));
                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm flex justify-between items-center">
                        <div>
                            <span class="text-[8px] font-black px-2 py-0.5 rounded-full ${d < 0 ? 'bg-red-500' : 'bg-amber-400'} text-white uppercase mb-1 inline-block">
                                ${d < 0 ? 'Vencido' : d + ' dias'}
                            </span>
                            <h3 class="font-bold text-slate-800 text-sm uppercase leading-tight">${item.nome}</h3>
                            <p class="text-[9px] text-slate-400 font-bold italic mt-0.5 uppercase tracking-tighter">Resp: ${item.by} | Val: ${item.data.split('-').reverse().join('/')}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-slate-900 font-mono text-sm italic">R$ ${item.preco}</p>
                            ${usuarioAtivo.cargo === 'ADMIN' ? `<button onclick="removerItem('${item.id}')" class="text-red-200 text-[10px] font-black uppercase mt-2">Apagar</button>` : ''}
                        </div>
                    </div>
                `;
            });
        }

        // RelatÃ³rio WhatsApp
        function gerarRelatorio() {
            let msg = `*ðŸ“¢ NEW MARKET - RELATÃ“RIO*\n_Gerado por: ${usuarioAtivo.nome}_\n\n`;
            let filtrados = estoque.filter(i => (Math.ceil((new Date(i.data) - new Date()) / (1000*60*60*24))) <= 7);
            if(filtrados.length === 0) return alert("Nada vencendo em 7 dias.");
            filtrados.forEach(i => {
                msg += `*${i.nome.toUpperCase()}* - Val: ${i.data.split('-').reverse().join('/')}\n`;
            });
            window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        }

        // Banco de Dados e Cadastro
        function escutarNuvem() {
            db.collection("estoque").onSnapshot((snapshot) => {
                estoque = [];
                snapshot.forEach((doc) => estoque.push({ id: doc.id, ...doc.data() }));
                renderizar();
            });
        }

        async function salvarItem() {
            const nome = document.getElementById('nome').value;
            const data = document.getElementById('data').value;
            const preco = document.getElementById('preco').value || 0;
            if (nome && data) {
                const novo = { nome: nome.toUpperCase(), data, preco, by: usuarioAtivo.nome };
                if(typeof db !== 'undefined') await db.collection("estoque").add(novo);
                fecharModalScanner();
                document.getElementById('nome').value=''; document.getElementById('data').value='';
            }
        }

        async function removerItem(id) {
            if(confirm("Deseja apagar este lote?")) {
                if(typeof db !== 'undefined') await db.collection("estoque").doc(id).delete();
            }
        }

        // UI Scanner
        function abrirModalScanner() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => { document.getElementById('ean').value = txt; }).catch(()=>{});
        }

        function fecharModalScanner() {
            if(html5QrCode) html5QrCode.stop().then(() => document.getElementById('modal-cadastro').classList.add('hidden'));
            else document.getElementById('modal-cadastro').classList.add('hidden');
        }

        function mudarAba(a) {
            abaAtiva = a;
            document.getElementById('btn-estoque').className = a === 'estoque' ? "flex-1 py-4 rounded-2xl font-black text-[10px] bg-indigo-600 text-white shadow-md uppercase" : "flex-1 py-4 rounded-2xl font-black text-[10px] bg-white text-slate-400 border border-slate-100 uppercase";
            document.getElementById('btn-auditoria').className = a === 'auditoria' ? "flex-1 py-4 rounded-2xl font-black text-[10px] bg-indigo-600 text-white shadow-md uppercase" : "flex-1 py-4 rounded-2xl font-black text-[10px] bg-white text-slate-400 border border-slate-100 uppercase";
            renderizar();
        }
    </script>
</body>
</html>
