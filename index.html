<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

        .bg-empresa-azul { background-color: #003366; }

        .bg-gradient-premium { background: linear-gradient(180deg, #0f172a 0%, #2563eb 100%); }
        .btn-user-premium { background: #f8fafc; border: 2px solid #e2e8f0; transition: all 0.3s; }
        .btn-user-premium:active { border-color: #3b82f6; background: #eff6ff; transform: scale(0.98); }
        #lista-usuarios::-webkit-scrollbar { width: 4px; }
        #lista-usuarios::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="lockdownView" class="hidden fixed inset-0 bg-slate-900 z-[200] flex items-center justify-center p-8 text-center">
        <div class="max-w-xs">
            <div class="text-6xl mb-6">üõ†Ô∏è</div>
            <h2 class="text-white font-black uppercase text-2xl mb-4 italic">Manuten√ß√£o</h2>
            <p class="text-slate-400 text-sm font-bold uppercase leading-relaxed mb-8">Estamos realizando melhorias t√©cnicas. O acesso voltar√° em breve!</p>
            <div class="h-1 w-20 bg-empresa-amarelo mx-auto rounded-full"></div>
            <p class="text-[10px] text-slate-500 mt-10 font-black uppercase tracking-widest italic">Paulo Souza by 2026</p>
        </div>
    </div>

    <div id="loginView" class="fixed inset-0 bg-gradient-premium z-[100] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-8 shadow-2xl flex flex-col min-h-[580px]">
            <div class="flex-grow">
                <div class="w-20 h-20 bg-empresa-azul rounded-[2rem] flex items-center justify-center mx-auto mb-6 text-empresa-amarelo text-3xl font-black italic shadow-xl">NM</div>
                <h2 class="text-xl font-black uppercase text-slate-800 italic mb-8 tracking-tight">Controle de Validades</h2>
                <div id="lista-usuarios" class="space-y-3 max-h-[300px] overflow-y-auto pr-1 text-left"></div>
            </div>
            <div class="mt-8 pt-6 border-t border-slate-100">
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] leading-none">Desenvolvido por</p>
                <p class="text-[13px] font-black text-blue-700 uppercase tracking-widest mt-2 italic">Paulo Souza by 2026</p>
            </div>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-empresa-azul p-6 sticky top-0 z-30 shadow-lg rounded-b-[2.5rem]">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="font-black text-2xl italic text-empresa-amarelo uppercase leading-tight">New Market</h1>
                    <p id="user-display" class="text-[10px] font-bold text-blue-200 uppercase tracking-widest h-4"></p>
                </div>
                <div class="flex gap-2">
                    <button id="btn-manutencao" onclick="abrirModalManutencao()" class="hidden bg-white/10 p-3 rounded-2xl text-white border border-white/20">‚öôÔ∏è</button>
                    <button onclick="logout()" class="bg-white/10 p-3 rounded-2xl text-white border border-white/20">üö™</button>
                </div>
            </div>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="PESQUISAR PRODUTO..." class="w-full bg-white p-4 rounded-2xl text-sm font-black uppercase outline-none shadow-inner border-2 border-transparent focus:border-yellow-400 transition-all">
        </header>
        <main class="max-w-lg mx-auto p-5 pb-40">
            <div id="container-produtos" class="space-y-4"></div>
        </main>
    </div>

    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/95 z-[210] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 shadow-2xl">
            <h3 id="nome-selecionado" class="font-black text-empresa-azul uppercase mb-2"></h3>
            <input type="password" id="input-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-5 bg-slate-100 rounded-2xl text-center font-black outline-none mb-8 text-3xl tracking-[0.4em]">
            <div class="flex gap-3">
                <button onclick="fecharSenha()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Sair</button>
                <button onclick="validarAcesso()" class="flex-[2] py-4 bg-empresa-azul text-white rounded-2xl font-black text-[10px] uppercase">Entrar</button>
            </div>
        </div>
    </div>

    <div id="modal-manutencao" class="hidden fixed inset-0 bg-slate-900/95 z-[170] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 shadow-2xl">
            <h3 class="font-black text-blue-900 uppercase mb-4 tracking-widest">Painel de Controle</h3>
            <div class="space-y-4 mb-8">
                <div onclick="toggleManutencao()" class="flex items-center justify-between p-5 bg-slate-50 rounded-2xl border border-slate-100 cursor-pointer active:scale-95 transition-all">
                    <span class="text-[10px] font-black uppercase text-slate-600">Modo Manuten√ß√£o</span>
                    <div id="toggle-lockdown" class="w-12 h-6 bg-slate-300 rounded-full relative transition-all duration-300">
                        <div id="toggle-ball" class="w-4 h-4 bg-white rounded-full absolute top-1 left-1 transition-all duration-300 shadow-sm"></div>
                    </div>
                </div>
            </div>
            <button onclick="fecharModalManutencao()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase">Fechar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null, emManutencao = false;

        function checkLockdown() {
            db.collection("config").doc("status").onSnapshot(doc => {
                if (doc.exists) emManutencao = doc.data().manutencao;
                else db.collection("config").doc("status").set({ manutencao: false });
                aplicarLockdown();
            });
        }

        function aplicarLockdown() {
            const isPaulo = usuarioSessao && usuarioSessao.nome === "PAULO";
            const lockdownDiv = document.getElementById('lockdownView');
            const ball = document.getElementById('toggle-ball');
            const bg = document.getElementById('toggle-lockdown');

            // Se logado e em manuten√ß√£o (n√£o sendo o Paulo), trava.
            if (usuarioSessao && emManutencao && !isPaulo) {
                lockdownDiv.classList.remove('hidden');
            } else {
                lockdownDiv.classList.add('hidden');
            }

            if(ball && bg) {
                ball.style.transform = emManutencao ? "translateX(24px)" : "translateX(0px)";
                bg.style.backgroundColor = emManutencao ? "#ef4444" : "#cbd5e1";
            }
        }

        async function toggleManutencao() {
            if (usuarioSessao.nome === "PAULO" || usuarioSessao.cargo === "GERENTE") {
                await db.collection("config").doc("status").update({ manutencao: !emManutencao });
            }
        }

        window.onload = function() {
            checkLockdown();
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-5 btn-user-premium rounded-2xl font-black uppercase text-[11px] flex justify-between px-8 mb-2"><span>${u.nome}</span><span class="text-blue-600 opacity-40 font-bold">${u.cargo}</span></button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { usuarioSessao = EQUIPE.find(u => u.nome === salvo); if (usuarioSessao) entrarNoApp(); }
        };

        function prepararLogin(n) {
            document.getElementById('nome-selecionado').innerText = n;
            document.getElementById('modal-senha').classList.remove('hidden');
        }

        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); document.getElementById('input-senha').value = ''; }

        function validarAcesso() {
            const p = document.getElementById('input-senha').value;
            const u = EQUIPE.find(x => x.nome === document.getElementById('nome-selecionado').innerText);
            const sC = localStorage.getItem(`pass_${u.nome}`) || u.pass;
            if (p === sC) {
                usuarioSessao = u;
                localStorage.setItem('sessaoNewMarket', u.nome);
                fecharSenha();
                entrarNoApp();
            } else alert("Senha incorreta!");
        }

        function entrarNoApp() {
            if (emManutencao && usuarioSessao.nome !== "PAULO") {
                aplicarLockdown(); 
            }
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            if (usuarioSessao.cargo === "GERENTE" || usuarioSessao.nome === "PAULO") {
                document.getElementById('btn-manutencao').classList.remove('hidden');
            }
            document.getElementById('user-display').innerHTML = `üë§ <span class="text-yellow-400 font-black">${usuarioSessao.nome}</span>`;
            aplicarLockdown();
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function abrirModalManutencao() { document.getElementById('modal-manutencao').classList.remove('hidden'); }
        function fecharModalManutencao() { document.getElementById('modal-manutencao').classList.add('hidden'); }
    </script>
</body>
</html>
