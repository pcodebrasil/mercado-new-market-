<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEW MARKET PRO - v2.2</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700;900&display=swap');

        :root {
            --primary: #10b981; /* Verde Esmeralda */
            --secondary: #3b82f6; /* Azul Profissional */
            --danger: #ef4444;  /* Vermelho Alerta */
            --accent: #06b6d4;  /* Ciano */
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        .font-shark { font-family: 'Orbitron', sans-serif; }

        /* Design de Interface */
        .glass-header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.1);
        }

        .card-premium {
            background: var(--card-bg);
            border-left: 4px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .card-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.2);
        }

        .card-vencido {
            border-left-color: var(--danger);
            background: linear-gradient(135deg, #1a1a1a 0%, #2a1515 100%);
        }
        .card-alerta {
            border-left-color: #f59e0b;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2515 100%);
        }

        .btn-shark-primary {
            background: var(--primary);
            color: #ffffff;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }

        .btn-shark-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-shark-primary:active {
            transform: translateY(0);
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 900;
        }

        /* Inputs Estilizados */
        .input-ultra {
            background: #1a1a1a;
            border: 2px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 1rem;
            padding: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-ultra:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Toast de Boas Vindas */
        .welcome-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 2rem 3rem;
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.4);
            z-index: 9999;
            animation: welcomeSlide 0.5s ease;
            text-align: center;
        }

        @keyframes welcomeSlide {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Rodap√© */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 0.75rem;
            text-align: center;
            border-top: 1px solid rgba(16, 185, 129, 0.2);
            z-index: 10;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loginView" class="fixed inset-0 z-[2000] flex flex-col p-10 justify-center overflow-y-auto" style="background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);">
        <div class="text-center mb-10 mt-10">
            <div class="w-24 h-24 bg-gradient-to-br from-green-400 to-emerald-600 rounded-3xl mx-auto flex items-center justify-center shadow-2xl shadow-green-400/30 mb-6">
                <span class="text-white font-shark font-black text-5xl">N</span>
            </div>
            <h1 class="font-shark font-black text-3xl tracking-tighter text-white">NEW MARKET <span class="text-green-400">PRO</span></h1>
            <p class="text-gray-500 font-bold text-[10px] mt-2 tracking-[0.5em]">OPERATIONAL SYSTEM</p>
        </div>
        <div id="auth-container" class="space-y-3 pb-10">
            </div>
    </div>

    <div id="appView" class="hidden">
        <header class="glass-header sticky top-0 z-50 p-5 rounded-b-[2rem]">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-green-400 to-emerald-600 rounded-lg flex items-center justify-center shadow-lg">
                        <span class="text-white font-shark font-black text-xl">N</span>
                    </div>
                    <div>
                        <h1 class="font-shark font-black text-lg tracking-tighter text-green-400">NEW MARKET</h1>
                        <p id="user-display" class="text-[8px] font-bold uppercase text-gray-400 tracking-[0.2em]"></p>
                    </div>
                </div>
                <button onclick="logout()" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center border border-white/10 hover:bg-white/10 transition-all">üö™</button>
            </div>

            <div class="grid grid-cols-3 gap-2 mt-6 text-center">
                <div class="bg-red-600/20 border border-red-600 p-2 rounded-xl hover:bg-red-600/30 transition-all">
                    <p class="text-[7px] font-black uppercase text-red-400">Vencidos</p>
                    <p id="dash-vencidos" class="text-lg font-shark font-black text-red-500">0</p>
                </div>
                <div class="bg-orange-600/20 border border-orange-500 p-2 rounded-xl hover:bg-orange-600/30 transition-all">
                    <p class="text-[7px] font-black uppercase text-orange-400">7 Dias</p>
                    <p id="dash-alerta" class="text-lg font-shark font-black text-orange-500">0</p>
                </div>
                <div class="bg-green-600/20 border border-green-500 p-2 rounded-xl hover:bg-green-600/30 transition-all">
                    <p class="text-[7px] font-black uppercase text-green-400">Total Itens</p>
                    <p id="dash-total" class="text-lg font-shark font-black text-green-500">0</p>
                </div>
            </div>
        </header>

        <main class="p-4 pb-32">
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="BUSCAR PRODUTO..."
                class="w-full bg-[#1a1a1a] border-2 border-white/10 p-4 rounded-2xl text-white font-bold mb-6 outline-none focus:border-green-400 focus:shadow-lg focus:shadow-green-400/20 transition-all">

            <div id="container-produtos" class="space-y-4"></div>
        </main>

        <footer class="footer">
            <p class="text-[10px] font-bold text-gray-500">Pkacci Systems ¬© 2026</p>
        </footer>

        <nav class="fixed bottom-14 left-1/2 -translate-x-1/2 w-[90%] flex gap-2 z-[100]">
            <button onclick="abrirCadastro()" class="flex-[3] btn-shark-primary p-5 rounded-2xl flex items-center justify-center gap-3 font-black text-xs">
                üì∏ NOVO / SCANNER
            </button>
            <button onclick="enviarRelatorioWhatsApp()" class="flex-1 bg-blue-600 rounded-2xl flex items-center justify-center text-2xl shadow-lg shadow-blue-600/30 hover:bg-blue-700 transition-all">
                üì±
            </button>
        </nav>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 z-[1000] p-6 overflow-y-auto" style="background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);">
        <div class="flex justify-between items-center mb-8">
            <h2 class="font-shark font-black text-green-400 text-xl uppercase">Produto</h2>
            <button onclick="fecharModalCadastro()" class="text-4xl text-gray-500 hover:text-white transition-all">&times;</button>
        </div>
        
        <div id="reader-container" class="hidden relative w-full aspect-square bg-[#1a1a1a] rounded-[2rem] overflow-hidden mb-6 border-2 border-green-400/30">
            <div id="reader"></div>
        </div>

        <div id="barcode-display" class="hidden bg-white p-4 rounded-2xl mb-6 flex justify-center items-center shadow-[0_0_20px_rgba(255,255,255,0.2)]">
            <svg id="barcode-canvas"></svg>
        </div>

        <div class="space-y-4">
            <input type="text" id="p-ean" oninput="tentarGerarBarcode(this.value)" placeholder="C√ìDIGO EAN" class="input-ultra w-full font-mono text-green-400">
            <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="input-ultra w-full uppercase font-black">
            <div class="grid grid-cols-2 gap-4">
                <input type="date" id="p-validade" class="input-ultra w-full">
                <input type="tel" id="p-qtd" placeholder="QUANTIDADE" class="input-ultra w-full text-center text-green-400 font-black">
            </div>
            <input type="hidden" id="edit-id">
            <div class="flex gap-2 mt-4">
                <button onclick="salvarProduto()" class="flex-grow py-6 btn-shark-primary rounded-2xl font-black">SALVAR</button>
                <button onclick="excluirProdutoAtual()" id="btn-excluir-modal" class="hidden w-20 bg-red-900/50 border border-red-500 text-red-500 rounded-2xl font-black text-xl hover:bg-red-900 transition-all">üóëÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = { 
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4", 
            authDomain: "mercado-c3e95.firebaseapp.com", 
            projectId: "mercado-c3e95", 
            storageBucket: "mercado-c3e95.firebasestorage.app", 
            messagingSenderId: "883539091925", 
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // LISTA COMPLETA DA EQUIPE
        const EQUIPE = [
            { nome: "ADRIANO", pass: "YWRtaW4xMjM=", cargo: "GERENTE" },
            { nome: "ADRIELLE", pass: "YWRtaW4xMjM=", cargo: "GERENTE" },
            { nome: "LEANDRO", pass: "bGVhbmRybzEyMw==", cargo: "EQUIPE" },
            { nome: "EDMAR", pass: "ZWRtYXIxMjM=", cargo: "EQUIPE" },
            { nome: "PAULO", pass: "cGF1bG8xMjM=", cargo: "DEV" },
            { nome: "ANA CLAUDIA", pass: "YW5hY2xhdWRpYTEyMw==", cargo: "EQUIPE" },
            { nome: "PEDRO", pass: "cGVkcm8xMjM=", cargo: "EQUIPE" }
        ];

        let usuarioSessao = null, estoque = [], scannerInstancia = null;

        window.onload = () => {
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) {
                usuarioSessao = EQUIPE.find(x => x.nome === salvo);
                usuarioSessao ? entrarNoApp() : renderizarListaUsuarios();
            } else {
                renderizarListaUsuarios();
            }
        };

        function renderizarListaUsuarios() {
            document.getElementById('loginView').classList.remove('hidden');
            const container = document.getElementById('auth-container');
            let h = '';
            EQUIPE.forEach(u => {
                h += `<button onclick="prepararSenha('${u.nome}')" class="w-full py-4 px-6 bg-[#1a1a1a] border border-white/10 rounded-2xl font-black text-[10px] flex justify-between items-center text-gray-300 mb-2 hover:bg-[#222] hover:border-green-400/30 transition-all">
                        <span>${u.nome}</span><span class="text-green-400/50 font-shark">${u.cargo}</span>
                      </button>`;
            });
            container.innerHTML = h;
        }

        function prepararSenha(n) {
            document.getElementById('auth-container').innerHTML = `
                <input type="password" id="pass-input" placeholder="SENHA" class="w-full bg-[#1a1a1a] border-2 border-green-400 p-5 rounded-2xl text-white text-center text-2xl mb-4 outline-none focus:shadow-lg focus:shadow-green-400/20">
                <button onclick="confirmarSenha('${n}')" class="w-full py-5 btn-shark-primary rounded-2xl font-black mb-4">ENTRAR</button>
                <button onclick="renderizarListaUsuarios()" class="w-full py-2 text-gray-500 font-bold text-[10px] uppercase hover:text-gray-300 transition-all">‚Üê VOLTAR</button>
            `;
        }

        function confirmarSenha(n) {
            const u = EQUIPE.find(x => x.nome === n);
            const p = document.getElementById('pass-input').value;
            if (btoa(p) === u.pass) {
                usuarioSessao = u;
                localStorage.setItem('sessaoNewMarket', u.nome);
                entrarNoApp();
            } else { alert("SENHA INCORRETA"); }
        }

        function entrarNoApp() {
            // Mostrar mensagem de boas vindas
            mostrarBoasVindas();

            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            document.getElementById('user-display').innerText = `OPERADOR: ${usuarioSessao.nome}`;

            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                renderizar();
            });
        }

        function mostrarBoasVindas() {
            const toast = document.createElement('div');
            toast.className = 'welcome-toast';
            toast.innerHTML = `
                <div class="text-2xl mb-2">üëã</div>
                <h3 class="font-shark font-black text-xl text-white mb-1">BEM-VINDO!</h3>
                <p class="text-sm font-bold text-white/90">${usuarioSessao.nome}</p>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -40%)';
                setTimeout(() => toast.remove(), 500);
            }, 2000);
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            const hoje = new Date().setHours(0,0,0,0);
            let h = '', v = 0, a = 0;

            estoque.forEach(item => {
                const dV = new Date(item.vencimento + 'T00:00:00');
                const diff = Math.floor((dV - hoje) / 86400000);
                if(diff < 0) v++; else if(diff <= 7) a++;

                if (item.produto.includes(busca) || (item.ean || "").includes(busca)) {
                    const tipo = diff < 0 ? 'card-vencido' : diff <= 7 ? 'card-alerta' : '';
                    const badge = diff < 0 ? '<span class="bg-red-600 status-badge">VENCIDO</span>' : diff <= 7 ? '<span class="bg-orange-500 status-badge text-black">ALERTA</span>' : '';

                    h += `
                        <div class="card-premium p-5 rounded-3xl ${tipo}">
                            <div class="flex justify-between items-start">
                                <div>${badge}<h3 class="text-md font-black uppercase text-white mt-1">${item.produto}</h3></div>
                                <div class="text-right"><p class="text-xl font-shark font-black ${diff < 0 ? 'text-red-500' : 'text-white'}">${item.vencimento.split('-').reverse().join('/')}</p></div>
                            </div>
                            <div class="mt-4 flex justify-between items-end">
                                <div><p class="text-[8px] text-gray-500 font-bold uppercase">C√≥digo: ${item.ean || '---'}</p><p class="text-[8px] text-cyan-400 font-bold uppercase">Op: ${item.operador}</p></div>
                                <div class="flex items-center gap-4">
                                    <span class="text-2xl font-black text-green-400">${item.quantidade}</span>
                                    <button onclick='prepararEdicao(${JSON.stringify(item)})' class="bg-white/5 p-2 rounded-lg text-[9px] font-black uppercase hover:bg-white/10 transition-all">EDITAR</button>
                                </div>
                            </div>
                        </div>`;
                }
            });
            container.innerHTML = h;
            document.getElementById('dash-vencidos').innerText = v;
            document.getElementById('dash-alerta').innerText = a;
            document.getElementById('dash-total').innerText = estoque.length;
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const d = { 
                produto: document.getElementById('p-nome').value.toUpperCase(), 
                vencimento: document.getElementById('p-validade').value, 
                ean: document.getElementById('p-ean').value, 
                quantidade: parseInt(document.getElementById('p-qtd').value) || 0, 
                operador: usuarioSessao.nome 
            };
            if(!d.produto || !d.vencimento) return alert("Preencha Nome e Validade!");
            id ? await db.collection("validades").doc(id).update(d) : await db.collection("validades").add(d);
            fecharModalCadastro();
        }

        async function excluirProdutoAtual() {
            const id = document.getElementById('edit-id').value;
            const nome = document.getElementById('p-nome').value;
            if(confirm(`DELETAR ITEM: ${nome}?`)) {
                await db.collection("validades").doc(id).delete();
                fecharModalCadastro();
            }
        }

        function prepararEdicao(item) {
            abrirCadastro(true);
            document.getElementById('edit-id').value = item.id;
            document.getElementById('p-nome').value = item.produto;
            document.getElementById('p-validade').value = item.vencimento;
            document.getElementById('p-ean').value = item.ean || '';
            document.getElementById('p-qtd').value = item.quantidade;
            
            document.getElementById('btn-excluir-modal').classList.remove('hidden');
            
            if(item.ean && item.ean.length > 3) {
                tentarGerarBarcode(item.ean);
            }
        }

        function tentarGerarBarcode(valor) {
            const area = document.getElementById('barcode-display');
            if(!valor || valor.length < 3) { area.classList.add('hidden'); return; }
            
            area.classList.remove('hidden');
            try {
                JsBarcode("#barcode-canvas", valor, {
                    format: valor.length === 13 ? "EAN13" : "CODE128",
                    lineColor: "#000",
                    width: 2,
                    height: 60,
                    displayValue: true,
                    background: "#ffffff",
                    fontSize: 16
                });
            } catch(e) {
                try {
                    JsBarcode("#barcode-canvas", valor, { format: "CODE128", displayValue: true });
                } catch(e2) { area.classList.add('hidden'); }
            }
        }

        async function abrirCadastro(isEdit = false) {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            
            if(!isEdit) {
                // Modo Novo
                document.getElementById('edit-id').value = '';
                document.getElementById('p-nome').value = '';
                document.getElementById('p-validade').value = '';
                document.getElementById('p-ean').value = '';
                document.getElementById('p-qtd').value = '';
                document.getElementById('btn-excluir-modal').classList.add('hidden');
                document.getElementById('barcode-display').classList.add('hidden');
                
                document.getElementById('reader-container').classList.remove('hidden');
                scannerInstancia = new Html5Qrcode("reader");
                scannerInstancia.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                    document.getElementById('p-ean').value = txt;
                    tentarGerarBarcode(txt);
                    scannerInstancia.stop();
                    document.getElementById('reader-container').classList.add('hidden');
                }).catch(()=>{});
            } else {
                // Modo Edi√ß√£o
                document.getElementById('reader-container').classList.add('hidden');
            }
        }

        function fecharModalCadastro() {
            document.getElementById('modal-cadastro').classList.add('hidden');
            if(scannerInstancia) scannerInstancia.stop().catch(()=>{});
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }

        function enviarRelatorioWhatsApp() {
            const lista = estoque.filter(i => {
                const d = new Date(i.vencimento + 'T00:00:00');
                return Math.floor((d - new Date().setHours(0,0,0,0)) / 86400000) <= 7;
            });

            if(lista.length === 0) return alert("Tudo certo! Nenhum item vencido ou pr√≥ximo.");

            const agora = new Date();
            const dataStr = agora.toLocaleDateString('pt-BR');
            const horaStr = agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            const linkSistema = "https://newmarket.pkacci.com.br";

            let msg = `*üö® RELAT√ìRIO URGENTE - NEW MARKET*%0A`;
            msg += `*Data:* ${dataStr} √†s ${horaStr}%0A`;
            msg += `*Operador:* ${usuarioSessao.nome}%0A`;
            msg += `*Acesso:* ${linkSistema}%0A`;
            msg += `----------------------------%0A`;

            lista.forEach(i => {
                const dataFormatada = i.vencimento.split('-').reverse().join('/');
                const cod = i.ean ? i.ean : "S/ C√ìDIGO";
                msg += `*PROD:* ${i.produto}%0A`;
                msg += `*COD:* ${cod}%0A`;
                msg += `*VAL:* ${dataFormatada} (Qtd: ${i.quantidade})%0A%0A`;
            });

            msg += `----------------------------%0A`;
            window.open(`https://wa.me/?text=${msg}`);
        }
    </script>
</body>
</html>
