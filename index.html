<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v15.4.6 - Titanium Foco</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .hidden-app { display: none !important; }
        .border-hoje { border-left: 12px solid #ef4444; background-color: #fff1f2; }
        .border-alerta { border-left: 8px solid #f59e0b; }
        .border-ok { border-left: 8px solid #10b981; }
        .btn-active { background-color: #4f46e5; color: #ffffff; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); font-weight: 800; }
        .btn-inactive { background-color: #ffffff; color: #64748b; border: 1px solid #e2e8f0; font-weight: 800; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginView" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center shadow-2xl">
            <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white font-black text-2xl">NM</div>
            <h2 class="text-2xl font-black uppercase text-slate-800 tracking-tighter italic">New Market</h2>
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-8">v15.4.6 | Titanium Foco</p>
            <div id="lista-usuarios" class="space-y-2 max-h-[50vh] overflow-y-auto pr-1"></div>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-white sticky top-0 z-30 p-5 border-b border-slate-100 shadow-sm">
            <div class="flex justify-between items-center mb-5">
                <div>
                    <h1 class="font-black text-2xl italic text-slate-900 uppercase">New Market</h1>
                    <p id="user-display" class="text-[10px] font-black text-indigo-500 uppercase tracking-widest"></p>
                </div>
                <button onclick="logout()" class="bg-slate-50 p-3 rounded-2xl border border-slate-200">ðŸšª</button>
            </div>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="PROCURAR..." class="w-full bg-slate-100 p-4 rounded-2xl text-sm font-black uppercase outline-none focus:ring-2 ring-indigo-500">
        </header>

        <main class="max-w-lg mx-auto p-5 pb-32">
            <div class="flex gap-2 mb-6 bg-slate-200/50 p-1 rounded-2xl">
                <button onclick="mudarAba('estoque')" id="btn-estoque" class="flex-1 py-4 rounded-xl text-[10px] uppercase btn-active transition-all">Estoque</button>
                <button onclick="mudarAba('auditoria')" id="btn-auditoria" class="flex-1 py-4 rounded-xl text-[10px] uppercase btn-inactive transition-all">Alertas</button>
            </div>
            
            <div class="flex justify-between items-center mb-6 px-1">
                <span id="contador" class="text-[10px] font-black text-slate-400 uppercase"></span>
                <button id="btn-whatsapp" onclick="gerarRelatorio()" class="hidden bg-emerald-600 text-white px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase shadow-lg">WhatsApp ðŸ“Š</button>
            </div>

            <div id="container-produtos" class="space-y-4"></div>
        </main>

        <div class="fixed bottom-8 left-0 right-0 flex justify-center z-40 px-8">
            <button onclick="abrirModalScanner()" class="w-full max-w-sm bg-slate-900 text-white py-5 rounded-[2rem] shadow-2xl font-black text-[11px] uppercase border-4 border-white active:scale-95 transition-all">
                ðŸ“¸ ESCANEAR PRODUTO
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[120] overflow-y-auto p-6">
        <div class="max-w-lg mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="titulo-modal" class="text-xl font-black italic uppercase">Registro</h2>
                <button onclick="fecharModalScanner()" class="text-slate-300 text-5xl">&times;</button>
            </div>
            <div id="reader-container" class="mb-6 rounded-[2rem] overflow-hidden border-4 border-slate-100">
                <div id="reader"></div>
            </div>
            <div class="space-y-4">
                <input type="text" id="ean" placeholder="CÃ“DIGO EAN" class="w-full p-4 bg-slate-50 rounded-2xl font-mono text-indigo-600 outline-none border border-slate-100">
                <input type="text" id="nome" placeholder="NOME DO PRODUTO" class="w-full p-4 bg-slate-50 rounded-2xl font-black uppercase outline-none border border-slate-100">
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="data" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border border-slate-100">
                    <input type="tel" id="qtd" placeholder="QTD" class="w-full p-4 bg-slate-50 rounded-2xl font-black outline-none border border-slate-100 text-center">
                </div>
                <input type="hidden" id="edit-id">
                <button onclick="salvarItem()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-[11px] shadow-xl">Confirmar e Salvar</button>
                <button id="btn-excluir" onclick="excluirItem()" class="hidden w-full py-3 text-red-500 font-black uppercase text-[9px] mt-2">Remover Produto</button>
            </div>
        </div>
    </div>

    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/90 z-[110] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xs rounded-[2rem] p-8 text-center shadow-2xl">
            <h3 id="nome-selecionado" class="font-black text-indigo-600 uppercase mb-4"></h3>
            <input type="password" id="input-senha" placeholder="â€¢â€¢â€¢â€¢" class="w-full p-4 bg-slate-100 rounded-2xl text-center font-black outline-none mb-6 text-2xl tracking-widest">
            <div class="flex gap-2">
                <button onclick="fecharSenha()" class="flex-1 py-3 bg-slate-100 text-slate-500 rounded-xl font-black text-[10px] uppercase">Sair</button>
                <button onclick="validarAcesso()" class="flex-[2] py-4 bg-indigo-600 text-white rounded-xl font-black text-[10px] uppercase">Entrar</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "EQUIPE", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JOÃƒO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null;
        let estoque = [];
        let abaAtiva = 'estoque';
        let html5QrCode = null;

        window.onload = function() {
            const lista = document.getElementById('lista-usuarios');
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-4 bg-slate-50 rounded-2xl font-black uppercase text-[10px] flex justify-between px-6 border border-slate-100 mb-2 active:bg-indigo-50"><span>${u.nome}</span><span class="opacity-30">${u.cargo}</span></button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) {
                usuarioSessao = EQUIPE.find(u => u.nome === salvo);
                if (usuarioSessao) entrarNoApp();
            }
        };

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `ðŸ‘¤ ${usuarioSessao.nome}`;
            registrarLog('ACESSO', 'LOGOU');
            escutarNuvem();
        }

        function escutarNuvem() {
            db.collection("validades").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                renderizar();
            });
        }

        async function registrarLog(acao, detalhe) {
            // O LOG CONTINUA SENDO GRAVADO NO FIREBASE, MAS NÃƒO Ã‰ MOSTRADO NO APP
            try {
                await db.collection("logs").add({
                    usuario: usuarioSessao.nome,
                    acao: acao,
                    produto: detalhe.toUpperCase(),
                    data: new Date().getTime()
                });
            } catch(e) {}
        }

        function difDias(vencimento) {
            const hoje = new Date(); hoje.setHours(0,0,0,0);
            const dataVenc = new Date(vencimento + "T12:00:00"); dataVenc.setHours(0,0,0,0);
            return Math.ceil((dataVenc.getTime() - hoje.getTime()) / (1000 * 3600 * 24));
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const termo = document.getElementById('input-busca').value.toUpperCase();
            const btnWs = document.getElementById('btn-whatsapp');
            
            btnWs.classList.toggle('hidden', abaAtiva !== 'auditoria');
            container.innerHTML = '';
            
            let filtrados = estoque.filter(i => {
                const match = (i.produto || "").toUpperCase().includes(termo) || (i.ean || "").toString().includes(termo);
                return abaAtiva === 'auditoria' ? (match && difDias(i.vencimento) <= 7) : match;
            });

            document.getElementById('contador').innerText = `${filtrados.length} PRODUTOS`;
            
            filtrados.sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento)).forEach(item => {
                const d = difDias(item.vencimento);
                let label = d + " DIAS", border = "border-ok", bg = "bg-emerald-500";

                if (d < 0) { label = "VENCIDO"; border = "border-vencido"; bg = "bg-red-900"; }
                else if (d === 0) { label = "VENCE HOJE"; border = "border-hoje"; bg = "bg-red-600"; }
                else if (d <= 7) { label = d + " DIAS"; border = "border-alerta"; bg = "bg-amber-500"; }

                container.innerHTML += `<div class="bg-white p-5 rounded-[2rem] shadow-sm flex justify-between items-center ${border}">
                    <div>
                        <span class="${bg} text-white text-[8px] font-black px-2 py-0.5 rounded-lg uppercase mb-2 inline-block">${label}</span>
                        <h3 class="font-black text-slate-800 text-sm uppercase">${item.produto}</h3>
                        <p class="text-[10px] text-slate-400 font-bold">ðŸ“… ${item.vencimento.split('-').reverse().join('/')}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-indigo-600 text-lg">${item.quantidade} <span class="text-[8px]">UN</span></p>
                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="text-[9px] font-black uppercase text-slate-400 mt-2">Editar</button>
                    </div>
                </div>`;
            });
        }

        async function salvarItem() {
            const id = document.getElementById('edit-id').value;
            const n = document.getElementById('nome').value.trim().toUpperCase();
            const d = document.getElementById('data').value;
            const q = parseInt(document.getElementById('qtd').value) || 0;
            const ean = document.getElementById('ean').value;

            if (n && d && q > 0) {
                const dados = { produto: n, vencimento: d, ean: ean, quantidade: q, user: usuarioSessao.nome };
                if (id) { await db.collection("validades").doc(id).update(dados); registrarLog('EDITOU', n); }
                else { await db.collection("validades").add(dados); registrarLog('CADASTROU', n); }
                fecharModalScanner();
            } else { 
                alert("AtenÃ§Ã£o: Nome, Data e Quantidade (mÃ­nimo 1) sÃ£o obrigatÃ³rios!"); 
            }
        }

        // FUNÃ‡Ã•ES DE UI (REDUZIDAS)
        function mudarAba(a) {
            abaAtiva = a;
            document.getElementById('btn-estoque').className = (a === 'estoque') ? "flex-1 py-4 rounded-xl text-[10px] uppercase btn-active" : "flex-1 py-4 rounded-xl text-[10px] uppercase btn-inactive";
            document.getElementById('btn-auditoria').className = (a === 'auditoria') ? "flex-1 py-4 rounded-xl text-[10px] uppercase btn-active" : "flex-1 py-4 rounded-xl text-[10px] uppercase btn-inactive";
            renderizar();
        }

        function prepararLogin(nome) { document.getElementById('nome-selecionado').innerText = nome; document.getElementById('modal-senha').classList.remove('hidden'); }
        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); document.getElementById('input-senha').value = ''; }
        function logout() { localStorage.removeItem('sessaoNewMarket'); location.reload(); }
        function validarAcesso() {
            const pass = document.getElementById('input-senha').value;
            const user = EQUIPE.find(u => u.nome === document.getElementById('nome-selecionado').innerText);
            if (user && user.pass === pass) { 
                usuarioSessao = user; localStorage.setItem('sessaoNewMarket', user.nome); 
                entrarNoApp(); fecharSenha(); 
            } else alert("Senha incorreta!");
        }

        async function abrirModalScanner() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            if(html5QrCode) await html5QrCode.clear();
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('ean').value = txt;
                db.collection("validades").where("ean", "==", txt).limit(1).get().then(s => {
                    if(!s.empty) document.getElementById('nome').value = s.docs[0].data().produto;
                });
            }).catch(()=>{});
        }

        function fecharModalScanner() {
            if(html5QrCode) html5QrCode.stop().finally(() => { 
                html5QrCode = null; 
                document.getElementById('modal-cadastro').classList.add('hidden');
                ['edit-id','nome','data','ean','qtd'].forEach(i => document.getElementById(i).value='');
            });
        }

        function prepararEdicao(item) {
            document.getElementById('edit-id').value = item.id;
            document.getElementById('ean').value = item.ean || '';
            document.getElementById('nome').value = item.produto;
            document.getElementById('data').value = item.vencimento;
            document.getElementById('qtd').value = item.quantidade;
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('reader-container').classList.add('hidden');
            if(usuarioSessao.cargo === 'GERENTE') document.getElementById('btn-excluir').classList.remove('hidden');
        }

        async function excluirItem() {
            if(confirm("Excluir?")) {
                await db.collection("validades").doc(document.getElementById('edit-id').value).delete();
                registrarLog('EXCLUIU', document.getElementById('nome').value);
                fecharModalScanner();
            }
        }

        function gerarRelatorio() {
            let alerta = estoque.filter(i => difDias(i.vencimento) <= 7).sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento));
            if(!alerta.length) return alert("Sem alertas!");
            let msg = `*ðŸ“¢ NEW MARKET - ALERTAS*\n_Resp: ${usuarioSessao.nome}_\n\n`;
            alerta.slice(0, 25).forEach(i => {
                const d = difDias(i.vencimento);
                const st = d < 0 ? "VENCIDO" : (d === 0 ? "VENCE HOJE" : "FALTAM " + d + " DIAS");
                msg += `*${i.produto}*\n${st} (${i.vencimento.split('-').reverse().join('/')}) - Qtd: ${i.quantidade}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
