<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        /* Developed by: Paulo Pkacci © 2026 */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; -webkit-font-smoothing: antialiased; user-select: none; }
        body { font-family: sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; margin: 0; }
        .hidden-app { display: none !important; }
        .input-dark { background: #1e293b; border: 2px solid #334155; color: white; padding: 1rem; border-radius: 1rem; text-align: center; font-size: 1.5rem; outline: none; width: 100%; user-select: text; }
        .bg-maintenance { background: repeating-linear-gradient(45deg, #020617, #020617 10px, #0f172a 10px, #0f172a 20px); }
        .card-produto { background: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; transition: all 0.2s; }

        .signature-shimmer {
            animation: shimmer-effect 4s ease-in-out infinite;
            background: linear-gradient(90deg, #334155, #f8fafc, #334155);
            background-size: 200% auto;

            -webkit-text-fill-color: transparent;
            font-weight: 900;

        }
        @keyframes shimmer-effect {
            0% { background-position: 0% center; opacity: 0.3; }

        }

<body oncontextmenu="return false;">

<!-- ================= MANUTENÇÃO (TELA INICIAL FORÇADA) ================= -->
<div id="maintenanceView" class="hidden-app fixed inset-0 bg-maintenance z-[200] flex items-center justify-center p-6 text-center">
    <div class="bg-slate-900 border-2 border-yellow-500 p-8 rounded-[3rem] max-w-sm">
        <div class="text-5xl mb-4">⚙️</div>
        <div id="timer-display" class="text-4xl font-mono font-black text-yellow-500 mb-2">15:00</div>
        <h2 class="text-2xl font-black text-yellow-500 uppercase italic">Atualização</h2>
        <button onclick="irParaLoginDesdeManutencao()" class="mt-8 w-full py-4 bg-yellow-500 text-slate-900 rounded-2xl font-black uppercase text-[11px]">
            Acesso Admin
        </button>
    </div>
</div>

<!-- ================= LOGIN ================= -->
<div id="loginView" class="hidden-app fixed inset-0 bg-[#020617] z-[100] flex items-center justify-center p-6 text-center">
    <div class="bg-slate-900 w-full max-w-sm rounded-[3rem] p-8 border border-slate-800 flex flex-col min-h-[550px]">
        <div id="login-content" class="flex-grow">
            <div class="w-16 h-16 bg-[#003366] rounded-2xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-2xl font-black italic">NM</div>
            <h2 id="login-title" class="text-xl font-black uppercase italic mb-8 text-slate-100">Equipe New Market</h2>
            <div id="auth-container"></div>
        </div>
        <p onclick="toggleManutencaoSecreto()" class="signature-shimmer mt-6 text-[10px] tracking-[0.3em]">
            Paulo Pkacci © 2026
        </p>
    </div>
</div>

<!-- ================= APP ================= -->
<div id="appView" class="hidden-app">
    <!-- (todo o conteúdo do app permanece INALTERADO) -->
</div>

<script>
/* ================= CONFIG ================= */
const firebaseConfig = {
    apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
    authDomain: "mercado-c3e95.firebaseapp.com",
    projectId: "mercado-c3e95"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const EQUIPE = [
    { nome: "PAULO", pass: "cGF1bG8xMjM=", cargo: "DESENVOLVEDOR" }
];

let manutencaoAtiva = localStorage.getItem('manutencaoNewMarket') === 'true';
let usuarioSessao = null;
let cliquesSegredo = 0;

/* ================= ALTERAÇÃO CIRÚRGICA =================
   Força manutenção como primeira tela.
   Exceção combinada: DESENVOLVEDOR + botão oculto.
========================================================= */
window.onload = () => {
    const salvo = localStorage.getItem('sessaoNewMarket');
    const usuarioSalvo = EQUIPE.find(u => u.nome === salvo);
    const bypassDev = localStorage.getItem('bypassManutencaoDev') === 'true';

    if (manutencaoAtiva) {
        if (usuarioSalvo && usuarioSalvo.cargo === 'DESENVOLVEDOR' && bypassDev) {
            usuarioSessao = usuarioSalvo;
            entrarNoApp();
        } else {
            mostrarManutencao();
        }
        return;
    }

    if (salvo && usuarioSalvo) {
        usuarioSessao = usuarioSalvo;
        entrarNoApp();
    } else {
        mostrarLogin();
    }
};

/* ================= VIEWS ================= */
function mostrarLogin() {
    maintenanceView.classList.add('hidden-app');
    appView.classList.add('hidden-app');
    loginView.classList.remove('hidden-app');
}

function mostrarManutencao() {
    loginView.classList.add('hidden-app');
    appView.classList.add('hidden-app');
    maintenanceView.classList.remove('hidden-app');
    iniciarTimerManutencao();
}

function irParaLoginDesdeManutencao() {
    maintenanceView.classList.add('hidden-app');
    loginView.classList.remove('hidden-app');
}

/* ================= BOTÃO OCULTO =================
   Ativa bypass SOMENTE manualmente.
================================================= */
function toggleManutencaoSecreto() {
    cliquesSegredo++;
    if (cliquesSegredo >= 5) {
        localStorage.setItem('bypassManutencaoDev', 'true');
        window.location.reload();
    }
    setTimeout(() => cliquesSegredo = 0, 3000);
}

function entrarNoApp() {
    maintenanceView.classList.add('hidden-app');
    loginView.classList.add('hidden-app');
    appView.classList.remove('hidden-app');
}

function iniciarTimerManutencao() {
    let segundosTotais = 900;
    setInterval(() => {
        if (segundosTotais <= 0) segundosTotais = 900;
        const m = Math.floor(segundosTotais / 60);
        const s = segundosTotais % 60;
        document.getElementById('timer-display').innerText =
            `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        segundosTotais--;
    }, 1000);
}
</script>

</body>
</html>
