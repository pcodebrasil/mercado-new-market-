<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 font-sans antialiased text-slate-900">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
            <h1 class="text-4xl font-black text-blue-900 italic text-center uppercase tracking-tighter">New Market</h1>
            <form id="login-form" class="space-y-4 mt-8">
                <input type="email" id="email" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 bg-slate-50" placeholder="usuario@newmarket.com" required>
                <input type="password" id="password" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 bg-slate-50" placeholder="Senha" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black text-lg shadow-lg active:scale-95">ENTRAR</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="hidden min-h-screen">
        <nav class="bg-blue-900 text-white p-4 shadow-xl sticky top-0 z-50 flex justify-between items-center">
            <h1 class="font-black italic text-xl uppercase">New Market</h1>
            <div class="flex items-center gap-2">
                <span id="user-display" class="text-[9px] font-bold bg-blue-800 px-3 py-1 rounded-full border border-blue-500 uppercase"></span>
                <button id="btn-logout" class="text-[9px] font-bold text-red-300">SAIR</button>
            </div>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full">
            <div id="repositor-view" class="hidden space-y-4">
                <div class="bg-white p-6 rounded-3xl shadow-xl border-b-8 border-green-500">
                    <h2 class="font-black mb-4 uppercase text-lg">Lan√ßar Validade</h2>
                    <input type="text" id="prod-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl mb-3 bg-slate-50 font-bold uppercase outline-none focus:border-green-500">
                    <input type="number" id="prod-ean" placeholder="C√ìDIGO DE BARRAS (13 D√çGITOS)" class="w-full p-4 border rounded-2xl mb-3 bg-slate-50 font-bold outline-none focus:border-green-500">
                    <select id="prod-setor" class="w-full p-4 border rounded-2xl mb-3 bg-slate-50 font-bold outline-none focus:border-green-500">
                        <option value="Corredor do Paulo">Corredor do Paulo</option>
                        <option value="Corredor do Leandro">Corredor do Leandro</option>
                        <option value="Corredor do Pedro">Corredor do Pedro</option>
                        <option value="Corredor do Edmar">Corredor do Edmar</option>
                    </select>
                    <input type="date" id="prod-data" class="w-full p-4 border rounded-2xl mb-6 bg-slate-50 font-bold outline-none focus:border-green-500">
                    <button id="btn-salvar" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 uppercase">Enviar</button>
                </div>
            </div>

            <div id="gerente-view" class="hidden space-y-4">
                <div class="grid grid-cols-2 gap-3 mb-4 text-center">
                    <div class="bg-white p-4 rounded-3xl border-2 border-red-50 text-red-600 font-black italic">
                        <p class="text-[9px] uppercase">Vencendo</p>
                        <p id="count-critico" class="text-2xl">0</p>
                    </div>
                    <div class="bg-white p-4 rounded-3xl border-2 border-blue-50 text-blue-600 font-black italic">
                        <p class="text-[9px] uppercase">Total</p>
                        <p id="count-total" class="text-2xl">0</p>
                    </div>
                </div>
                <input type="text" id="input-busca" onkeyup="filtrarProdutos()" placeholder="üîç Buscar..." class="w-full p-4 border-none rounded-2xl bg-white shadow-md font-bold outline-none">
                <div id="lista-vencimento" class="space-y-3 mt-4 pb-10"></div>
            </div>
        </main>
    </div>

        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
