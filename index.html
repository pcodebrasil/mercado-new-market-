<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - v1.7.4-FINAL</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <style>
        /* Developed by: Pkacci Â© 2026 */
        :root { --bg-dark: #020617; --card-dark: #0f172a; --accent-gold: #FFD700; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; -webkit-font-smoothing: antialiased; user-select: none; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #f8fafc; overflow-x: hidden; margin: 0; }
        .hidden-app { display: none !important; }

        /* PREMIUM UI - GLASSMORPHISM */
        .glass-header { background: rgba(0, 30, 60, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 215, 0, 0.3); }
        .glass-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; }
        
        .glass-input { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 1.25rem; outline: none; }
        .badge { font-size: 9px; font-weight: 900; padding: 4px 10px; border-radius: 9999px; text-transform: uppercase; }
        
        .signature-shimmer { animation: shimmer-effect 4s ease-in-out infinite; background: linear-gradient(90deg, #334155, #f8fafc, #334155); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; text-transform: uppercase; }
        @keyframes shimmer-effect { 0% { background-position: 0% center; opacity: 0.4; } 50% { background-position: 100% center; opacity: 0.8; } 100% { background-position: 0% center; opacity: 0.4; } }
        
        .btn-gradient { background: linear-gradient(135deg, #003366 0%, #001e3c 100%); border: 1px solid rgba(255,255,255,0.1); }
        .bg-maintenance { background: repeating-linear-gradient(45deg, #020617, #020617 15px, #0f172a 15px, #0f172a 30px); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loginView" class="fixed inset-0 bg-[#020617] z-[100] flex items-center justify-center p-6 text-center">
        <div class="bg-slate-900 w-full max-w-sm rounded-[3rem] p-8 border border-slate-800 flex flex-col min-h-[550px] shadow-2xl">
            <div id="login-content" class="flex-grow">
                <div class="w-16 h-16 bg-[#003366] rounded-2xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-2xl font-black italic shadow-lg">NM</div>
                <h2 id="login-title" class="text-xl font-black uppercase italic mb-8 text-slate-100 tracking-widest">Equipe New Market</h2>
                <div id="auth-container" class="space-y-3"></div>
            </div>
            <p onclick="toggleManutencaoSecreto()" class="signature-shimmer mt-6 text-[10px] tracking-[0.3em] cursor-pointer">Pkacci Â© 2026</p>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="glass-header p-6 sticky top-0 z-30 rounded-b-[2.5rem] shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-4">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]"></div>
                    <div>
                        <h1 class="font-black text-2xl italic text-[#FFD700] uppercase leading-none">New Market</h1>
                        <p class="signature-shimmer mt-1 text-[8px] tracking-[0.2em]">Pkacci Â© 2026</p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-slate-800/40 w-12 h-12 flex items-center justify-center rounded-2xl border border-white/5 active:scale-90 transition-transform">ðŸšª</button>
            </div>
            <p id="user-display" class="text-[10px] font-black uppercase text-slate-400 mb-5 tracking-[0.15em] opacity-80"></p>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="PESQUISAR..." class="w-full bg-slate-950/50 p-5 rounded-2xl text-xs font-black uppercase border border-slate-800 text-slate-200 mb-5 outline-none">
            <div class="flex gap-3">
                <button onclick="enviarRelatorioWhatsApp()" class="flex-grow btn-gradient text-white py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg">RelatÃ³rio WhatsApp</button>
                <div id="container-filtro-lideranca" class="hidden flex gap-3">
                   <button id="btn-meus-itens" onclick="toggleFiltroOperador()" class="bg-slate-800/50 text-slate-300 px-5 py-4 rounded-2xl font-black text-[10px] uppercase">Meus Itens</button>
                </div>
                <button onclick="checkInTodos()" class="bg-slate-800/50 text-slate-300 px-5 py-4 rounded-2xl font-black text-[10px] uppercase">Marcar Tudo</button>
            </div>
        </header>

        <main class="max-w-lg mx-auto p-6 pb-48">
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div onclick="setFiltro('vencidos')" class="glass-card p-5 bg-red-500/5"><p class="text-[9px] font-black uppercase text-red-400 mb-2">Vencidos</p><p id="dash-vencidos" class="text-3xl font-black text-white">0</p></div>
                <div onclick="setFiltro('urgente')" class="glass-card p-5 bg-yellow-500/5"><p class="text-[9px] font-black uppercase text-yellow-400 mb-2">Alerta</p><p id="dash-alerta" class="text-3xl font-black text-white">0</p></div>
                <div onclick="setFiltro('todos')" class="glass-card p-5 bg-blue-500/5"><p class="text-[9px] font-black uppercase text-blue-400 mb-2">Total</p><p id="dash-total" class="text-3xl font-black text-white">0</p></div>
            </div>
            <div id="container-produtos" class="space-y-5"></div>
        </main>
        <div class="fixed bottom-10 left-0 right-0 px-8 z-40"><button onclick="abrirCadastro()" class="w-full bg-[#FFD700] text-slate-950 py-6 rounded-[2rem] shadow-2xl font-black text-sm uppercase">+ SCANNER / REGISTRO</button></div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-[#020617] z-[800] overflow-y-auto">
        <div class="max-w-lg mx-auto p-8">
            <div class="flex justify-between items-center mb-10"><h2 class="text-xl font-black uppercase text-[#FFD700] italic">Gerenciamento</h2><button onclick="fecharModalCadastro()" class="text-5xl text-slate-500 leading-none">&times;</button></div>
            <div id="reader-container" class="hidden relative w-full aspect-square bg-slate-900 rounded-[2.5rem] overflow-hidden mb-8 border border-slate-800"><div id="reader"></div></div>
            <div class="space-y-6">
                <input type="text" id="p-ean" oninput="gerarGraficoBarras(this.value)" placeholder="EAN" class="glass-input w-full p-5 font-mono">
                <input type="text" id="p-nome" placeholder="PRODUTO" class="glass-input w-full p-5 font-black uppercase">
                <div class="flex gap-4">
                    <input type="date" id="p-validade" class="glass-input flex-grow p-5 text-sm">
                    <input type="tel" id="p-qtd" placeholder="QTD" class="glass-input w-24 p-5 font-black text-center text-[#FFD700]">
                </div>
                <input type="hidden" id="edit-id">
                <div id="barcode-area" class="hidden bg-white p-6 rounded-[2rem] overflow-hidden flex flex-col items-center shadow-2xl"><svg id="barcode-canvas"></svg></div>
                <button onclick="salvarProduto()" class="w-full py-6 btn-gradient text-white rounded-[2rem] font-black uppercase shadow-2xl">SALVAR NO BANCO</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4", authDomain: "mercado-c3e95.firebaseapp.com", projectId: "mercado-c3e95", storageBucket: "mercado-c3e95.firebasestorage.app", messagingSenderId: "883539091925", appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [ 
            { nome: "ADRIANO", pass: "YWRtaW4xMjM=", cargo: "GERENTE" }, 
            { nome: "ADRIELLE", pass: "YWRtaW4xMjM=", cargo: "GERENTE" }, 
            { nome: "PAULO", pass: "cGF1bG8xMjM=", cargo: "DESENVOLVEDOR" }, 
            { nome: "ANA CLAUDIA", pass: "YW5hY2xhdWRpYTEyMw==", cargo: "EQUIPE" }, 
            { nome: "PEDRO", pass: "cGVkcm8xMjM=", cargo: "EQUIPE" }, 
            { nome: "LEANDRO", pass: "bGVhbmRybzEyMw==", cargo: "EQUIPE" }, 
            { nome: "EDMAR", pass: "ZWRmYXIxMjM=", cargo: "EQUIPE" }, 
            { nome: "JOÃƒO", pass: "am9hbzEyMw==", cargo: "EQUIPE" }, 
            { nome: "TAMIRIS", pass: "ZGFtaXJpczEyMw==", cargo: "EQUIPE" } 
        ];

        let manutencaoAtiva = localStorage.getItem('manutencaoNewMarket') === 'true';
        let usuarioSessao = null, estoque = [], scannerInstancia = null, filtroAtual = 'todos', itensSelecionados = new Set(), apenasMeusItens = false, cliquesSegredo = 0;

        window.onload = () => {
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { usuarioSessao = EQUIPE.find(x => x.nome === salvo); if(usuarioSessao) entrarNoApp(); else mostrarLogin(); }
            else mostrarLogin();
        };

        function mostrarLogin() { 
            document.getElementById('loginView').classList.remove('hidden-app'); 
            document.getElementById('auth-container').innerHTML = EQUIPE.map(u => `<button onclick="prepararSenha('${u.nome}')" class="w-full py-5 px-8 bg-slate-800 rounded-[1.5rem] font-black text-[11px] text-slate-300 border border-white/5 uppercase tracking-wider">${u.nome}</button>`).join('');
        }

        function prepararSenha(n) {
            document.getElementById('login-title').innerText = `IDENTIDADE: ${n}`;
            document.getElementById('auth-container').innerHTML = `<input type="password" id="pass-input" class="glass-input mb-5 text-center text-3xl p-4 w-full" autofocus placeholder="â€¢â€¢â€¢â€¢"><button onclick="confirmarSenha('${n}')" class="w-full py-6 bg-[#FFD700] text-slate-900 rounded-[1.5rem] font-black uppercase shadow-xl">AUTENTICAR</button>`;
        }

        function confirmarSenha(n) {
            const u = EQUIPE.find(x => x.nome === n);
            if (btoa(document.getElementById('pass-input').value) === u.pass) { 
                usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome); entrarNoApp(); 
            } else alert("ACESSO NEGADO.");
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            const hora = new Date().getHours();
            let saudacao = (hora >= 5 && hora < 12) ? "BOM DIA" : (hora >= 12 && hora < 18) ? "BOA TARDE" : "BOA NOITE";
            document.getElementById('user-display').innerText = `${saudacao}, ${usuarioSessao.nome}!`;
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = []; snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()})); renderizar();
            });
        }

        function renderizar() {
            const container = document.getElementById('container-produtos'), busca = document.getElementById('input-busca').value.toUpperCase(), hoje = new Date().setHours(0,0,0,0);
            let cV = 0, cA = 0, total = 0, hPend = '', hEnv = '';
            estoque.forEach(item => {
                const dV = new Date(item.vencimento + 'T00:00:00'), d = Math.floor((dV - hoje) / 86400000);
                if(item.produto.includes(busca) || (item.ean || "").includes(busca)) {
                    const matchF = (filtroAtual === 'vencidos' ? d < 0 : filtroAtual === 'urgente' ? (d >= 0 && d <= 7) : true);
                    if(matchF) {
                        if(d < 0) cV++; else if(d <= 7) cA++; total++;
                        const card = `<div class="glass-card p-6 flex flex-col gap-5 ${item.relatado ? 'opacity-60' : ''}">
                            <div class="flex justify-between items-start">
                                <div class="max-w-[180px]"><h3 class="font-black text-sm text-white uppercase truncate">${item.produto}</h3><span class="text-[10px] text-slate-400 font-mono">${item.ean || '---'}</span></div>
                                <span class="badge ${d < 0 ? 'bg-red-500/20 text-red-400' : d <= 7 ? 'bg-yellow-500/20 text-yellow-400' : 'bg-green-500/20 text-green-400'}">${d < 0 ? 'Vencido' : d <= 7 ? 'Alerta' : 'OK'}</span>
                            </div>
                            <div class="flex justify-between items-end border-t border-white/5 pt-5">
                                <span class="text-xl font-black text-white">${item.vencimento.split('-').reverse().join('/')}</span>
                                <span class="text-2xl font-black text-[#FFD700]">${item.quantidade}</span>
                            </div>
                        </div>`;
                        item.relatado ? hEnv += card : hPend += card;
                    }
                }
            });
            container.innerHTML = hPend + (hEnv ? `<div class="mt-12 border-t border-white/5 pt-10"><h4 class="text-[10px] font-black text-slate-600 uppercase mb-6 text-center">Relatados</h4>${hEnv}</div>` : '');
            document.getElementById('dash-vencidos').innerText = cV; document.getElementById('dash-alerta').innerText = cA; document.getElementById('dash-total').innerText = total;
        }

        async function abrirCadastro() {
            limparForm(); document.getElementById('modal-cadastro').classList.remove('hidden');
            const readerCont = document.getElementById('reader-container'); readerCont.classList.remove('hidden');
            scannerInstancia = new Html5Qrcode("reader");
            await scannerInstancia.start({ facingMode: "environment" }, { fps: 30, qrbox: 250 }, (txt) => {
                document.getElementById('p-ean').value = txt; scannerInstancia.stop(); readerCont.classList.add('hidden'); gerarGraficoBarras(txt);
            });
        }
        function gerarGraficoBarras(v) { 
            const area = document.getElementById('barcode-area'); 
            if (!v || v.trim().length < 5) { area.classList.add('hidden'); return; }
            area.classList.remove('hidden'); 
            JsBarcode("#barcode-canvas", v, { format: "CODE128", width: 2.5, height: 70, displayValue: true, margin: 10 }); 
        }
        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const d = { produto: document.getElementById('p-nome').value.toUpperCase(), vencimento: document.getElementById('p-validade').value, ean: document.getElementById('p-ean').value, quantidade: parseInt(document.getElementById('p-qtd').value) || 0, operador: usuarioSessao.nome, relatado: false };
            id ? await db.collection("validades").doc(id).update(d) : await db.collection("validades").add(d); fecharModalCadastro();
        }
        function fecharModalCadastro() { document.getElementById('modal-cadastro').classList.add('hidden'); if(scannerInstancia) scannerInstancia.stop(); }
        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function limparForm() { document.getElementById('edit-id').value = ''; document.getElementById('p-nome').value = ''; document.getElementById('p-validade').value = ''; document.getElementById('p-ean').value = ''; document.getElementById('p-qtd').value = ''; document.getElementById('barcode-area').classList.add('hidden'); }
    </script>
</body>
</html>
