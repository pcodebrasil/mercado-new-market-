    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .hidden-app { display: none !important; }
        
        /* ANIMA√á√ÉO RADAR (PULSO BIP) */
        .radar-active {
            position: relative;
            background: #4ade80;
        }
        .radar-active::before {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid #4ade80;
            border-radius: 9999px;
            animation: radar-pulse 2s infinite ease-out;
            opacity: 0;
        }
        .radar-active::after {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid #4ade80;
            border-radius: 9999px;
            animation: radar-pulse 2s infinite ease-out 0.5s;
            opacity: 0;
        }
        @keyframes radar-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        #reader video { object-fit: cover !important; border-radius: 1.5rem; }
        #reader { border: none !important; }
        
        .filtro-ativo { border: 3px solid #000 !important; transform: scale(1.05); }
        .manutencao-pulse { animation: pulse-manutencao 1.5s infinite; }
        @keyframes pulse-manutencao { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="manutencaoView" class="hidden-app fixed inset-0 bg-gradient-to-b from-slate-900 to-slate-800 z-[300] flex flex-col items-center justify-center p-6 text-center text-white">
        <div class="w-24 h-24 bg-[#FFD700] rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-2xl manutencao-pulse text-3xl font-black text-[#003366]">‚ö†Ô∏è</div>
        <h1 class="font-black text-2xl uppercase mb-4 tracking-widest">Sistema em Manuten√ß√£o</h1>
        <p class="text-lg font-bold mb-8 opacity-90 max-w-sm mx-auto leading-relaxed">üîí <span class="text-[#FFD700] font-black">ACESSO RESTRITO</span> para atualiza√ß√µes de seguran√ßa</p>
        <button onclick="fecharManutencao()" class="py-4 px-8 bg-[#FFD700] text-[#003366] rounded-2xl font-black uppercase text-sm">üîô VOLTAR</button>

    <div id="loginView" class="fixed inset-0 bg-gradient-to-b from-[#003366] to-[#1e40af] z-[100] flex items-center justify-center p-6 text-center text-white">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-8 shadow-2xl flex flex-col min-h-[550px] text-slate-800">
            <div class="flex-grow">
                <div class="w-16 h-16 bg-[#003366] rounded-2xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-2xl font-black italic shadow-xl">NM</div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#003366] p-6 sticky top-0 z-30 shadow-xl rounded-b-[2.5rem] border-b-4 border-[#FFD700]">
            <div class="flex justify-between items-center mb-6 text-white">
                <div class="flex items-center gap-3">
                    <div id="radar-status" class="w-3 h-3 rounded-full radar-active shadow-[0_0_15px_rgba(74,222,128,0.5)]"></div>
                    <div>
                        <h1 class="font-black text-2xl italic text-[#FFD700] uppercase leading-none">New Market</h1>
                        <p id="user-display" class="text-[9px] font-black uppercase opacity-60 mt-1 tracking-tighter"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/10 p-3 rounded-xl border border-white/20">üö™</button>
            </div>
            <input type="text" id="input-busca" oninput="setFiltro('todos')" placeholder="BUSCAR PRODUTO..." class="w-full bg-white p-4 rounded-xl text-xs font-black uppercase outline-none shadow-inner">
        </header>

        <main class="max-w-lg mx-auto p-5 pb-32">
            <div class="grid grid-cols-3 gap-2 mb-6 text-center">
                <div id="btn-vencidos" onclick="setFiltro('vencidos')" class="bg-red-600 p-3 rounded-2xl text-white shadow-lg transition-all border-3 border-transparent">
                    <p class="text-[7px] font-black uppercase opacity-70">Vencidos</p>

                <div id="btn-urgente" onclick="setFiltro('urgente')" class="bg-[#FFD700] p-3 rounded-2xl text-slate-900 shadow-lg transition-all border-3 border-transparent">
                    <p class="text-[7px] font-black uppercase opacity-70">Urgente</p>
                    <p id="dash-alerta" class="text-lg font-black">0</p>
                </div>
                <div id="btn-todos" onclick="setFiltro('todos')" class="bg-white p-3 rounded-2xl text-slate-800 shadow-lg transition-all border-3 border-transparent filtro-ativo">
                    <p class="text-[7px] font-black uppercase opacity-40">Total</p>
                    <p id="dash-total" class="text-lg font-black">0</p>
                </div>
            </div>

            <button id="btn-relatorio" onclick="gerarRelatorioRetirada()" class="hidden w-full bg-emerald-600 text-white py-4 rounded-xl font-black uppercase text-[10px] shadow-lg mb-6">üìÑ GERAR LISTA DE RETIRADA</button>
            <div id="container-produtos" class="space-y-3"></div>
        </main>
        
        <div class="fixed bottom-6 left-0 right-0 flex justify-center px-6 z-40">
            <button onclick="abrirCadastro()" class="w-full max-w-sm bg-[#FFD700] text-slate-900 py-5 rounded-2xl shadow-2xl font-black text-[10px] uppercase border-2 border-white active:scale-95 transition-all">
                + CADASTRAR PRODUTO / SCANNER
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[800] overflow-y-auto">
        <div class="max-w-lg mx-auto p-6">
            <div class="flex justify-between items-center mb-6 text-[#003366]">
                <h2 class="text-lg font-black uppercase italic">Scanner & Registro</h2>
                <button onclick="fecharModalCadastro()" class="text-3xl text-slate-300">&times;</button>
            </div>
            <div id="reader-container" class="relative w-full aspect-square bg-black rounded-3xl overflow-hidden mb-6"><div id="reader"></div></div>
            <div class="space-y-4">
                <input type="text" id="p-ean" placeholder="EAN" onblur="buscarNomePorEAN(this.value)" class="w-full p-4 bg-slate-50 rounded-2xl font-mono border-2 border-transparent outline-none">
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 bg-slate-50 rounded-2xl font-black uppercase outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label class="text-[9px] font-black text-slate-400 ml-4 mb-1 uppercase">üìÖ Validade</label>
                        <input type="date" id="p-validade" class="w-full px-4 bg-slate-50 rounded-2xl font-black text-[#003366] outline-none min-h-[58px]">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[9px] font-black text-slate-400 ml-4 mb-1 uppercase">üì¶ Qtd</label>
                        <input type="tel" id="p-qtd" placeholder="0" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-center text-xl text-[#003366] outline-none">
                    </div>
                </div>
                <input type="hidden" id="edit-id">
                <button onclick="salvarProduto()" class="w-full py-5 bg-[#003366] text-white rounded-2xl font-black uppercase shadow-xl active:scale-95 transition-all">Salvar no Banco</button>
                <button id="btn-excluir" onclick="confirmarExclusao()" class="hidden w-full py-3 bg-red-600 text-white font-black uppercase text-[10px] rounded-2xl">üóëÔ∏è EXCLUIR</button>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes Firebase mantidas do hist√≥rico
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let manutencaoAtiva = localStorage.getItem('manutencaoNewMarket') === 'true';
        let cliquesSegredo = 0, usuarioSessao = null, estoque = [], scannerInstancia = null, filtroAtual = 'todos';

        window.onload = inicializarApp;

        function setFiltro(tipo) {
            filtroAtual = tipo;
            document.getElementById('btn-vencidos').classList.toggle('filtro-ativo', tipo === 'vencidos');
            document.getElementById('btn-urgente').classList.toggle('filtro-ativo', tipo === 'urgente');
            document.getElementById('btn-todos').classList.toggle('filtro-ativo', tipo === 'todos');
            renderizar();
        }

        function toggleManutencaoSecreto() {
            cliquesSegredo++;
            if (cliquesSegredo >= 5) {
                manutencaoAtiva = !manutencaoAtiva;
                localStorage.setItem('manutencaoNewMarket', manutencaoAtiva);
                alert("MANUTEN√á√ÉO: " + (manutencaoAtiva ? "ON" : "OFF"));
                window.location.reload();
            }
            setTimeout(() => cliquesSegredo = 0, 2000);
        }

        function inicializarApp() {
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-4 px-5 bg-slate-50 rounded-xl font-black uppercase text-[10px] flex justify-between items-center mb-1">
                    <span>${u.nome}</span><span class="opacity-30">${u.cargo}</span>
                </button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { 
                const u = EQUIPE.find(x => x.nome === salvo);
                if (u && (!manutencaoAtiva || u.nome === 'PAULO')) {
                    usuarioSessao = u;
                    entrarNoApp();
                } else {
                    localStorage.removeItem('sessaoNewMarket');
                }
            }
        }

        function prepararLogin(nomeUsuario) {
            const modal = document.createElement('div');
            modal.id = 'modal-senha';
            modal.className = 'fixed inset-0 bg-slate-900/95 z-[600] flex items-center justify-center p-6 text-center';
            modal.innerHTML = `
                <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 shadow-2xl">
                    <h3 class="font-black text-[#003366] uppercase mb-6 text-xl">${nomeUsuario}</h3>
                    <input type="password" id="input-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-5 bg-slate-100 rounded-2xl text-center font-black outline-none mb-8 text-4xl tracking-widest">
                    <div class="flex gap-3">
                        <button onclick="fecharSenha()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Sair</button>
                        <button id="btn-entrar" class="flex-[2] py-4 bg-[#003366] text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Entrar</button>
                    </div>
                </div>`;
            document.body.appendChild(modal);
            document.getElementById('btn-entrar').onclick = () => {
                const u = EQUIPE.find(x => x.nome === nomeUsuario);
                if (document.getElementById('input-senha').value === u.pass) {
                    if (manutencaoAtiva && u.nome !== 'PAULO') {
                        fecharSenha();
                        document.getElementById('manutencaoView').classList.remove('hidden-app');
                    } else {
                        usuarioSessao = u; 
                        localStorage.setItem('sessaoNewMarket', u.nome);
                        fecharSenha(); entrarNoApp();
                    }
                } else alert("Senha Incorreta");
            };
        }

        function fecharSenha() { document.getElementById('modal-senha')?.remove(); }
        function fecharManutencao() { document.getElementById('manutencaoView').classList.add('hidden-app'); }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `LOGADO COMO ${usuarioSessao.nome}`;
            
            // L√≥gica do Radar: Desliga se perder conex√£o
            window.addEventListener('offline', () => document.getElementById('radar-status').classList.remove('radar-active'));
            window.addEventListener('online', () => document.getElementById('radar-status').classList.add('radar-active'));

            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                renderizar();
            });
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            let cV = 0, cA = 0; container.innerHTML = '';
            
            estoque.forEach(item => {
                const dias = Math.ceil((new Date(item.vencimento) - new Date()) / 86400000);
                if (dias < 0) cV++; else if (dias <= 7) cA++;
            });

            estoque.filter(i => {
                const matchesBusca = (i.produto || "").includes(busca) || (i.ean || "").includes(busca);
                if(!matchesBusca) return false;
                const dias = Math.ceil((new Date(i.vencimento) - new Date()) / 86400000);
                if(filtroAtual === 'vencidos') return dias < 0;
                if(filtroAtual === 'urgente') return dias >= 0 && dias <= 7;
                return true;
            }).forEach(item => {
                const dias = Math.ceil((new Date(item.vencimento) - new Date()) / 86400000);
                const decisao = getAcaoSugerida(dias);
                container.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex flex-col mb-4 active:scale-95 transition-all">
                        <div class="flex justify-between items-start mb-2">
                            <div class="max-w-[70%]">
                                <h3 class="font-black text-slate-800 text-sm uppercase truncate">${item.produto}</h3>
                                <p class="text-[9px] font-bold text-slate-400">Val: <span class="text-blue-700">${item.vencimento.split('-').reverse().join('/')}</span></p>
                            </div>
                            <div class="text-right"><p class="text-2xl font-black text-[#003366] leading-none">${item.quantidade}</p></div>
                        </div>
                        <div class="${decisao.classe} text-[8px] font-black p-2 rounded-xl text-center uppercase mb-3">${decisao.acao}</div>
                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="text-[9px] font-black text-blue-500 uppercase self-end">Ajustar</button>
                    </div>`;
            });
            document.getElementById('dash-vencidos').innerText = cV;
            document.getElementById('dash-alerta').innerText = cA;
            document.getElementById('dash-total').innerText = estoque.length;
            document.getElementById('btn-relatorio').classList.toggle('hidden', cV === 0 && cA === 0);
        }

        function getAcaoSugerida(dias) {
            if (dias < 0) return { acao: "RETIRAR AGORA", classe: "bg-red-600 text-white" };
            if (dias <= 3) return { acao: "PROMO√á√ÉO (50%)", classe: "bg-orange-500 text-white" };
            if (dias <= 7) return { acao: "REPOR / MONITORAR", classe: "bg-yellow-400 text-slate-900" };
            return { acao: "PRODUTO EM DIA", classe: "bg-slate-50 text-slate-400" };
        }

        async function buscarNomePorEAN(ean) {
            if (!ean) return;
            const snap = await db.collection("validades").where("ean", "==", ean).limit(1).get();
            if (!snap.empty) {
                document.getElementById('p-nome').value = snap.docs[0].data().produto;
                if (navigator.vibrate) navigator.vibrate(50);
            }
        }

        async function abrirCadastro() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            limparForm();
            scannerInstancia = new Html5Qrcode("reader");
            scannerInstancia.start({ facingMode: "environment" }, { fps: 20, qrbox: (w, h) => { return { width: w * 0.8, height: h * 0.4 } }, aspectRatio: 1.0 }, (txt) => {
                document.getElementById('p-ean').value = txt;
                buscarNomePorEAN(txt);
                scannerInstancia.stop();
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }).catch(()=>{});
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const dados = { 
                produto: document.getElementById('p-nome').value.toUpperCase(), 
                vencimento: document.getElementById('p-validade').value, 
                ean: document.getElementById('p-ean').value, 
                quantidade: parseInt(document.getElementById('p-qtd').value) || 0, 
                usuario: usuarioSessao.nome 
            };
            if(!dados.produto || !dados.vencimento) return alert("Obrigat√≥rio!");
            id ? await db.collection("validades").doc(id).update(dados) : await db.collection("validades").add(dados);
            fecharModalCadastro();
        }

        async function confirmarExclusao() {
            if (confirm("üóëÔ∏è EXCLUIR?")) {
                await db.collection("validades").doc(document.getElementById('edit-id').value).delete();
                fecharModalCadastro();
            }
        }

        function prepararEdicao(item) {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('edit-id').value = item.id;
            document.getElementById('p-nome').value = item.produto;
            document.getElementById('p-validade').value = item.vencimento;
            document.getElementById('p-ean').value = item.ean || '';
            document.getElementById('p-qtd').value = item.quantidade;
            document.getElementById('btn-excluir').classList.remove('hidden');
        }

        function fecharModalCadastro() { 
            scannerInstancia?.stop().catch(()=>{}); 
            document.getElementById('modal-cadastro').classList.add('hidden'); 
            limparForm();
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function limparForm() { 
            document.getElementById('edit-id').value = ''; 
            document.getElementById('p-nome').value = ''; 
            document.getElementById('p-validade').value = ''; 
            document.getElementById('p-ean').value = ''; 
            document.getElementById('p-qtd').value = ''; 
            document.getElementById('btn-excluir').classList.add('hidden'); 
        }

        function gerarRelatorioRetirada() {
            let rel = `*NEW MARKET - RETIRADA*\n\n`;
            estoque.filter(i => (Math.ceil((new Date(i.vencimento) - new Date()) / 86400000)) <= 7).forEach(i => {
                rel += `‚ñ™Ô∏è *${i.produto}* (${i.quantidade} un) - Val: ${i.vencimento.split('-').reverse().join('/')}\n\n`;
            });
            navigator.share ? navigator.share({ title: 'Relat√≥rio', text: rel }) : console.log(rel);
        }
    </script>
</body>
</html>
