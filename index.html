<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIGIA MARKET | Intelligence 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        /* Base e Reset */
        body { background-color: #0f172a; color: #f1f5f9; font-family: ui-sans-serif, system-ui, sans-serif; }
        #login-screen, #main-panel { display: none; }
        
        /* Efeitos de Interface (Glassmorphism) */
        .glass-card { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 24px; 
        }
        
        /* Scanner de Carregamento */
        #loading-screen { 
            position: fixed; inset: 0; background: #0f172a; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .scanner-line { 
            width: 240px; height: 2px; background: #3b82f6; 
            box-shadow: 0 0 15px #3b82f6; animation: scan 2s infinite ease-in-out; 
        }
        @keyframes scan { 0%, 100% { transform: translateY(-30px); opacity: 0; } 50% { transform: translateY(30px); opacity: 1; } }

        /* Inputs e Bot√µes */
        .input-vigia { 
            width: 100%; padding: 1rem; background: rgba(15, 23, 42, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; 
            outline: none; color: white; font-weight: 700; transition: 0.3s;
        }
        .input-vigia:focus { border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
        
        .btn-vigia-primary { 
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            width: 100%; padding: 1.2rem; border-radius: 12px; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-vigia-primary:active { transform: scale(0.95); opacity: 0.9; }

        /* Cards de Itens */
        .item-card { 
            background: rgba(30, 41, 59, 0.5); border-left: 6px solid #3b82f6; 
            padding: 1.25rem; border-radius: 16px; transition: 0.3s; position: relative;
        }
        .card-critico { border-left-color: #ef4444; background: rgba(239, 68, 68, 0.1); }
        .card-atencao { border-left-color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .card-checked { opacity: 0.3; filter: grayscale(1); transform: scale(0.98); }

        /* Toast Notification */
        #toast { 
            visibility: hidden; min-width: 280px; background: #3b82f6; color: white; 
            text-align: center; border-radius: 50px; padding: 16px; position: fixed; 
            z-index: 10000; left: 50%; bottom: 40px; transform: translateX(-50%); font-weight: 800; 
        }
        #toast.show { visibility: visible; animation: fadeInUp 0.4s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 30px); } to { opacity: 1; transform: translate(-50%, 0); } }

        .barcode-box { background: white; border-radius: 8px; padding: 5px; margin: 10px 0; width: 100%; }
        .filtro-ativo { border: 2px solid #3b82f6 !important; background: rgba(59, 130, 246, 0.2) !important; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div id="loading-screen">
        <div class="scanner-line mb-6"></div>
        <p class="text-[10px] font-black tracking-[0.5em] text-blue-500 uppercase">Vigia Intelligence Online</p>
    </div>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass-card p-10 w-full max-w-md text-center border-t-4 border-blue-500">
            <h1 class="text-4xl font-black italic text-white tracking-tighter">VIGIA <span class="text-blue-500">MARKET</span></h1>
            <p class="text-[9px] text-slate-500 uppercase tracking-widest mt-1 mb-8">Sentinel Validation System 2026</p>
            <div class="space-y-4">
                <input type="email" id="email" class="input-vigia" placeholder="E-MAIL DE ACESSO">
                <input type="password" id="password" class="input-vigia" placeholder="SENHA">
                <button id="btn-entrar" class="btn-vigia-primary text-white shadow-lg shadow-blue-500/20">Autenticar</button>
            </div>
        </div>
    </div>

    <div id="main-panel" class="flex flex-col min-h-screen">
        <nav class="p-4 glass-card rounded-none border-x-0 border-t-0 sticky top-0 z-50 flex justify-between items-center">
            <div class="leading-none">
                <span class="font-black italic text-blue-500">VIGIA MARKET</span>
                <span id="user-display" class="block text-[8px] font-mono text-slate-500 mt-1 uppercase">...</span>
            </div>
            <button id="btn-logout" class="text-[10px] font-bold border border-red-500/40 text-red-500 px-4 py-1.5 rounded-full">SAIR</button>
        </nav>

        <main class="p-4 max-w-2xl mx-auto w-full space-y-6">
            
            <div class="grid grid-cols-3 gap-3">
                <button onclick="aplicarFiltro('critico')" id="f-critico" class="glass-card p-4 text-center border-b-4 border-red-500">
                    <span class="text-[8px] uppercase font-bold text-slate-400">Cr√≠tico</span>
                    <p id="c-critico" class="text-2xl font-black text-red-500">0</p>
                </button>
                <button onclick="aplicarFiltro('atencao')" id="f-atencao" class="glass-card p-4 text-center border-b-4 border-yellow-500">
                    <span class="text-[8px] uppercase font-bold text-slate-400">Aten√ß√£o</span>
                    <p id="c-atencao" class="text-2xl font-black text-yellow-500">0</p>
                </button>
                <button onclick="aplicarFiltro('todos')" id="f-todos" class="glass-card p-4 text-center border-b-4 border-blue-500 filtro-ativo">
                    <span class="text-[8px] uppercase font-bold text-slate-400">Total</span>
                    <p id="c-total" class="text-2xl font-black text-blue-500">0</p>
                </button>
            </div>

            <div id="repositor-form" class="hidden glass-card p-6 border-l-8 border-blue-600 space-y-4">
                <h2 class="text-xs font-black text-blue-400 uppercase tracking-widest">Entrada de Registro</h2>
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="input-vigia">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="p-ean" placeholder="EAN" class="input-vigia">
                    <input type="number" id="p-qtd" placeholder="QTD" class="input-vigia">
                </div>
                <select id="p-setor-add" class="input-vigia bg-slate-800">
                    <option value="Estoque Central">Estoque Central</option>
                    <option value="Corredor do Paulo">Setor: Paulo</option>
                    <option value="Corredor do Leandro">Setor: Leandro</option>
                    <option value="Corredor do Pedro">Setor: Pedro</option>
                    <option value="Corredor do Edmar">Setor: Edmar</option>
                </select>
                <input type="date" id="p-data" class="input-vigia text-blue-400">
                <button id="btn-salvar" class="btn-vigia-primary text-white">Gravar no Sistema</button>
            </div>

            <div class="space-y-3">
                <input type="text" id="busca" placeholder="üîç Pesquisar no banco de dados..." class="input-vigia">
                <div class="flex gap-2">
                    <button id="btn-selecionar-criticos" class="flex-1 bg-red-500/10 text-red-500 text-[9px] font-black p-4 rounded-xl border border-red-500/20 uppercase">Marcar Cr√≠ticos</button>
                    <button id="btn-whatsapp" class="flex-1 bg-green-500/10 text-green-500 text-[9px] font-black p-4 rounded-xl border border-green-500/20 uppercase">Exportar Relat√≥rio</button>
                </div>
            </div>

            <div id="lista" class="space-y-4 pb-12"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const gerentesREAIS = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        const pauloADM = 'paulo@newmarket.com';
        let filtroAtual = 'todos';

        // Fun√ß√µes de Interface
        const showToast = (msg) => {
            const t = document.getElementById("toast");
            t.innerText = msg; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        };

        window.aplicarFiltro = (tipo) => {
            filtroAtual = tipo;
            ['f-critico', 'f-atencao', 'f-todos'].forEach(id => document.getElementById(id).classList.remove('filtro-ativo'));
            document.getElementById(`f-${tipo}`).classList.add('filtro-ativo');
            processarLista();
        };

        const processarLista = () => {
            const busca = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('.item-card').forEach(c => {
                const matchF = filtroAtual === 'todos' || c.dataset.cat === filtroAtual;
                const matchB = c.dataset.search.includes(busca);
                c.style.display = (matchF && matchB) ? "block" : "none";
            });
        };
        document.getElementById('busca').oninput = processarLista;

        // Core do Sistema
        function carregar(podeApagar) {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                let counts = { critico: 0, atencao: 0 };
                const hoje = new Date(); hoje.setHours(0,0,0,0);

                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    const dataVenc = new Date(item.vencimento + "T12:00:00");
                    const diff = Math.ceil((dataVenc - hoje) / 86400000);
                    
                    let cat = "normal", estilo = "card-normal", textoVenc = `${diff} DIAS RESTANTES`;
                    if(diff <= 0) { estilo="card-critico"; cat="critico"; textoVenc = "üö® EXPIRADO!"; counts.critico++; }
                    else if(diff <= 7) { estilo="card-critico"; cat="critico"; counts.critico++; }
                    else if(diff <= 15) { estilo="card-atencao"; cat="atencao"; counts.atencao++; }
                    
                    const card = document.createElement('div');
                    card.className = `item-card ${estilo} flex gap-4`;
                    card.dataset.cat = cat; card.dataset.search = `${item.produto} ${item.codigo}`.toLowerCase();
                    
                    card.onclick = (e) => {
                        if(e.target.tagName !== 'BUTTON') card.classList.toggle('card-checked');
                    };

                    card.innerHTML = `
                        <div class="flex-grow">
                            <div class="flex justify-between text-[7px] font-black text-slate-500 uppercase mb-1">
                                <span>${item.setor}</span>
                                <span>Ref: ${item.codigo}</span>
                            </div>
                            <h3 class="text-lg font-black text-white leading-tight uppercase">${item.produto}</h3>
                            <p class="text-[10px] font-bold text-blue-400">UNIDADES EM ESTOQUE: ${item.quantidade}</p>
                            
                            <div class="barcode-box">
                                <svg class="barcode" jsbarcode-value="${item.codigo}" jsbarcode-format="auto" jsbarcode-height="40" jsbarcode-displayValue="false"></svg>
                            </div>

                            <div class="flex justify-between items-end mt-4">
                                <div>
                                    <span class="text-[8px] block text-slate-400 uppercase">Validade</span>
                                    <span class="text-xl font-black text-white">${item.vencimento.split('-').reverse().join('/')}</span>
                                </div>
                                ${podeApagar ? `<button class="btn-del text-[9px] text-red-500 font-bold bg-red-500/10 px-3 py-2 rounded-lg border border-red-500/20" data-id="${item.id}">REMOVER</button>` : ''}
                            </div>
                            <p class="text-[9px] font-black mt-2 tracking-widest ${cat === 'critico' ? 'text-red-500' : 'text-slate-400'}">${textoVenc}</p>
                        </div>
                    `;
                    lista.appendChild(card);
                });
                JsBarcode(".barcode").init();
                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = counts.critico;
                document.getElementById('c-atencao').innerText = counts.atencao;
                processarLista();

                document.querySelectorAll('.btn-del').forEach(b => {
                    b.onclick = async (e) => {
                        e.stopPropagation();
                        if(confirm("Deseja deletar este registro permanentemente?")) await deleteDoc(doc(db, "validades", b.dataset.id));
                    }
                });
            });
        }

        // Auth
        onAuthStateChanged(auth, (user) => {
            document.getElementById('loading-screen').style.display = 'none';
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-display').innerText = `ID_NODE: ${user.email}`;
                const isGerente = gerentesREAIS.includes(user.email) || user.email === pauloADM;
                document.getElementById('repositor-form').classList.toggle('hidden', isGerente && user.email !== pauloADM);
                carregar(isGerente);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('btn-entrar').onclick = async () => {
            const e = document.getElementById('email').value.trim();
            const s = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, s); } catch { showToast("ACESSO NEGADO!"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        document.getElementById('btn-salvar').onclick = async () => {
            const p = {
                produto: document.getElementById('p-nome').value.toUpperCase().trim(),
                codigo: document.getElementById('p-ean').value || "000000",
                quantidade: document.getElementById('p-qtd').value || "1",
                setor: document.getElementById('p-setor-add').value,
                vencimento: document.getElementById('p-data').value,
                criadoEm: serverTimestamp()
            };
            if(!p.produto || !p.vencimento) return showToast("DADOS INCOMPLETOS!");
            await addDoc(collection(db, "validades"), p);
            showToast("REGISTRO SALVO!");
            document.getElementById('p-nome').value = ""; document.getElementById('p-ean').value = "";
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            const sel = document.querySelectorAll('.item-card.card-checked');
            if(sel.length === 0) return showToast("SELECIONE ITENS PRIMEIRO!");
            let msg = "*üëÅÔ∏è VIGIA MARKET - RELAT√ìRIO ESTRAT√âGICO*\n\n";
            sel.forEach(c => {
                msg += `üìå *${c.querySelector('h3').innerText}*\nüìÖ DATA: ${c.querySelector('.text-xl').innerText}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        document.getElementById('btn-selecionar-criticos').onclick = () => {
            document.querySelectorAll('.item-card').forEach(c => {
                if(c.dataset.cat === 'critico') c.classList.add('card-checked');
            });
        };
    </script>
</body>
</html>
