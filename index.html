<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Sistema 2026</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #login-screen, #main-panel { display: none; }
        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 12px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="bg-slate-100 flex flex-col min-h-screen font-sans">
    <div id="toast"></div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border-t-8 border-blue-800 text-center">
            <h1 class="text-3xl font-black uppercase italic text-blue-800">New Market</h1>
            <p class="text-[10px] font-bold text-slate-400 mb-6">SISTEMA DE VALIDADES</p>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 ring-blue-500" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 ring-blue-500" placeholder="Senha" required>
                <button type="submit" class="w-full bg-blue-800 text-white p-4 rounded-2xl font-black uppercase shadow-lg hover:bg-blue-900 transition-all">Entrar</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
            <span class="font-black italic uppercase tracking-tighter text-xl">New Market</span>
            <div class="flex gap-2">
                <button id="btn-config" class="bg-white/20 p-2 rounded-full hover:bg-white/40">‚öôÔ∏è</button>
                <button id="btn-logout" class="bg-red-600/80 p-2 rounded-full text-[10px] font-bold">SAIR</button>
            </div>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full space-y-6">
            <div id="gaveta-config" class="hidden bg-slate-800 p-6 rounded-3xl text-white space-y-4 shadow-2xl border-2 border-slate-700">
                <h2 class="font-black uppercase text-yellow-500 text-xs tracking-widest">Configura√ß√µes do Dispositivo</h2>
                <button id="btn-ativar-push" class="w-full bg-purple-600 hover:bg-purple-700 p-4 rounded-2xl font-black uppercase text-[10px] shadow-lg transition-all">üîî Ativar Notifica√ß√µes de Validade</button>
                <p class="text-[9px] text-slate-400 text-center italic">Ative para receber alertas autom√°ticos de vencimento √†s 08h.</p>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-600 space-y-4">
                <h2 class="font-black uppercase text-blue-800 text-xs">Novo Produto</h2>
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl uppercase font-bold text-slate-700 outline-none focus:ring-2 ring-blue-400">
                <input type="date" id="p-data" class="w-full p-4 border rounded-2xl font-bold text-slate-700 outline-none focus:ring-2 ring-blue-400">
                <button id="btn-salvar" class="w-full bg-blue-700 text-white p-4 rounded-2xl font-black uppercase shadow-md hover:bg-blue-800 transition-all">Salvar no Banco</button>
            </div>

            <div class="flex items-center justify-between px-2">
                <h2 class="font-black uppercase text-slate-500 text-xs tracking-widest">Lista de Validades</h2>
                <span id="contagem" class="bg-blue-100 text-blue-800 text-[10px] px-2 py-1 rounded-full font-bold">0 itens</span>
            </div>

            <div id="lista" class="space-y-3 pb-20"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messaging = getMessaging(app);

        // ATIVA√á√ÉO DE ALERTAS (Resolve Erro 404 Foto 890)
        document.getElementById('btn-ativar-push').onclick = async () => {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const reg = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                    const token = await getToken(messaging, { 
                        vapidKey: 'BNdM1ijQ6x9eFK4Zop7MfUZ6GnyVSFVR_DJJSOwBsXKfs6Q6bouX2o3b5KD44_f5xWXbXCqwHeJWJlcOEo7DrLA',
                        serviceWorkerRegistration: reg
                    });

                    if (token) {
                        await setDoc(doc(db, "tokens_notificacao", auth.currentUser.uid), {
                            token: token,
                            usuario: auth.currentUser.email,
                            atualizadoEm: serverTimestamp()
                        });
                        showToast("SISTEMA DE ALERTAS ATIVADO!", "#10b981");
                    }
                } else {
                    showToast("PERMISS√ÉO NEGADA PELO CHROME", "#dc2626");
                }
            } catch (e) { showToast("ERRO: " + e.message, "#dc2626"); }
        };

        // SALVAR PRODUTO (Cole√ß√£o 'validades' Foto 888)
        document.getElementById('btn-salvar').onclick = async () => {
            const nome = document.getElementById('p-nome').value.trim().toUpperCase();
            const data = document.getElementById('p-data').value;
            
            if (!nome || !data) return showToast("PREENCHA NOME E DATA!", "#f59e0b");
            
            try {
                await addDoc(collection(db, "validades"), {
                    produto: nome,
                    vencimento: data,
                    cadastradoPor: auth.currentUser.email,
                    criadoEm: serverTimestamp()
                });
                document.getElementById('p-nome').value = "";
                document.getElementById('p-data').value = "";
                showToast("PRODUTO SALVO COM SUCESSO!", "#10b981");
            } catch (e) { showToast("ERRO AO SALVAR", "#dc2626"); }
        };

        // CARREGAR LISTA EM TEMPO REAL
        function carregarLista() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                document.getElementById('contagem').innerText = `${snap.size} itens`;
                lista.innerHTML = "";
                
                snap.forEach(d => {
                    const item = d.data();
                    const card = document.createElement('div');
                    card.className = "p-4 bg-white rounded-2xl shadow-sm border-l-8 border-blue-600 flex justify-between items-center";
                    card.innerHTML = `
                        <div>
                            <h3 class="font-black uppercase text-blue-900 text-sm">${item.produto}</h3>
                            <p class="text-[10px] font-bold text-slate-500">VENCE EM: ${item.vencimento}</p>
                        </div>
                        <button onclick="window.excluirItem('${d.id}')" class="text-slate-300 hover:text-red-500">‚úï</button>
                    `;
                    lista.appendChild(card);
                });
            });
        }

        // LOGIN E LOGOUT
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                carregarLista();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            } catch (err) { showToast("ERRO DE LOGIN", "#dc2626"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        document.getElementById('btn-config').onclick = () => document.getElementById('gaveta-config').classList.toggle('hidden');
        
        // FUN√á√ÉO GLOBAL DE EXCLUS√ÉO
        window.excluirItem = async (id) => {
            if(confirm("Excluir este produto?")) {
                await deleteDoc(doc(db, "validades", id));
            }
        };

        function showToast(msg, color) {
            const t = document.getElementById("toast");
            t.innerText = msg; t.style.backgroundColor = color; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
    </script>
</body>
</html>
