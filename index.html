<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v16.7.4</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f1f5f9; }
        .hidden-app { display: none !important; }
        
        /* RADAR STATUS */
        .radar-active { position: relative; background: #4ade80; }
        .radar-active::before { content: ''; position: absolute; inset: -4px; border: 2px solid #4ade80; border-radius: 9999px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }

        /* MIRA LASER */
        .scanner-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); pointer-events: none; z-index: 10; }
        .laser-line { position: absolute; top: 50%; left: 10%; right: 10%; height: 2px; background-color: #ff0000; box-shadow: 0 0 12px 2px #ff0000; z-index: 20; animation: laser-move 2s infinite ease-in-out; }
        @keyframes laser-move { 0%, 100% { opacity: 0.5; transform: translateY(-2px); } 50% { opacity: 1; transform: translateY(2px); } }

        #reader video { object-fit: cover !important; border-radius: 2.5rem; }
    </style>
</head>
<body class="antialiased">

    <div id="loginView" class="fixed inset-0 bg-[#003366] z-[100] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-8 shadow-2xl flex flex-col min-h-[600px]">
            <div class="flex-grow overflow-hidden flex flex-col">
                <div class="w-16 h-16 bg-[#003366] rounded-2xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-2xl font-black italic shadow-xl">NM</div>
                <h2 class="text-xl font-black uppercase italic mb-8 text-slate-800">Controle de Equipe</h2>
                <div id="lista-usuarios" class="space-y-2 overflow-y-auto pr-1 flex-grow scrollbar-hide"></div>
            </div>
            <p class="text-[10px] font-black text-blue-900/40 uppercase mt-6 italic tracking-widest">PROJETO: MERCADO-C3E95</p>
        </div>
    </div>

    <div id="appView" class="hidden-app min-h-screen">
        <header class="bg-[#003366] p-6 sticky top-0 z-30 shadow-xl rounded-b-[2.5rem] border-b-4 border-[#FFD700]">
            <div class="flex justify-between items-center mb-6 text-white">
                <div class="flex items-center gap-3">
                    <div id="radar-status" class="w-4 h-4 rounded-full radar-active shadow-lg"></div>
                    <div>
                        <h1 class="font-black text-2xl italic text-[#FFD700] uppercase leading-none">New Market</h1>
                        <p id="user-display" class="text-[9px] font-black uppercase opacity-60 mt-1"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/10 p-3 rounded-2xl border border-white/20">ðŸšª</button>
            </div>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="BUSCAR PRODUTO..." class="w-full bg-white p-4 rounded-2xl text-xs font-black uppercase shadow-inner outline-none text-slate-800">
        </header>

        <main class="max-w-lg mx-auto p-5 pb-32">
            <div id="container-produtos" class="space-y-4"></div>
        </main>
        
        <div class="fixed bottom-6 left-0 right-0 flex justify-center px-6 z-40">
            <button onclick="abrirCadastro()" class="w-full max-w-sm bg-[#FFD700] text-[#003366] py-5 rounded-[2rem] shadow-2xl font-black text-[10px] uppercase border-4 border-white active:scale-95 transition-all">
                + SCANNER / REGISTRO
            </button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-white z-[800] overflow-y-auto">
        <div class="max-w-lg mx-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-black uppercase italic text-[#003366]">Scanner & Registro</h2>
                <button onclick="fecharModalCadastro()" class="text-4xl text-slate-300">&times;</button>
            </div>
            
            <div id="reader-container" class="relative w-full aspect-square bg-black rounded-[3rem] overflow-hidden mb-8 border-4 border-slate-100 shadow-2xl">
                <div id="reader"></div>
                <div class="scanner-overlay"></div>
                <div class="laser-line"></div>
            </div>

            <div class="space-y-4">
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-50 rounded-2xl font-black uppercase outline-none border-2 border-transparent focus:border-[#FFD700]">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-4 rounded-2xl">
                        <label class="text-[9px] font-black text-slate-400 uppercase">Validade</label>
                        <input type="date" id="p-validade" class="w-full bg-transparent font-black text-[#003366] outline-none">
                    </div>
                    <div class="bg-slate-50 p-4 rounded-2xl">
                        <label class="text-[9px] font-black text-slate-400 uppercase text-center block">Qtd</label>
                        <input type="tel" id="p-qtd" placeholder="0" class="w-full bg-transparent font-black text-center text-xl text-[#003366] outline-none">
                    </div>
                </div>
                <input type="hidden" id="p-ean">
                <input type="hidden" id="edit-id">
                <button onclick="salvarProduto()" class="w-full py-6 bg-[#003366] text-white rounded-[2rem] font-black uppercase shadow-2xl tracking-widest active:scale-95 transition-all">Salvar no Banco</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÃ‡ÃƒO MERCADO-C3E95
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JOÃƒO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null, estoque = [], scannerInstancia = null;

        window.onload = () => {
            const lista = document.getElementById('lista-usuarios');
            EQUIPE.forEach(u => {
                lista.innerHTML += `
                <button onclick="prepararLogin('${u.nome}')" class="w-full py-4 px-6 bg-slate-50 rounded-2xl font-black uppercase text-[11px] flex justify-between items-center mb-1 text-slate-700 active:bg-slate-200 transition-colors border border-slate-100">
                    <span>${u.nome}</span><span class="text-[9px] opacity-30 tracking-tighter">${u.cargo}</span>
                </button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { usuarioSessao = EQUIPE.find(x => x.nome === salvo); if(usuarioSessao) entrarNoApp(); }
        };

        function prepararLogin(nome) {
            const senha = prompt(`Senha para ${nome}:`);
            const u = EQUIPE.find(x => x.nome === nome);
            if (senha === u.pass) {
                usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome); entrarNoApp();
            } else if (senha !== null) alert("Senha Incorreta!");
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `LOGADO COMO ${usuarioSessao.nome}`;
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                renderizar();
            });
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            container.innerHTML = '';
            estoque.forEach(item => {
                if (item.produto.includes(busca)) {
                    container.innerHTML += `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center active:scale-95 transition-transform">
                        <div>
                            <h3 class="font-black text-slate-800 text-sm uppercase leading-tight">${item.produto}</h3>
                            <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase">VAL: ${item.vencimento.split('-').reverse().join('/')}</p>
                        </div>
                        <div class="text-2xl font-black text-[#003366]">${item.quantidade}</div>
                    </div>`;
                }
            });
        }

        async function abrirCadastro() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            scannerInstancia = new Html5Qrcode("reader");
            scannerInstancia.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('p-ean').value = txt;
                const prod = estoque.find(x => x.ean === txt);
                if(prod) document.getElementById('p-nome').value = prod.produto;
                if (navigator.vibrate) navigator.vibrate(100);
                scannerInstancia.stop();
            }).catch(()=>{});
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const dados = {
                produto: document.getElementById('p-nome').value.toUpperCase(),
                vencimento: document.getElementById('p-validade').value,
                quantidade: parseInt(document.getElementById('p-qtd').value) || 0,
                ean: document.getElementById('p-ean').value || ""
            };
            if(!dados.produto || !dados.vencimento) return alert("Preencha Nome e Validade!");
            try {
                id ? await db.collection("validades").doc(id).update(dados) : await db.collection("validades").add(dados);
                fecharModalCadastro();
            } catch (e) { alert("Erro ao conectar ao banco."); }
        }

        function fecharModalCadastro() {
            scannerInstancia?.stop().catch(()=>{});
            document.getElementById('modal-cadastro').classList.add('hidden');
            document.getElementById('p-nome').value = ''; document.getElementById('p-validade').value = '';
            document.getElementById('p-ean').value = ''; document.getElementById('p-qtd').value = '';
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
    </script>
</body>
</html>
