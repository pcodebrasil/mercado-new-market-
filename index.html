<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEW MARKET | Vigia 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --n-azul: #0066ff;
            --n-amarelo: #ffc107;
            --n-vermelho: #e11d48;
        }

        body { background-color: #f8fafc; color: #334155; font-family: 'Inter', sans-serif; }
        #login-screen, #main-panel { display: none; }
        
        /* --- EFEITO DE ENTRADA QUE VOCÊ GOSTOU --- */
        #loading-screen { 
            position: fixed; inset: 0; background: white; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .nome-entrada {
            font-weight: 900; font-style: italic; font-size: 1.8rem; color: #1e293b;
            animation: subirOpacidade 1.2s ease-out forwards;
            letter-spacing: -1.5px;
        }
        @keyframes subirOpacidade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .linha-carregamento { width: 40px; height: 3px; background: var(--n-amarelo); margin-top: 10px; border-radius: 10px; animation: expandir 1.5s infinite; }
        @keyframes expandir { 0%, 100% { width: 20px; } 50% { width: 60px; } }

        /* --- ANIMAÇÃO NA ÁREA DE REGISTRO --- */
        .area-registro {
            background: white; border-radius: 16px; border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .area-registro:focus-within {
            border-color: var(--n-azul);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Botão Gravar - Azul Vibrante */
        .btn-gravar { 
            @apply w-full p-3 rounded-xl font-bold text-sm uppercase tracking-wider text-white transition-all active:scale-95 shadow-md;
            background: var(--n-azul);
        }
        .btn-gravar:hover { background: #0052cc; }

        /* Estilo da Lista Compacta */
        .item-lista { @apply bg-white p-4 mb-3 border-l-4 rounded-xl border-slate-200 border-solid transition-all; border-left-width: 6px; }
        .item-critico { border-left-color: var(--n-vermelho); }
        .item-alerta { border-left-color: var(--n-amarelo); }
        .item-ok { border-left-color: var(--n-azul); }
        .selecionado { background: #f1f5f9; opacity: 0.6; transform: scale(0.98); }

        #toast { 
            visibility: hidden; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: #1e293b; color: white; padding: 10px 24px; border-radius: 12px;
            font-size: 12px; font-weight: 600; z-index: 10000;
        }
        #toast.show { visibility: visible; animation: pop 0.3s forwards; }
        @keyframes pop { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div id="loading-screen">
        <div class="nome-entrada">NEW <span style="color:var(--n-azul)">MARKET</span></div>
        <div class="linha-carregamento"></div>
    </div>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-xs text-center border-b-4 border-yellow-400">
            <h1 class="text-xl font-black italic text-slate-800 mb-6 uppercase">Acesso Restrito</h1>
            <form class="space-y-3" onsubmit="return false;">
                <input type="email" id="email" class="w-full p-3 bg-slate-50 border rounded-xl outline-none text-sm" placeholder="E-mail">
                <input type="password" id="password" class="w-full p-3 bg-slate-50 border rounded-xl outline-none text-sm" placeholder="Senha">
                <button type="button" id="btn-entrar" class="btn-gravar">Entrar</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex flex-col min-h-screen">
        <nav class="bg-white p-4 sticky top-0 z-50 flex justify-between items-center border-b border-slate-100">
            <div class="leading-none">
                <span class="font-black italic text-blue-800 text-sm uppercase">New Market</span>
                <p id="user-display" class="text-[8px] font-bold text-slate-400">...</p>
            </div>
            <button id="btn-logout" class="text-[10px] font-bold text-red-500 uppercase">Sair</button>
        </nav>

        <main class="p-4 max-w-md mx-auto w-full space-y-6">
            
            <div class="grid grid-cols-3 gap-2">
                <button onclick="setFiltro('critico')" id="f-critico" class="bg-white p-3 rounded-xl border text-center">
                    <span class="text-[8px] font-bold text-slate-400 block uppercase">Crítico</span>
                    <span id="c-critico" class="text-lg font-black text-red-500">0</span>
                </button>
                <button onclick="setFiltro('atencao')" id="f-atencao" class="bg-white p-3 rounded-xl border text-center">
                    <span class="text-[8px] font-bold text-slate-400 block uppercase">Alerta</span>
                    <span id="c-atencao" class="text-lg font-black text-amber-500">0</span>
                </button>
                <button onclick="setFiltro('todos')" id="f-todos" class="bg-white p-3 rounded-xl border-2 border-blue-500 text-center">
                    <span class="text-[8px] font-bold text-slate-400 block uppercase">Total</span>
                    <span id="c-total" class="text-lg font-black text-blue-600">0</span>
                </button>
            </div>

            <div id="repositor-form" class="hidden area-registro p-5 space-y-3">
                <div class="flex items-center gap-2 mb-1">
                    <div class="w-1 h-4 bg-blue-600 rounded-full"></div>
                    <h2 class="text-xs font-black text-slate-800 uppercase">Novo Registro</h2>
                </div>
                
                <input type="text" id="p-nome" placeholder="Nome do Produto" class="w-full p-3 bg-slate-50 border rounded-xl outline-none text-sm font-semibold uppercase">
                
                <div class="grid grid-cols-3 gap-2">
                    <input type="number" id="p-ean" placeholder="EAN" class="col-span-2 w-full p-3 bg-slate-50 border rounded-xl outline-none text-sm">
                    <input type="number" id="p-qtd" placeholder="Qtd" class="col-span-1 w-full p-3 bg-slate-50 border rounded-xl outline-none text-sm">
                </div>

                <select id="p-setor-add" class="w-full p-3 bg-slate-50 border rounded-xl outline-none text-sm font-semibold">
                    <option value="Estoque Central">Estoque Central</option>
                    <option value="Corredor do Paulo">Corredor do Paulo</option>
                    <option value="Corredor do Leandro">Corredor do Leandro</option>
                    <option value="Corredor do Pedro">Corredor do Pedro</option>
                    <option value="Corredor do Edmar">Corredor do Edmar</option>
                </select>

                <div class="flex items-center gap-2 bg-slate-50 p-2 rounded-xl border">
                    <span class="text-[9px] font-bold text-slate-400 uppercase w-20 px-2">Data:</span>
                    <input type="date" id="p-data" class="bg-transparent text-sm font-bold text-blue-600 outline-none w-full">
                </div>

                <button id="btn-salvar" class="btn-gravar">Gravar Registro</button>
            </div>

            <div class="space-y-3">
                <input type="text" id="busca" oninput="filtrarLista()" placeholder="Pesquisar no banco..." class="w-full p-3 bg-white border rounded-xl outline-none text-sm shadow-sm">
                
                <div class="flex gap-2">
                    <button id="btn-whatsapp" class="flex-1 bg-green-50 text-green-700 p-2 rounded-xl font-bold text-[10px] uppercase border border-green-100">WhatsApp</button>
                    <button id="btn-marcar-criticos" class="flex-1 bg-slate-50 text-slate-600 p-2 rounded-xl font-bold text-[10px] uppercase border border-slate-100">Selecionar Críticos</button>
                </div>
                
                <div id="lista" class="space-y-3 pb-20"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const adms = ['paulo@newmarket.com', 'adriano@newmarket.com', 'adrielle@newmarket.com'];
        let filtroAtivo = 'todos';

        function notify(txt) {
            const t = document.getElementById("toast");
            t.innerText = txt; t.className = "show";
            setTimeout(() => t.className = "", 2500);
        }

        window.setFiltro = (f) => {
            filtroAtivo = f;
            document.querySelectorAll('[onclick^="setFiltro"]').forEach(b => b.classList.remove('border-2', 'border-blue-500'));
            document.getElementById(`f-${f}`).classList.add('border-2', 'border-blue-500');
            filtrarLista();
        };

        window.filtrarLista = () => {
            const b = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('.item-lista').forEach(c => {
                const mF = filtroAtivo === 'todos' || c.dataset.cat === filtroAtivo;
                const mB = c.dataset.txt.includes(b);
                c.style.display = (mF && mB) ? "block" : "none";
            });
        };

        function iniciar(podeExcluir) {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('lista');
                container.innerHTML = "";
                let n = { c: 0, a: 0 };
                const hj = new Date(); hj.setHours(0,0,0,0);

                snap.forEach(d => {
                    const i = { id: d.id, ...d.data() };
                    const dV = new Date(i.vencimento + "T12:00:00");
                    const diff = Math.ceil((dV - hj) / 86400000);
                    
                    let cat = "ok", estilo = "item-ok", txt = `${diff} dias`;
                    if(diff <= 0) { estilo="item-critico"; cat="critico"; txt="Vencido"; n.c++; }
                    else if(diff <= 7) { estilo="item-critico"; cat="critico"; txt="Crítico"; n.c++; }
                    else if(diff <= 15) { estilo="item-alerta"; cat="atencao"; txt="Alerta"; n.a++; }
                    
                    const div = document.createElement('div');
                    div.className = `item-lista ${estilo}`;
                    div.dataset.cat = cat; div.dataset.txt = `${i.produto} ${i.codigo}`.toLowerCase();
                    div.onclick = () => div.classList.toggle('selecionado');

                    div.innerHTML = `
                        <div class="flex justify-between text-[7px] font-bold text-slate-400 uppercase mb-1">
                            <span>${i.setor}</span>
                            <span class="${diff <= 7 ? 'text-red-500' : 'text-blue-500'}">${txt}</span>
                        </div>
                        <h3 class="text-sm font-bold text-slate-800 uppercase truncate">${i.produto}</h3>
                        <div class="flex justify-between items-end mt-2">
                            <div>
                                <p class="text-[10px] font-black text-slate-900">${i.vencimento.split('-').reverse().join('/')}</p>
                                <p class="text-[8px] text-slate-400">Qtd: ${i.quantidade}</p>
                            </div>
                            <svg class="barcode" jsbarcode-value="${i.codigo}" jsbarcode-format="auto" jsbarcode-displayValue="false" jsbarcode-height="20" jsbarcode-width="1"></svg>
                            ${podeExcluir ? `<button class="text-[8px] text-red-400 font-bold" onclick="apagarItem('${i.id}')">Excluir</button>` : ''}
                        </div>`;
                    container.appendChild(div);
                });
                JsBarcode(".barcode").init();
                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = n.c;
                document.getElementById('c-atencao').innerText = n.a;
                filtrarLista();
            });
        }

        window.apagarItem = async (id) => {
            if(confirm("Excluir registro?")) await deleteDoc(doc(db, "validades", id));
        };

        onAuthStateChanged(auth, (u) => {
            document.getElementById('loading-screen').style.display = 'none';
            if (u) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-display').innerText = u.email;
                const isAdm = adms.includes(u.email);
                document.getElementById('repositor-form').classList.toggle('hidden', isAdm && u.email !== 'paulo@newmarket.com');
                iniciar(isAdm);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('btn-entrar').onclick = async () => {
            const e = document.getElementById('email').value;
            const s = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, s); } catch { notify("Acesso negado"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        
        document.getElementById('btn-salvar').onclick = async () => {
            const p = { 
                produto: document.getElementById('p-nome').value.toUpperCase(), 
                codigo: document.getElementById('p-ean').value || "0", 
                quantidade: document.getElementById('p-qtd').value || "1", 
                setor: document.getElementById('p-setor-add').value, 
                vencimento: document.getElementById('p-data').value, 
                criadoEm: serverTimestamp() 
            };
            if(!p.produto || !p.vencimento) return notify("Preencha os campos!");
            await addDoc(collection(db, "validades"), p);
            notify("Salvo!");
            document.getElementById('p-nome').value = ""; document.getElementById('p-ean').value = "";
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            const s = document.querySelectorAll('.selecionado');
            if(!s.length) return notify("Selecione itens");
            let t = "*RELATÓRIO NEW MARKET*\n\n";
            s.forEach(c => { t += `• ${c.querySelector('h3').innerText} (${c.querySelector('.text-slate-900').innerText})\n`; });
            window.open(`https://wa.me/?text=${encodeURIComponent(t)}`);
        };

        document.getElementById('btn-marcar-criticos').onclick = () => {
            document.querySelectorAll('.item-lista').forEach(c => {
                if(c.dataset.cat === 'critico') c.classList.add('selecionado');
            });
        };
    </script>
</body>
</html>
