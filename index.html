                    <input type="date" id="data" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123", cor: "text-indigo-600 bg-indigo-50" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123", cor: "text-purple-600 bg-purple-50" },
            { nome: "PAULO", cargo: "EQUIPE", pass: "paulo123", cor: "text-blue-600 bg-blue-50" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123", cor: "text-emerald-600 bg-emerald-50" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123", cor: "text-orange-600 bg-orange-50" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123", cor: "text-slate-600 bg-slate-50" },
            { nome: "JOÃƒO", cargo: "EQUIPE", pass: "joao123", cor: "text-cyan-600 bg-cyan-50" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123", cor: "text-pink-600 bg-pink-50" }
        ];

        let usuarioSessao = null;
        let estoque = [];
        let logsAtividades = [];
        let abaAtiva = 'estoque';
        let html5QrCode = null;

        window.onload = function() {
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-4 bg-slate-50 text-slate-700 rounded-2xl font-black uppercase text-[10px] flex justify-between px-6 border border-slate-100 mb-1 active:bg-indigo-50 transition-colors"><span>${u.nome}</span><span class="text-[7px] opacity-50 bg-white px-2 py-0.5 rounded-full">${u.cargo}</span></button>`;
            });

            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) {
                const user = EQUIPE.find(u => u.nome === salvo);
                if (user) { usuarioSessao = user; entrarNoApp(); }
            }
        };

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = usuarioSessao.nome;
            escutarNuvem();
            registrarLog('ACESSO', 'ENTROU NO SISTEMA');
        }

        function escutarNuvem() {
            db.collection("validades").onSnapshot(snap => {
                estoque = [];
                snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()}));
                if(abaAtiva !== 'logs') renderizar();
            });

            // v15.3: InteligÃªncia para carregar histÃ³rico mesmo sem Ã­ndice pronto
            db.collection("logs").orderBy("data", "desc").limit(50).onSnapshot(snap => {
                logsAtividades = [];
                snap.forEach(doc => logsAtividades.push(doc.data()));
                if(abaAtiva === 'logs') renderizar();
            }, error => {
                console.warn("Firebase Ãndices pendentes. Usando modo compatibilidade.");
                db.collection("logs").limit(50).onSnapshot(s => {
                    logsAtividades = [];
                    s.forEach(d => logsAtividades.push(d.data()));
                    if(abaAtiva === 'logs') renderizar();
                });
            });
        }

        async function registrarLog(acao, detalhe) {
            try {
                await db.collection("logs").add({
                    usuario: usuarioSessao.nome,
                    acao: acao,
                    produto: detalhe.toUpperCase(),
                    data: new Date().getTime()
                });
            } catch(e) { console.error(e); }
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const termo = document.getElementById('input-busca').value.toUpperCase();
            
            if (abaAtiva === 'logs') {
                document.getElementById('contador').innerText = `HISTÃ“RICO (${logsAtividades.length})`;
                document.getElementById('wrapper-scanner').classList.add('hidden');
                let html = "";
                // OrdenaÃ§Ã£o manual caso o Firebase nÃ£o ordene
                const logsOrdenados = [...logsAtividades].sort((a,b) => b.data - a.data);
                
                logsOrdenados.forEach(log => {
                    const userRef = EQUIPE.find(u => u.nome === log.usuario) || {cor: "text-slate-500 bg-slate-50"};
                    html += `<div class="bg-white p-5 rounded-[2rem] border border-slate-100 mb-3 shadow-sm">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[7px] font-black px-2 py-1 rounded-lg text-indigo-600 bg-indigo-50 uppercase">${log.acao}</span>
                            <span class="text-[8px] font-bold text-slate-300">${new Date(log.data).toLocaleTimeString()}</span>
                        </div>
                        <h4 class="text-[12px] font-black uppercase text-slate-800">${log.produto}</h4>
                        <p class="text-[9px] font-black mt-2 px-3 py-1 rounded-full inline-block ${userRef.cor}">ResponsÃ¡vel: ${log.usuario}</p>
                    </div>`;
                });
                container.innerHTML = html || '<div class="text-center py-20"><p class="font-bold text-slate-300 italic">Buscando rastros...</p></div>';
                return;
            }

            container.innerHTML = '';
            document.getElementById('wrapper-scanner').classList.remove('hidden');
            let filtrados = estoque.filter(i => {
                const m = (i.produto || "").toUpperCase().includes(termo) || (i.ean || "").toString().includes(termo);
                if (abaAtiva === 'auditoria') {
                    const d = Math.ceil((new Date(i.vencimento) - new Date()) / (1000*60*60*24));
                    return m && (d <= 7);
                }
                return m;
            });

            document.getElementById('contador').innerText = `${filtrados.length} ITENS NO ESTOQUE`;
            filtrados.sort((a,b) => new Date(a.vencimento) - new Date(b.vencimento)).forEach(item => {
                const d = Math.ceil((new Date(item.vencimento) - new Date()) / (1000*60*60*24));
                container.innerHTML += `<div class="bg-white p-5 rounded-[2.5rem] shadow-sm flex justify-between items-center ${d < 0 ? 'border-vencido' : (d <= 7 ? 'border-alerta' : 'border-ok')}">
                    <div class="flex-1">
                        <span class="text-[8px] font-black px-2 py-0.5 rounded-full ${d < 0 ? 'bg-red-500' : (d <= 7 ? 'bg-amber-500' : 'bg-emerald-500')} text-white uppercase mb-2 inline-block">${d < 0 ? 'Vencido' : d + ' Dias'}</span>
                        <h3 class="font-black text-slate-800 text-sm uppercase leading-tight">${item.produto}</h3>
                        <p class="text-[10px] text-slate-400 font-bold mt-1">ðŸ“… ${item.vencimento.split('-').reverse().join('/')}</p>
                    </div>
                    <div class="text-right ml-4">
                        <p class="font-black text-indigo-600 text-xl tracking-tighter">${item.quantidade} <span class="text-[9px]">UN</span></p>
                        <button onclick='prepararEdicao(${JSON.stringify(item)})' class="bg-slate-50 text-slate-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase mt-3 border border-slate-100">Editar</button>
                    </div>
                </div>`;
            });
        }

        function prepararLogin(nome) { document.getElementById('nome-selecionado').innerText = nome; document.getElementById('modal-senha').classList.remove('hidden'); }
        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); document.getElementById('input-senha').value = ''; }
        function logout() { localStorage.removeItem('sessaoNewMarket'); location.reload(); }
        
        function validarAcesso() {
            const pass = document.getElementById('input-senha').value;
            const nome = document.getElementById('nome-selecionado').innerText;
            const user = EQUIPE.find(u => u.nome === nome);
            if (user && user.pass === pass) {
                usuarioSessao = user;
                localStorage.setItem('sessaoNewMarket', user.nome);
                entrarNoApp();
                fecharSenha();
            } else { alert("Senha Incorreta!"); }
        }

        function mudarAba(a) {
            abaAtiva = a;
            ['estoque', 'auditoria', 'logs'].forEach(id => {
                const btn = document.getElementById('btn-' + id);
                btn.className = (id === a) ? "flex-1 py-3.5 rounded-xl text-[10px] uppercase transition-all btn-active" : "flex-1 py-3.5 rounded-xl text-[10px] uppercase transition-all btn-inactive";
            });
            renderizar();
        }

        function abrirModalScanner() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('ean').value = txt;
                buscarEAN(txt);
            }).catch(()=>{});
        }

        async function buscarEAN(codigo) {
            const snap = await db.collection("validades").where("ean", "==", codigo).limit(1).get();
            if (!snap.empty) { const d = snap.docs[0].data(); document.getElementById('nome').value = d.produto; }
        }

        function fecharModalScanner() {
            const reset = () => { document.getElementById('modal-cadastro').classList.add('hidden'); ['edit-id','nome','data','ean','qtd'].forEach(i => document.getElementById(i).value=''); document.getElementById('reader-container').classList.remove('hidden'); document.getElementById('btn-excluir').classList.add('hidden'); };
            if(html5QrCode) html5QrCode.stop().finally(() => { html5QrCode = null; reset(); });
            else reset();
        }

        async function salvarItem() {
            const id = document.getElementById('edit-id').value;
            const n = document.getElementById('nome').value;
            const d = document.getElementById('data').value;
            if (n && d) {
                const dados = { produto: n.toUpperCase(), vencimento: d, ean: document.getElementById('ean').value, quantidade: document.getElementById('qtd').value || 0, by: usuarioSessao.nome };
                if (id) { await db.collection("validades").doc(id).update(dados); registrarLog('EDITOU', n); }
                else { await db.collection("validades").add(dados); registrarLog('CADASTROU', n); }
                fecharModalScanner();
            } else { alert("Preencha Nome e Data!"); }
        }

        function prepararEdicao(item) {
            document.getElementById('titulo-modal').innerText = "Editar Produto";
            document.getElementById('edit-id').value = item.id;
            document.getElementById('ean').value = item.ean || '';
            document.getElementById('nome').value = item.produto;
            document.getElementById('data').value = item.vencimento;
            document.getElementById('qtd').value = item.quantidade;
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('reader-container').classList.add('hidden');
            if(usuarioSessao.cargo === 'GERENTE') document.getElementById('btn-excluir').classList.remove('hidden');
        }

        async function excluirItem() {
            if(confirm("Deseja apagar este produto?")) {
                const id = document.getElementById('edit-id').value;
                const n = document.getElementById('nome').value;
                await db.collection("validades").doc(id).delete();
                registrarLog('APAGOU', n);
                fecharModalScanner();
            }
        }

        function gerarRelatorio() {
            let msg = `*ðŸ“¢ NEW MARKET - RELATÃ“RIO*\n\n`;
            let alerta = estoque.filter(i => Math.ceil((new Date(i.vencimento) - new Date()) / (1000*60*60*24)) <= 7);
            ale
