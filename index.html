<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal-active { display: flex !important; }
    </style>
</head>
<body class="bg-slate-100 font-sans antialiased text-slate-900">

    <div id="modal-baixa" class="hidden fixed inset-0 z-[100] bg-black/60 items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl scale-95 transition-transform">
            <h3 class="text-xl font-black text-slate-800 text-center mb-6 uppercase">Dar Baixa no Produto</h3>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="confirmarBaixa('Venda')" class="bg-green-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg active:scale-95 uppercase flex items-center justify-center gap-2">
                    üí∞ VENDIDO
                </button>
                <button onclick="confirmarBaixa('Descarte')" class="bg-red-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg active:scale-95 uppercase flex items-center justify-center gap-2">
                    üóëÔ∏è DESCARTE / PERDA
                </button>
                <button onclick="fecharModal()" class="text-slate-400 font-bold p-3 text-sm uppercase">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
            <h1 class="text-4xl font-black text-blue-900 italic text-center uppercase tracking-tighter">New Market</h1>
            <p class="text-center text-slate-400 text-[10px] font-bold uppercase mt-2 mb-8 italic">Acesso Restrito</p>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 bg-slate-50" placeholder="usuario@newmarket.com" required>
                <input type="password" id="password" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 bg-slate-50" placeholder="Sua senha" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black text-lg shadow-lg active:scale-95">ENTRAR</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="hidden min-h-screen">
        <nav class="bg-blue-900 text-white p-4 shadow-xl sticky top-0 z-50 flex justify-between items-center">
            <h1 class="font-black italic text-xl uppercase">New Market</h1>
            <button id="btn-logout" class="text-[9px] font-bold bg-red-500/20 px-3 py-1 rounded-full text-red-300">SAIR</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full">
            <div id="repositor-view" class="hidden space-y-4">
                <div class="bg-white p-6 rounded-3xl shadow-xl border-b-8 border-green-500">
                    <h2 class="font-black mb-4 uppercase text-lg text-green-700">Lan√ßar Validade</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-3 gap-2">
                            <div class="col-span-2">
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">C√≥d. Barras</label>
                                <input type="number" id="prod-ean" placeholder="13 D√çGITOS" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none focus:border-green-500 border-orange-200">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Qtd</label>
                                <input type="number" id="prod-qtd" placeholder="0" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none focus:border-green-500 border-blue-200">
                            </div>
                        </div>
                        <input type="text" id="prod-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold uppercase outline-none focus:border-green-500">
                        <select id="prod-setor" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none focus:border-green-500">
                            <option value="Corredor do Paulo">Corredor do Paulo</option>
                            <option value="Corredor do Leandro">Corredor do Leandro</option>
                            <option value="Corredor do Pedro">Corredor do Pedro</option>
                            <option value="Corredor do Edmar">Corredor do Edmar</option>
                        </select>
                        <input type="date" id="prod-data" class="w-full p-4 border rounded-2xl bg-slate-50 font-bold outline-none focus:border-green-500">
                        <button id="btn-salvar" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 uppercase">Gravar no Sistema</button>
                    </div>
                </div>
            </div>

            <div id="gerente-view" class="hidden space-y-4">
                <div class="grid grid-cols-3 gap-2 mb-4 text-center font-black">
                    <div class="bg-white p-3 rounded-2xl border-b-4 border-red-500 text-red-600 shadow-sm">
                        <p class="text-[8px] uppercase">Cr√≠tico (5d)</p>
                        <p id="count-critico" class="text-xl">0</p>
                    </div>
                    <div class="bg-white p-3 rounded-2xl border-b-4 border-yellow-500 text-yellow-600 shadow-sm">
                        <p class="text-[8px] uppercase">Aten√ß√£o (15d)</p>
                        <p id="count-atencao" class="text-xl">0</p>
                    </div>
                    <div class="bg-white p-3 rounded-2xl border-b-4 border-blue-500 text-blue-600 shadow-sm">
                        <p class="text-[8px] uppercase">Total</p>
                        <p id="count-total" class="text-xl">0</p>
                    </div>
                </div>

                <div class="sticky top-[72px] bg-slate-100 pt-2 pb-4 z-40 space-y-2">
                    <input type="text" id="input-busca" onkeyup="filtrarProdutos()" placeholder="üîç Buscar..." class="w-full p-4 border-none rounded-2xl bg-white shadow-md font-bold outline-none">
                    <button id="btn-whatsapp" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl text-[10px] uppercase shadow-md flex items-center justify-center gap-2 active:scale-95">
                        Relat√≥rio WhatsApp üìä
                    </button>
                </div>

                <div id="lista-vencimento" class="space-y-3 pb-10"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        let itemParaBaixa = null;

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch (err) { alert("Erro no acesso!"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                if (gerentes.includes(user.email)) {
                    document.getElementById('gerente-view').classList.remove('hidden');
                    document.getElementById('repositor-view').classList.add('hidden');
                    carregarDados();
                } else {
                    document.getElementById('repositor-view').classList.remove('hidden');
                    document.getElementById('gerente-view').classList.add('hidden');
                }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-panel').classList.add('hidden');
            }
        });

        document.getElementById('btn-salvar').onclick = async () => {
            const ean = document.getElementById('prod-ean').value;
            const qtd = document.getElementById('prod-qtd').value;
            const nome = document.getElementById('prod-nome').value;
            const setor = document.getElementById('prod-setor').value;
            const data = document.getElementById('prod-data').value;
            if(!ean || !qtd || !nome || !data) return alert("Preencha tudo!");
            try {
                await addDoc(collection(db, "validades"), {
                    produto: nome, codigo: ean, quantidade: qtd, setor: setor, vencimento: data, criadoEm: new Date()
                });
                alert("‚úÖ Gravado!");
                document.getElementById('prod-nome').value = "";
                document.getElementById('prod-ean').value = "";
                document.getElementById('prod-qtd').value = "";
            } catch (e) { alert("Erro!"); }
        };

        function carregarDados() {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const lista = document.getElementById('lista-vencimento');
                let criticos = 0, atencao = 0;
                lista.innerHTML = "";
                snap.forEach(d => {
                    const item = d.data();
                    const diff = Math.ceil((new Date(item.vencimento) - new Date()) / 86400000);
                    let corBorda = "border-green-500", corTexto = "text-green-600";
                    if (diff <= 5) { corBorda = "border-red-500"; corTexto = "text-red-600 font-black animate-pulse"; criticos++; }
                    else if (diff <= 15) { corBorda = "border-yellow-500"; corTexto = "text-yellow-600 font-bold"; atencao++; }
                    
                    const card = document.createElement('div');
                    card.className = `flex flex-col p-4 rounded-2xl bg-white shadow-sm border-l-8 ${corBorda}`;
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-1 text-[9px] uppercase font-black text-slate-400">
                            <span>${item.setor}</span>
                            <span class="${corTexto}">${diff} dias</span>
                        </div>
                        <div class="flex justify-between items-end mb-2">
                            <h3 class="font-black text-slate-800 uppercase text-sm">${item.produto}</h3>
                            <span class="bg-blue-600 text-white text-[10px] px-2 py-1 rounded-lg font-black italic">QTD: ${item.quantidade}</span>
                        </div>
                        <div class="bg-slate-50 p-2 rounded-lg border border-slate-100 mb-2 text-center text-[12px] font-mono font-bold text-blue-600">
                            ${item.codigo}
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Vence: ${item.vencimento.split('-').reverse().join('/')}</p>
                            <button onclick="abrirBaixa('${d.id}')" class="bg-slate-900 text-white text-[9px] px-4 py-1.5 rounded-lg font-black uppercase">Baixa</button>
                        </div>`;
                    lista.appendChild(card);
                });
                document.getElementById('count-total').innerText = snap.size;
                document.getElementById('count-critico').innerText = criticos;
                document.getElementById('count-atencao').innerText = atencao;
            });
        }

        // LOGICA DE BAIXA / PERDA
        window.abrirBaixa = (id) => {
            itemParaBaixa = id;
            document.getElementById('modal-baixa').classList.add('modal-active');
        };

        window.fecharModal = () => {
            document.getElementById('modal-baixa').classList.remove('modal-active');
            itemParaBaixa = null;
        };

        window.confirmarBaixa = async (motivo) => {
            if (!itemParaBaixa) return;
            try {
                const docRef = doc(db, "validades", itemParaBaixa);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists() && motivo === 'Descarte') {
                    // Se for descarte, salva na cole√ß√£o de perdas antes de deletar
                    await addDoc(collection(db, "perdas"), {
                        ...docSnap.data(),
                        motivo: motivo,
                        dataBaixa: new Date()
                    });
                }
                
                await deleteDoc(docRef);
                fecharModal();
            } catch (e) { alert("Erro na baixa!"); }
        };

        window.filtrarProdutos = () => {
            const termo = document.getElementById('input-busca').value.toLowerCase();
            document.querySelectorAll('#lista-vencimento > div').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(termo) ? "flex" : "none";
            });
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            let msg = "*RELAT√ìRIO SEM√ÅFORO - NEW MARKET*\n\n";
            document.querySelectorAll('#lista-vencimento > div').forEach(c => {
                if(c.style.display !== "none") {
                    const status = c.classList.contains('border-red-500') ? "üî¥" : c.classList.contains('border-yellow-500') ? "üü°" : "üü¢";
                    msg += `${status} *${c.querySelector('h3').innerText}*\nQtd: ${c.querySelector('.bg-blue-600').innerText} | ${c.querySelector('span:nth-child(2)').innerText}\n\n`;
                }
            });
            window.open("https://wa.me/?text=" + encodeURIComponent(msg), '_blank');
        };
    </script>
</body>
</html>
