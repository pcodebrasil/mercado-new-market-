<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Premium System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #login-screen { 
            display: flex; 
            background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1374&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .market-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #main-panel { display: none; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Estilos do Painel */
        .card-critico { border-left: 8px solid #ef4444; }
        .card-atencao { border-left: 8px solid #f59e0b; }
        .card-normal { border-left: 8px solid #10b981; }
        .card-checked { opacity: 0.5; transform: scale(0.98); filter: grayscale(1); }
        
        #toast { visibility: hidden; min-width: 250px; background: #1e293b; color: #fff; text-align: center; border-radius: 1rem; padding: 1rem; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 flex flex-col min-h-screen">

    <div id="toast"></div>

    <div id="loading-screen">
        <div class="w-16 h-16 border-4 border-blue-900 border-t-red-600 rounded-full animate-spin mb-4"></div>
        <p class="text-xs font-bold uppercase tracking-widest text-slate-500">New Market Intelligence</p>
    </div>

    <div id="login-screen" class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="glass-card p-10 rounded-[3rem] w-full max-w-md text-center">
            <div class="mb-6">
                <div class="bg-blue-900 w-16 h-16 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                    <span class="text-white text-3xl">üõí</span>
                </div>
                <h1 class="text-4xl font-black italic tracking-tighter market-gradient">NEW MARKET</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]">Nazar√© Paulista | Gest√£o 2026</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div class="relative text-left">
                    <label class="text-[10px] font-black uppercase ml-4 text-slate-500">Acesso Colaborador</label>
                    <input type="email" id="email" class="w-full p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-900 outline-none font-medium transition-all" placeholder="seu@email.com" required>
                </div>
                <div class="relative text-left">
                    <label class="text-[10px] font-black uppercase ml-4 text-slate-500">Senha de Seguran√ßa</label>
                    <input type="password" id="password" class="w-full p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-900 outline-none font-medium transition-all" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="w-full bg-blue-900 hover:bg-red-700 text-white p-5 rounded-2xl font-black uppercase tracking-widest shadow-xl transition-all active:scale-95 mt-4">
                    Entrar no Sistema
                </button>
            </form>
            <p class="mt-8 text-[9px] text-slate-400 font-bold uppercase tracking-tighter">Powered by Paulo Souza & Gemini AI</p>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-blue-900 text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-xl border-b-4 border-red-600">
            <div class="leading-none">
                <span class="font-black italic uppercase text-xl">New Market</span><br>
                <span id="user-display" class="text-[8px] font-bold opacity-80 tracking-widest uppercase">...</span>
            </div>
            <button id="btn-logout" class="text-[10px] bg-white/10 px-4 py-2 rounded-xl font-black border border-white/20 uppercase">Sair</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full space-y-6">
            <div id="repositor-form" class="hidden bg-white p-6 rounded-[2rem] shadow-lg border-b-4 border-blue-900">
                <h2 class="font-black uppercase text-blue-900 text-xs mb-4 flex items-center gap-2">
                    <span>üìù</span> Novo Registro de Validade
                </h2>
                <div class="space-y-3">
                    <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 bg-slate-50 rounded-xl font-bold uppercase text-sm border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-900">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="p-ean" placeholder="EAN (C√ìDIGO)" class="p-4 bg-slate-50 rounded-xl font-bold text-sm border-none ring-1 ring-slate-200">
                        <input type="number" id="p-qtd" placeholder="QTD" class="p-4 bg-slate-50 rounded-xl font-bold text-sm border-none ring-1 ring-slate-200">
                    </div>
                    <select id="p-setor-add" class="w-full p-4 bg-slate-50 rounded-xl font-bold uppercase text-sm border-none ring-1 ring-slate-200">
                        <option value="Corredor do Paulo">Corredor do Paulo</option>
                        <option value="Corredor do Leandro">Corredor do Leandro</option>
                        <option value="Corredor do Pedro">Corredor do Pedro</option>
                        <option value="Corredor do Edmar">Corredor do Edmar</option>
                    </select>
                    <input type="date" id="p-data" class="w-full p-4 bg-slate-50 rounded-xl font-bold text-sm border-none ring-1 ring-slate-200">
                    <button id="btn-salvar" class="w-full bg-blue-900 text-white p-4 rounded-xl font-black uppercase shadow-lg">Registrar</button>
                </div>
            </div>

            <div id="lista" class="space-y-4 pb-20">
                </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Estado do App
        onAuthStateChanged(auth, (user) => {
            document.getElementById('loading-screen').style.display = 'none';
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-display').innerText = user.email.split('@')[0].toUpperCase();
                document.getElementById('repositor-form').classList.remove('hidden');
                carregar();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        // Login
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { 
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); 
            } catch (err) { 
                alert("Acesso negado. Verifique e-mail e senha."); 
            }
        };

        // Logout
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // Carregar Itens
        function carregar() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                snap.forEach(d => {
                    const item = d.data();
                    const div = document.createElement('div');
                    div.className = "card-normal bg-white p-5 rounded-3xl shadow-md border border-slate-100 mb-3";
                    div.innerHTML = `<h3 class="font-black text-slate-800 uppercase">${item.produto}</h3>
                                     <p class="text-[10px] font-bold text-slate-400">Vence em: ${item.vencimento}</p>`;
                    lista.appendChild(div);
                });
            });
        }
    </script>
</body>
</html>
