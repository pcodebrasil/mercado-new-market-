<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEW MARKET | Vigia 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --azul-forte: #003366;
            --amarelo-vivo: #FFD700;
            --vermelho-alerta: #CC0000;
            --cinza-claro: #E5E7EB;
        }

        body { background-color: #F3F4F6; color: #111827; font-family: 'Arial Black', sans-serif; }
        #tela-login, #painel-principal { display: none; }
        
        /* Barra de Carregamento Estilo Supermercado */
        #tela-carregamento { 
            position: fixed; inset: 0; background: var(--azul-forte); z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .progresso { width: 80%; height: 20px; background: white; border: 4px solid var(--amarelo-vivo); border-radius: 50px; overflow: hidden; }
        .barra { width: 0%; height: 100%; background: var(--vermelho-alerta); animation: carregar 2s forwards; }
        @keyframes carregar { to { width: 100%; } }

        /* Estilos de Interface Forte */
        .cartao-viva { background: white; border: 3px solid var(--azul-forte); border-radius: 15px; box-shadow: 8px 8px 0px rgba(0,0,0,0.1); }
        .campo-texto { 
            @apply w-full p-4 border-4 border-slate-300 rounded-lg outline-none focus:border-yellow-500 font-black text-lg uppercase italic; 
        }
        .botao-acao { 
            @apply w-full p-5 rounded-lg font-black uppercase text-xl shadow-md active:translate-y-1 transition-all;
        }

        /* Cards de Mercadoria */
        .item-card { @apply cartao-viva p-5 mb-5 transition-all; }
        .status-vencido { background: #FFEBEB; border-color: var(--vermelho-alerta); border-left-width: 15px; }
        .status-alerta { background: #FFFDEB; border-color: var(--amarelo-vivo); border-left-width: 15px; }
        .status-ok { border-color: var(--azul-forte); border-left-width: 15px; }
        .item-marcado { opacity: 0.5; transform: scale(0.95); filter: grayscale(1); }

        /* Notifica√ß√£o */
        #notificacao { 
            visibility: hidden; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
            background: var(--vermelho-alerta); color: white; padding: 15px 40px; border: 4px solid var(--amarelo-vivo);
            font-weight: 900; z-index: 10000; border-radius: 10px;
        }
        #notificacao.show { visibility: visible; animation: cair 0.4s; }
        @keyframes cair { from { top: -100px; } to { top: 20px; } }

        .filtro-botao { @apply bg-white border-4 border-slate-300 p-3 rounded-xl font-black transition-all; }
        .ativo-azul { border-color: var(--azul-forte); color: var(--azul-forte); transform: scale(1.1); }
        .ativo-vermelho { border-color: var(--vermelho-alerta); color: var(--vermelho-alerta); transform: scale(1.1); }
        .ativo-amarelo { border-color: var(--amarelo-vivo); color: #856404; transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="notificacao">AVISO DO SISTEMA</div>

    <div id="tela-carregamento">
        <h1 class="text-4xl font-black italic text-white mb-6 uppercase tracking-tighter">NEW <span class="text-yellow-400">MARKET</span></h1>
        <div class="progresso"><div class="barra"></div></div>
        <p class="text-yellow-400 font-black mt-4 uppercase animate-pulse">Carregando Dados 2026...</p>
    </div>

    <div id="tela-login" class="min-h-screen flex items-center justify-center p-4">
        <div class="cartao-viva p-8 w-full max-w-md bg-white">
            <div class="bg-blue-900 p-4 rounded-t-lg mb-6">
                <h1 class="text-3xl font-black italic text-white text-center">LOGIN VIGIA</h1>
            </div>
            <form class="space-y-5" onsubmit="return false;">
                <input type="email" id="email" class="campo-texto" placeholder="E-MAIL OPERADOR">
                <input type="password" id="senha" class="campo-texto" placeholder="TOKEN/SENHA">
                <button type="button" id="btn-entrar" class="botao-acao bg-yellow-400 text-blue-900 border-b-8 border-yellow-600">INICIALIZAR</button>
            </form>
        </div>
    </div>

    <div id="painel-principal" class="flex flex-col min-h-screen">
        <header class="bg-blue-900 p-5 sticky top-0 z-50 flex justify-between items-center border-b-8 border-yellow-400">
            <div>
                <span class="font-black italic text-2xl text-white">NEW MARKET</span>
                <p id="nome-usuario" class="text-xs font-bold text-yellow-400 uppercase">OFFLINE</p>
            </div>
            <button id="btn-sair" class="bg-red-600 text-white px-4 py-2 rounded font-black border-b-4 border-red-800">SAIR</button>
        </header>

        <main class="p-4 max-w-2xl mx-auto w-full space-y-8">
            
            <div class="grid grid-cols-3 gap-4">
                <button onclick="mudarFiltro('critico')" id="f-critico" class="filtro-botao">
                    <span class="text-[10px] block">CR√çTICO</span>
                    <span id="cont-critico" class="text-3xl text-red-600">0</span>
                </button>
                <button onclick="mudarFiltro('atencao')" id="f-atencao" class="filtro-botao">
                    <span class="text-[10px] block">ALERTA</span>
                    <span id="cont-atencao" class="text-3xl text-yellow-600">0</span>
                </button>
                <button onclick="mudarFiltro('todos')" id="f-todos" class="filtro-botao ativo-azul">
                    <span class="text-[10px] block">TOTAL</span>
                    <span id="cont-total" class="text-3xl text-blue-800">0</span>
                </button>
            </div>

            <div id="caixa-cadastro" class="hidden cartao-viva p-6 border-l-[20px] border-blue-900 space-y-4">
                <h2 class="text-xl font-black text-blue-900 uppercase underline">Novo Registro</h2>
                <input type="text" id="cad-produto" placeholder="NOME DO PRODUTO" class="campo-texto">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="cad-codigo" placeholder="DIGITE SEU C√ìDIGO" class="campo-texto">
                    <input type="number" id="cad-quantidade" placeholder="QUANTIDADE" class="campo-texto">
                </div>
                <select id="cad-setor" class="campo-texto bg-slate-100">
                    <option value="Estoque Central">Estoque Central</option>
                    <option value="Corredor do Paulo">Corredor: Paulo</option>
                    <option value="Corredor do Leandro">Corredor: Leandro</option>
                    <option value="Corredor do Pedro">Corredor: Pedro</option>
                    <option value="Corredor do Edmar">Corredor: Edmar</option>
                </select>
                <div class="border-4 border-blue-900 p-2 rounded">
                    <label class="font-black text-blue-900 text-xs uppercase block">Vencimento:</label>
                    <input type="date" id="cad-data" class="w-full text-2xl font-black outline-none bg-transparent">
                </div>
                <button id="btn-registrar" class="botao-acao bg-blue-900 text-white border-b-8 border-blue-950">GRAVAR NO SISTEMA</button>
            </div>

            <div class="space-y-6">
                <input type="text" id="campo-busca" oninput="atualizarLista()" placeholder="PESQUISAR PRODUTO OU EAN..." class="campo-texto shadow-xl border-blue-900">
                
                <div class="flex gap-4">
                    <button id="btn-marcar-vencidos" class="flex-1 bg-red-100 text-red-700 p-4 rounded-lg font-black border-4 border-red-700">MARCAR CR√çTICOS</button>
                    <button id="btn-relatorio-whatsapp" class="flex-1 bg-green-600 text-white p-4 rounded-lg font-black border-b-8 border-green-800">ENVIAR WHATSAPP</button>
                </div>
                
                <div id="container-lista" class="space-y-5 pb-24"></div>
            </div>
        </main>

        <footer class="bg-white border-t-8 border-blue-900 p-8 text-center">
            <p class="text-xl font-black italic text-blue-900">NEW MARKET 2026</p>
            <p class="font-bold text-slate-500">TECNOLOGIA PAULO SOUZA</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const gerentes = ['paulo@newmarket.com', 'adriano@newmarket.com', 'adrielle@newmarket.com'];
        let filtroAtual = 'todos';

        function alertar(msg) {
            const box = document.getElementById("notificacao");
            box.innerText = msg; box.classList.add("show");
            setTimeout(() => box.classList.remove("show"), 3000);
        }

        window.mudarFiltro = (f) => {
            filtroAtual = f;
            document.querySelectorAll('.filtro-botao').forEach(b => b.classList.remove('ativo-azul', 'ativo-vermelho', 'ativo-amarelo'));
            const btn = document.getElementById(`f-${f}`);
            if(f === 'todos') btn.classList.add('ativo-azul');
            if(f === 'critico') btn.classList.add('ativo-vermelho');
            if(f === 'atencao') btn.classList.add('ativo-amarelo');
            atualizarLista();
        };

        window.atualizarLista = () => {
            const busca = document.getElementById('campo-busca').value.toLowerCase();
            document.querySelectorAll('.item-card').forEach(card => {
                const bFiltro = filtroAtual === 'todos' || card.dataset.categoria === filtroAtual;
                const bBusca = card.dataset.texto.includes(busca);
                card.style.display = (bFiltro && bBusca) ? "block" : "none";
            });
        };

        function carregarFirebase(admin) {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const lista = document.getElementById('container-lista');
                lista.innerHTML = "";
                let n = { c: 0, a: 0 };
                const hoje = new Date(); hoje.setHours(0,0,0,0);

                snap.forEach(d => {
                    const info = { id: d.id, ...d.data() };
                    const dataV = new Date(info.vencimento + "T12:00:00");
                    const dias = Math.ceil((dataV - hoje) / 86400000);
                    
                    let cat = "ok", est = "status-ok", msg = `${dias} DIAS RESTANTES`;
                    if(dias <= 0) { est="status-vencido"; cat="critico"; msg = "üö® VENCIDO!"; n.c++; }
                    else if(dias <= 7) { est="status-vencido"; cat="critico"; msg = "‚ö†Ô∏è PERIGO: VENCE LOGO!"; n.c++; }
                    else if(dias <= 15) { est="status-alerta"; cat="atencao"; msg = "‚ö° ATEN√á√ÉO!"; n.a++; }
                    
                    const div = document.createElement('div');
                    div.className = `item-card ${est}`;
                    div.dataset.categoria = cat; div.dataset.texto = `${info.produto} ${info.codigo}`.toLowerCase();
                    div.onclick = (e) => { if(e.target.tagName !== 'BUTTON') div.classList.toggle('item-marcado'); };

                    div.innerHTML = `
                        <div class="flex justify-between items-start">
                            <span class="bg-blue-900 text-white px-2 py-1 text-[8px] font-black uppercase">${info.setor}</span>
                            <span class="font-black text-xs text-blue-900 uppercase">${msg}</span>
                        </div>
                        <h3 class="text-2xl font-black text-slate-900 uppercase mt-2">${info.produto}</h3>
                        <p class="font-black text-slate-500">QTD: ${info.quantidade}</p>
                        
                        <div class="bg-white p-2 my-3 border-2 border-slate-200 flex justify-center">
                            <svg class="barcode" jsbarcode-value="${info.codigo}" jsbarcode-format="auto" jsbarcode-displayValue="true" jsbarcode-height="40"></svg>
                        </div>

                        <div class="flex justify-between items-end border-t-2 border-slate-100 pt-3">
                            <div>
                                <p class="text-[10px] font-black text-slate-400">VENCIMENTO:</p>
                                <p class="text-3xl font-black text-red-600 tracking-tighter">${info.vencimento.split('-').reverse().join('/')}</p>
                            </div>
                            ${admin ? `<button class="btn-apagar bg-red-600 text-white p-3 font-black rounded border-b-4 border-red-900" data-id="${info.id}">EXCLUIR</button>` : ''}
                        </div>`;
                    lista.appendChild(div);
                });
                JsBarcode(".barcode").init();
                document.getElementById('cont-total').innerText = snap.size;
                document.getElementById('cont-critico').innerText = n.c;
                document.getElementById('cont-atencao').innerText = n.a;
                atualizarLista();

                document.querySelectorAll('.btn-apagar').forEach(b => {
                    b.onclick = async (e) => { 
                        e.stopPropagation(); 
                        if(confirm("DELETAR DEFINITIVO?")) await deleteDoc(doc(db, "validades", b.dataset.id)); 
                    };
                });
            });
        }

        onAuthStateChanged(auth, (u) => {
            document.getElementById('tela-carregamento').style.display = 'none';
            if (u) {
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('painel-principal').style.display = 'flex';
                document.getElementById('nome-usuario').innerText = `OPERADOR: ${u.email}`;
                
                const isAdmin = gerentes.includes(u.email);
                document.getElementById('caixa-cadastro').classList.toggle('hidden', isAdmin && u.email !== 'paulo@newmarket.com');
                carregarFirebase(isAdmin);
            } else {
                document.getElementById('tela-login').style.display = 'flex';
                document.getElementById('painel-principal').style.display = 'none';
            }
        });

        document.getElementById('btn-entrar').onclick = async () => {
            const e = document.getElementById('email').value.trim();
            const s = document.getElementById('senha').value;
            try { await signInWithEmailAndPassword(auth, e, s); } catch { alertar("LOGIN INV√ÅLIDO"); }
        };

        document.getElementById('btn-sair').onclick = () => signOut(auth);
        
        document.getElementById('btn-registrar').onclick = async () => {
            const p = { 
                produto: document.getElementById('cad-produto').value.toUpperCase().trim(), 
                codigo: document.getElementById('cad-codigo').value || "000000", 
                quantidade: document.getElementById('cad-quantidade').value || "1", 
                setor: document.getElementById('cad-setor').value, 
                vencimento: document.getElementById('cad-data').value, 
                criadoEm: serverTimestamp() 
            };
            if(!p.produto || !p.vencimento) return alertar("FALTAM DADOS!");
            await addDoc(collection(db, "validades"), p);
            alertar("PRODUTO GRAVADO!");
            document.getElementById('cad-produto').value = ""; document.getElementById('cad-codigo').value = "";
        };

        document.getElementById('btn-relatorio-whatsapp').onclick = () => {
            const selecionados = document.querySelectorAll('.item-marcado');
            if(selecionados.length === 0) return alertar("MARQUE OS PRODUTOS PRIMEIRO");
            let msg = "*üö® RELAT√ìRIO NEW MARKET 2026*\n\n";
            selecionados.forEach(c => {
                const n = c.querySelector('h3').innerText;
                const v = c.querySelector('.text-3xl').innerText;
                msg += `üëâ *${n}* | VENCE: ${v}\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        document.getElementById('btn-marcar-vencidos').onclick = () => {
            document.querySelectorAll('.item-card').forEach(c => {
                if(c.dataset.categoria === 'critico') c.classList.add('item-marcado');
            });
        };
    </script>
</body>
</html>
