<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Sistema 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --n-azul: #0066ff;
            --n-vermelho: #dc2626;
            --n-amarelo: #facc15;
        }

        #login-screen, #main-panel { display: none; }
        
        /* --- EFEITO DE ENTRADA PREMIUM --- */
        #loading-screen { 
            position: fixed; inset: 0; background: white; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .nome-entrada {
            font-weight: 900; font-style: italic; font-size: 1.8rem; color: #1e293b;
            animation: subirOpacidade 1.2s ease-out forwards;
            letter-spacing: -1.5px;
        }
        @keyframes subirOpacidade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .linha-carregamento { width: 40px; height: 3px; background: var(--n-amarelo); margin-top: 10px; border-radius: 10px; animation: expandir 1.5s infinite; }
        @keyframes expandir { 0%, 100% { width: 20px; } 50% { width: 60px; } }

        /* --- √ÅREA DE REGISTRO COM ELEVA√á√ÉO --- */
        .area-registro {
            background: white; border-radius: 24px; border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .area-registro:focus-within {
            border-color: var(--n-azul);
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* --- ESTILOS DE CARDS E LISTA --- */
        .card-entry { animation: slideUp 0.5s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .card-critico { border-left: 8px solid var(--n-vermelho); background-color: #fff1f2 !important; }
        .card-atencao { border-left: 8px solid #f59e0b; background-color: #fffbeb !important; }
        .card-normal { border-left: 8px solid #10b981; background-color: #ffffff !important; }
        .card-checked { opacity: 0.5 !important; filter: grayscale(1); transform: scale(0.96); border-style: dashed; }
        
        /* Bot√£o Gravar Azul Vibrante */
        .btn-acao { 
            @apply w-full p-4 rounded-2xl font-black uppercase text-sm tracking-wider text-white transition-all active:scale-95 shadow-lg;
            background: var(--n-azul);
        }

        .text-gradient-yellow {
            background: linear-gradient(to right, #1e40af, #dc2626, #facc15);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #toast { 
            visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px;
            font-size: 12px; font-weight: 800; z-index: 10000; box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }
        #toast.show { visibility: visible; animation: popUp 0.3s forwards; }
        @keyframes popUp { from { opacity: 0; bottom: 10px; } to { opacity: 1; bottom: 30px; } }

        .barcode-container { background: white; border: 1px solid #e2e8f0; border-radius: 12px; height: 60px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .filtro-ativo { border: 4px solid var(--n-azul) !important; transform: scale(1.05); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="toast"></div>

    <div id="loading-screen">
        <div class="nome-entrada">NEW <span style="color:var(--n-azul)">MARKET</span></div>
        <div class="linha-carregamento"></div>
    </div>

    <div id="login-screen" class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border-b-8 border-yellow-400 text-center">
            <h1 class="text-4xl font-black uppercase italic text-gradient-yellow leading-none">New Market</h1>
            <p class="text-[10px] text-slate-400 font-black tracking-[0.3em] mt-4 mb-8 uppercase">Controle de Validade 2026</p>
            <form class="space-y-4" onsubmit="return false;">
                <input type="email" id="email" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 transition-all" placeholder="E-mail">
                <input type="password" id="password" class="w-full p-4 border-2 rounded-2xl outline-none focus:border-blue-500 transition-all" placeholder="Senha">
                <button type="button" id="btn-entrar" class="btn-acao">Acessar Painel</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-sm border-b">
            <div class="text-left leading-none">
                <span class="font-black italic uppercase text-blue-800">New Market</span><br>
                <span id="user-display" class="text-[7px] font-bold text-slate-400 uppercase tracking-widest">...</span>
            </div>
            <button type="button" id="btn-logout" class="text-[9px] font-black text-red-500 uppercase border border-red-100 px-3 py-1 rounded-full">Sair</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full space-y-6">
            
            <div id="repositor-form" class="hidden area-registro p-6 space-y-4">
                <div class="flex items-center gap-2">
                    <div class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-red-600"></span>
                    </div>
                    <h2 class="font-black uppercase text-blue-800 text-xs tracking-widest">Sistema de Grava√ß√£o Ativo</h2>
                </div>

                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl font-bold uppercase bg-slate-50 focus:bg-white outline-none transition-all">
                
                <div class="grid grid-cols-4 gap-2">
                    <input type="number" id="p-ean" placeholder="C√ìD. BARRAS" class="col-span-3 w-full p-4 border rounded-2xl outline-none">
                    <input type="number" id="p-qtd" placeholder="QTD" class="col-span-1 w-full p-4 border rounded-2xl outline-none">
                </div>

                <select id="p-setor-add" class="w-full p-4 border rounded-2xl font-black uppercase bg-yellow-50 text-blue-900 border-yellow-200 outline-none">
                    <option value="Estoque Central">Estoque Central</option>
                    <option value="Corredor do Paulo">Corredor do Paulo</option>
                    <option value="Corredor do Leandro">Corredor do Leandro</option>
                    <option value="Corredor do Pedro">Corredor do Pedro</option>
                    <option value="Corredor do Edmar">Corredor do Edmar</option>
                </select>

                <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-2xl border">
                    <span class="text-[9px] font-black text-slate-400 uppercase pl-2">Vencimento:</span>
                    <input type="date" id="p-data" class="flex-grow bg-transparent p-2 font-bold text-blue-700 outline-none">
                </div>

                <button type="button" id="btn-salvar" class="btn-acao">Gravar no Sistema</button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-3 gap-2 text-center">
                    <button type="button" id="f-critico" class="bg-white p-3 rounded-2xl text-red-600 border shadow-sm" onclick="aplicarFiltro('critico')">
                        <p class="text-[8px] font-black uppercase">Cr√≠tico</p>
                        <p id="c-critico" class="text-xl font-black">0</p>
                    </button>
                    <button type="button" id="f-atencao" class="bg-white p-3 rounded-2xl text-yellow-600 border shadow-sm" onclick="aplicarFiltro('atencao')">
                        <p class="text-[8px] font-black uppercase">Alerta</p>
                        <p id="c-atencao" class="text-xl font-black">0</p>
                    </button>
                    <button type="button" id="f-todos" class="bg-white p-3 rounded-2xl text-blue-600 border-2 filtro-ativo shadow-sm" onclick="aplicarFiltro('todos')">
                        <p class="text-[8px] font-black uppercase">Total</p>
                        <p id="c-total" class="text-xl font-black">0</p>
                    </button>
                </div>
                
                <input type="text" id="busca" oninput="processarLista()" placeholder="üîç Pesquisar mercadoria..." class="w-full p-4 rounded-2xl bg-white border outline-none font-bold shadow-sm focus:border-blue-500 transition-all">
                
                <div class="flex gap-2">
                    <button type="button" id="btn-selecionar-criticos" class="flex-1 bg-slate-800 text-white p-3 rounded-2xl font-black text-[9px] uppercase">Marcar Cr√≠ticos</button>
                    <button type="button" id="btn-whatsapp" class="flex-1 bg-green-600 text-white p-3 rounded-2xl font-black uppercase text-[9px]">Relat√≥rio WhatsApp</button>
                </div>
                
                <div id="lista" class="space-y-3 pb-20"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const adms = ['paulo@newmarket.com', 'adriano@newmarket.com', 'adrielle@newmarket.com'];
        let filtroAtual = 'todos';

        function msg(t) {
            const el = document.getElementById("toast");
            el.innerText = t; el.className = "show";
            setTimeout(() => el.className = "", 3000);
        }

        window.aplicarFiltro = (t) => {
            filtroAtual = t;
            document.querySelectorAll('[onclick^="aplicarFiltro"]').forEach(b => b.classList.remove('filtro-ativo', 'border-2'));
            document.getElementById(`f-${t}`).classList.add('filtro-ativo');
            processarLista();
        };

        window.processarLista = () => {
            const b = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                const mF = filtroAtual === 'todos' || c.dataset.cat === filtroAtual;
                const mB = c.dataset.search.includes(b);
                c.style.display = (mF && mB) ? "block" : "none";
            });
        };

        function carregar(podeApagar) {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                let n = { c: 0, a: 0 };
                const hj = new Date(); hj.setHours(0,0,0,0);

                snap.forEach((d, idx) => {
                    const i = { id: d.id, ...d.data() };
                    const dV = new Date(i.vencimento + "T12:00:00");
                    const diff = Math.ceil((dV - hj) / 86400000);
                    
                    let cat = "normal", estilo = "card-normal", info = `${diff} dias`;
                    if(diff <= 0) { estilo="card-critico"; cat="critico"; info="VENCIDO"; n.c++; }
                    else if(diff <= 7) { estilo="card-critico"; cat="critico"; info="CR√çTICO"; n.c++; }
                    else if(diff <= 15) { estilo="card-atencao"; cat="atencao"; info="ALERTA"; n.a++; }
                    
                    const div = document.createElement('div');
                    div.className = `card card-entry p-4 rounded-3xl shadow-sm ${estilo} border-2 transition-all`;
                    div.style.animationDelay = `${idx * 0.05}s`;
                    div.dataset.cat = cat; div.dataset.search = `${i.produto} ${i.codigo}`.toLowerCase();
                    
                    div.onclick = (e) => { 
                        if(e.target.tagName !== 'BUTTON') {
                            div.classList.toggle('card-checked');
                        }
                    };

                    div.innerHTML = `
                        <div class="flex justify-between text-[7px] font-black uppercase text-slate-400 mb-1">
                            <span>${i.setor}</span>
                            <span class="${cat === 'critico' ? 'text-red-600' : 'text-blue-600'}">${info}</span>
                        </div>
                        <h3 class="font-black text-sm uppercase text-slate-800 truncate">${i.produto}</h3>
                        <div class="flex justify-between items-end mt-3">
                            <div class="bg-white border px-2 py-1 rounded-xl text-center">
                                <p class="text-[10px] font-black text-slate-900">${i.vencimento.split('-').reverse().join('/')}</p>
                            </div>
                            <div class="barcode-container w-24">
                                <svg class="barcode" jsbarcode-value="${i.codigo}" jsbarcode-format="auto" jsbarcode-displayValue="false" jsbarcode-height="30" jsbarcode-width="1"></svg>
                            </div>
                            ${podeApagar ? `<button onclick="apagar('${i.id}')" class="text-[8px] font-bold text-red-400 underline uppercase">Apagar</button>` : ''}
                        </div>
                    `;
                    lista.appendChild(div);
                });
                JsBarcode(".barcode").init();
                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = n.c;
                document.getElementById('c-atencao').innerText = n.a;
                processarLista();
            });
        }

        window.apagar = async (id) => { if(confirm("Remover item?")) await deleteDoc(doc(db, "validades", id)); };

        onAuthStateChanged(auth, (u) => {
            document.getElementById('loading-screen').style.display = 'none';
            if (u) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-display').innerText = u.email;
                const isAdm = adms.includes(u.email);
                document.getElementById('repositor-form').classList.toggle('hidden', isAdm && u.email !== 'paulo@newmarket.com');
                carregar(isAdm);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('btn-entrar').onclick = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
            catch { msg("Erro: Verifique os dados"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        
        document.getElementById('btn-salvar').onclick = async () => {
            const p = { 
                produto: document.getElementById('p-nome').value.toUpperCase().trim(), 
                codigo: document.getElementById('p-ean').value || "0", 
                quantidade: document.getElementById('p-qtd').value || "1", 
                setor: document.getElementById('p-setor-add').value, 
                vencimento: document.getElementById('p-data').value, 
                criadoEm: serverTimestamp() 
            };
            if(!p.produto || !p.vencimento) return msg("Nome e Data obrigat√≥rios!");
            await addDoc(collection(db, "validades"), p);
            msg("‚úÖ Gravado com sucesso!");
            document.getElementById('p-nome').value = ""; document.getElementById('p-ean').value = "";
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            const sel = document.querySelectorAll('.card-checked');
            if(!sel.length) return msg("Selecione os itens clicando neles");
            let txt = "*Relat√≥rio New Market 2026*\n\n";
            sel.forEach(c => { txt += `‚Ä¢ ${c.querySelector('h3').innerText} (${c.querySelector('.text-slate-900').innerText})\n`; });
            window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
        };

        document.getElementById('btn-selecionar-criticos').onclick = () => {
            document.querySelectorAll('.card').forEach(c => {
                if(c.dataset.cat === 'critico') c.classList.add('card-checked');
            });
        };
    </script>
</body>
</html>
