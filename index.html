<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Sistema 2026</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        #login-screen, #main-panel { display: none; }
        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        .card-critico { border-left: 10px solid #ef4444; }
        .card-atencao { border-left: 10px solid #f59e0b; }
        .card-normal { border-left: 10px solid #10b981; }
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 12px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="bg-slate-100 flex flex-col min-h-screen font-sans">
    <div id="toast"></div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border-t-8 border-blue-800 text-center">
            <h1 class="text-3xl font-black uppercase italic text-blue-800">New Market</h1>
            <p class="text-[10px] font-bold text-slate-400 mb-6 tracking-widest text-center uppercase">Controle de Validades</p>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 ring-blue-500 font-bold" placeholder="E-MAIL" required>
                <input type="password" id="password" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 ring-blue-500 font-bold" placeholder="SENHA" required>
                <button type="submit" class="w-full bg-blue-800 text-white p-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">Entrar</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
            <div class="flex flex-col">
                <span class="font-black italic uppercase tracking-tighter text-xl">New Market</span>
                <span id="txt-user" class="text-[8px] font-bold opacity-70 uppercase"></span>
            </div>
            <div class="flex gap-2">
                <button id="btn-config" class="bg-white/20 p-2 rounded-full">‚öôÔ∏è</button>
                <button id="btn-logout" class="bg-red-600 px-3 py-1 rounded-full text-[10px] font-black uppercase shadow-sm">Sair</button>
            </div>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full space-y-6">
            <div id="gaveta-config" class="hidden bg-slate-800 p-6 rounded-3xl text-white space-y-4 shadow-2xl border-2 border-slate-700">
                <h2 class="font-black uppercase text-yellow-500 text-[10px]">Configura√ß√µes</h2>
                <button id="btn-ativar-push" class="w-full bg-purple-600 hover:bg-purple-700 p-4 rounded-2xl font-black uppercase text-[10px] shadow-lg transition-all">üîî Ativar Notifica√ß√µes de Validade</button>
                <p class="text-[8px] text-slate-400 text-center uppercase italic">Obrigat√≥rio para receber o alerta di√°rio √†s 08h.</p>
            </div>

            <div class="relative group">
                <input type="text" id="campo-busca" placeholder="PROCURAR PRODUTO..." class="w-full p-4 pl-12 rounded-2xl shadow-sm border-none uppercase font-bold text-sm outline-none focus:ring-2 ring-blue-500 bg-white">
                <span class="absolute left-4 top-4 opacity-30 font-bold">üîç</span>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-600 space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h2 class="font-black uppercase text-blue-800 text-xs">Novo Produto</h2>
                    <span id="txt-data-hoje" class="text-[9px] font-bold text-slate-400"></span>
                </div>
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl uppercase font-black text-slate-700 outline-none focus:border-blue-500">
                <div class="flex gap-2">
                    <input type="date" id="p-data" class="w-1/2 p-4 border rounded-2xl font-black text-slate-700 outline-none focus:border-blue-500">
                    <button id="btn-salvar" class="w-1/2 bg-blue-700 text-white p-4 rounded-2xl font-black uppercase shadow-md hover:bg-blue-800 transition-all active:scale-95">Salvar</button>
                </div>
            </div>

            <div class="flex items-center justify-between px-2">
                <h2 class="font-black uppercase text-slate-400 text-[10px] tracking-widest">Lista de Controle</h2>
                <span id="contagem-itens" class="bg-blue-900 text-white text-[9px] px-2 py-1 rounded-full font-bold">0 ITENS</span>
            </div>

            <div id="lista" class="space-y-4 pb-24"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messaging = getMessaging(app);

        // ATIVA√á√ÉO DE ALERTAS (RESOLVE ERRO 404 FOTO 890)
        document.getElementById('btn-ativar-push').onclick = async () => {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const reg = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                    const token = await getToken(messaging, { 
                        vapidKey: 'BNdM1ijQ6x9eFK4Zop7MfUZ6GnyVSFVR_DJJSOwBsXKfs6Q6bouX2o3b5KD44_f5xWXbXCqwHeJWJlcOEo7DrLA',
                        serviceWorkerRegistration: reg
                    });
                    if (token) {
                        await setDoc(doc(db, "tokens_notificacao", auth.currentUser.uid), {
                            token: token,
                            usuario: auth.currentUser.email,
                            atualizadoEm: serverTimestamp()
                        });
                        showToast("NOTIFICA√á√ïES ATIVADAS!", "#10b981");
                    }
                }
            } catch (e) { showToast("ERRO: " + e.message, "#dc2626"); }
        };

        // LOGIN / LOGOUT
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('txt-user').innerText = `Usu√°rio: ${user.email}`;
                carregarProdutos();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (err) { showToast("ACESSO NEGADO", "#dc2626"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        document.getElementById('btn-config').onclick = () => document.getElementById('gaveta-config').classList.toggle('hidden');

        // SALVAR NO FIREBASE
        document.getElementById('btn-salvar').onclick = async () => {
            const nome = document.getElementById('p-nome').value.toUpperCase().trim();
            const data = document.getElementById('p-data').value;
            if(!nome || !data) return showToast("PREENCHA TUDO!", "#f59e0b");
            
            await addDoc(collection(db, "validades"), {
                produto: nome,
                vencimento: data,
                criadoEm: serverTimestamp(),
                usuario: auth.currentUser.email
            });
            document.getElementById('p-nome').value = "";
            showToast("SALVO COM SUCESSO!", "#10b981");
        };

        // CARREGAR, FILTRAR E GERAR BARRAS
        function carregarProdutos() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const render = (documentos) => {
                    const lista = document.getElementById('lista');
                    document.getElementById('contagem-itens').innerText = `${documentos.length} ITENS`;
                    lista.innerHTML = "";
                    
                    documentos.forEach(d => {
                        const item = d.data();
                        const hoje = new Date();
                        const venci = new Date(item.vencimento + "T12:00:00");
                        const dif = Math.ceil((venci - hoje) / (1000 * 60 * 60 * 24));
                        
                        let cor = "card-normal";
                        if(dif <= 5) cor = "card-critico";
                        else if(dif <= 15) cor = "card-atencao";

                        const card = document.createElement('div');
                        card.className = `p-4 bg-white rounded-[2rem] shadow-sm flex flex-col gap-2 ${cor}`;
                        card.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-black uppercase text-blue-900 text-sm leading-tight">${item.produto}</h3>
                                    <p class="text-[9px] font-bold text-slate-400">VENCE EM: ${item.vencimento}</p>
                                </div>
                                <div class="text-right flex flex-col items-end">
                                    <span class="text-[10px] font-black ${dif <= 5 ? 'text-red-600' : 'text-slate-500'}">${dif} DIAS</span>
                                    <button onclick="excluirItem('${d.id}')" class="text-slate-300 hover:text-red-600 text-xs mt-1">‚úï</button>
                                </div>
                            </div>
                            <canvas id="barcode-${d.id}" class="w-full h-10"></canvas>
                        `;
                        lista.appendChild(card);
                        try {
                            JsBarcode(`#barcode-${d.id}`, item.produto.substring(0, 10), { format: "CODE128", height: 30, displayValue: false });
                        } catch(e) {}
                    });
                };

                render(snap.docs);
                document.getElementById('campo-busca').oninput = (e) => {
                    const termo = e.target.value.toUpperCase();
                    const filtrados = snap.docs.filter(d => d.data().produto.includes(termo));
                    render(filtrados);
                };
            });
        }

        window.excluirItem = async (id) => { if(confirm("EXCLUIR ESTE ITEM?")) await deleteDoc(doc(db, "validades", id)); };

        function showToast(msg, color) {
            const t = document.getElementById("toast");
            t.innerText = msg; t.style.backgroundColor = color; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }

        document.getElementById('txt-data-hoje').innerText = new Date().toLocaleDateString('pt-BR');
    </script>
</body>
</html>
