<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v1.1.1 - Midnight COD</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; margin: 0; }
        .hidden-app { display: none !important; }
        input, button { -webkit-appearance: none; appearance: none; }
        
        .input-dark { background: #1e293b; border: 2px solid #334155; color: white; padding: 1rem; border-radius: 1rem; text-align: center; font-size: 1.5rem; outline: none; width: 100%; }
        .bg-maintenance { background: repeating-linear-gradient(45deg, #020617, #020617 10px, #0f172a 10px, #0f172a 20px); }
        .card-produto { background: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; transition: transform 0.2s; }
        .card-produto:active { transform: scale(0.97); }
        .filtro-ativo { border: 2px solid #FFD700 !important; transform: scale(1.05); }
        #p-validade { min-height: 58px; background: #1e293b; color: white; border: 2px solid #334155; border-radius: 1rem; width: 100%; padding: 0 15px; }
    </style>
</head>
<body>

    <div id="maintenanceView" class="hidden-app fixed inset-0 bg-maintenance z-[200] flex items-center justify-center p-6 text-center">
        <div class="bg-slate-900 border-2 border-yellow-500 p-8 rounded-[2rem] max-w-sm">
            <h1 class="text-4xl mb-4">üöß</h1>
            <h2 class="text-xl font-black text-yellow-500 uppercase italic">Em Manuten√ß√£o</h2>
            <p class="text-slate-400 text-sm mt-4">Acesso restrito: Paulo (Dev).</p>
            <button onclick="irParaLoginDesdeManutencao()" class="mt-6 w-full py-3 bg-yellow-500 text-slate-900 rounded-xl font-black uppercase text-[10px]">Login Admin</button>
            <button onclick="toggleManutencaoSecreto()" class="mt-8 text-[10px] text-slate-600 uppercase block mx-auto">Sair Admin</button>
        </div>
    </div>

    <div id="loginView" class="fixed inset-0 bg-[#020617] z-[100] flex items-center justify-center p-6 text-center text-white">
        <div class="bg-slate-900 w-full max-w-sm rounded-[3rem] p-8 shadow-2xl border border-slate-800 flex flex-col min-h-[550px]">
            <div id="login-content" class="flex-grow">
                <div class="w-16 h-16 bg-[#003366] rounded-2xl flex items-center justify-center mx-auto mb-6 text-[#FFD700] text-2xl font-black italic shadow-xl">NM</div>
                <h2 id="login-title" class="text-xl font-black uppercase italic mb-8 text-slate-100">Equipe New Market</h2>
                <div id="auth-container">
                    </div>
            </div>
            <p onclick="toggleManutencaoSecreto()" class="cursor-pointer text-[10px] font-black text-slate-500 uppercase tracking-widest mt-6 italic">Paulo Souza by 2026</p>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#001e3c] p-6 sticky top-0 z-30 shadow-2xl rounded-b-[2.5rem] border-b-2 border-[#FFD700]">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <div id="status-ball" class="w-3 h-3 rounded-full bg-green-500"></div>
                    <div>
                        <h1 class="font-black text-2xl italic text-[#FFD700] uppercase leading-none">New Market</h1>
                        <p id="user-display" class="text-[9px] font-black uppercase text-slate-400 mt-1"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-slate-800/50 p-3 rounded-xl text-xl">üö™</button>
            </div>
            <input type="text" id="input-busca" oninput="renderizar()" placeholder="BUSCAR PRODUTO..." class="w-full bg-slate-900 p-4 rounded-xl text-xs font-black uppercase outline-none border border-slate-700 text-slate-200">
        </header>

        <main class="max-w-lg mx-auto p-5 pb-36">
            <div class="grid grid-cols-3 gap-2 mb-8 text-center">
                <div id="btn-vencidos" onclick="setFiltro('vencidos')" class="bg-red-900/40 p-3 rounded-2xl text-red-400 border-2 border-transparent shadow-lg">
                    <p class="text-[7px] font-black uppercase">Vencidos</p>
                    <p id="dash-vencidos" class="text-xl font-black">0</p>
                </div>
                <div id="btn-urgente" onclick="setFiltro('urgente')" class="bg-yellow-900/40 p-3 rounded-2xl text-yellow-400 border-2 border-transparent shadow-lg">
                    <p class="text-[7px] font-black uppercase">Urgente</p>
                    <p id="dash-alerta" class="text-xl font-black">0</p>
                </div>
                <div id="btn-todos" onclick="setFiltro('todos')" class="bg-slate-800 p-3 rounded-2xl text-slate-100 border-2 border-transparent filtro-ativo">
                    <p class="text-[7px] font-black uppercase opacity-40">Total</p>
                    <p id="dash-total" class="text-xl font-black">0</p>
                </div>
            </div>
            <div id="container-produtos" class="space-y-4"></div>
        </main>

        <div class="fixed bottom-8 left-0 right-0 flex justify-center px-10 z-40">
            <button onclick="abrirCadastro()" class="w-full bg-[#FFD700] text-slate-950 py-5 rounded-2xl shadow-xl font-black text-xs uppercase border-none active:scale-95 transition-all">+ CADASTRAR / SCANNER</button>
        </div>
    </div>

    <div id="modal-cadastro" class="hidden fixed inset-0 bg-[#020617] z-[800] overflow-y-auto">
        <div class="max-w-lg mx-auto p-8">
            <div class="flex justify-between items-center mb-8"><h2 class="text-lg font-black uppercase italic text-[#FFD700]">Registro</h2><button onclick="fecharModalCadastro()" class="text-3xl text-slate-600">&times;</button></div>
            <div id="reader-container" class="relative w-full aspect-square bg-slate-900 rounded-[2.5rem] overflow-hidden mb-8 border border-slate-800 shadow-2xl"><div id="reader"></div></div>
            <div class="space-y-5">
                <input type="text" id="p-ean" placeholder="EAN" class="w-full p-5 bg-slate-900 rounded-2xl font-mono text-slate-300 border border-slate-800 outline-none">
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-900 rounded-2xl font-black uppercase text-slate-100 border border-slate-800 outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[9px] font-black text-slate-500 mb-2 block uppercase px-2">üìÖ Validade</label><input type="date" id="p-validade"></div>
                    <div><label class="text-[9px] font-black text-slate-500 mb-2 block uppercase px-2 text-center">üì¶ Qtd</label><input type="tel" id="p-qtd" placeholder="0" class="w-full p-4 bg-slate-900 rounded-2xl font-black text-center text-2xl text-[#FFD700] border border-slate-800 outline-none"></div>
                </div>
                <input type="hidden" id="edit-id">
                <button onclick="salvarProduto()" class="w-full py-6 bg-[#003366] text-white rounded-2xl font-black uppercase shadow-xl mt-4 border-none">Salvar no Banco</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4", authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95", storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925", appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let manutencaoAtiva = localStorage.getItem('manutencaoNewMarket') === 'true';
        let cliquesSegredo = 0, usuarioSessao = null, estoque = [], scannerInstancia = null, filtroAtual = 'todos';

        window.onload = () => {
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (manutencaoAtiva && salvo !== 'PAULO') {
                document.getElementById('loginView').classList.add('hidden-app');
                document.getElementById('maintenanceView').classList.remove('hidden-app');
            } else {
                renderizarListaUsuarios();
                if (salvo) { 
                    usuarioSessao = EQUIPE.find(x => x.nome === salvo);
                    if (usuarioSessao) entrarNoApp();
                }
            }
        };

        // LOGIN v1.1.1 CORRIGIDO
        function renderizarListaUsuarios() {
            const container = document.getElementById('auth-container');
            document.getElementById('login-title').innerText = 'Equipe New Market';
            let html = '<div id="lista-usuarios" class="space-y-2 max-h-[350px] overflow-y-auto pr-2">';
            EQUIPE.forEach(u => {
                html += `<button onclick="prepararSenha('${u.nome}')" class="w-full py-4 px-6 bg-slate-800 rounded-2xl font-black uppercase text-[10px] flex justify-between items-center mb-2 text-slate-300 border-none"><span>${u.nome}</span><span class="opacity-30">${u.cargo}</span></button>`;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function prepararSenha(nome) {
            const container = document.getElementById('auth-container');
            document.getElementById('login-title').innerText = `SENHA: ${nome}`;
            container.innerHTML = `
                <div class="animate-in fade-in zoom-in duration-300 space-y-4">
                    <input type="password" id="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="input-dark" autofocus onkeypress="if(event.key==='Enter') confirmarSenha('${nome}')">
                    <button onclick="confirmarSenha('${nome}')" class="w-full py-5 bg-[#FFD700] text-slate-900 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">Entrar</button>
                    <button onclick="renderizarListaUsuarios()" class="w-full text-[10px] text-slate-500 uppercase font-black tracking-widest py-2">‚Üê Voltar</button>
                </div>`;
            setTimeout(() => document.getElementById('pass-input').focus(), 100);
        }

        function confirmarSenha(nome) {
            const u = EQUIPE.find(x => x.nome === nome);
            const input = document.getElementById('pass-input');
            if (input.value === u.pass) {
                if (manutencaoAtiva && nome !== 'PAULO') { alert("‚ö†Ô∏è ACESSO BLOQUEADO: MANUTEN√á√ÉO."); renderizarListaUsuarios(); return; }
                usuarioSessao = u; localStorage.setItem('sessaoNewMarket', u.nome); entrarNoApp();
            } else { alert("‚ùå SENHA INCORRETA!"); input.value = ''; input.focus(); }
        }

        // CORE DO APP
        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('maintenanceView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            document.getElementById('user-display').innerText = `OPERADOR: ${usuarioSessao.nome}`;
            if(manutencaoAtiva) {
                document.getElementById('status-ball').classList.replace('bg-green-500', 'bg-yellow-500');
                document.getElementById('user-display').innerHTML += ' <span class="text-yellow-500 font-bold">[ADMIN]</span>';
            }
            db.collection("validades").orderBy("vencimento", "asc").onSnapshot(snap => {
                estoque = []; snap.forEach(doc => estoque.push({id: doc.id, ...doc.data()})); renderizar();
            });
        }

        function renderizar() {
            const container = document.getElementById('container-produtos');
            const busca = document.getElementById('input-busca').value.toUpperCase();
            let cV = 0, cA = 0; container.innerHTML = '';
            estoque.filter(i => {
                const d = Math.ceil((new Date(i.vencimento) - new Date()) / 86400000);
                if (d < 0) cV++; else if (d <= 7) cA++;
                const matches = (i.produto || "").includes(busca) || (i.ean || "").includes(busca);
                if(filtroAtual === 'vencidos') return matches && d < 0;
                if(filtroAtual === 'urgente') return matches && d >= 0 && d <= 7;
                return matches;
            }).forEach(item => {
                const d = Math.ceil((new Date(item.vencimento) - new Date()) / 86400000);
                const corTexto = d < 0 ? 'text-red-500' : (d <= 7 ? 'text-yellow-400' : 'text-slate-400');
                container.innerHTML += `<div class="card-produto p-5 flex flex-col mb-4"><div class="flex justify-between items-start mb-3"><div><h3 class="font-black text-slate-100 text-sm uppercase">${item.produto}</h3><p class="text-[10px] font-bold ${corTexto}">Val: ${item.vencimento.split('-').reverse().join('/')}</p></div><div class="text-2xl font-black text-[#FFD700]">${item.quantidade}</div></div><div class="flex justify-between items-center mt-2 border-t border-slate-800 pt-3"><span class="text-[8px] font-black uppercase text-slate-500">COD: ${item.ean || '---'}</span><button onclick='prepararEdicao(${JSON.stringify(item)})' class="text-[10px] font-black text-blue-400 uppercase">Ajustar</button></div></div>`;
            });
            document.getElementById('dash-vencidos').innerText = cV; document.getElementById('dash-alerta').innerText = cA; document.getElementById('dash-total').innerText = estoque.length;
        }

        async function abrirCadastro() {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            limparForm();
            scannerInstancia = new Html5Qrcode("reader");
            scannerInstancia.start({ facingMode: "environment" }, { fps: 25, qrbox: 250, aspectRatio: 1.0 }, (txt) => {
                document.getElementById('p-ean').value = txt;
                if (navigator.vibrate) try { navigator.vibrate(100); } catch(e){}
                scannerInstancia.stop();
            }).catch(()=>{});
        }

        async function salvarProduto() {
            const id = document.getElementById('edit-id').value;
            const d = { produto: document.getElementById('p-nome').value.toUpperCase(), vencimento: document.getElementById('p-validade').value, ean: document.getElementById('p-ean').value, quantidade: parseInt(document.getElementById('p-qtd').value) || 0 };
            id ? await db.collection("validades").doc(id).update(d) : await db.collection("validades").add(d);
            fecharModalCadastro();
        }

        function fecharModalCadastro() { scannerInstancia?.stop().catch(()=>{}); document.getElementById('modal-cadastro').classList.add('hidden'); }
        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function setFiltro(f) { 
            filtroAtual = f; 
            document.getElementById('btn-vencidos').classList.toggle('filtro-ativo', f === 'vencidos');
            document.getElementById('btn-urgente').classList.toggle('filtro-ativo', f === 'urgente');
            document.getElementById('btn-todos').classList.toggle('filtro-ativo', f === 'todos');
            renderizar(); 
        }
        function limparForm() { document.getElementById('edit-id').value = ''; document.getElementById('p-nome').value = ''; document.getElementById('p-validade').value = ''; document.getElementById('p-ean').value = ''; document.getElementById('p-qtd').value = ''; }
        function prepararEdicao(item) {
            document.getElementById('modal-cadastro').classList.remove('hidden');
            document.getElementById('edit-id').value = item.id; document.getElementById('p-nome').value = item.produto; document.getElementById('p-validade').value = item.vencimento; document.getElementById('p-ean').value = item.ean || ''; document.getElementById('p-qtd').value = item.quantidade;
        }
        function toggleManutencaoSecreto() {
            cliquesSegredo++;
            if (cliquesSegredo >= 5) {
                manutencaoAtiva = !manutencaoAtiva;
                localStorage.setItem('manutencaoNewMarket', manutencaoAtiva);
                alert("MANUTEN√á√ÉO: " + (manutencaoAtiva ? "ON" : "OFF"));
                window.location.reload();
            }
            setTimeout(() => cliquesSegredo = 0, 2000);
        }
        function irParaLoginDesdeManutencao() { document.getElementById('maintenanceView').classList.add('hidden-app'); document.getElementById('loginView').classList.remove('hidden-app'); renderizarListaUsuarios(); }
    </script>
</body>
</html>
