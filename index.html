<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market v16.3.5 - Paulo Souza</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .hidden-app { display: none !important; }
        .bg-empresa-azul { background-color: #003366; } 
        .bg-empresa-amarelo { background-color: #FFD700; }
        .bg-gradient-premium { background: linear-gradient(180deg, #0f172a 0%, #1e40af 100%); }
        
        /* Glassmorphism para bot√µes do Header */
        .glass-btn { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .glass-btn:active { transform: scale(0.9); background: rgba(255, 255, 255, 0.2); }

        /* Anima√ß√£o do Ponto Online */
        .online-pulse { width: 8px; height: 8px; background-color: #4ade80; border-radius: 50%; display: inline-block; animation: pulse 2s infinite; margin-right: 6px; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(74, 222, 128, 0); } 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); } }
    </style>
</head>
<body>

    <div id="lockdownView" class="hidden fixed inset-0 bg-slate-900 z-[500] flex items-center justify-center p-8 text-center">
        <div class="max-w-xs">
            <div class="text-6xl mb-6">üõ†Ô∏è</div>
            <h2 class="text-white font-black uppercase text-2xl mb-4 italic">Manuten√ß√£o</h2>
            <p class="text-slate-400 text-sm font-bold uppercase mb-8">O sistema est√° sendo atualizado. Voltamos logo!</p>
            <div class="h-1 w-20 bg-empresa-amarelo mx-auto rounded-full"></div>
            <p class="text-[10px] text-slate-500 mt-10 font-black uppercase tracking-widest italic">Paulo Souza by 2026</p>
        </div>
    </div>

    <div id="loginView" class="fixed inset-0 bg-gradient-premium z-[100] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3.5rem] p-8 shadow-2xl flex flex-col min-h-[600px]">
            <div class="flex-grow">
                <div class="w-20 h-20 bg-empresa-azul rounded-[2rem] flex items-center justify-center mx-auto mb-6 text-empresa-amarelo text-3xl font-black italic shadow-xl border-4 border-slate-50">NM</div>
                <h2 class="text-xl font-black uppercase text-slate-800 italic mb-8 tracking-tight">Controle de Validades</h2>
                <div id="lista-usuarios" class="space-y-3 max-h-[320px] overflow-y-auto pr-1"></div>
            </div>
            <div class="mt-8 pt-6 border-t border-slate-100">
                <p class="text-[13px] font-black text-blue-700 uppercase tracking-widest italic">Paulo Souza by 2026</p>
            </div>
        </div>
    </div>

    <div id="appView" class="hidden-app">
        <header class="bg-[#003366] p-6 sticky top-0 z-30 shadow-[0_10px_30px_rgba(0,0,0,0.3)] rounded-b-[3rem] border-b-4 border-[#FFD700]">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="font-black text-3xl italic text-[#FFD700] uppercase tracking-tighter drop-shadow-lg">New Market</h1>
                    <div class="flex items-center mt-2">
                        <span class="online-pulse"></span>
                        <p id="user-display" class="text-[11px] font-black text-white uppercase tracking-widest opacity-100"></p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="btn-manutencao" onclick="abrirModalManutencao()" class="hidden glass-btn p-3 rounded-2xl text-white shadow-xl">‚öôÔ∏è</button>
                    <button onclick="logout()" class="glass-btn p-3 rounded-2xl text-white shadow-xl bg-red-500/10 border-red-500/20">üö™</button>
                </div>
            </div>
            
            <div class="relative">
                <input type="text" id="input-busca" oninput="renderizar()" placeholder="PESQUISAR PRODUTO..." class="w-full bg-white p-5 rounded-[1.5rem] text-sm font-black uppercase outline-none shadow-inner border-4 border-transparent focus:border-[#FFD700] transition-all text-slate-800 placeholder:text-slate-400">
                <span class="absolute right-5 top-1/2 -translate-y-1/2 opacity-20 text-xl">üîç</span>
            </div>
        </header>

        <main class="max-w-lg mx-auto p-5 pb-40">
            <div id="container-produtos" class="space-y-4"></div>
        </main>
    </div>

    <div id="modal-senha" class="hidden fixed inset-0 bg-slate-900/95 z-[600] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 shadow-2xl">
            <h3 id="nome-selecionado" class="font-black text-empresa-azul uppercase mb-6 tracking-widest text-xl"></h3>
            <input type="password" id="input-senha" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-5 bg-slate-100 rounded-2xl text-center font-black outline-none mb-8 text-4xl tracking-widest border-2 border-transparent focus:border-blue-500">
            <div class="flex gap-3">
                <button onclick="fecharSenha()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Voltar</button>
                <button onclick="validarAcesso()" class="flex-[2] py-4 bg-empresa-azul text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Entrar</button>
            </div>
        </div>
    </div>

    <div id="modal-manutencao" class="hidden fixed inset-0 bg-slate-900/95 z-[700] flex items-center justify-center p-6 text-center">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 shadow-2xl border-4 border-blue-100">
            <h3 class="font-black text-blue-900 uppercase mb-6 tracking-widest">Painel de Administra√ß√£o</h3>
            <div class="space-y-4 mb-8 text-left">
                <div onclick="toggleManutencao()" class="flex items-center justify-between p-5 bg-slate-50 rounded-2xl border border-slate-100 cursor-pointer active:scale-95 transition-all">
                    <span class="text-[10px] font-black uppercase text-slate-600">Modo Manuten√ß√£o Geral</span>
                    <div id="toggle-lockdown" class="w-14 h-7 bg-slate-300 rounded-full relative transition-all duration-300">
                        <div id="toggle-ball" class="w-5 h-5 bg-white rounded-full absolute top-1 left-1 transition-all duration-300 shadow-md"></div>
                    </div>
                </div>
            </div>
            <button onclick="fecharModalManutencao()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase">Fechar Painel</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const EQUIPE = [
            { nome: "ADRIANO", cargo: "GERENTE", pass: "admin123" },
            { nome: "ADRIELLE", cargo: "GERENTE", pass: "admin123" },
            { nome: "PAULO", cargo: "DESENVOLVEDOR", pass: "paulo123" },
            { nome: "PEDRO", cargo: "EQUIPE", pass: "pedro123" },
            { nome: "LEANDRO", cargo: "EQUIPE", pass: "leandro123" },
            { nome: "EDMAR", cargo: "EQUIPE", pass: "edmar123" },
            { nome: "JO√ÉO", cargo: "EQUIPE", pass: "joao123" },
            { nome: "TAMIRIS", cargo: "EQUIPE", pass: "tamiris123" }
        ];

        let usuarioSessao = null, emManutencao = false;

        function checkLockdown() {
            db.collection("config").doc("status").onSnapshot(doc => {
                if (doc.exists) emManutencao = doc.data().manutencao;
                aplicarLockdown();
            });
        }

        function aplicarLockdown() {
            const isPaulo = usuarioSessao && usuarioSessao.nome === "PAULO";
            const lockdownDiv = document.getElementById('lockdownView');
            const ball = document.getElementById('toggle-ball');
            const bg = document.getElementById('toggle-lockdown');

            if (usuarioSessao && emManutencao && !isPaulo) {
                lockdownDiv.classList.remove('hidden');
            } else {
                lockdownDiv.classList.add('hidden');
            }

            if(ball && bg) {
                ball.style.transform = emManutencao ? "translateX(28px)" : "translateX(0px)";
                bg.style.backgroundColor = emManutencao ? "#ef4444" : "#cbd5e1";
            }
        }

        async function toggleManutencao() {
            if (usuarioSessao.nome === "PAULO" || usuarioSessao.cargo === "GERENTE") {
                await db.collection("config").doc("status").set({ manutencao: !emManutencao });
            }
        }

        window.onload = function() {
            checkLockdown();
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            EQUIPE.forEach(u => {
                lista.innerHTML += `<button onclick="prepararLogin('${u.nome}')" class="w-full py-5 bg-slate-50 border border-slate-100 rounded-2xl font-black uppercase text-[11px] flex justify-between px-8 mb-2 active:bg-blue-50"><span>${u.nome}</span><span class="text-blue-600 opacity-40 font-bold">${u.cargo}</span></button>`;
            });
            const salvo = localStorage.getItem('sessaoNewMarket');
            if (salvo) { 
                usuarioSessao = EQUIPE.find(u => u.nome === salvo); 
                if (usuarioSessao) entrarNoApp(); 
            }
        };

        function prepararLogin(n) {
            document.getElementById('nome-selecionado').innerText = n;
            document.getElementById('modal-senha').classList.remove('hidden');
        }

        function fecharSenha() { document.getElementById('modal-senha').classList.add('hidden'); document.getElementById('input-senha').value = ''; }

        function validarAcesso() {
            const s = document.getElementById('input-senha').value;
            const u = EQUIPE.find(x => x.nome === document.getElementById('nome-selecionado').innerText);
            if (s === u.pass) {
                usuarioSessao = u;
                localStorage.setItem('sessaoNewMarket', u.nome);
                fecharSenha();
                entrarNoApp();
            } else alert("Senha Incorreta!");
        }

        function entrarNoApp() {
            document.getElementById('loginView').classList.add('hidden-app');
            document.getElementById('appView').classList.remove('hidden-app');
            if (usuarioSessao.cargo === "GERENTE" || usuarioSessao.nome === "PAULO") {
                document.getElementById('btn-manutencao').classList.remove('hidden');
            }
            const h = new Date().getHours();
            let msg = (h < 12) ? "BOM DIA" : (h < 18) ? "BOA TARDE" : "BOA NOITE";
            document.getElementById('user-display').innerHTML = `${msg}, <span class="text-[#FFD700]">${usuarioSessao.nome}</span>`;
            aplicarLockdown();
        }

        function logout() { localStorage.removeItem('sessaoNewMarket'); window.location.reload(); }
        function abrirModalManutencao() { document.getElementById('modal-manutencao').classList.remove('hidden'); }
        function fecharModalManutencao() { document.getElementById('modal-manutencao').classList.add('hidden'); }
    </script>
</body>
</html>
