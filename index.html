<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>New Market Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        #login-screen, #main-panel { display: none; }
        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        .card-critico { border-left: 12px solid #ef4444; background: #fff1f2; }
        .card-atencao { border-left: 12px solid #f59e0b; background: #fffbeb; }
        .card-normal { border-left: 12px solid #10b981; background: #f0fdf4; }
        #toast { visibility: hidden; min-width: 280px; background: #1e293b; color: #fff; text-align: center; border-radius: 20px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 40px; transform: translateX(-50%); font-weight: 900; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #toast.show { visibility: visible; animation: slideup 0.5s; }
        @keyframes slideup { from { bottom: 0; opacity: 0; } to { bottom: 40px; opacity: 1; } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col font-sans antialiased">
    <div id="toast"></div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border-t-[14px] border-blue-900 text-center">
            <h1 class="text-4xl font-black uppercase italic text-blue-900 tracking-tighter">New Market</h1>
            <p class="text-[9px] font-black text-slate-300 mt-2 tracking-[0.4em] uppercase">Security Control</p>
            <form id="login-form" class="mt-8 space-y-4">
                <input type="email" id="email" class="w-full p-5 bg-slate-50 border-2 rounded-3xl outline-none focus:border-blue-500 font-bold uppercase text-sm" placeholder="E-MAIL" required>
                <input type="password" id="password" class="w-full p-5 bg-slate-50 border-2 rounded-3xl outline-none focus:border-blue-500 font-bold" placeholder="SENHA" required>
                <button type="submit" class="w-full bg-blue-900 text-white p-5 rounded-3xl font-black uppercase shadow-xl hover:bg-blue-800 active:scale-95 transition-all">Entrar</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-5 flex justify-between items-center sticky top-0 z-50 shadow-xl">
            <div class="flex flex-col">
                <span class="font-black italic uppercase text-2xl leading-none">New Market</span>
                <span id="user-display" class="text-[8px] font-black opacity-80 mt-1 uppercase tracking-widest">SISTEMA ONLINE</span>
            </div>
            <div class="flex gap-2">
                <button id="btn-config" class="bg-white/20 p-2.5 rounded-2xl backdrop-blur-md">‚öôÔ∏è</button>
                <button id="btn-logout" class="bg-black/20 p-2.5 rounded-2xl text-[9px] font-black uppercase">Sair</button>
            </div>
        </nav>

        <main class="p-5 max-w-2xl mx-auto w-full space-y-6">
            <div id="gaveta-config" class="hidden bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl space-y-4">
                <h2 class="font-black uppercase text-sm text-blue-400">Configurar Alertas</h2>
                <button id="btn-ativar-push" class="w-full bg-purple-600 p-5 rounded-3xl font-black uppercase text-xs shadow-lg">üîî Ativar Notifica√ß√µes no Celular</button>
            </div>

            <div class="relative">
                <input type="text" id="campo-busca" placeholder="PESQUISAR PRODUTO..." class="w-full p-6 pl-14 rounded-[2.2rem] shadow-md border-none uppercase font-black text-sm outline-none bg-white focus:ring-4 ring-blue-900/10 transition-all">
                <span class="absolute left-6 top-6 opacity-30 text-xl">üîç</span>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border-b-[12px] border-blue-900 space-y-5">
                <h2 class="font-black uppercase text-blue-900 text-xs tracking-widest">Lan√ßar Validade</h2>
                <div class="space-y-4">
                    <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl uppercase font-black text-slate-700 outline-none focus:border-blue-500">
                    <div class="flex gap-3">
                        <input type="date" id="p-data" class="w-1/2 p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-700 outline-none focus:border-blue-500">
                        <button id="btn-salvar" class="w-1/2 bg-blue-900 text-white p-5 rounded-2xl font-black uppercase shadow-lg hover:bg-blue-800 transition-all">Salvar</button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between px-4">
                <h2 class="font-black uppercase text-slate-400 text-[10px] tracking-widest">Monitoramento</h2>
                <span id="contador" class="bg-blue-900 text-white text-[10px] px-3 py-1 rounded-full font-black">0</span>
            </div>

            <div id="lista" class="space-y-4 pb-32"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messaging = getMessaging(app);

        // SERVICE WORKER REGISTRATION (RESOLVE O INCOMPLETO)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./firebase-messaging-sw.js');
        }

        // LOGIN / LOGOUT
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-display').innerText = user.email.toUpperCase();
                carregarDados();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (err) { alert("ACESSO NEGADO"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        document.getElementById('btn-config').onclick = () => document.getElementById('gaveta-config').classList.toggle('hidden');

        // NOTIFICA√á√ïES (COLE√á√ÉO TOKENS)
        document.getElementById('btn-ativar-push').onclick = async () => {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                const token = await getToken(messaging, { vapidKey: 'BNdM1ijQ6x9eFK4Zop7MfUZ6GnyVSFVR_DJJSOwBsXKfs6Q6bouX2o3b5KD44_f5xWXbXCqwHeJWJlcOEo7DrLA' });
                if (token) {
                    await setDoc(doc(db, "tokens_notificacao", auth.currentUser.uid), { token: token, user: auth.currentUser.email, data: serverTimestamp() });
                    showToast("ALERTA DI√ÅRIO ATIVO!");
                }
            }
        };

        // CRUD E BUSCA
        document.getElementById('btn-salvar').onclick = async () => {
            const n = document.getElementById('p-nome').value.toUpperCase().trim();
            const d = document.getElementById('p-data').value;
            if(!n || !d) return;
            await addDoc(collection(db, "validades"), { produto: n, vencimento: d, user: auth.currentUser.email, criadoEm: serverTimestamp() });
            document.getElementById('p-nome').value = "";
            showToast("SALVO COM SUCESSO!");
        };

        function carregarDados() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const render = (docs) => {
                    const lista = document.getElementById('lista');
                    document.getElementById('contador').innerText = docs.length;
                    lista.innerHTML = "";
                    docs.forEach(d => {
                        const item = d.data();
                        const hoje = new Date();
                        const venci = new Date(item.vencimento + "T12:00:00");
                        const dif = Math.ceil((venci - hoje) / (1000 * 60 * 60 * 24));
                        
                        let cor = "card-normal";
                        if (dif <= 5) cor = "card-critico";
                        else if (dif <= 15) cor = "card-atencao";

                        const div = document.createElement('div');
                        div.className = `p-7 rounded-[2.5rem] shadow-xl flex flex-col gap-4 ${cor}`;
                        div.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div class="max-w-[70%]">
                                    <h3 class="font-black uppercase text-blue-900 text-lg leading-tight">${item.produto}</h3>
                                    <p class="text-[9px] font-bold text-slate-400 mt-2 uppercase">Vence: ${item.vencimento}</p>
                                </div>
                                <div class="text-right flex flex-col items-end">
                                    <span class="text-[12px] font-black p-2 px-5 rounded-2xl ${dif <= 5 ? 'bg-red-600 text-white' : 'bg-slate-200 text-slate-500'}">${dif}D</span>
                                    <button onclick="apagar('${d.id}')" class="mt-4 text-[10px] font-black text-red-400 opacity-50 hover:opacity-100 uppercase">Apagar</button>
                                </div>
                            </div>
                            <canvas id="bc-${d.id}" class="w-full h-10"></canvas>
                        `;
                        lista.appendChild(div);
                        JsBarcode(`#bc-${d.id}`, item.produto.substring(0, 15), { format: "CODE128", height: 35, displayValue: false, margin: 0 });
                    });
                };
                render(snap.docs);
                document.getElementById('campo-busca').oninput = (e) => {
                    const t = e.target.value.toUpperCase();
                    render(snap.docs.filter(d => d.data().produto.includes(t)));
                };
            });
        }

        window.apagar = async (id) => { if(confirm("Deseja apagar?")) await deleteDoc(doc(db, "validades", id)); };

        function showToast(m) {
            const t = document.getElementById("toast");
            t.innerText = m; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
    </script>
</body>
</html>
