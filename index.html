<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market Supermercados - Painel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Controle de visibilidade inicial */
        #login-screen, #main-panel { display: none; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .filter-active { border-width: 4px !important; opacity: 1 !important; transform: scale(1.05); }
        .filter-inactive { opacity: 0.5; }
        
        .card-critico { border-left: 8px solid #ef4444; }
        .card-atencao { border-left: 8px solid #f59e0b; }
        .card-normal { border-left: 8px solid #10b981; }
        
        .card-checked { opacity: 0.4; filter: grayscale(1); background-color: #f1f5f9 !important; border-left-color: #94a3b8 !important; transform: scale(0.96); }
        .card-checked h3 { text-decoration: line-through; }

        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        .btn-newmarket { background: linear-gradient(90deg, #1e40af, #dc2626, #facc15); background-size: 200% auto; transition: 0.5s; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); height: 0; margin: 0; padding: 0; } }
        .welcome-show { animation: slideIn 0.5s ease forwards; }
        .welcome-hide { animation: slideOut 0.8s ease forwards 4s; }

        .card { transition: all 0.2s ease; cursor: pointer; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="loading-screen">
        <div class="w-12 h-12 border-4 border-blue-800 border-t-red-600 rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Iniciando New Market...</p>
    </div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border-t-8 border-blue-800 text-center relative overflow-hidden">
            <h1 class="text-3xl font-black uppercase italic leading-none">
                <span class="text-blue-800">New</span> <span class="text-red-600">Market</span>
            </h1>
            <p class="text-[10px] text-yellow-600 font-black uppercase tracking-widest mt-1">Nazar√© Paulista</p>
            <form id="login-form" class="space-y-4 text-left mt-8">
                <input type="email" id="email" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none text-sm" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none text-sm" placeholder="Senha" required>
                <button type="submit" id="btn-entrar" class="w-full btn-newmarket text-white p-4 rounded-2xl font-black uppercase shadow-lg">Acessar</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
            <div class="text-left leading-none">
                <span class="font-black italic uppercase text-lg">New Market</span><br>
                <span class="text-[8px] font-black uppercase tracking-widest text-yellow-200">Painel de Validades</span>
            </div>
            <button id="btn-logout" class="text-[10px] bg-white/20 px-4 py-2 rounded-full uppercase font-bold border border-white/30">Sair</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full flex-grow space-y-6">
            <div id="welcome-msg" class="hidden bg-white p-4 rounded-2xl shadow-sm border-l-4 border-yellow-400 flex items-center gap-3">
                <div class="bg-yellow-100 p-2 rounded-full text-xl">üõí</div>
                <div><p id="welcome-text" class="font-black text-blue-900 uppercase text-xs"></p></div>
            </div>

            <div id="repositor-form" class="hidden bg-white p-6 rounded-3xl shadow-lg border-b-8 border-green-500 space-y-4">
                <h2 class="font-black uppercase text-green-700 text-[10px]">Novo Lan√ßamento</h2>
                
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl font-bold uppercase outline-none text-sm bg-slate-50">
                
                <div class="grid grid-cols-4 gap-2">
                    <input type="number" id="p-ean" placeholder="C√ìDIGO EAN" class="col-span-3 w-full p-4 border rounded-2xl font-bold outline-none text-sm bg-slate-50">
                    <input type="number" id="p-qtd" placeholder="QTD" class="col-span-1 w-full p-4 border rounded-2xl font-bold outline-none text-sm bg-slate-50">
                </div>

                <select id="p-setor" class="w-full p-4 border rounded-2xl font-bold uppercase bg-slate-50 text-sm">
                    <option value="Corredor do Paulo">Corredor do Paulo</option>
                    <option value="Corredor do Leandro">Corredor do Leandro</option>
                    <option value="Corredor do Pedro">Corredor do Pedro</option>
                    <option value="Corredor do Edmar">Corredor do Edmar</option>
                </select>
                <input type="date" id="p-data" class="w-full p-4 border rounded-2xl font-bold text-sm bg-slate-50">
                <button id="btn-salvar" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black uppercase shadow-lg">Salvar Agora</button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-3 gap-2 text-center font-black">
                    <button id="f-critico" class="bg-white p-3 rounded-2xl border-2 border-red-500 text-red-600 filter-inactive"><p class="text-[8px]">üö® Cr√≠tico</p><p id="c-critico" class="text-xl">0</p></button>
                    <button id="f-atencao" class="bg-white p-3 rounded-2xl border-2 border-yellow-500 text-yellow-600 filter-inactive"><p class="text-[8px]">‚ö†Ô∏è Aten√ß√£o</p><p id="c-atencao" class="text-xl">0</p></button>
                    <button id="f-todos" class="bg-white p-3 rounded-2xl border-2 border-blue-500 text-blue-600 filter-active"><p class="text-[8px]">üì¶ Total</p><p id="c-total" class="text-xl">0</p></button>
                </div>
                <button id="btn-whatsapp" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black uppercase text-xs shadow-md">üìä Enviar Selecionados (WhatsApp)</button>
                <input type="text" id="busca" placeholder="üîç Pesquisar..." class="w-full p-4 rounded-2xl bg-white shadow-md font-bold outline-none text-sm border focus:border-yellow-400">
                <div id="lista" class="space-y-3 pb-12"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        let dadosAtuais = [];
        let filtroAtual = 'todos';

        const loader = document.getElementById('loading-screen');
        const loginScreen = document.getElementById('login-screen');
        const mainPanel = document.getElementById('main-panel');

        onAuthStateChanged(auth, (user) => {
            loader.style.display = 'none';

            if (user) {
                loginScreen.style.display = 'none';
                mainPanel.style.display = 'flex';
                
                const welcome = document.getElementById('welcome-msg');
                document.getElementById('welcome-text').innerText = `BOAS-VINDAS, ${user.email.split('@')[0].toUpperCase()}!`;
                welcome.classList.remove('hidden');
                welcome.classList.add('welcome-show', 'welcome-hide');

                const isG = gerentes.includes(user.email);
                document.getElementById('repositor-form').classList.toggle('hidden', isG);
                carregar(isG);
            } else {
                loginScreen.style.display = 'flex';
                mainPanel.style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-entrar');
            btn.innerText = "ENTRANDO...";
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            } catch (err) {
                alert("Login inv√°lido.");
                btn.innerText = "Acessar";
            }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        function carregar(podeApagar) {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                dadosAtuais = [];
                let c1 = 0, c2 = 0;

                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    const diff = Math.ceil((new Date(item.vencimento + "T00:00:00") - new Date().setHours(0,0,0,0)) / 86400000);
                    let cat = "normal", estilo = "card-normal", corTxt = "text-green-600";
                    
                    if(diff <= 5) { estilo = "card-critico"; corTxt = "text-red-600 animate-pulse"; c1++; cat = "critico"; }
                    else if(diff <= 15) { estilo = "card-atencao"; corTxt = "text-yellow-600"; c2++; cat = "atencao"; }
                    
                    dadosAtuais.push({...item, dias: diff, cat});

                    const div = document.createElement('div');
                    div.className = `card p-4 bg-white rounded-2xl shadow-sm ${estilo} mb-3 flex items-start gap-4 transition-all`;
                    div.dataset.id = item.id;
                    div.dataset.cat = cat;
                    div.dataset.search = `${item.produto} ${item.codigo}`.toLowerCase();

                    div.onclick = (e) => {
                        if(e.target.tagName === 'BUTTON') return;
                        const cb = div.querySelector('.item-check');
                        cb.checked = !cb.checked;
                        div.classList.toggle('card-checked', cb.checked);
                    };

                    div.innerHTML = `
                        <input type="checkbox" class="item-check mt-1 scale-125 pointer-events-none" data-id="${item.id}">
                        <div class="flex-grow pointer-events-none">
                            <div class="flex justify-between text-[8px] font-black uppercase text-slate-400">
                                <span>${item.setor}</span><span class="${corTxt}">${diff} DIAS</span>
                            </div>
                            <h3 class="font-black text-sm uppercase text-slate-800">${item.produto}</h3>
                            <div class="flex gap-4 text-[10px] font-bold text-blue-700">
                                <span>EAN: ${item.codigo}</span><span>QTD: ${item.quantidade}</span>
                            </div>
                            <div class="flex justify-between items-center mt-2">
                                <p class="text-[9px] font-bold text-slate-400">VENCE: ${item.vencimento.split('-').reverse().join('/')}</p>
                                ${podeApagar ? `<button onclick="window.apagarItem('${item.id}')" class="text-red-500 text-[10px] font-black uppercase pointer-events-auto p-1">Excluir</button>` : ''}
                            </div>
                        </div>`;
                    lista.appendChild(div);
                });
                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = c1;
                document.getElementById('c-atencao').innerText = c2;
                filtrar();
            });
        }

        document.getElementById('btn-salvar').onclick = async () => {
            const data = {
                produto: document.getElementById('p-nome').value.toUpperCase(),
                codigo: document.getElementById('p-ean').value || "S/N",
                quantidade: document.getElementById('p-qtd').value || "0",
                setor: document.getElementById('p-setor').value,
                vencimento: document.getElementById('p-data').value,
                criadoEm: serverTimestamp()
            };
            if(!data.produto || !data.vencimento) return alert("Preencha Nome e Data!");
            await addDoc(collection(db, "validades"), data);
            document.querySelectorAll('#repositor-form input').forEach(i => i.value = "");
            alert("Salvo!");
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            const selecionados = Array.from(document.querySelectorAll('.item-check:checked')).map(cb => cb.dataset.id);
            if(selecionados.length === 0) return alert("Marque os itens primeiro!");
            const itens = dadosAtuais.filter(d => selecionados.includes(d.id));
            let msg = `*üìä VALIDADES - NEW MARKET*\n\n`;
            itens.forEach(p => {
                msg += `üìç *${p.produto}*\nVence: ${p.vencimento.split('-').reverse().join('/')}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        function filtrar() {
            const b = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                const mF = (filtroAtual === 'todos' || c.dataset.cat === filtroAtual);
                const mB = c.dataset.search.includes(b);
                c.style.display = (mF && mB) ? "flex" : "none";
            });
        }

        document.getElementById('f-critico').onclick = () => { filtroAtual='critico'; filtrar(); };
        document.getElementById('f-atencao').onclick = () => { filtroAtual='atencao'; filtrar(); };
        document.getElementById('f-todos').onclick = () => { filtroAtual='todos'; filtrar(); };
        document.getElementById('busca').onkeyup = () => filtrar();

        window.apagarItem = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "validades", id)); };
    </script>
</body>
</html>
