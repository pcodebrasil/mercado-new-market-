<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEW MARKET | Vigia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --n-azul: #0066ff;
            --n-azul-hover: #0052cc;
            --n-amarelo: #ffc107;
            --n-vermelho: #ef4444;
            --n-fundo: #f8fafc;
        }

        body { background-color: var(--n-fundo); color: #334155; font-family: 'Inter', system-ui, sans-serif; }
        #tela-login, #painel-principal { display: none; }
        
        /* Entrada Elegante */
        #tela-carregamento { 
            position: fixed; inset: 0; background: white; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .logo-animada {
            font-weight: 900; font-style: italic; font-size: 1.8rem; color: #1e293b;
            animation: entradaSuave 1s ease-out forwards;
            letter-spacing: -1.5px;
        }
        @keyframes entradaSuave {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Cart√µes e Inputs */
        .cartao { background: white; border-radius: 14px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); }
        .input-focado { 
            @apply w-full p-3 bg-white border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all text-sm font-medium; 
        }
        
        /* Bot√£o Gravar - Ajustado para ser mais vivo */
        .btn-gravar { 
            @apply w-full p-4 rounded-xl font-bold text-sm uppercase tracking-wider text-white transition-all shadow-md active:scale-95;
            background: linear-gradient(135deg, #0070f3 0%, #005ecb 100%);
        }
        .btn-gravar:hover { background: var(--n-azul-hover); shadow-lg; }

        /* Estilo da Lista */
        .item-card { @apply cartao p-4 mb-3 border-l-4 transition-all cursor-pointer; }
        .border-critico { border-l-color: var(--n-vermelho); }
        .border-alerta { border-l-color: var(--n-amarelo); }
        .border-normal { border-l-color: var(--n-azul); }
        .marcado { background-color: #f1f5f9; border-style: dashed; opacity: 0.7; }

        #aviso-flutuante { 
            visibility: hidden; position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            background: #1e293b; color: white; padding: 12px 28px; border-radius: 50px;
            font-size: 11px; font-weight: 700; z-index: 10000; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
        }
        #aviso-flutuante.show { visibility: visible; animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: translate(-50%, 50px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="aviso-flutuante">MENSAGEM</div>

    <div id="tela-carregamento">
        <div class="logo-animada">NEW <span class="text-blue-600">MARKET</span></div>
        <div class="w-8 h-1 bg-amber-400 mt-2 rounded-full"></div>
    </div>

    <div id="tela-login" class="min-h-screen flex items-center justify-center p-6 bg-slate-50">
        <div class="cartao p-8 w-full max-w-xs">
            <h1 class="text-center font-black text-slate-800 mb-6 uppercase tracking-widest text-xs">Identifica√ß√£o</h1>
            <form class="space-y-4" onsubmit="return false;">
                <input type="email" id="email" class="input-focado" placeholder="E-mail profissional">
                <input type="password" id="senha" class="input-focado" placeholder="Sua senha">
                <button type="button" id="btn-entrar" class="btn-gravar">Entrar no Sistema</button>
            </form>
        </div>
    </div>

    <div id="painel-principal" class="flex flex-col min-h-screen">
        <nav class="bg-white/80 backdrop-blur-md p-4 sticky top-0 z-50 flex justify-between items-center border-b border-slate-200">
            <span class="font-black italic text-slate-800 text-sm tracking-tighter uppercase">New Market <span class="text-blue-600">Vigia</span></span>
            <button id="btn-sair" class="text-[10px] font-bold text-slate-400 hover:text-red-500 transition-colors uppercase">Sair</button>
        </nav>

        <main class="p-4 max-w-md mx-auto w-full space-y-6">
            
            <div class="grid grid-cols-3 gap-3">
                <div onclick="setFiltro('critico')" id="f-critico" class="cartao p-3 text-center cursor-pointer">
                    <span class="text-[8px] font-bold text-slate-400 block uppercase mb-1">Cr√≠tico</span>
                    <span id="q-critico" class="text-xl font-black text-red-500">0</span>
                </div>
                <div onclick="setFiltro('atencao')" id="f-atencao" class="cartao p-3 text-center cursor-pointer">
                    <span class="text-[8px] font-bold text-slate-400 block uppercase mb-1">Alerta</span>
                    <span id="q-atencao" class="text-xl font-black text-amber-500">0</span>
                </div>
                <div onclick="setFiltro('todos')" id="f-todos" class="cartao p-3 text-center cursor-pointer border-blue-500 ring-2 ring-blue-50">
                    <span class="text-[8px] font-bold text-slate-400 block uppercase mb-1">Total</span>
                    <span id="q-total" class="text-xl font-black text-blue-600">0</span>
                </div>
            </div>

            <div id="bloco-registro" class="hidden cartao p-6 space-y-4">
                <div class="flex items-center gap-2">
                    <div class="w-1.5 h-1.5 bg-blue-600 rounded-full animate-pulse"></div>
                    <h2 class="text-[11px] font-black text-slate-700 uppercase tracking-wider">Novo Lan√ßamento</h2>
                </div>
                
                <div class="space-y-3">
                    <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="input-focado uppercase">
                    
                    <div class="grid grid-cols-3 gap-3">
                        <input type="number" id="p-ean" placeholder="C√ìDIGO EAN" class="col-span-2 input-focado">
                        <input type="number" id="p-qtd" placeholder="QTD" class="col-span-1 input-focado">
                    </div>

                    <select id="p-setor" class="input-focado text-slate-500">
                        <option value="Estoque Central">Estoque Central</option>
                        <option value="Corredor: Paulo">Corredor: Paulo</option>
                        <option value="Corredor: Leandro">Corredor: Leandro</option>
                        <option value="Corredor: Pedro">Corredor: Pedro</option>
                        <option value="Corredor: Edmar">Corredor: Edmar</option>
                    </select>

                    <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <span class="text-[9px] font-bold text-slate-400 uppercase">Validade:</span>
                        <input type="date" id="p-data" class="flex-1 bg-transparent text-sm font-bold text-blue-700 outline-none">
                    </div>
                </div>

                <button id="btn-salvar" class="btn-gravar">Gravar no Sistema</button>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="caixa-busca" oninput="filtrar()" placeholder="Procurar mercadoria..." class="input-focado pr-10 shadow-sm">
                    <span class="absolute right-4 top-3.5 opacity-20">üîç</span>
                </div>
                
                <div class="flex gap-2">
                    <button id="btn-wpp" class="flex-1 bg-green-50 text-green-700 p-2.5 rounded-xl font-bold text-[10px] uppercase border border-green-100 hover:bg-green-100 transition-colors">Relat√≥rio WhatsApp</button>
                    <button id="btn-selecao" class="flex-1 bg-slate-100 text-slate-600 p-2.5 rounded-xl font-bold text-[10px] uppercase border border-slate-200 hover:bg-slate-200 transition-colors">Selecionar Cr√≠ticos</button>
                </div>
                
                <div id="lista-vencimentos" class="space-y-3 pb-24"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const adms = ['paulo@newmarket.com', 'adriano@newmarket.com', 'adrielle@newmarket.com'];
        let fAtual = 'todos';

        function toast(txt) {
            const el = document.getElementById("aviso-flutuante");
            el.innerText = txt; el.className = "show";
            setTimeout(() => el.className = "", 2500);
        }

        window.setFiltro = (f) => {
            fAtual = f;
            document.querySelectorAll('[onclick^="setFiltro"]').forEach(d => d.className = "cartao p-3 text-center cursor-pointer");
            document.getElementById(`f-${f}`).className = "cartao p-3 text-center cursor-pointer border-blue-500 ring-2 ring-blue-50";
            filtrar();
        };

        window.filtrar = () => {
            const b = document.getElementById('caixa-busca').value.toLowerCase();
            document.querySelectorAll('.item-card').forEach(c => {
                const matchF = fAtual === 'todos' || c.dataset.cat === fAtual;
                const matchB = c.dataset.txt.includes(b);
                c.style.display = (matchF && matchB) ? "block" : "none";
            });
        };

        function monitorar(isAdm) {
            const q = query(collection(db, "validades"), orderBy("vencimento", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('lista-vencimentos');
                box.innerHTML = "";
                let count = { c: 0, a: 0 };
                const hoje = new Date(); hoje.setHours(0,0,0,0);

                snap.forEach(d => {
                    const data = { id: d.id, ...d.data() };
                    const dVenc = new Date(data.vencimento + "T12:00:00");
                    const diff = Math.ceil((dVenc - hoje) / 86400000);
                    
                    let cat = "ok", border = "border-normal", statusTxt = `${diff} dias`;
                    if(diff <= 0) { border="border-critico"; cat="critico"; statusTxt="Vencido"; count.c++; }
                    else if(diff <= 7) { border="border-critico"; cat="critico"; statusTxt="Cr√≠tico"; count.c++; }
                    else if(diff <= 15) { border="border-alerta"; cat="atencao"; statusTxt="Aten√ß√£o"; count.a++; }
                    
                    const el = document.createElement('div');
                    el.className = `item-card ${border}`;
                    el.dataset.cat = cat; el.dataset.txt = `${data.produto} ${data.codigo}`.toLowerCase();
                    el.onclick = () => el.classList.toggle('marcado');

                    el.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[7px] font-bold text-slate-400 uppercase tracking-widest">${data.setor}</span>
                            <span class="text-[9px] font-black ${diff <= 7 ? 'text-red-500' : 'text-blue-600'} uppercase">${statusTxt}</span>
                        </div>
                        <h3 class="text-sm font-bold text-slate-800 uppercase truncate">${data.produto}</h3>
                        <div class="flex justify-between items-end mt-2">
                            <div>
                                <p class="text-xs font-black text-slate-900">${data.vencimento.split('-').reverse().join('/')}</p>
                                <p class="text-[9px] text-slate-400 font-medium">Qtd: ${data.quantidade}</p>
                            </div>
                            <div class="flex flex-col items-end gap-1">
                                <svg class="barcode-mini" jsbarcode-value="${data.codigo}" jsbarcode-format="auto" jsbarcode-displayValue="false" jsbarcode-height="15" jsbarcode-width="1"></svg>
                                ${isAdm ? `<button class="text-[8px] text-red-300 font-bold hover:text-red-500" onclick="deletar('${data.id}')">Excluir</button>` : ''}
                            </div>
                        </div>`;
                    box.appendChild(el);
                });
                JsBarcode(".barcode-mini").init();
                document.getElementById('q-total').innerText = snap.size;
                document.getElementById('q-critico').innerText = count.c;
                document.getElementById('q-atencao').innerText = count.a;
                filtrar();
            });
        }

        window.deletar = async (id) => {
            if(confirm("Deseja mesmo excluir?")) await deleteDoc(doc(db, "validades", id));
        };

        onAuthStateChanged(auth, (u) => {
            document.getElementById('tela-carregamento').style.display = 'none';
            if (u) {
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('painel-principal').style.display = 'flex';
                const isAdm = adms.includes(u.email);
                document.getElementById('bloco-registro').classList.toggle('hidden', isAdm && u.email !== 'paulo@newmarket.com');
                monitorar(isAdm);
            } else {
                document.getElementById('tela-login').style.display = 'flex';
                document.getElementById('painel-principal').style.display = 'none';
            }
        });

        document.getElementById('btn-entrar').onclick = async () => {
            const e = document.getElementById('email').value;
            const s = document.getElementById('senha').value;
            try { await signInWithEmailAndPassword(auth, e, s); } catch { toast("Erro no login"); }
        };

        document.getElementById('btn-sair').onclick = () => signOut(auth);
        
        document.getElementById('btn-salvar').onclick = async () => {
            const prod = { 
                produto: document.getElementById('p-nome').value.toUpperCase(), 
                codigo: document.getElementById('p-ean').value || "0", 
                quantidade: document.getElementById('p-qtd').value || "1", 
                setor: document.getElementById('p-setor').value, 
                vencimento: document.getElementById('p-data').value, 
                criadoEm: serverTimestamp() 
            };
            if(!prod.produto || !prod.vencimento) return toast("Preencha o nome e data");
            await addDoc(collection(db, "validades"), prod);
            toast("Produto registrado!");
            document.getElementById('p-nome').value = ""; document.getElementById('p-ean').value = "";
        };

        document.getElementById('btn-wpp').onclick = () => {
            const s = document.querySelectorAll('.marcado');
            if(!s.length) return toast("Marque itens primeiro");
            let t = "*RELAT√ìRIO NEW MARKET*\n\n";
            s.forEach(c => { t += `‚Ä¢ ${c.querySelector('h3').innerText} (${c.querySelector('.text-xs').innerText})\n`; });
            window.open(`https://wa.me/?text=${encodeURIComponent(t)}`);
        };

        document.getElementById('btn-selecao').onclick = () => {
            document.querySelectorAll('.item-card').forEach(c => {
                if(c.dataset.cat === 'critico') c.classList.add('marcado');
            });
        };
    </script>
</body>
</html>
