<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Gest√£o de Perdas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        #login-screen, #main-panel { display: none; }
        
        .bg-newmarket { background: linear-gradient(135deg, #0f172a 0%, #b91c1c 50%, #eab308 100%); }
        
        /* Estiliza√ß√£o Premium dos Cards */
        .card-validade { transition: all 0.3s ease; border-bottom: 8px solid transparent; }
        .card-critico { border-bottom-color: #ef4444; background: #ffffff; border-left: 10px solid #ef4444; }
        .card-atencao { border-bottom-color: #f59e0b; background: #ffffff; border-left: 10px solid #f59e0b; }
        .card-normal { border-bottom-color: #10b981; background: #ffffff; border-left: 10px solid #10b981; }
        
        /* Login Estilo Dark/Premium */
        .login-box { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border-radius: 3rem; }
        
        #toast { visibility: hidden; min-width: 250px; background-color: #0f172a; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; }
        #toast.show { visibility: visible; animation: fadein 0.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        
        input:focus { border-color: #1e40af !important; ring: 4px rgba(30, 64, 175, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="toast"></div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-6 bg-slate-900">
        <div class="login-box bg-white p-10 w-full max-w-md border-t-[15px] border-blue-700">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black italic text-slate-900 tracking-tighter uppercase">New Market</h1>
                <div class="h-1 w-20 bg-red-600 mx-auto mt-2"></div>
                <p class="text-[10px] font-bold text-slate-400 mt-4 tracking-widest uppercase">Acesso Administrativo</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-5 bg-slate-50 border-2 border-slate-200 rounded-2xl outline-none font-bold uppercase text-xs" placeholder="E-MAIL" required>
                <input type="password" id="password" class="w-full p-5 bg-slate-50 border-2 border-slate-200 rounded-2xl outline-none font-bold" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <button type="submit" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-900 transition-all shadow-lg">Entrar no Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-6 flex justify-between items-center sticky top-0 z-50 shadow-2xl">
            <div class="flex flex-col">
                <span class="font-black italic uppercase text-2xl leading-none tracking-tighter">New Market</span>
                <span id="user-info" class="text-[9px] font-bold opacity-80 mt-1 uppercase tracking-widest">Sincronizado</span>
            </div>
            <button id="btn-logout" class="bg-white/20 px-4 py-2 rounded-xl text-[10px] font-black uppercase backdrop-blur-sm">Sair</button>
        </nav>

        <main class="p-5 max-w-2xl mx-auto w-full space-y-6">
            
            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl space-y-5 border-2 border-slate-100">
                <h2 class="font-black uppercase text-blue-900 text-[11px] tracking-widest border-b pb-4">Novo Lan√ßamento</h2>
                <div class="grid grid-cols-1 gap-4">
                    <input type="text" id="p-nome" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black uppercase text-xs outline-none" placeholder="NOME DO PRODUTO">
                    
                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="p-lote" class="p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black uppercase text-xs outline-none" placeholder="LOTE">
                        <input type="number" id="p-estoque" class="p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-xs outline-none" placeholder="QTD ESTOQUE">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <input type="date" id="p-data" class="p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-xs outline-none">
                        <button id="btn-salvar" class="bg-blue-900 text-white rounded-2xl font-black uppercase text-[10px] shadow-lg hover:bg-blue-800 transition-all">Gravar Dados</button>
                    </div>
                </div>
            </div>

            <div class="flex gap-3">
                <div class="relative flex-grow">
                    <input type="text" id="campo-busca" class="w-full p-5 pl-12 rounded-2xl shadow-md border-none font-black text-[10px] uppercase outline-none bg-white" placeholder="Pesquisar...">
                    <span class="absolute left-4 top-5 opacity-30">üîç</span>
                </div>
                <button id="btn-whatsapp" class="bg-green-600 text-white px-6 rounded-2xl shadow-lg flex items-center justify-center">
                    <span class="text-xl">üìä</span>
                </button>
            </div>

            <div id="lista" class="space-y-4 pb-24"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURA√á√ÉO EXCLUSIVA NEW MARKET
        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let cacheDados = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                document.getElementById('user-info').innerText = user.email.split('@')[0];
                carregarDados();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (err) { showToast("ACESSO NEGADO"); }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        document.getElementById('btn-salvar').onclick = async () => {
            const n = document.getElementById('p-nome').value.toUpperCase().trim();
            const d = document.getElementById('p-data').value;
            const l = document.getElementById('p-lote').value.toUpperCase() || "GERAL";
            const q = document.getElementById('p-estoque').value || "0";
            
            if(!n || !d) return showToast("DADOS INCOMPLETOS!");
            
            await addDoc(collection(db, "validades"), {
                produto: n, vencimento: d, lote: l, estoque: q,
                criadoEm: serverTimestamp()
            });
            
            ["p-nome", "p-data", "p-lote", "p-estoque"].forEach(id => document.getElementById(id).value = "");
            showToast("ITEM REGISTRADO!");
        };

        function carregarDados() {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                cacheDados = snap.docs.map(d => ({id: d.id, ...d.data()}));
                render(cacheDados);
            });
        }

        function render(itens) {
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            itens.forEach(item => {
                const hoje = new Date();
                const venci = new Date(item.vencimento + "T12:00:00");
                const dif = Math.ceil((venci - hoje) / (1000 * 60 * 60 * 24));
                
                let tipo = "card-normal";
                if(dif <= 5) tipo = "card-critico";
                else if(dif <= 15) tipo = "card-atencao";

                const div = document.createElement('div');
                div.className = `p-6 rounded-[2rem] shadow-lg flex flex-col gap-4 card-validade ${tipo}`;
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="max-w-[70%]">
                            <h3 class="font-black uppercase text-blue-900 text-sm leading-tight">${item.produto}</h3>
                            <p class="text-[9px] font-bold text-slate-400 mt-2 uppercase">Lote: ${item.lote} | Est: ${item.estoque}</p>
                            <p class="text-[9px] font-black text-slate-300 mt-1 uppercase">Vence em: ${item.vencimento}</p>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-[10px] font-black p-2 px-4 rounded-xl ${dif <= 5 ? 'bg-red-600 text-white shadow-lg animate-pulse' : 'bg-slate-100 text-slate-500'}">${dif}D</span>
                            <button onclick="excluir('${item.id}')" class="mt-4 text-[9px] font-bold text-red-400 opacity-50 uppercase tracking-tighter">Excluir</button>
                        </div>
                    </div>
                    <canvas id="bc-${item.id}" class="w-full h-8 opacity-60"></canvas>
                `;
                lista.appendChild(div);
                JsBarcode(`#bc-${item.id}`, item.produto.substring(0, 12), { format: "CODE128", height: 30, displayValue: false, margin: 0 });
            });
        }

        document.getElementById('campo-busca').oninput = (e) => {
            const t = e.target.value.toUpperCase();
            render(cacheDados.filter(d => d.produto.includes(t)));
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            if (cacheDados.length === 0) return showToast("LISTA VAZIA");
            let msg = "*üìä RELAT√ìRIO NEW MARKET*\n\n";
            cacheDados.forEach(i => {
                const venci = new Date(i.vencimento + "T12:00:00");
                const dif = Math.ceil((venci - new Date()) / (1000 * 60 * 60 * 24));
                const status = dif <= 5 ? "üî¥" : (dif <= 15 ? "üü†" : "üü¢");
                msg += `${status} *${i.produto}*\nVenc: ${i.vencimento} (${dif} dias)\nLote: ${i.lote} | Est: ${i.estoque}\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        window.excluir = async (id) => { if(confirm("EXCLUIR REGISTRO?")) await deleteDoc(doc(db, "validades", id)); };

        function showToast(m) {
            const t = document.getElementById("toast");
            t.innerText = m; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
    </script>
</body>
</html>
