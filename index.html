<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Nazar√© Paulista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .filter-active { border-width: 4px !important; opacity: 1 !important; transform: scale(1.05); }
        .filter-inactive { opacity: 0.5; }
        .card-critico { border-left: 8px solid #ef4444; }
        .card-atencao { border-left: 8px solid #f59e0b; }
        .card-normal { border-left: 8px solid #10b981; }
        .card-checked { opacity: 0.5; filter: grayscale(0.8); transform: scale(0.96); border-left-color: #94a3b8 !important; background-color: #f1f5f9 !important; }
        .card-checked h3 { text-decoration: line-through; color: #64748b; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .welcome-anim { animation: fadeInDown 0.5s ease-out forwards; }
        input[type="checkbox"] { transform: scale(1.5); }
        .card { transition: all 0.2s ease; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="modal-senha" class="modal">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl text-center">
            <h3 class="font-black text-slate-800 uppercase mb-4 text-sm">Acesso Seguro</h3>
            <input type="password" id="pass-nova" placeholder="Nova Senha" class="w-full p-4 mb-4 border rounded-2xl bg-slate-50 outline-none text-sm">
            <button onclick="processarTrocaSenha()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase shadow-lg">Atualizar Senha</button>
            <button onclick="fecharModalSenha()" class="w-full text-slate-400 font-bold text-[10px] uppercase p-4 tracking-widest">Fechar</button>
        </div>
    </div>

    <div id="login-screen" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border-t-8 border-red-600">
            <h1 class="text-3xl font-black text-center uppercase italic leading-none">
                <span class="text-blue-800">New</span> <span class="text-red-600">Market</span>
            </h1>
            <p class="text-[12px] text-center text-slate-500 font-bold uppercase mt-1 tracking-widest">Nazar√© Paulista</p>
            <p class="text-[8px] text-center text-slate-400 font-bold uppercase mt-1 mb-1">Desenvolvido por Paulo Souza</p>
            <p class="text-[9px] text-center text-slate-300 font-bold uppercase mt-2 mb-8 tracking-tighter italic">Gest√£o de Perdas 2026</p>
            
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none text-sm focus:border-blue-500" placeholder="E-mail" required>
                <input type="password" id="password" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none text-sm focus:border-red-500" placeholder="Senha" required>
                <button type="submit" id="btn-entrar" class="w-full bg-gradient-to-r from-blue-700 to-red-600 text-white p-4 rounded-2xl font-black uppercase shadow-lg">Acessar Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-panel" class="hidden flex-grow flex flex-col">
        <nav class="bg-gradient-to-r from-blue-900 via-blue-800 to-red-700 text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
            <div class="flex flex-col">
                <span class="font-black italic uppercase text-lg leading-none">New Market</span>
                <span class="text-[9px] font-bold uppercase tracking-wider opacity-90">Nazar√© Paulista</span>
                <button onclick="abrirModalSenha()" class="text-[8px] text-blue-200 font-bold uppercase mt-1 text-left w-fit hover:text-white">Ajustes ‚öôÔ∏è</button>
            </div>
            <button id="btn-logout" class="text-[10px] bg-white/20 px-4 py-2 rounded-full uppercase font-bold">Sair</button>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full flex-grow space-y-6">
            <div id="repositor-form" class="hidden bg-white p-6 rounded-3xl shadow-lg border-b-8 border-green-500 space-y-4">
                <h2 class="font-black uppercase text-green-700 text-[10px] tracking-widest">Novo Lan√ßamento</h2>
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl font-bold uppercase outline-none text-sm bg-slate-50">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="p-ean" placeholder="C√ìDIGO EAN" class="w-full p-4 border rounded-2xl font-bold outline-none text-sm bg-slate-50">
                    <input type="number" id="p-qtd" placeholder="QTD" class="w-full p-4 border rounded-2xl font-bold outline-none text-sm bg-slate-50">
                </div>
                <select id="p-setor" class="w-full p-4 border rounded-2xl font-bold uppercase bg-slate-50 text-sm">
                    <option value="Corredor do Paulo">Corredor do Paulo</option>
                    <option value="Corredor do Leandro">Corredor do Leandro</option>
                    <option value="Corredor do Pedro">Corredor do Pedro</option>
                    <option value="Corredor do Edmar">Corredor do Edmar</option>
                </select>
                <input type="date" id="p-data" class="w-full p-4 border rounded-2xl font-bold text-sm bg-slate-50">
                <button id="btn-salvar" class="w-full bg-green-600 text-white p-5 rounded-2xl font-black text-xl uppercase shadow-lg">Salvar Agora</button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-3 gap-2 text-center font-black">
                    <button onclick="setFiltro('critico')" id="f-critico" class="bg-white p-3 rounded-2xl border-2 border-red-500 text-red-600 filter-inactive">
                        <p class="text-[8px] uppercase">üö® Cr√≠tico</p><p id="c-critico" class="text-xl">0</p>
                    </button>
                    <button onclick="setFiltro('atencao')" id="f-atencao" class="bg-white p-3 rounded-2xl border-2 border-yellow-500 text-yellow-600 filter-inactive">
                        <p class="text-[8px] uppercase">‚ö†Ô∏è Aten√ß√£o</p><p id="c-atencao" class="text-xl">0</p>
                    </button>
                    <button onclick="setFiltro('todos')" id="f-todos" class="bg-white p-3 rounded-2xl border-2 border-blue-500 text-blue-600 filter-active">
                        <p class="text-[8px] uppercase">üì¶ Total</p><p id="c-total" class="text-xl">0</p>
                    </button>
                </div>

                <button onclick="enviarSelecionados()" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black uppercase text-xs flex items-center justify-center gap-3 shadow-md">
                    <span>üìä</span> Enviar Itens (WhatsApp)
                </button>

                <input type="text" id="busca" onkeyup="filtrar()" placeholder="üîç Pesquisar produto..." class="w-full p-4 rounded-2xl bg-white shadow-md font-bold outline-none text-sm border border-transparent focus:border-blue-400">
                
                <div id="lista" class="space-y-3 pb-10"></div>
            </div>
        </main>
    </div>

    <footer class="w-full p-4 text-center text-[10px] font-bold text-slate-400 uppercase mt-auto">
        New Market Nazar√© Paulista ‚Ä¢ 2026
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const gerentes = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        let dadosAtuais = [];
        let filtroAtual = 'todos';

        // Monitor de Estado de Autentica√ß√£o
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                const isG = gerentes.includes(user.email);
                document.getElementById('repositor-form').classList.toggle('hidden', isG);
                carregar(isG);
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-panel').classList.add('hidden');
            }
        });

        // Login com tratamento de erro
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-entrar');
            btn.innerText = "Verificando...";
            btn.disabled = true;
            
            try { 
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); 
            } catch (error) { 
                console.error("Erro Firebase:", error.code);
                alert("Erro: " + (error.code === 'auth/invalid-credential' ? "E-mail ou senha incorretos." : "Sem conex√£o ou erro no servidor."));
            } finally {
                btn.innerText = "Acessar Sistema";
                btn.disabled = false;
            }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // Salvar Produto
        document.getElementById('btn-salvar').onclick = async () => {
            const btn = document.getElementById('btn-salvar');
            const data = {
                produto: document.getElementById('p-nome').value.toUpperCase(),
                codigo: document.getElementById('p-ean').value || "S/N",
                quantidade: document.getElementById('p-qtd').value || "0",
                setor: document.getElementById('p-setor').value,
                vencimento: document.getElementById('p-data').value,
                criadoEm: serverTimestamp()
            };
            if(!data.produto || !data.vencimento) return alert("Preencha Nome e Data!");

            btn.disabled = true; btn.innerText = "Salvando...";
            try { 
                await addDoc(collection(db, "validades"), data); 
                document.getElementById('p-nome').value = ""; document.getElementById('p-ean').value = ""; 
                document.getElementById('p-qtd').value = ""; document.getElementById('p-data').value = "";
                alert("Salvo!");
            } catch(e) { alert("Erro ao salvar no Banco de Dados."); } 
            finally { btn.disabled = false; btn.innerText = "Salvar Agora"; }
        };

        // Carregar Dados e Check-in Local
        function carregar(podeApagar) {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                dadosAtuais = [];
                let c1 = 0, c2 = 0;

                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    const diff = Math.ceil((new Date(item.vencimento + "T00:00:00") - new Date().setHours(0,0,0,0)) / 86400000);
                    let cat = "normal", estilo = "card-normal", corTxt = "text-green-600";
                    
                    if(diff <= 5) { estilo = "card-critico"; corTxt = "text-red-600 animate-pulse"; c1++; cat = "critico"; }
                    else if(diff <= 15) { estilo = "card-atencao"; corTxt = "text-yellow-600"; c2++; cat = "atencao"; }
                    
                    dadosAtuais.push({...item, dias: diff, cat});

                    const div = document.createElement('div');
                    div.className = `card p-4 bg-white rounded-2xl shadow-sm ${estilo} mb-3 flex items-start gap-4 cursor-pointer`;
                    div.dataset.cat = cat;
                    div.dataset.search = `${item.produto} ${item.codigo}`.toLowerCase();
                    
                    div.onclick = (e) => {
                        if(e.target.tagName === 'BUTTON') return;
                        const cb = div.querySelector('.item-check');
                        cb.checked = !cb.checked;
                        div.classList.toggle('card-checked', cb.checked);
                    };

                    div.innerHTML = `
                        <div class="pt-1 pointer-events-none">
                            <input type="checkbox" class="item-check accent-blue-600">
                        </div>
                        <div class="flex-grow">
                            <div class="flex justify-between text-[8px] font-black text-slate-400">
                                <span>${item.setor}</span><span class="${corTxt}">${diff} DIAS</span>
                            </div>
                            <h3 class="font-black text-sm uppercase leading-tight mt-1">${item.produto}</h3>
                            <div class="flex gap-4 mt-1 text-[10px] font-bold text-blue-700">
                                <span>Cod: ${item.codigo}</span><span>Qtd: ${item.quantidade}</span>
                            </div>
                            <div class="flex justify-between items-center mt-3">
                                <p class="text-[9px] font-bold text-slate-400">VENCE: ${item.vencimento.split('-').reverse().join('/')}</p>
                                ${podeApagar ? `<button onclick="window.apagarItem('${item.id}')" class="text-red-400 text-[9px] font-bold p-2">EXCLUIR</button>` : ''}
                            </div>
                        </div>`;
                    lista.appendChild(div);
                });
                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = c1;
                document.getElementById('c-atencao').innerText = c2;
                filtrar();
            });
        }

        // WhatsApp
        window.enviarSelecionados = () => {
            const checks = Array.from(document.querySelectorAll('.item-check:checked')).map(cb => cb.closest('.card').id.replace('card-',''));
            const itens = dadosAtuais.filter(d => checks.includes(d.id));
            if(itens.length === 0) return alert("Selecione itens primeiro!");

            let msg = `*üìä VALIDADES NEW MARKET*\n\n`;
            itens.forEach(p => {
                msg += `üìç *${p.produto}* - Qtd: ${p.quantidade}\n‚îî Vence: ${p.vencimento.split('-').reverse().join('/')} (${p.dias}d)\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        };

        window.setFiltro = (t) => {
            filtroAtual = t;
            ['f-critico', 'f-atencao', 'f-todos'].forEach(id => {
                document.getElementById(id).classList.toggle('filter-active', id === 'f-'+t);
                document.getElementById(id).classList.toggle('filter-inactive', id !== 'f-'+t);
            });
            filtrar();
        };

        window.filtrar = () => {
            const b = document.getElementById('busca').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                const mF = (filtroAtual === 'todos' || c.dataset.cat === filtroAtual);
                const mB = c.dataset.search.includes(b);
                c.style.display = (mF && mB) ? "flex" : "none";
            });
        };

        window.apagarItem = async (id) => { if(confirm("Apagar produto?")) await deleteDoc(doc(db, "validades", id)); };
        window.abrirModalSenha = () => document.getElementById('modal-senha').classList.add('active');
        window.fecharModalSenha = () => document.getElementById('modal-senha').classList.remove('active');
        window.processarTrocaSenha = async () => {
            try { await updatePassword(auth.currentUser, document.getElementById('pass-nova').value); alert("Sucesso!"); fecharModalSenha(); }
            catch(e) { alert("Re-fa√ßa login para mudar a senha."); }
        };
    </script>
</body>
</html>
