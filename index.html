<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Market - Sistema 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        #login-screen, #main-panel { display: none; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .filter-active { border: 4px solid #1e40af !important; opacity: 1 !important; transform: scale(1.05); transition: 0.3s; }
        .filter-inactive { opacity: 0.6; border: 2px solid transparent; }
        .card-critico { border-left: 8px solid #ef4444; }
        .card-atencao { border-left: 8px solid #f59e0b; }
        .card-normal { border-left: 8px solid #10b981; }
        .card-checked { opacity: 0.5; filter: grayscale(0.8); background-color: #f8fafc !important; transform: scale(0.98); transition: 0.2s; }
        .bg-newmarket { background: linear-gradient(135deg, #1e40af 0%, #dc2626 50%, #facc15 100%); }
        .btn-newmarket { background: linear-gradient(90deg, #1e40af, #dc2626, #facc15); background-size: 200% auto; transition: 0.5s; }
        .btn-newmarket:hover { background-position: right center; }
        #toast { visibility: hidden; min-width: 280px; background-color: #333; color: #fff; text-align: center; border-radius: 16px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; text-transform: uppercase; font-size: 11px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        svg.barcode { width: 100%; max-height: 55px; }
        .dev-footer { font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; color: #94a3b8; margin-top: 20px; padding-bottom: 10px; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 flex flex-col min-h-screen">

    <div id="toast"></div>

    <div id="loading-screen">
        <div class="w-12 h-12 border-4 border-blue-800 border-t-red-600 rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">Sincronizando New Market</p>
    </div>

    <div id="login-screen" class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border-t-8 border-blue-800 text-center">
            <h1 class="text-3xl font-black uppercase italic text-blue-800">New <span class="text-red-600">Market</span></h1>
            <p class="text-[10px] text-yellow-600 font-black uppercase tracking-widest mt-1">Nazar√© Paulista</p>
            <form id="login-form" class="space-y-4 mt-8">
                <input type="email" id="email" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none focus:ring-2 ring-blue-500" placeholder="E-mail" required autocomplete="email">
                <input type="password" id="password" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none focus:ring-2 ring-blue-500" placeholder="Senha" required autocomplete="current-password">
                <button type="submit" class="w-full btn-newmarket text-white p-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-transform">Acessar Painel</button>
            </form>
        </div>
        <footer class="dev-footer">Desenvolvido por Paulo Souza by 2026</footer>
    </div>

    <div id="main-panel" class="flex-grow flex flex-col">
        <nav class="bg-newmarket text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
            <div class="leading-none">
                <span class="font-black italic uppercase text-lg text-white">New Market</span><br>
                <span id="user-display" class="text-[8px] font-black uppercase tracking-widest text-yellow-200">...</span>
            </div>
            <div class="flex gap-2">
                <button id="btn-config" class="hidden bg-white/20 p-2 rounded-full border border-white/20 hover:bg-white/40 transition">‚öôÔ∏è</button>
                <button id="btn-logout" class="text-[8px] bg-black/40 px-3 py-2 rounded-full uppercase font-bold border border-white/20 hover:bg-black/60 transition">Sair</button>
            </div>
        </nav>

        <main class="p-4 max-w-xl mx-auto w-full flex-grow space-y-5">
            
            <div id="gaveta-config" class="hidden bg-slate-800 p-6 rounded-3xl shadow-xl border-b-8 border-yellow-500 space-y-4 animate-in slide-in-from-top duration-300">
                <div class="flex justify-between items-center">
                    <h2 class="font-black uppercase text-yellow-500 text-[10px]">Configura√ß√µes Internas</h2>
                    <button id="btn-fechar-config" class="text-white font-black text-xs hover:text-red-500">FECHAR [X]</button>
                </div>
                
                <div class="border-t border-slate-700 pt-4">
                    <p class="text-[8px] text-slate-400 font-black mb-2 uppercase tracking-tighter">Seguran√ßa da Conta</p>
                    <input type="password" id="nova-senha" placeholder="DIGITE A NOVA SENHA" class="w-full p-3 border-none rounded-xl font-bold outline-none text-xs bg-slate-700 text-white mb-2">
                    <button id="btn-confirmar-senha" class="w-full bg-yellow-600 text-white p-3 rounded-xl font-black uppercase text-[9px] hover:bg-yellow-700 active:scale-95 transition">Atualizar minha senha</button>
                </div>

                <div id="area-admin-firebase" class="border-t border-slate-700 pt-4 hidden">
                    <p class="text-[8px] text-slate-400 font-black mb-2 uppercase tracking-tighter">Administra√ß√£o de Equipe</p>
                    <button id="btn-cadastrar-user" class="w-full bg-blue-600 text-white p-3 rounded-xl font-black uppercase text-[9px] hover:bg-blue-700 active:scale-95 transition">Gerenciar Acessos (Firebase)</button>
                </div>
            </div>

            <div id="repositor-form" class="hidden bg-white p-6 rounded-3xl shadow-xl border-b-8 border-blue-600 space-y-4">
                <h2 class="font-black uppercase text-blue-800 text-[10px]">Novo Item no Estoque</h2>
                <input type="text" id="p-nome" placeholder="NOME DO PRODUTO" class="w-full p-4 border rounded-2xl font-bold uppercase outline-none text-sm bg-slate-50 focus:border-blue-500">
                <div class="grid grid-cols-4 gap-2">
                    <input type="number" id="p-ean" placeholder="EAN" class="col-span-3 w-full p-4 border rounded-2xl font-bold outline-none text-sm bg-slate-50">
                    <input type="number" id="p-qtd" placeholder="QTD" class="col-span-1 w-full p-4 border rounded-2xl font-bold outline-none text-sm bg-slate-50">
                </div>
                <select id="p-setor-add" class="w-full p-4 border rounded-2xl font-bold uppercase bg-slate-50 text-sm outline-none">
                    <option value="Corredor do Paulo">Corredor do Paulo</option>
                    <option value="Corredor do Leandro">Corredor do Leandro</option>
                    <option value="Corredor do Pedro">Corredor do Pedro</option>
                    <option value="Corredor do Edmar">Corredor do Edmar</option>
                </select>
                <input type="date" id="p-data" class="w-full p-4 border rounded-2xl font-bold text-sm bg-slate-50">
                <button id="btn-salvar" class="w-full bg-blue-700 text-white p-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition">Registrar Validade</button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-3 gap-2 text-center font-black">
                    <button id="f-critico" class="bg-white p-3 rounded-2xl border-2 text-red-600 filter-inactive"><p class="text-[8px]">üö® Cr√≠tico</p><p id="c-critico" class="text-xl">0</p></button>
                    <button id="f-atencao" class="bg-white p-3 rounded-2xl border-2 text-yellow-600 filter-inactive"><p class="text-[8px]">‚ö†Ô∏è Aten√ß√£o</p><p id="c-atencao" class="text-xl">0</p></button>
                    <button id="f-todos" class="bg-white p-3 rounded-2xl border-2 text-blue-600 filter-active"><p class="text-[8px]">üì¶ Total</p><p id="c-total" class="text-xl">0</p></button>
                </div>

                <div class="flex gap-2">
                    <input type="text" id="busca" placeholder="üîç Pesquisar produto ou c√≥digo..." class="flex-grow p-4 rounded-2xl bg-white shadow-sm font-bold outline-none border focus:border-blue-400 transition">
                    <button id="btn-selecionar-criticos" class="bg-blue-600 text-white px-4 rounded-2xl font-black text-[9px] uppercase shadow-md active:scale-95">Selecionar Cr√≠ticos</button>
                </div>

                <button id="btn-whatsapp" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black uppercase text-[10px] shadow-md flex items-center justify-center gap-2 hover:bg-green-700 transition">
                    <span>üü¢ Enviar Relat√≥rio (Itens Marcados)</span>
                </button>
                
                <div id="lista" class="space-y-3 pb-8"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, serverTimestamp, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJaG7s34jBoU61fNNZieeV3N6lh9_3vo4",
            authDomain: "mercado-c3e95.firebaseapp.com",
            projectId: "mercado-c3e95",
            storageBucket: "mercado-c3e95.firebasestorage.app",
            messagingSenderId: "883539091925",
            appId: "1:883539091925:web:d8bb6b99548e59beaa5d5c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        try { enableIndexedDbPersistence(db); } catch (e) { console.warn("Persist√™ncia offline j√° ativa ou n√£o suportada."); }
        
        const gerentesREAIS = ['adriano@newmarket.com', 'adrielle@newmarket.com'];
        const gerentesOCULTOS = ['paulo@newmarket.com']; 

        let dadosAtuais = [];
        let filtroStatus = 'todos';

        function showToast(msg, color = "#333") {
            const t = document.getElementById("toast");
            t.innerText = msg; t.style.backgroundColor = color; t.className = "show";
            setTimeout(() => { t.className = ""; }, 3000);
        }

        // Fun√ß√£o para apagar item (Escopo Global para o bot√£o funcionar)
        window.apagarItem = async (id) => { 
            if(confirm("Tem certeza que deseja EXCLUIR permanentemente este item?")) {
                try {
                    await deleteDoc(doc(db, "validades", id));
                    showToast("Item removido com sucesso!", "#10b981");
                } catch (e) {
                    showToast("Erro ao excluir item.", "#dc2626");
                }
            }
        };

        onAuthStateChanged(auth, (user) => {
            document.getElementById('loading-screen').style.display = 'none';
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'flex';
                
                const isGerenteReal = gerentesREAIS.includes(user.email);
                const isPaulo = gerentesOCULTOS.includes(user.email);
                const eAdmin = (isGerenteReal || isPaulo);
                
                document.getElementById('user-display').innerText = eAdmin ? `ADMIN: ${user.email.split('@')[0]}` : `REPO: ${user.email.split('@')[0]}`;
                
                // Paulo v√™ engrenagem, mas bot√£o de cadastro fica oculto para ele
                document.getElementById('btn-config').classList.toggle('hidden', !eAdmin);
                document.getElementById('area-admin-firebase').classList.toggle('hidden', !isGerenteReal);
                
                // Esconder form de lan√ßamento para gerentes oficiais (foco em confer√™ncia)
                document.getElementById('repositor-form').classList.toggle('hidden', isGerenteReal);
                
                carregar(eAdmin);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-panel').style.display = 'none';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
            } catch (err) { 
                showToast("E-mail ou senha incorretos!", "#dc2626"); 
            }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        document.getElementById('btn-config').onclick = () => document.getElementById('gaveta-config').classList.toggle('hidden');
        document.getElementById('btn-fechar-config').onclick = () => document.getElementById('gaveta-config').classList.add('hidden');
        document.getElementById('btn-cadastrar-user').onclick = () => window.open('https://console.firebase.google.com/project/mercado-c3e95/authentication/users', '_blank');

        document.getElementById('btn-confirmar-senha').onclick = async () => {
            const ns = document.getElementById('nova-senha').value;
            if (ns.length < 6) return showToast("A senha deve ter no m√≠nimo 6 d√≠gitos!", "#f59e0b");
            try { 
                await updatePassword(auth.currentUser, ns); 
                showToast("Senha alterada! Reiniciando...", "#10b981"); 
                setTimeout(()=>signOut(auth), 2000); 
            } catch (e) { 
                showToast("Sua sess√£o expirou. Saia e entre novamente para mudar a senha.", "#dc2626"); 
            }
        };

        function carregar(podeApagar) {
            onSnapshot(query(collection(db, "validades"), orderBy("vencimento", "asc")), (snap) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = ""; 
                dadosAtuais = [];
                let counts = {critico: 0, atencao: 0};
                
                const hoje = new Date();
                hoje.setHours(0,0,0,0);

                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    const dataVenc = new Date(item.vencimento + "T12:00:00"); // Fix fuso hor√°rio
                    const diff = Math.ceil((dataVenc - hoje) / 86400000);
                    
                    let cat = "normal", estilo = "card-normal", corTxt = "text-green-600";
                    if(diff <= 7) { estilo="card-critico"; corTxt="text-red-600 animate-pulse font-black"; counts.critico++; cat="critico"; }
                    else if(diff <= 15) { estilo="card-atencao"; corTxt="text-yellow-600 font-black"; counts.atencao++; cat="atencao"; }
                    
                    dadosAtuais.push({...item, dias: diff, cat});

                    const div = document.createElement('div');
                    div.className = `card p-4 bg-white rounded-2xl shadow-sm ${estilo} mb-3 border border-slate-100 transition-all active:scale-[0.98]`;
                    div.dataset.id = item.id; 
                    div.dataset.cat = cat; 
                    div.dataset.search = `${item.produto} ${item.codigo}`.toLowerCase();
                    
                    div.onclick = (e) => { 
                        if(e.target.tagName !== 'BUTTON') { 
                            const cb = div.querySelector('.item-check'); 
                            cb.checked = !cb.checked; 
                            div.classList.toggle('card-checked', cb.checked); 
                        } 
                    };

                    div.innerHTML = `
                        <div class="flex gap-3">
                            <input type="checkbox" class="item-check mt-1 scale-150 accent-blue-600 pointer-events-none">
                            <div class="flex-grow">
                                <div class="flex justify-between text-[7px] font-black text-slate-400">
                                    <span>Setor: ${item.setor}</span>
                                    <span class="${corTxt}">${diff <= 0 ? 'VENCIDO' : diff + ' DIAS'}</span>
                                </div>
                                <h3 class="font-black text-sm uppercase text-slate-800 my-1">${item.produto}</h3>
                                <div class="my-2 bg-white border rounded-lg p-1 text-center">
                                    <svg class="barcode" jsbarcode-value="${item.codigo}" jsbarcode-format="auto" jsbarcode-height="35"></svg>
                                </div>
                                <div class="flex justify-between items-end text-[9px] font-bold text-slate-500">
                                    <span>QTD: ${item.quantidade} | VENC: ${item.vencimento.split('-').reverse().join('/')}</span>
                                    ${podeApagar ? `<button onclick="window.apagarItem('${item.id}')" class="text-red-600 bg-red-50 px-3 py-2 rounded-lg font-black text-[8px] border border-red-100">Excluir</button>` : ''}
                                </div>
                            </div>
                        </div>`;
                    lista.appendChild(div);
                });
                
                JsBarcode(".barcode").init();
                document.getElementById('c-total').innerText = snap.size;
                document.getElementById('c-critico').innerText = counts.critico;
                document.getElementById('c-atencao').innerText = counts.atencao;
                filtrar();
            });
        }

        document.getElementById('btn-salvar').onclick = async () => {
            const nome = document.getElementById('p-nome').value.toUpperCase().trim();
            const ean = document.getElementById('p-ean').value || "0000000000000";
            const qtd = document.getElementById('p-qtd').value;
            const setor = document.getElementById('p-setor-add').value;
            const venc = document.getElementById('p-data').value;

            if(!nome || !venc || !qtd) return showToast("Preencha Nome, Data e Quantidade!", "#dc2626");

            try {
                await addDoc(collection(db, "validades"), { 
                    produto: nome, 
                    codigo: ean, 
                    quantidade: qtd, 
                    setor: setor, 
                    vencimento: venc, 
                    criadoEm: serverTimestamp() 
                });
                showToast("Produto registrado com sucesso!", "#10b981");
                document.getElementById('p-nome').value = ""; 
                document.getElementById('p-ean').value = ""; 
                document.getElementById('p-qtd').value = "";
            } catch (e) {
                showToast("Erro ao salvar
